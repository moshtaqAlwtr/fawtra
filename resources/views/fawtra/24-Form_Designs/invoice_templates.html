<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قوالب الفواتير</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            direction: rtl;
            margin: 0;
            padding: 0;
        }
        .top-bar {
            background-color: #007bff;
            padding: 10px;
            color: white;
            display: flex;
            justify-content: space-between;
        }
        .top-bar button {
            background: none;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .container {
            padding: 20px;
        }
        .template-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }
        .template-item {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .template-item:hover {
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            transform: translateY(-5px);
        }
        .template-item img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        .template-item h3 {
            font-size: 18px;
            margin-bottom: 10px;
            color: #333;
        }
        .template-item button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <button class="go-to-site">الذهاب إلى الموقع</button>
        <button class="help">المساعدة</button>
    </div>

    <div class="container">
        <h2>قوالب الفواتير</h2>
        <div class="template-grid">
            <!-- قالب 1 -->
            <div class="template-item">
                <img src="https://via.placeholder.com/300x150" alt="Invoice Template 1">
                <h3>قالب فاتورة 1</h3>
                <button>اختيار القالب</button>
            </div>
            <!-- قالب 2 -->
            <div class="template-item">
                <img src="https://via.placeholder.com/300x150" alt="Invoice Template 2">
                <h3>قالب فاتورة 2</h3>
                <button>اختيار القالب</button>
            </div>
            <!-- قالب 3 -->
            <div class="template-item">
                <img src="https://via.placeholder.com/300x150" alt="Invoice Template 3">
                <h3>قالب فاتورة 3</h3>
                <button>اختيار القالب</button>
            </div>
            <!-- قالب 4 -->
            <div class="template-item">
                <img src="https://via.placeholder.com/300x150" alt="Invoice Template 4">
                <h3>قالب فاتورة 4</h3>
                <button>اختيار القالب</button>
            </div>
            <!-- قالب 5 -->
            <div class="template-item">
                <img src="https://via.placeholder.com/300x150" alt="Invoice Template 5">
                <h3>قالب فاتورة 5</h3>

            </div>
            <!-- قالب 6 -->

                <img src="https://via.placeholder.com/300x150" alt="Invoice Template 6">

            </div>
        </div>
    </div>
</body>
</html>

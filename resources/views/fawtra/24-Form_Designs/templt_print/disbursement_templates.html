<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قوالب الطباعة لسندات الصرف</title>
    <style>
        body {
            background-color: #f4f6f9;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
        }

        .header h1 {
            margin: 0;
            font-size: 20px;
        }

        .header button {
            padding: 8px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .header button:hover {
            background-color: #218838;
        }

        .template-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }

        .template-card {
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 300px;
            text-align: center;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .template-card img {
            width: 100%;
            height: auto;
            border-bottom: 1px solid #ccc;
        }

        .template-card h3 {
            margin: 10px 0;
            font-size: 16px;
        }

        .template-card button {
            margin-top: 10px;
            padding: 8px 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .template-card button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- رأس الصفحة -->
        <div class="header">
            <h1>قوالب الطباعة لسندات الصرف</h1>
            <button onclick="window.location.href='add_disbursement_template.html'">إضافة قالب</button>
        </div>

        <!-- قائمة القوالب -->
        <div class="template-list">
            <!-- بطاقة القالب -->
            <div class="template-card">
                <img src="template_image.jpg" alt="قالب">
                <h3>قالب سند صرف - نموذج 1</h3>
                <button>تحديد كافتراضي</button>
            </div>

            <!-- يمكن إضافة المزيد من بطاقات القوالب هنا -->
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إضافة قالب جديد للمواعيد</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f7;
            margin: 0;
            padding: 0;
            direction: rtl;
        }
        .top-bar {
            background-color: #2980b9;
            color: #fff;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .top-bar a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }
        .container {
            padding: 20px;
        }
        .toolbar {
            background-color: #e3e3e3;
            padding: 10px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            border-radius: 5px;
        }
        .toolbar select, .toolbar button {
            padding: 8px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
        }
        .editor {
            border: 1px solid #ccc;
            min-height: 400px;
            padding: 10px;
            background-color: #fff;
            border-radius: 5px;
        }
        .save-btn, .cancel-btn {
            padding: 10px 20px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .save-btn {
            background-color: #27ae60;
            color: #fff;
        }
        .cancel-btn {
            background-color: #e74c3c;
            color: #fff;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <div>
            <a href="#">محمد المشتبي - الفرع الرئيسي</a>
            <a href="#">🔔 18</a>
            <a href="#">المساعدة</a>
            <a href="#">الذهاب إلى الموقع</a>
        </div>
    </div>

    <div class="container">
        <h2>إضافة قالب جديد للمواعيد</h2>

        <!-- شريط الأدوات -->
        <div class="toolbar">
            <select id="font-selector">
                <option value="Arial">Arial</option>
                <option value="Times New Roman">Times New Roman</option>
                <option value="Courier New">Courier New</option>
            </select>

            <select id="font-size-selector">
                <option value="12px">12px</option>
                <option value="14px">14px</option>
                <option value="16px">16px</option>
                <option value="18px">18px</option>
            </select>

            <button onclick="document.execCommand('bold', false, '');"><b>عريض</b></button>
            <button onclick="document.execCommand('italic', false, '');"><i>مائل</i></button>
            <button onclick="document.execCommand('underline', false, '');"><u>تسطير</u></button>

            <select id="alignment-selector" onchange="changeAlignment(this.value)">
                <option value="right">يمين</option>
                <option value="center">توسيط</option>
                <option value="left">يسار</option>
            </select>

            <button onclick="addPlaceholder()">إضافة مكان مخصص</button>
        </div>

        <!-- المحرر -->
        <div class="editor" contenteditable="true">
            <!-- النص القابل للتحرير هنا -->
        </div>

        <button class="save-btn">حفظ</button>
        <button class="cancel-btn" onclick="location.href='appointment_templates.html'">إلغاء</button>
    </div>

    <script>
        // تغيير المحاذاة
        function changeAlignment(alignment) {
            document.execCommand('justify' + alignment, false, '');
        }

        // إضافة مكان مخصص
        function addPlaceholder() {
            const placeholder = prompt("أدخل النص المخصص:");
            if (placeholder) {
                document.execCommand('insertText', false, '[' + placeholder + ']');
            }
        }
    </script>
</body>
</html>

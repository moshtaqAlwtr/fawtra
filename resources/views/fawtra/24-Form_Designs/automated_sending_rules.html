<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قواعد الإرسال الآلي</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f7;
            margin: 0;
            padding: 0;
            direction: rtl;
        }
        .top-bar {
            background-color: #2980b9;
            color: #fff;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .top-bar a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }
        .container {
            padding: 20px;
        }
        .add-btn {
            background-color: #27ae60;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            position: relative;
        }
        .dropdown-menu {
            display: none;
            position: absolute;
            top: 40px;
            right: 0;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow: hidden;
            z-index: 1;
        }
        .dropdown-menu a {
            display: block;
            padding: 10px;
            color: #333;
            text-decoration: none;
            border-bottom: 1px solid #ccc;
        }
        .dropdown-menu a:hover {
            background-color: #f0f0f0;
        }
        .table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .table th, .table td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        .table th {
            background-color: #e3e3e3;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <div>
            <a href="#">محمد المشتبي - الفرع الرئيسي</a>
            <a href="#">🔔 18</a>
            <a href="#">المساعدة</a>
            <a href="#">الذهاب إلى الموقع</a>
        </div>
    </div>

    <div class="container">
        <!-- زر الإضافة -->
        <button class="add-btn" onclick="toggleDropdown()">إضافة +</button>
        <div class="dropdown-menu" id="dropdownMenu">
            <a href="add_appointment_rule.html">قاعدة المواعيد جديدة</a>
            <a href="add_invoice_rule.html">قاعدة الفواتير جديدة</a>
            <a href="add_purchase_order_rule.html">قاعدة أوامر التوريد جديدة</a>
        </div>

        <!-- جدول النتائج -->
        <table class="table">
            <thead>
                <tr>
                    <th>الرقم</th>
                    <th>النوع</th>
                    <th>طريقة الإرسال</th>
                    <th>الحالة</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td colspan="4">لا توجد بيانات لعرضها</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        // عرض/إخفاء القائمة المنسدلة
        function toggleDropdown() {
            var dropdown = document.getElementById("dropdownMenu");
            dropdown.style.display = (dropdown.style.display === "block") ? "none" : "block";
        }

        // إخفاء القائمة المنسدلة عند الضغط خارجها
        window.onclick = function(event) {
            if (!event.target.matches('.add-btn')) {
                var dropdowns = document.getElementsByClassName("dropdown-menu");
                for (var i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.style.display === "block") {
                        openDropdown.style.display = "none";
                    }
                }
            }
        }
    </script>
</body>
</html>

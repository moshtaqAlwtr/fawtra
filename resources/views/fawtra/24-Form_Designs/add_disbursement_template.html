<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إضافة قالب سند صرف جديد</title>
    <style>
        body {
            background-color: #f4f6f9;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            margin: 20px auto;
            max-width: 1200px;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
        }

        .header h1 {
            margin: 0;
            font-size: 18px;
        }

        .header button {
            padding: 8px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .header button:hover {
            background-color: #218838;
        }

        .editor-toolbar {
            background-color: #fff;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid #ccc;
        }

        .editor-toolbar select, .editor-toolbar button {
            margin-right: 5px;
            padding: 8px;
            font-size: 14px;
            cursor: pointer;
        }

        .editor-toolbar button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
        }

        .editor-toolbar button:hover {
            background-color: #0056b3;
        }

        .editor-content {
            height: 600px;
            background-color: #fff;
            margin-top: 10px;
            padding: 20px;
            border: 1px solid #ccc;
            overflow: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- شريط العنوان -->
        <div class="header">
            <h1>إضافة قالب سند صرف جديد</h1>
            <div>
                <button>حفظ</button>
                <button>معاينة</button>
            </div>
        </div>

        <!-- شريط أدوات التحرير -->
        <div class="editor-toolbar">
            <div>
                <select>
                    <option>Times New Roman</option>
                    <option>Arial</option>
                    <option>Courier New</option>
                </select>
                <select>
                    <option>12pt</option>
                    <option>14pt</option>
                    <option>16pt</option>
                </select>
                <button>غ</button> <!-- غامق -->
                <button>م</button> <!-- مائل -->
                <button>ت</button> <!-- تحته خط -->
            </div>
            <div>
                <select>
                    <option>A4</option>
                    <option>A5</option>
                    <option>Letter</option>
                </select>
                <button>إضافة عنصر نائب</button>
                <button>إعدادات إضافية</button>
            </div>
        </div>

        <!-- محتوى المحرر -->
        <div class="editor-content" contenteditable="true">
            <!-- المحرر سيكون هنا، يمكن الكتابة مباشرة داخل هذه المنطقة -->
        </div>
    </div>
</body>
</html>

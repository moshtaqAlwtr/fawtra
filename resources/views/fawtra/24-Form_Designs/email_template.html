<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إضافة قالب بريدي</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            direction: rtl;
            margin: 0;
            padding: 0;
        }
        .top-bar {
            background-color: #007bff;
            padding: 10px;
            color: white;
            display: flex;
            justify-content: space-between;
        }
        .container {
            padding: 20px;
            margin: auto;
            max-width: 1200px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        select, input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        textarea {
            height: 150px;
            resize: none;
        }
        .button-group {
            text-align: right;
            margin-top: 20px;
        }
        .button-group button {
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        .save-btn {
            background-color: #28a745;
            color: white;
        }
        .cancel-btn {
            background-color: #dc3545;
            color: white;
            margin-right: 10px;
        }
        .editor-container {
            background-color: white;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        .elements-dropdown {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div class="top-bar">
        <button>الذهاب إلى الموقع</button>
        <button>المساعدة</button>
    </div>

    <div class="container">
        <h2>إضافة قالب بريدي</h2>

        <div class="form-group">
            <label for="template-type">النوع</label>
            <select id="template-type">
                <option value="paid-invoice">الفاتورة المدفوعة</option>
                <option value="unpaid-invoice">الفاتورة غير المدفوعة</option>
                <option value="price-offer">عروض الأسعار</option>
                <option value="sales-order">أمر البيع</option>
                <option value="return-invoice">فاتورة مرتجعة</option>
                <!-- Add more options as needed -->
            </select>
        </div>

        <div class="form-group">
            <label for="template-name">مسمى</label>
            <input type="text" id="template-name" placeholder="{%business-name%} من {%invoice-no%} # الفاتورة" />
        </div>

        <div class="form-group elements-dropdown">
            <label for="template-elements">العناصر الثابتة</label>
            <select id="template-elements">
                <option value="{%business-name%}">{%business-name%}</option>
                <option value="{%invoice-no%}">{%invoice-no%}</option>
                <option value="{%client-name%}">{%client-name%}</option>
                <option value="{%due-date%}">{%due-date%}</option>
            </select>
        </div>

        <div class="form-group editor-container">
            <label for="template-body">الرسائل</label>
            <textarea id="template-body">
الفاتورة رقم {%invoice-no%} من {%business-name%} مرحباً {%client-name%}، الرجاء تجد الفاتورة المرفقة رقم {%invoice-no%}. الفاتورة مستحقة الدفع بتاريخ: {%due-date%}.
            </textarea>
        </div>

        <div class="button-group">
            <button class="save-btn">حفظ</button>
            <button class="cancel-btn">إلغاء</button>
        </div>
    </div>

</body>
</html>

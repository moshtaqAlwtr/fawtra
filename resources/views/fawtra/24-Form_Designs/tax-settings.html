<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إعدادات الضرائب الافتراضية</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7f9;
            direction: rtl;
        }
        .top-bar {
            background-color: #007bff;
            padding: 10px 20px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .top-bar button {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 16px;
            margin: 0 10px;
        }
        .container {
            display: flex;
            min-height: 100vh;
        }
        .sidebar {
            width: 250px;
            background-color: #1e3a8a;
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        .sidebar h2 {
            font-size: 20px;
            margin-bottom: 20px;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .sidebar a:hover {
            background-color: #2563eb;
        }
        .content {
            flex: 1;
            padding: 20px;
        }
        .card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 1px solid #e0e0e0;
            padding-bottom: 10px;
        }
        .card-header h3 {
            margin: 0;
            font-size: 18px;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #555;
        }
        .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        .buttons {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }
        .btn {
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .btn-cancel {
            background-color: #6c757d;
            color: white;
        }
        .btn-cancel:hover {
            background-color: #5a6268;
        }
        .btn-save {
            background-color: #28a745;
            color: white;
        }
        .btn-save:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<div class="top-bar">
    <button>الذهاب للموقع</button>
    <button>المساعدة</button>
</div>

<div class="container">
    <div class="sidebar">
        <h2>القائمة</h2>
        <a href="#">لوحة التحكم</a>
        <a href="#">المبيعات</a>
        <a href="#">الموارد البشرية</a>
        <a href="#">نقاط البيع</a>
        <a href="#">المتجر الإلكتروني</a>
        <a href="#">الحجوزات</a>
        <a href="#">إدارة الأقساط</a>
        <a href="#">المخزون والمشتريات</a>
        <a href="#">الإعدادات</a>
    </div>

    <div class="content">
        <div class="card">
            <div class="card-header">
                <h3>إعدادات الضرائب الافتراضية</h3>
            </div>
            <form>
                <div class="form-group">
                    <label for="default_product_tax_1">الضريبة 1</label>
                    <select id="default_product_tax_1">
                        <option value="">اختار اسم الضريبة</option>
                        <option value="1">القيمة المضافة</option>
                        <option value="2">صفرية</option>
                        <option value="3">قيمة مضافة</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="default_product_tax_2">الضريبة 2</label>
                    <select id="default_product_tax_2">
                        <option value="">اختار اسم الضريبة</option>
                        <option value="1">القيمة المضافة</option>
                        <option value="2">صفرية</option>
                        <option value="3">قيمة مضافة</option>
                    </select>
                </div>
                <div class="buttons">
                    <button type="button" class="btn btn-cancel">إلغاء</button>
                    <button type="submit" class="btn btn-save">حفظ</button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>

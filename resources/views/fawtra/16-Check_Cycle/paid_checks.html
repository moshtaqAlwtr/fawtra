<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الشيكات المدفوعة</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #e0f7fa, #e6eeff);
            margin: 0;
            padding: 0;
            direction: rtl;
            color: #333;
        }
        .content {
            padding: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            color: white;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            font-weight: bold;
            display: flex;
            align-items: center;
            transition: background 0.3s ease, box-shadow 0.3s ease;
        }
        .btn-blue {
            background: linear-gradient(to right, #4fc3f7, #0288d1);
        }
        .btn-green {
            background: linear-gradient(to right, #81c784, #388e3c);
        }
        .btn i {
            margin-left: 8px;
            font-size: 1.2em;
        }
        .btn:hover {
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.15);
            opacity: 0.95;
        }
        .empty-message {
            text-align: center;
            margin-top: 50px;
            font-size: 18px;
            color: #666;
        }
        .empty-message i {
            color: #4fc3f7;
            font-size: 2em;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div class="container content mt-5">
        <div class="header">
            <button class="btn btn-blue" onclick="window.location.href='check_register.html'">
                <i class="fas fa-book"></i> إدارة دفاتر الشيكات
            </button>
            <button class="btn btn-green" onclick="window.location.href='issue_check.html'">
                <i class="fas fa-money-check-alt"></i> إصدار شيك
            </button>
        </div>

        <div class="empty-message">
            <i class="fas fa-info-circle"></i>
            <p>لا يوجد الشيكات المدفوعة أضيفت حتى الآن</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

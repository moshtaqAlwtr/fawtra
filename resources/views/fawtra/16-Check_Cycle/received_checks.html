<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الشيكات المستلمة</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #e0f7fa, #e6eeff);
            margin: 0;
            padding: 0;
            direction: rtl;
            color: #333;
        }
        .content {
            padding: 20px;
        }
        .header {
            display: flex;
            justify-content: flex-start;
            margin-bottom: 20px;
        }
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            color: #ffffff;
            background: linear-gradient(to right, #4caf50, #388e3c);
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            font-weight: bold;
            transition: background 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .btn:hover {
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.15);
            opacity: 0.9;
        }
        .btn i {
            font-size: 1.2em;
        }
        .empty-message {
            text-align: center;
            margin-top: 50px;
            font-size: 18px;
            color: #666;
        }
        .empty-message i {
            font-size: 2em;
            color: #4caf50;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div class="container content mt-5">
        <div class="header">
            <button class="btn" onclick="window.location.href='receive_check.html'">
                <i class="fas fa-plus-circle"></i> استلم شيك
            </button>
        </div>

        <div class="empty-message">
            <i class="fas fa-info-circle"></i>
            <p>لا يوجد الشيكات المستلمة أضيفت حتى الآن</p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

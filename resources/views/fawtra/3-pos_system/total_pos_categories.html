<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تقرير نقاط البيع</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f0f2f5;
            font-family: 'Arial', sans-serif;
        }
        .card {
            border: none;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background-color: #f7f9fc;
            font-weight: bold;
            font-size: 18px;
            text-align: center;
            color: #333;
        }
        .card-body {
            padding: 20px;
        }
        .btn-view {
            background-color: #0078d7;
            color: white;
            border-radius: 5px;
        }
        .alert {
            background-color: #fff3cd;
            color: #856404;
            border-radius: 8px;
            padding: 10px;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            تقرير نقاط البيع
        </div>
        <div class="card-body">
            <form>
                <div class="form-row">
                    <div class="form-group col-md-3">
                        <label for="session-number">رقم الجلسة</label>
                        <input type="text" class="form-control" id="session-number" placeholder="رقم الجلسة">
                    </div>
                    <div class="form-group col-md-3">
                        <label for="pos-shift">Pos Shift</label>
                        <select id="pos-shift" class="form-control">
                            <option>الكل</option>
                            <!-- المزيد من الخيارات -->
                        </select>
                    </div>
                    <div class="form-group col-md-3">
                        <label for="pos-shift-device">Pos Shift Device</label>
                        <select id="pos-shift-device" class="form-control">
                            <option>الكل</option>
                            <!-- المزيد من الخيارات -->
                        </select>
                    </div>
                    <div class="form-group col-md-3">
                        <label for="category">التصنيف</label>
                        <select id="category" class="form-control">
                            <option>الكل</option>
                            <!-- المزيد من الخيارات -->
                        </select>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group col-md-3">
                        <label for="branch">فرع</label>
                        <select id="branch" class="form-control">
                            <option>الكل</option>
                            <!-- المزيد من الخيارات -->
                        </select>
                    </div>
                    <div class="form-group col-md-3">
                        <label for="date-from">التاريخ من</label>
                        <input type="date" class="form-control" id="date-from" value="2024-10-01">
                    </div>
                    <div class="form-group col-md-3">
                        <label for="date-to">التاريخ إلى</label>
                        <input type="date" class="form-control" id="date-to" value="2024-10-31">
                    </div>
                    <div class="form-group col-md-3">
                        <label for="store">المخزن</label>
                        <select id="store" class="form-control">
                            <option>الكل</option>
                            <!-- المزيد من الخيارات -->
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-3">
                        <label for="order-source">مصدر الطلب</label>
                        <select id="order-source" class="form-control">
                            <option>الكل</option>
                            <!-- المزيد من الخيارات -->
                        </select>
                    </div>
                    <div class="form-group col-md-3">
                        <label for="currency">العملة</label>
                        <select id="currency" class="form-control">
                            <option>الجميع إلى (SAR)</option>
                            <!-- المزيد من الخيارات -->
                        </select>
                    </div>
                    <div class="form-group col-md-3">
                        <label for="sort-by">ترتيب حسب</label>
                        <select id="sort-by" class="form-control">
                            <option>الكل</option>
                            <!-- المزيد من الخيارات -->
                        </select>
                    </div>
                    <div class="form-group col-md-3">
                        <label for="aggregation">تجميع حسب</label>
                        <select id="aggregation" class="form-control">
                            <option>التصنيف</option>
                            <!-- المزيد من الخيارات -->
                        </select>
                    </div>
                </div>

                <div class="form-row mt-3">
                    <div class="col-md-6 d-flex">
                        <button type="submit" class="btn btn-primary btn-view w-100">عرض التقرير</button>
                    </div>
                    <div class="col-md-6 d-flex">
                        <button type="reset" class="btn btn-secondary w-100">إلغاء الفلتر</button>
                    </div>
                </div>
            </form>

            <div class="alert mt-3">
                لا توجد بيانات توافق معطيات البحث
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إعدادات نقاط البيع</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            direction: rtl;
            background-color: #f0f4f8;
        }
        .navbar {
            background-color: #0078d7;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar a {
            color: white;
            margin-left: 15px;
        }
        .content {
            padding: 20px;
        }
        .settings-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }
        .settings-box {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .settings-box:hover {
            transform: translateY(-5px);
        }
        .settings-box .icon {
            font-size: 50px;
            margin-bottom: 15px;
            transition: color 0.3s;
        }
        /* تخصيص ألوان لكل أيقونة */
        .settings-box:nth-child(1) .icon {
            color: #4caf50; /* لون أخضر للأيقونة الأولى */
        }
        .settings-box:nth-child(2) .icon {
            color: #f44336; /* لون أحمر للأيقونة الثانية */
        }
        .settings-box:nth-child(3) .icon {
            color: #ff9800; /* لون برتقالي للأيقونة الثالثة */
        }
        .settings-box:nth-child(4) .icon {
            color: #2196f3; /* لون أزرق للأيقونة الرابعة */
        }
        .settings-box h4 {
            margin-top: 10px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>

    <!-- الشريط العلوي -->
    <div class="navbar">
        <div>محمد العنزي - Main Branch</div>
        <div>
            <a href="#">الذهاب إلى الموقع</a>
            <a href="#">المساعدة</a>
        </div>
    </div>

    <!-- المحتوى -->
    <div class="content">
        
        <div class="settings-container">
            <a href="pos-devices.html" class="settings-box">
                <div class="icon"><i class="fas fa-cash-register"></i></div>
                <h4>أجهزة نقاط البيع</h4>
            </a>
            <a href="pos-shifts.html" class="settings-box">
                <div class="icon"><i class="fas fa-clock"></i></div>
                <h4>ورديات نقاط البيع</h4>
            </a>
            <a href="pos-general.html" class="settings-box">
                <div class="icon"><i class="fas fa-cogs"></i></div>
                <h4>عام</h4>
            </a>
            <a href="pos-app-download.html" class="settings-box">
                <div class="icon"><i class="fas fa-download"></i></div>
                <h4>تطبيق سطح المكتب</h4>
            </a>
        </div>
    </div>

</body>
</html>

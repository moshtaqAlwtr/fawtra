<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إضافة جهاز</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #e9eff3;
            color: #333;
            font-family: Arial, sans-serif;
        }

        /* تنسيق الشريط العلوي */
        .navbar {
            background-color: #007bff;
        }
        
        .navbar .navbar-brand {
            color: #fff !important;
            font-weight: bold;
        }

        /* تنسيقات خاصة بالأزرار العلوية */
        .header-buttons {
            display: flex;
            justify-content: flex-start;
            gap: 10px;
            margin-top: 10px;
        }

        /* شكل الخلفية الرئيسية */
        .container-section {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* تنسيق الحقول */
        .form-control, .form-select {
            border-radius: 6px;
            margin-bottom: 15px;
        }

        /* تخصيص الأزرار */
        .btn-save, .btn-close {
            font-size: 16px;
            padding: 8px 16px;
        }

        /* تنسيق تحميل الملف */
        .upload-box {
            border: 2px dashed #ccc;
            padding: 20px;
            text-align: center;
            color: #888;
            border-radius: 6px;
        }

        .upload-box:hover {
            background-color: #f0f8ff;
            border-color: #007bff;
        }

        /* تنسيق حقل الوصف */
        .form-description {
            resize: none;
        }
    </style>
</head>

<body>
    <!-- الشريط العلوي -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand mx-auto" href="#">إضافة جهاز</a>
        </div>
    </nav>

    <!-- الحاوية الرئيسية -->
    <div class="container mt-4">
        <div class="container-section">
            <!-- الأزرار العلوية للحفظ والإغلاق -->
            <div class="header-buttons">
                <button class="btn btn-success btn-save"><i class="fas fa-save"></i> حفظ</button>
                <button class="btn btn-secondary btn-close"><i class="fas fa-times"></i> إغلاق</button>
            </div>

            <!-- ترويسة الصفحة -->
            <h5 class="mt-3">إضافة جهاز جديد</h5>

            <!-- نموذج الإعدادات -->
            <form>
                <!-- الاسم والمخزن -->
                <div class="row">
                    <div class="col-md-6">
                        <label for="deviceName" class="form-label">الاسم</label>
                        <input type="text" id="deviceName" class="form-control" placeholder="أدخل اسم الجهاز">
                    </div>
                    <div class="col-md-6">
                        <label for="store" class="form-label">المخزن</label>
                        <select id="store" class="form-select">
                            <option>المستودع الرئيسي</option>
                            <option>المستودع الفرعي</option>
                        </select>
                    </div>
                </div>

                <!-- التصنيف الرئيسي والحالة -->
                <div class="row">
                    <div class="col-md-6">
                        <label for="mainCategory" class="form-label">التصنيف الرئيسي</label>
                        <select id="mainCategory" class="form-select">
                            <option selected>اختر تصنيفًا</option>
                            <option>تصنيف 1</option>
                            <option>تصنيف 2</option>
                            <option>تصنيف 3</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="status" class="form-label">الحالة</label>
                        <select id="status" class="form-select">
                            <option selected>اختر الحالة</option>
                            <option>نشط</option>
                            <option>غير نشط</option>
                        </select>
                    </div>
                </div>

                <!-- الصورة والوصف -->
                <div class="row">
                    <div class="col-md-6">
                        <label for="image" class="form-label">الصورة</label>
                        <div class="upload-box">
                            <span>صيغة الملفات (jpeg, jpg, png), أقصى حجم للملف: 20MB</span>
                            <input type="file" id="image" class="form-control mt-2" style="display:none;">
                            <button type="button" class="btn btn-outline-secondary mt-2">اختر ملف</button>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="description" class="form-label">الوصف</label>
                        <textarea id="description" class="form-control form-description" rows="4" placeholder="أدخل الوصف هنا..."></textarea>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
</body>
</html>

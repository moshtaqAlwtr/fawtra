<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تقرير نقاط البيع</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            direction: rtl;
            background-color: #f7f9fc;
            font-family: 'Arial', sans-serif;
        }
        .navbar-custom {
            background-color: #0056b3;
            color: white;
        }
        .navbar-custom a {
            color: white !important;
        }
        .content {
            padding: 30px;
        }
        .card {
            border: none;
            border-radius: 12px;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            background-color: #ffffff;
        }
        .card:hover {
            transform: scale(1.02);
            box-shadow: 0px 6px 16px rgba(0, 0, 0, 0.2);
        }
        .card-header {
            background-color: #f8f9fc;
            font-weight: bold;
            font-size: 20px;
            color: #0056b3;
        }
        .report-item {
            display: flex;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #ddd;
            transition: background-color 0.2s;
        }
        .report-item:hover {
            background-color: #f0f4f8;
        }
        .report-item:last-child {
            border-bottom: none;
        }
        .report-icon {
            width: 50px;
            height: 50px;
            font-size: 22px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 15px;
            color: #ffffff;
        }
        .btn-view {
            color: #0056b3;
            font-weight: bold;
            border: none;
            background: none;
            cursor: pointer;
        }
        .btn-view i {
            margin-left: 5px;
        }
        .bg-primary-custom { background-color: #0078d7; }
        .bg-secondary-custom { background-color: #6c757d; }
        .bg-success-custom { background-color: #28a745; }
        .bg-info-custom { background-color: #17a2b8; }
        .bg-warning-custom { background-color: #ffc107; }
        .bg-danger-custom { background-color: #dc3545; }
    </style>
</head>
<body>

    <!-- الشريط العلوي -->
    <nav class="navbar navbar-expand-lg navbar-custom d-flex justify-content-between px-3">
        <div class="d-flex align-items-center">
            <span class="h5 mb-0">تقرير نقاط البيع</span>
        </div>
        <div>
            <a href="#" class="nav-link d-inline-block">الصفحة الرئيسية</a>
            <a href="#" class="nav-link d-inline-block">المساعدة</a>
        </div>
    </nav>

    <!-- المحتوى -->
    <div class="content container">
        <div class="row">
            <!-- البطاقة الأولى -->
          

            <!-- البطاقة الثانية -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <i class="fas fa-exchange-alt"></i> الحركات - مبيعات نقاط البيع
                    </div>
                    <div class="card-body">
                        <div class="report-item" onclick="window.location.href='total_pos_categories.html'" style="cursor: pointer;">
                            <div class="report-icon bg-warning-custom">
                                <i class="fas fa-box-open"></i>
                            </div>
                            <div>إجمالي مبيعات التصنيفات</div>
                            <button class="btn-view"><i class="fas fa-eye"></i> عرض</button>
                        </div>
                        <div class="report-item" onclick="window.location.href='sales-summary-report.html'" style="cursor: pointer;">
                            <div class="report-icon bg-danger-custom">
                                <i class="fas fa-cubes"></i>
                            </div>
                            <div>إجمالي مبيعات المنتجات</div>
                            <button class="btn-view"><i class="fas fa-eye"></i> عرض</button>
                        </div>
                        <div class="report-item" onclick="window.location.href='sales_shifts_report.html'" style="cursor: pointer;">
                            <div class="report-icon bg-success-custom">
                                <i class="fas fa-receipt"></i>
                            </div>
                            <div>مبيعات الوردية</div>
                            <button class="btn-view"><i class="fas fa-eye"></i> عرض</button>
                        </div>
                        <div class="report-item" onclick="window.location.href='detailed_pos_shifts_transactions.html'" style="cursor: pointer;">
                            <div class="report-icon bg-info-custom">
                                <i class="fas fa-chart-line"></i>
                            </div>
                            <div>حركة الورديات تفصيلي</div>
                            <button class="btn-view"><i class="fas fa-eye"></i> عرض</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <i class="fas fa-chart-bar"></i> الأرباح - نقاط البيع
                    </div>
                    <div class="card-body">
                        <div class="report-item" onclick="window.location.href='pos_shifts_profit.html'" style="cursor: pointer;">
                            <div class="report-icon bg-primary-custom">
                                <i class="fas fa-dollar-sign"></i>
                            </div>
                            <div>ربحية الوردية</div>
                            <button class="btn-view"><i class="fas fa-eye"></i> عرض</button>
                        </div> 
                        <div class="report-item" onclick="window.location.href='pos_categories_profit.html'" style="cursor: pointer;">
                            <div class="report-icon bg-secondary-custom">
                                <i class="fas fa-tags"></i>
                            </div>
                            <div>ربحية التصنيفات</div>
                            <button class="btn-view"><i class="fas fa-eye"></i> عرض</button>
                        </div>
                        <div class="report-item" onclick="window.location.href='pos_categories_profit.html'" style="cursor: pointer;">
                            <div class="report-icon bg-success-custom">
                                <i class="fas fa-box"></i>
                            </div>
                            <div>ربحية المنتجات</div>
                            <button class="btn-view"><i class="fas fa-eye"></i> عرض</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>

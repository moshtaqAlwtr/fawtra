<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إعدادات أجهزة نقاط البيع</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            direction: rtl;
            background-color: #f0f4f8;
        }
        .navbar {
            background-color: #0078d7;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .navbar h4 {
            margin: 0;
            font-size: 1.25rem;
            font-weight: bold;
        }

        /* كونتينر رئيسي لكل المحتوى */
        .main-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        /* تنسيق الأزرار */
        .btn-new-device {
            background-color: #28a745;
            color: white;
            font-size: 1rem;
            padding: 8px 15px;
            border-radius: 5px;
        }

        .action-buttons .btn {
            width: 120px; /* جعل الأزرار بنفس العرض */
            padding: 10px;
            font-size: 1rem;
            border-radius: 5px;
        }

        .results {
            background-color: white;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
        }
        .results table {
            width: 100%;
            margin-top: 15px;
        }
        .results table th, .results table td {
            text-align: center;
            padding: 10px;
            border: 1px solid #ddd;
        }
        .dropdown-toggle::after {
            display: none;
        }
    </style>
</head>
<body>

    <!-- الشريط العلوي مع عنوان الصفحة -->
    <div class="navbar">
        <h4>إعدادات أجهزة نقاط البيع</h4>
    </div>

    <!-- كونتينر رئيسي لكل المحتوى -->
    <div class="container main-container">
        <!-- كونتينر للأزرار -->
        <div class="d-flex justify-content-start gap-3 mb-3 action-buttons">
            <!-- زر جهاز جديد -->
            <a href="add-pos-device.html" class="btn btn-new-device">جهاز جديد</a>
            
            <!-- زر الإجراءات كقائمة منسدلة -->
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="actionDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    الإجراءات
                </button>
                <div class="dropdown-menu" aria-labelledby="actionDropdown">
                    <a class="dropdown-item" href="#">حذف</a>
                </div>
            </div>
        </div>

        <!-- نموذج البحث -->
        <form class="search-form mb-3">
            <div class="form-row">
                <div class="form-group col-md-3">
                    <label for="deviceName">الاسم</label>
                    <input type="text" class="form-control" id="deviceName" placeholder="أدخل اسم الجهاز">
                </div>
                <div class="form-group col-md-3">
                    <label for="deviceCategory">التصنيف الرئيسي</label>
                    <select class="form-control" id="deviceCategory">
                        <option>الكل</option>
                        <option>تصنيف 1</option>
                        <option>تصنيف 2</option>
                    </select>
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-search mt-2">بحث</button>
            <button type="reset" class="btn btn-secondary btn-clear mt-2">إلغاء الفلتر</button>
        </form>

        <!-- نتائج البحث -->
        <div class="results">
            <h5>نتائج البحث</h5>
            <table>
                <thead>
                    <tr>
                        <th>الاسم</th>
                        <th>التصنيف الرئيسي</th>
                        <th>الإجراءات</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Main POS Device</td>
                        <td>المستودع الرئيسي</td>
                        <td>
                            <!-- القائمة المنسدلة داخل الجدول -->
                            <div class="dropdown">
                                <button class="btn btn-link dropdown-toggle" type="button" id="tableDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    <i class="fas fa-ellipsis-v"></i>
                                </button>
                                <div class="dropdown-menu" aria-labelledby="tableDropdown">
                                    <a class="dropdown-item" href="#">
                                        <i class="fas fa-ban" style="color: orange; margin-right: 5px;"></i> تعطيل
                                    </a>
                                    <a class="dropdown-item" href="#">
                                        <i class="fas fa-edit" style="color: blue; margin-right: 5px;"></i> تعديل
                                    </a>
                                    <a class="dropdown-item" href="#">
                                        <i class="fas fa-trash-alt" style="color: red; margin-right: 5px;"></i> حذف
                                    </a>
                                </div>
                            </div>
                            
                        </td>
                    </tr>
                    <!-- المزيد من النتائج هنا -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إعدادات نقاط البيع</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .header-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-bottom: 20px;
        }
        .card {
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .form-check-label {
            margin-right: 10px;
        }
    </style>
</head>
<body class="bg-light">

<div class="container mt-5">
    <!-- Header Buttons -->
    <div class="header-buttons">
        <button class="btn btn-success">حفظ</button>
        <button class="btn btn-secondary">إلغاء</button>
        <button class="btn btn-danger">X</button>
    </div>

    <!-- Form Card -->
    <div class="card">
        <form>
            <!-- Row 1: Default Customer and Invoice Template -->
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="default-customer" class="form-label">العميل الافتراضي</label>
                    <select id="default-customer" class="form-select">
                        <option>اختر عميل</option>
                        <option>عميل 1</option>
                        <option>عميل 2</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="invoice-template" class="form-label">قالب الفاتورة الافتراضي</label>
                    <select id="invoice-template" class="form-select">
                        <option>فاتورة حرارية</option>
                        <option>فاتورة إلكترونية</option>
                    </select>
                </div>
            </div>

            <!-- Row 2: Default Payment Method and Allowed Categories -->
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="payment-method" class="form-label">طريقة الدفع الافتراضية</label>
                    <select id="payment-method" class="form-select">
                        <option>نقدي</option>
                        <option>بطاقة</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="allowed-categories" class="form-label">التصنيفات المسموح بها</label>
                    <select id="allowed-categories" class="form-select">
                        <option>الكل</option>
                        <option>تصنيف 1</option>
                        <option>تصنيف 2</option>
                    </select>
                </div>
            </div>

            <!-- Checkbox Options -->
            <div class="mb-3">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="enable-numbers">
                    <label class="form-check-label" for="enable-numbers">تفعيل انبار الارقام</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="custom-validation">
                    <label class="form-check-label" for="custom-validation">تطبيق إعدادات التحقق من الحقول المخصصة</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="show-product-images">
                    <label class="form-check-label" for="show-product-images">عرض صور المنتجات</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="show-print-window">
                    <label class="form-check-label" for="show-print-window">عرض نافذة الطباعة بعد تأكيد الفاتورة</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="enable-accounting-system">
                    <label class="form-check-label" for="enable-accounting-system">نظام المحاسبة لكل فاتورة</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="enable-invoice-rounding">
                    <label class="form-check-label" for="enable-invoice-rounding">تفعيل التسوية للفاتورة</label>
                </div>
            </div>

            <!-- Loss Account Section -->
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="loss-account" class="form-label">حساب الارباح</label>
                    <select id="loss-account" class="form-select">
                        <option>الحساب الافتراضي</option>
                        <option>حساب 1</option>
                        <option>حساب 2</option>
                    </select>
                </div>
            </div>
        </form>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>

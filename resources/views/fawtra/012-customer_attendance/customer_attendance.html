<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سجلات حضور العملاء</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #f0f4f7;
            direction: rtl;
        }
        .top-bar {
            background-color: #007bff;
            color: #fff;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 20px;
        }
        .empty-message {
            font-size: 1.3rem;
            color: #6c757d;
            text-align: center;
            margin-top: 40px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn-add-attendance {
            margin-top: 20px;
            margin-right: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <!-- الشريط العلوي -->
        <div class="top-bar">
            <h4 class="mb-0">سجلات حضور العملاء</h4>
        </div>

        <!-- زر إضافة سجل حضور العميل -->
        <div class="text-right">
            <button class="btn btn-primary btn-add-attendance" data-toggle="modal" data-target="#attendanceModal">
                تسجيل حضور العميل <i class="fas fa-plus"></i>
            </button>
        </div>

        <!-- رسالة لا يوجد سجلات حضور -->
        <div class="empty-message mt-5">
            لا يوجد سجلات حضور العملاء أضيفت حتى الآن
        </div>
    </div>

    <!-- النافذة المنبثقة لتسجيل حضور العميل -->
    <div class="modal fade" id="attendanceModal" tabindex="-1" role="dialog" aria-labelledby="attendanceModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="attendanceModalLabel">تسجيل حضور العميل</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="إغلاق">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="selectCustomer">العميل <span class="text-danger">*</span></label>
                            <select class="form-control" id="selectCustomer" required>
                                <option value="" disabled selected>اختر العميل</option>
                                <!-- يمكن إضافة قائمة العملاء هنا -->
                                <option value="1">عميل 1</option>
                                <option value="2">عميل 2</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-success w-100">تسجيل الحضور</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

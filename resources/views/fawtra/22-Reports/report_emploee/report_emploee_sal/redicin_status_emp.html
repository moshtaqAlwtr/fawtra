<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة تقارير الموظفين</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            background-color: #f0f2f5;
        }

        /* Gradient Header */
        .gradient-header {
            background: linear-gradient(135deg, #3c8dbc, #65b8d0, #5fc1e2);
            color: #ffffff;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Form Container */
        .filter-form {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
        }

        .form-label {
            color: #374957;
            font-weight: 600;
        }

        .form-control, .form-select, .btn {
            border-radius: 5px;
        }

        /* Gradient Button */
        .btn-filter {
            background: linear-gradient(135deg, #3c8dbc, #5fc1e2);
            color: #fff;
            border: none;
            transition: background 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-filter:hover {
            background: linear-gradient(135deg, #5fc1e2, #6ed1a1);
        }

        /* Reset Button */
        .btn-reset {
            background: #f5f7fa;
            color: #6b6b6b;
            font-weight: 500;
            border: 1px solid #d1d1d1;
            transition: color 0.3s ease, background 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-reset:hover {
            color: #3c8dbc;
            background: #e0e7ec;
            border-color: #3c8dbc;
        }

        /* Message Box */
        .info-message {
            background-color: #fff9e6;
            color: #a3752d;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
        }
    </style>
</head>

<body>

    <div class="container mt-5">
        <!-- Gradient Header -->
        <div class="gradient-header text-center mb-4">
            <h4>تقارير الموظفين</h4>
        </div>

        <!-- Filter Form -->
        <div class="filter-form">
            <form class="row g-3">
                <div class="col-md-3">
                    <label for="employeeStatus" class="form-label">حالة الموظف</label>
                    <select class="form-select" id="employeeStatus">
                        <option>الكل</option>
                        <option>نشط</option>
                        <option>غير نشط</option>
                    </select>
                </div>

                <div class="col-md-3">
                    <label for="employee" class="form-label">موظف</label>
                    <select class="form-select" id="employee">
                        <option>اختر موظف</option>
                        <!-- Additional options can be added here -->
                    </select>
                </div>

                <div class="col-md-3">
                    <label for="branch" class="form-label">فرع</label>
                    <select class="form-select" id="branch">
                        <option>اختر فرع</option>
                        <!-- Additional options can be added here -->
                    </select>
                </div>

                <div class="col-md-3">
                    <label for="startDate" class="form-label">من تاريخ انتهاء الإقامة</label>
                    <input type="date" class="form-control" id="startDate">
                </div>

                <div class="col-md-3">
                    <label for="endDate" class="form-label">إلى تاريخ انتهاء الإقامة</label>
                    <input type="date" class="form-control" id="endDate">
                </div>

                <div class="col-md-3 d-flex align-items-end">
                    <button type="submit" class="btn btn-filter w-100">
                        <i class="fas fa-filter me-2"></i> عرض التقرير
                    </button>
                </div>
                
                <div class="col-md-3 d-flex align-items-end">
                    <button type="reset" class="btn btn-reset w-100">
                        <i class="fas fa-redo me-2"></i> إلغاء الفلتر
                    </button>
                </div>
            </form>
        </div>

        <!-- Information Message -->
        <div class="info-message mt-4">
            لا توجد بيانات توافق معطيات البحث
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

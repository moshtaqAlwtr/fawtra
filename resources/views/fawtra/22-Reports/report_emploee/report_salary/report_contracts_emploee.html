<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تصفية التقارير</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            background-color: #f5f7fa;
        }

        .filter-container {
            background-color: #ffffff;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
        }

        .form-label {
            color: #374957;
            font-weight: 600;
            font-size: 14px;
        }

        .form-control,
        .form-select {
            border-radius: 8px;
            border: 1px solid #d1d1d1;
            padding: 8px 12px;
            font-size: 14px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-control:focus,
        .form-select:focus {
            border-color: #3c8dbc;
            box-shadow: 0 4px 10px rgba(60, 141, 188, 0.2);
        }

        .btn-filter {
            background: linear-gradient(135deg, #3c8dbc, #5fc1e2);
            color: #fff;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
            transition: background 0.3s ease;
        }

        .btn-filter:hover {
            background: linear-gradient(135deg, #5fc1e2, #6ed1a1);
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="filter-container">
            <form class="row g-3">
                <!-- First Row -->
                <div class="col-md-3">
                    <label for="startDateFrom" class="form-label">تاريخ البداية من</label>
                    <input type="date" class="form-control" id="startDateFrom">
                </div>

                <div class="col-md-3">
                    <label for="startDateTo" class="form-label">تاريخ البداية إلى</label>
                    <input type="date" class="form-control" id="startDateTo">
                </div>

                <div class="col-md-3">
                    <label for="endDateFrom" class="form-label">تاريخ الانتهاء من</label>
                    <input type="date" class="form-control" id="endDateFrom">
                </div>

                <div class="col-md-3">
                    <label for="endDateTo" class="form-label">تاريخ الانتهاء إلى</label>
                    <input type="date" class="form-control" id="endDateTo">
                </div>

                <!-- Second Row -->
                <div class="col-md-3">
                    <label for="joiningDateFrom" class="form-label">تاريخ الالتحاق من</label>
                    <input type="date" class="form-control" id="joiningDateFrom">
                </div>

                <div class="col-md-3">
                    <label for="joiningDateTo" class="form-label">تاريخ الالتحاق إلى</label>
                    <input type="date" class="form-control" id="joiningDateTo">
                </div>

                <div class="col-md-3">
                    <label for="contractDateFrom" class="form-label">تاريخ توقيع العقد من</label>
                    <input type="date" class="form-control" id="contractDateFrom">
                </div>

                <div class="col-md-3">
                    <label for="contractDateTo" class="form-label">تاريخ توقيع العقد إلى</label>
                    <input type="date" class="form-control" id="contractDateTo">
                </div>

                <!-- Third Row -->
                <div class="col-md-3">
                    <label for="trialEndDateFrom" class="form-label">تاريخ نهاية مدة الاختبار من</label>
                    <input type="date" class="form-control" id="trialEndDateFrom">
                </div>

                <div class="col-md-3">
                    <label for="trialEndDateTo" class="form-label">تاريخ نهاية مدة الاختبار إلى</label>
                    <input type="date" class="form-control" id="trialEndDateTo">
                </div>

                <div class="col-md-3">
                    <label for="employeeStatus" class="form-label">حالة الموظف</label>
                    <select class="form-select" id="employeeStatus">
                        <option selected>الكل</option>
                        <option>نشط</option>
                        <option>غير نشط</option>
                    </select>
                </div>

                <div class="col-md-3">
                    <label for="contractPeriod" class="form-label">فترة العقود</label>
                    <select class="form-select" id="contractPeriod">
                        <option selected>الكل</option>
                        <option>قصيرة</option>
                        <option>طويلة</option>
                    </select>
                </div>

                <!-- Fourth Row -->
                <div class="col-md-3">
                    <label for="status" class="form-label">الحالة</label>
                    <select class="form-select" id="status">
                        <option selected>الكل</option>
                        <option>نشط</option>
                        <option>غير نشط</option>
                    </select>
                </div>

                <div class="col-md-3">
                    <label for="employee" class="form-label">موظف</label>
                    <select class="form-select" id="employee">
                        <option selected>الكل</option>
                        <option>موظف 1</option>
                        <option>موظف 2</option>
                    </select>
                </div>

                <div class="col-md-3">
                    <label for="branch" class="form-label">فرع</label>
                    <select class="form-select" id="branch">
                        <option selected>اختر فرع</option>
                        <option>فرع رئيسي</option>
                        <option>فرع 1</option>
                    </select>
                </div>

                <div class="col-md-3">
                    <label for="shift" class="form-label">وردية</label>
                    <select class="form-select" id="shift">
                        <option selected>اختر وردية</option>
                        <option>صباحي</option>
                        <option>مسائي</option>
                    </select>
                </div>

                <!-- Submit Button -->
                <div class="col-md-3 d-flex align-items-end">
                    <button type="submit" class="btn btn-filter w-100">
                        <i class="fas fa-eye me-2"></i> عرض التقرير
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الشيكات المدفوعة </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
           
            background: linear-gradient(to bottom, #f0f9ff, #f7f7f7);
            color: #34495e;
            direction: rtl;
            text-align: right;
        }
        .card {
            border: none;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            border-radius: 15px;
            background: linear-gradient(135deg, #ffffff, #f8f9fa);
            padding: 20px;
        }
        .btn-custom {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border: none;
            border-radius: 8px;
        }
        .btn-custom:hover {
            background: linear-gradient(135deg, #2980b9, #3498db);
        }
        .form-group label {
            font-weight: 500;
        }
        .no-results {
            background-color: #fcf8e3;
            border: 1px solid #fbeed5;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            text-align: center;
            font-weight: 500;
        }
    </style>
</head>
<body>

<div class="container my-5">
    <div class="card">
        <div class="text-right mb-4">
            <h4>الشيكات المدفوعة</h4>
        </div>
        <form>
            <div class="form-row">
                <div class="form-group col-md-3">
                    <label for="account">الحساب المستلم</label>
                    <input type="text" class="form-control" id="account" placeholder="الكل">
                </div>
                <div class="form-group col-md-3">
                    <label for="bankName">اسم البنك</label>
                    <select id="bankName" class="form-control">
                        <option selected>اختر البنك</option>
                        <option>بنك 1</option>
                        <option>بنك 2</option>
                        <option>بنك 3</option>
                    </select>
                </div>
                <div class="form-group col-md-3">
                    <label for="issueFromDate">الإصدار من تاريخ</label>
                    <input type="date" class="form-control" id="issueFromDate">
                </div>
                <div class="form-group col-md-3">
                    <label for="issueToDate">الإصدار إلى تاريخ</label>
                    <input type="date" class="form-control" id="issueToDate">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-3">
                    <label for="dueFromDate">تاريخ الاستحقاق من</label>
                    <input type="date" class="form-control" id="dueFromDate">
                </div>
                <div class="form-group col-md-3">
                    <label for="dueToDate">تاريخ الاستحقاق إلى</label>
                    <input type="date" class="form-control" id="dueToDate">
                </div>
                <div class="form-group col-md-3">
                    <label for="status">الحالة</label>
                    <select id="status" class="form-control">
                        <option selected>اختر الحالة</option>
                        <option>مفتوح</option>
                        <option>مغلق</option>
                    </select>
                </div>
                <div class="form-group col-md-3">
                    <label for="groupBy">تجميع حسب</label>
                    <select id="groupBy" class="form-control">
                        <option selected>رقم دفتر الشيكات</option>
                        <option>البنك</option>
                        <option>الحالة</option>
                    </select>
                </div>
            </div>
            <div class="form-row mt-4">
                <div class="form-group col-md-3">
                    <button type="submit" class="btn btn-custom btn-block">عرض التقرير</button>
                </div>
                <div class="form-group col-md-3">
                    <button type="reset" class="btn btn-outline-secondary btn-block">إلغاء الفلتر</button>
                </div>
            </div>
        </form>
        <div class="no-results">
            لا توجد بيانات توافق معطيات البحث
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تقارير الشيكات</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            background: linear-gradient(to bottom, #f0f9ff, #f7f7f7);
            color: #34495e;
            direction: rtl;
        }
        .card {
            border: none;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            border-radius: 15px;
            background: linear-gradient(135deg, #ffffff, #f8f9fa);
        }
        .cheques-icon {
            font-size: 1.5rem;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }
        .cheques-icon.paid {
            background: linear-gradient(135deg, #f39c12, #f1c40f);
        }
        .cheques-icon.received {
            background: linear-gradient(135deg, #16a085, #1abc9c);
        }
        .view-btn {
            color: #2980b9;
            font-weight: 500;
        }
        .list-group-item {
            background: linear-gradient(135deg, #ffffff, #f7f7f7);
            border: none;
            border-radius: 10px;
            margin-bottom: 10px;
            padding: 15px;
        }
    </style>
</head>
<body>

<div class="container my-5">
    <div class="text-right mb-4">
        <h4>تقارير الشيكات</h4>
    </div>
    <div class="card p-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <div class="text-right">
                <h5 class="mb-0">تقارير الشيكات</h5>
            </div>
            <i class="fas fa-file-alt fa-2x text-primary"></i>
        </div>
        <div class="list-group">
            <div class="list-group-item d-flex justify-content-between align-items-center"  onclick="window.location.href='paid_checks.html'">
                <div class="d-flex align-items-center">
                    <span class="cheques-icon paid mr-3"><i class="fas fa-money-check-alt"></i></span>
                    <span>الشيكات المدفوعه</span>
                </div>
                <button class="btn btn-link view-btn">عرض <i class="fas fa-eye"></i></button>
            </div>
            <div class="list-group-item d-flex justify-content-between align-items-center"  onclick="window.location.href='recived_check.html'">
                <div class="d-flex align-items-center">
                    <span class="cheques-icon received mr-3"><i class="fas fa-hand-holding-usd"></i></span>
                    <span>الشيكات المستلمه</span>
                </div>
                <button class="btn btn-link view-btn">عرض <i class="fas fa-eye"></i></button>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

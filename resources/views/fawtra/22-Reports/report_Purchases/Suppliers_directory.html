<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>دليل الموردين</title>
    <style>
        body {
            font-family: 'Noto Sans', sans-serif;
            direction: rtl;
            background: linear-gradient(135deg, #e9edf5, #cfd9df);
            color: #333;
            font-family: 'Tajawal', sans-serif;
        }

        .top-bar {
            background: linear-gradient(135deg, #007bff, #0056b3);
            padding: 10px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .top-bar .buttons {
            display: flex;
            gap: 10px;
        }

        .top-bar button {
            background-color: #f8f9fa;
            color: #007bff;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }

        .top-bar button:hover {
            background-color: #e2e6ea;
        }

        header {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 26px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .container {
            padding: 20px;
        }

        .filter-bar {
            background: linear-gradient(135deg, #ffffff, #f8f9fa);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .table-container {
            background: linear-gradient(135deg, #ffffff, #f1f3f5);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            margin-top: 20px;
        }

        th {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            padding: 10px;
            text-align: center;
        }

        td {
            padding: 10px;
            text-align: center;
        }

        .action-buttons {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
        }

        .action-buttons .btn {
            background: linear-gradient(135deg, #28a745, #218838);
            border: none;
            color: white;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .action-buttons .btn-info {
            background: linear-gradient(135deg, #17a2b8, #117a8b);
        }

        .action-buttons .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <!-- الشريط العلوي مع الأزرار -->
    
        
    </div>

    <!-- العنوان الرئيسي -->
    <header>
        دليل الموردين
    </header>

    <!-- شريط الفلترة -->
    <div class="container">
        <div class="filter-bar">
            <div class="row mb-3">
                <div class="col-md-3">
                    <label for="city" class="form-label">المدينة</label>
                    <input type="text" class="form-control" id="city">
                </div>
                <div class="col-md-3">
                    <label for="country" class="form-label">البلد</label>
                    <input type="text" class="form-control" id="country">
                </div>
                <div class="col-md-3">
                    <label for="branch" class="form-label">فرع</label>
                    <select class="form-select" id="branch">
                        <option selected>الكل</option>
                        <option value="1">فرع 1</option>
                        <option value="2">فرع 2</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label for="group" class="form-label">تجميع حسب</label>
                    <select class="form-select" id="group">
                        <option selected>المورد</option>
                        <option value="1">المدينة</option>
                        <option value="2">البلد</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <button class="btn btn-secondary">إلغاء الفلتر</button>
                    <button class="btn btn-primary">عرض التقرير</button>
                </div>
            </div>
        </div>

        <!-- أزرار الطباعة والتصدير -->
        

        <!-- جدول الموردين -->
        <div class="table-container">
            <!-- أزرار الطباعة والتصدير أسفل الجدول -->
            
            <h5 style="text-align: center;">دليل الموردين - تجميع حسب المورد</h5>
            <p style="text-align: center;">مؤسسة أعمال خاصة للتجارة - الرياض، الرياض</p>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>الكود</th>
                        <th>الاسم</th>
                        <th>العنوان</th>
                        <th>الهاتف</th>
                        <th>جوال</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>مصنع رجال الدولية</td>
                        <td>الرياض</td>
                        <td>123456789</td>
                        <td>0555555555</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>مؤسسة كلمات العود</td>
                        <td>جدة</td>
                        <td>987654321</td>
                        <td>0566666666</td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>خزائن الخليج</td>
                        <td>الدمام</td>
                        <td>123123123</td>
                        <td>0577777777</td>
                    </tr>
                    <!-- أضف المزيد من الصفوف حسب الحاجة -->
                </tbody>
            </table>
            <!-- أزرار الطباعة والتصدير أسفل الجدول -->
            <div class="action-buttons text-center mt-4">
                <button class="btn btn-lg" style="background: linear-gradient(135deg, #38ef7d, #11998e); color: white; border: none; padding: 10px 20px; margin: 10px; border-radius: 5px; transition: transform 0.3s ease, box-shadow 0.3s ease;"><i class="fas fa-file-export me-2"></i>تصدير</button>
                <button class="btn btn-lg" style="background: linear-gradient(135deg, #6dd5fa, #2980b9); color: white; border: none; padding: 10px 20px; margin: 10px; border-radius: 5px; transition: transform 0.3s ease, box-shadow 0.3s ease;"><i class="fas fa-print me-2"></i>طباعة</button>
            </div>
            </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

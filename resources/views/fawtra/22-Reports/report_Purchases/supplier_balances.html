<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" rel="stylesheet">
    <title>أرصدة الموردين</title>
    <style>
        body {
            font-family: 'Noto Sans', sans-serif;
            direction: rtl;
            background: linear-gradient(135deg, #e9edf5, #cfd9df);
            color: #333;
        }

        .top-bar {
            background: linear-gradient(135deg, #007bff, #0056b3);
            padding: 10px;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        header {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 26px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .container {
            padding: 20px;
        }

        .filter-bar {
            background: linear-gradient(135deg, #ffffff, #f8f9fa);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .table-container {
            background: linear-gradient(135deg, #ffffff, #f1f3f5);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            margin-top: 20px;
        }

        th {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            padding: 10px;
            text-align: center;
        }

        td {
            padding: 10px;
            text-align: center;
        }

        .action-buttons {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
        }

        .action-buttons .btn {
            background: linear-gradient(135deg, #28a745, #218838);
            border: none;
            color: white;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .action-buttons .btn-info {
            background: linear-gradient(135deg, #17a2b8, #117a8b);
        }

        .action-buttons .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
        }
    </style>
<style>
        .flatpickr-calendar {
            position: relative !important;
        }
        .flatpickr-calendar .flatpickr-footer {
            text-align: center;
            padding: 10px;
        }
        .flatpickr-calendar .flatpickr-footer .btn {
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <!-- الشريط العلوي -->
    

    <!-- العنوان الرئيسي -->
    <header style="background: linear-gradient(135deg, #007bff, #0056b3); color: white; padding: 20px; text-align: center; font-size: 26px;">أرصدة الموردين</header>

    <!-- شريط الفلترة -->
    <div class="container">
        <div class="filter-bar">
            <div class="row mb-3">
                <div class="col-md-2">
                    <label for="supplier" class="form-label">المورد</label>
                    <select class="form-select" id="supplier">
                        <option selected>الكل</option>
                        <option value="1">مورد 1</option>
                        <option value="2">مورد 2</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <label for="from-date" class="form-label">التاريخ من</label>
                    <input type="text" class="form-control" id="from-date" placeholder="التاريخ من">
                </div>
                <div class="col-md-2">
                    <label for="to-date" class="form-label">التاريخ إلى</label>
                    <input type="text" class="form-control" id="to-date" placeholder="التاريخ إلى">
                </div>
                <div class="col-md-2">
                    <label for="group-by" class="form-label">تجميع حسب</label>
                    <select class="form-select" id="group-by">
                        <option selected>المورد</option>
                        <option value="1">الفرع</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <label for="branch" class="form-label">فرع</label>
                    <select class="form-select" id="branch">
                        <option selected>الكل</option>
                        <option value="1">فرع 1</option>
                        <option value="2">فرع 2</option>
                    </select>
                </div>
                <div class="col-md-2 d-flex align-items-end">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="hide-zero-balance">
                        <label class="form-check-label" for="hide-zero-balance">
                            إخفاء المورد الصفري
                        </label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <button class="btn btn-secondary">إلغاء الفلتر</button>
                    <button class="btn btn-primary">عرض التقرير</button>
                </div>
            </div>
        </div>

        <!-- رسالة عدم وجود بيانات -->
        <div class="alert alert-warning text-center" role="alert">
            لا توجد بيانات توافق معطيات البحث
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    


<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script src="https://npmcdn.com/flatpickr/dist/l10n/ar.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            
            
        });
            
        });
            
        });
            
        });
        });

        function addCustomButtons(instance) {
            let calendarContainer = instance.calendarContainer;
            if (!calendarContainer.querySelector('.flatpickr-footer')) {
                let footer = document.createElement('div');
                footer.className = 'flatpickr-footer';
                let todayBtn = document.createElement('button');
                todayBtn.className = 'btn btn-primary';
                todayBtn.textContent = 'اليوم';
                todayBtn.addEventListener('click', () => {
                    instance.setDate(new Date());
                });
                let clearBtn = document.createElement('button');
                clearBtn.className = 'btn btn-danger';
                clearBtn.textContent = 'مسح';
                clearBtn.addEventListener('click', () => {
                    instance.clear();
                });
                footer.appendChild(todayBtn);
                footer.appendChild(clearBtn);
                calendarContainer.appendChild(footer);
            }
        }
    </script>

                    instance.clear();

                footer.appendChild(todayBtn);
                footer.appendChild(clearBtn);
                calendarContainer.appendChild(footer);
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تقارير أوامر التوريد الوسوم</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            background-color: #f0f2f5;
        }

        /* Container */
        .filter-container {
            background-color: #ffffff;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
        }

        .form-label {
            color: #374957;
            font-weight: 600;
            font-size: 14px;
        }

        .form-control,
        .form-select {
            border-radius: 10px;
            border: 1px solid #d1d1d1;
            padding: 8px 15px;
            font-size: 14px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-control:focus,
        .form-select:focus {
            border-color: #3c8dbc;
            box-shadow: 0 4px 10px rgba(60, 141, 188, 0.2);
        }

        /* Gradient Buttons */
        .btn-filter {
            background: linear-gradient(135deg, #3c8dbc, #5fc1e2);
            color: #fff;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
            transition: background 0.3s ease;
        }

        .btn-filter:hover {
            background: linear-gradient(135deg, #5fc1e2, #6ed1a1);
        }

        .btn-reset {
            background-color: #f5f7fa;
            color: #6b6b6b;
            font-weight: 500;
            border: 1px solid #d1d1d1;
            border-radius: 10px;
            padding: 10px 20px;
            transition: color 0.3s ease, background 0.3s ease, border-color 0.3s ease;
        }

        .btn-reset:hover {
            color: #3c8dbc;
            background: #e0e7ec;
            border-color: #3c8dbc;
        }

        /* No Data Message */
        .no-data-message {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            background-color: #fff9e6;
            color: #a3752d;
            font-weight: bold;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
        }
    </style>
</head>

<body>

   
    
    <div class="container">
        <div class="filter-container">
            <form class="row g-3">
                <!-- First Row -->
                <div class="row">
                    <div class="col mb-3">
                        <label for="tagFilter">إختر وسم:</label>
                        <select id="tagFilter" class="form-control">
                            <option>الكل</option>
                            <!-- Add more options as needed -->
                        </select>
                    </div>
            
                    <!-- Type Filter -->
                    <div class="col mb-3">
                        <label for="typeFilter">حدد نوع الوسم:</label>
                        <select id="typeFilter" class="form-control">
                            <option>Appointments</option>
                            <!-- Add more options as needed -->
                        </select>
                    </div>
            
                    <!-- Date Range Filter -->
                    <div class="col mb-3">
                        <label for="dateFrom">الفترة من / إلى:</label>
                        <input type="text" id="dateFrom" class="form-control" placeholder="الفترة من / إلى">
                    </div>
            
                    <!-- Branch Filter -->
                    <div class="col mb-3">
                        <label for="branchFilter">فرع:</label>
                        <select id="branchFilter" class="form-control">
                            <option>None selected</option>
                            <!-- Add more options as needed -->
                        </select>
                    </div>                 

                    <!-- Date Picker To Date -->
                 

                    <!-- Status Dropdown -->
                    
                </div>

                <!-- Second Row -->
                <div class="row">
                    <!-- Aggregation Dropdown -->

                 
                    
                    <!-- Search Button -->
                    
                </div>
                <div class="col-md-3 d-flex align-items-end">
                    <button type="submit" class="btn btn-filter w-100">
                        <i class="fas fa-eye me-2"></i> عرض التقرير
                    </button>
                </div>

                <!-- Reset Button -->
                <div class="col-md-3 d-flex align-items-end">
                    <button type="reset" class="btn btn-reset w-100">
                        <i class="fas fa-redo-alt me-2"></i> إلغاء الفلتر
                    </button>
                </div>
            </form>
        </div>

        <!-- No Data Message -->
        <div class="no-data-message">
            لا توجد بيانات توافق معطيات البحث
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

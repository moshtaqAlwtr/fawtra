



<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تقرير المواعيد اوامر التوريد</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            background-color: #f5f7fa;
        }

        .filter-container {
            background-color: #ffffff;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
        }

        .form-label {
            color: #374957;
            font-weight: 600;
            font-size: 14px;
        }

        .form-control,
        .form-select {
            border-radius: 8px;
            border: 1px solid #d1d1d1;
            padding: 8px 12px;
            font-size: 14px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-control:focus,
        .form-select:focus {
            border-color: #3c8dbc;
            box-shadow: 0 4px 10px rgba(60, 141, 188, 0.2);
        }

        .btn-filter {
            background: #3c8dbc;
            color: #fff;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
            transition: background 0.3s ease;
        }

        .btn-filter:hover {
            background: #5fc1e2;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="filter-container">
            <form class="row g-3">
                <!-- First Row -->
                <div class="col-md-3">
                    <label for="employeeStatus" class="form-label">العميل</label>
                    <select class="form-select" id="employeeStatus">
                        <option selected>الكل</option>
                        <option>نشط</option>
                        <option>غير نشط</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label for="employeeStatus" class="form-label">اسم المستخدم</label>
                    <select class="form-select" id="employeeStatus">
                        <option selected>الكل</option>
                        <option>نشط</option>
                        <option>غير نشط</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label for="dateTo" class="form-label">Name/Number </label>
                    <input type="text" class="form-control" id="dateTo">
                </div>

                <div class="col-md-3">
                    <label for="status" class="form-label">الحالة</label>
                    <select class="form-select" id="status">
                        <option selected>الكل</option>
                        <option>نشط</option>
                        <option>غير نشط</option>
                    </select>
                </div>
                <!-- Second Row -->
                <div class="col-md-3">
                    <label for="employeeStatus" class="form-label">الاجراء</label>
                    <select class="form-select" id="employeeStatus">
                        <option selected>الكل</option>
                        <option>نشط</option>
                        <option>غير نشط</option>
                    </select>
                </div>

                <div class="col-md-3">
                    <label for="dateFrom" class="form-label">التاريخ من</label>
                    <input type="date" class="form-control" id="dateFrom">
                </div>

                <div class="col-md-3">
                    <label for="dateTo" class="form-label">التاريخ إلى</label>
                    <input type="date" class="form-control" id="dateTo">
                </div>



                <div class="col-md-3">
                    <label for="paymentRate" class="form-label">الفرع</label>
                    <select class="form-select" id="paymentRate">
                        <option selected>الكل</option>
                        <option>معدل 1</option>
                        <option>معدل 2</option>
                    </select>
                </div>

                <div class="col-md-3">
                    <label for="status" class="form-label">تجمع حسب</label>
                    <select class="form-select" id="status">
                        <option selected>الكل</option>
                        <option>نشط</option>
                        <option>غير نشط</option>
                    </select>
                </div>


                <!-- Submit Button -->
                <div class="col-md-3 d-flex align-items-end">
                    <button type="submit" class="btn btn-filter w-100">
                        <i class="fas fa-eye me-2"></i> عرض التقرير
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

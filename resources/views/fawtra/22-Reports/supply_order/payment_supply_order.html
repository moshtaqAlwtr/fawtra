<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تقرير المواعيد أوامر التوريد</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            background-color: #f5f7fa;
        }

        .filter-container {
            background: linear-gradient(45deg, #f5f7fa, #f5f7fa);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
        }

        .form-label {
            color: #374957;
            font-weight: 600;
            font-size: 14px;
        }

        .form-control,
        .form-select {
            border-radius: 8px;
            border: 1px solid #d1d1d1;
            padding: 8px 12px;
            font-size: 14px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-control:focus,
        .form-select:focus {
            border-color: #3c8dbc;
            box-shadow: 0 4px 10px rgba(60, 141, 188, 0.2);
        }

        .btn-filter {
            background: #3c8dbc;
            color: #fff;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
            transition: background 0.3s ease;
        }

        .btn-filter:hover {
            background: #5fc1e2;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="filter-container">
            <form class="row g-3">
                <!-- First Row -->
                <div class="col-md-3">
                    <label for="client" class="form-label">العميل</label>
                    <select class="form-select" id="client">
                        <option selected>الكل</option>
                    </select>
                </div>

                <div class="col-md-3">
                    <label for="order" class="form-label">أمر التوريد</label>
                    <select class="form-select" id="order">
                        <option selected>أي</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label for="client" class="form-label">تعين الى</label>
                    <select class="form-select" id="client">
                        <option selected>الكل</option>
                    </select>
                </div>

                <div class="col-md-3">
                    <label for="dateFrom" class="form-label">التاريخ من</label>
                    <input type="date" class="form-control" id="dateFrom" value="2024-10-09">
                </div>

                <div class="col-md-3">
                    <label for="dateTo" class="form-label">التاريخ إلى</label>
                    <input type="date" class="form-control" id="dateTo" value="2024-11-09">
                </div>

                <!-- Second Row -->
                

                <div class="col-md-3">
                    <label for="salesCost" class="form-label">عرض تكلفة المبيعات</label>
                    <div class="form-check form-switch mt-1">
                        <input class="form-check-input" type="checkbox" id="salesCost">
                    </div>
                </div>

                <div class="col-md-3">
                    <label for="purchaseOrders" class="form-label">عرض أوامر الشراء</label>
                    <div class="form-check form-switch mt-1">
                        <input class="form-check-input" type="checkbox" id="purchaseOrders">
                    </div>
                </div>
                <div class="col-md-3">
                    <label for="branch" class="form-label">فرع</label>
                    <select class="form-select" id="branch">
                        <option selected>الكل</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label for="sortBy" class="form-label">ترتيب حسب</label>
                    <select class="form-select" id="sortBy">
                        <option selected>الكل</option>
                    </select>
                </div>

                <!-- Third Row -->
                <div class="col-md-3">
                    <label for="groupBy" class="form-label">تجميع حسب</label>
                    <select class="form-select" id="groupBy">
                        <option selected>العميل</option>
                    </select>
                </div>

                <!-- Submit Button -->
                <div class="col-md-3 d-flex align-items-end">
                    <button type="submit" class="btn btn-filter w-100">
                        <i class="fas fa-eye me-2"></i> عرض التقرير
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

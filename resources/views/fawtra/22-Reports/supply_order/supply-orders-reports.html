<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تقارير أوامر التوريد</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #e9edf4;
            font-family: 'Tajawal', sans-serif;
        }

        .card {
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
            border-radius: 10px;
            overflow: hidden;
        }

        .card-header {
            background: linear-gradient(45deg, #4f83cc, #a1c4fd);
            color: #ffffff;
            text-align: center;
            font-size: 1.2rem;
            padding: 15px;
            font-weight: bold;
        }

        .list-group-item {
            border: none;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            font-size: 1rem;
            background-color: #ffffff;
            transition: background-color 0.3s ease;
        }

        .list-group-item:hover {
            background-color: #f4f7fc;
        }

        .list-icon {
            width: 35px;
            height: 35px;
            margin-left: 15px;
            border-radius: 50%;
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }

        .list-icon.blue {
            background-color: #007bff;
        }

        .list-icon.orange {
            background-color: #fd7e14;
        }

        .list-icon.red {
            background-color: #dc3545;
        }

        .list-icon.green {
            background-color: #28a745;
        }

        .list-icon.teal {
            background-color: #20c997;
        }

        .view-link {
            margin-right: auto;
            text-decoration: none;
            color: #6c757d;
            font-weight: 500;
        }

        .view-link:hover {
            color: #007bff;
        }
    </style>
</head>
<body>

    <div class="container mt-5">
        <div class="card col-md-6">
            <div class="card-header">
                <i class="fa-solid fa-file-alt"></i> تقارير أوامر التوريد
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item" onclick="window.location.href='supply_order.html'">
                    <span class="list-icon orange">
                        <i class="fa-solid fa-clipboard-list"></i>
                    </span>
                    أمر التوريد
                    <a href="supply_order.html" class="view-link ms-auto"><i class="fas fa-eye"></i> عرض</a>
                </li>
                <li class="list-group-item" onclick="window.location.href='supply_order_tag.html'" >
                    <span class="list-icon teal">
                        <i class="fa-solid fa-tags"></i>
                    </span>
                    أوامر التوريد بالوسوم
                    <a href="supply_order_tag.html" class="view-link ms-auto"><i class="fas fa-eye"></i> عرض</a>
                </li>
                <li class="list-group-item" onclick="window.location.href='applmntion_supply.html'">
                    <span class="list-icon blue">
                        <i class="fa-solid fa-calendar-alt"></i>
                    </span>
                    مواعيد أوامر التوريد
                    <a href="applmntion_supply.html" class="view-link ms-auto"><i class="fas fa-eye"></i> عرض</a>
                </li>
                <li class="list-group-item" onclick="window.location.href='payment_supply_order.html'">
                    <span class="list-icon red">
                        <i class="fa-solid fa-file-invoice-dollar"></i>
                    </span>
                    أرباح أوامر التوريد - الملخص
                    <a href="payment_supply_order.html" class="view-link ms-auto"><i class="fas fa-eye"></i> عرض</a>
                </li>
                <li class="list-group-item"  onclick="window.location.href='payment_propties.html'">
                    <span class="list-icon green">
                        <i class="fa-solid fa-file-invoice"></i>
                    </span>
                    أرباح أوامر التوريد - التفاصيل
                    <a href="payment_propties.html" class="view-link ms-auto"><i class="fas fa-eye"></i> عرض</a>
                </li>
            </ul>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اقساط العملاء</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #f4f7fc;
            direction: rtl;
            font-family: 'Tajawal', sans-serif;
        }

        .card {
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .card-title {
            display: flex;
            align-items: center;
            font-weight: bold;
            color: #374957;
        }

        .card-title i {
            margin-left: 10px;
            color: #5869b7;
        }

        .list-group-item {
            border: none;
            padding: 15px;
            display: flex;
            align-items: center;
            transition: background-color 0.3s;
        }

        .list-group-item:hover {
            background-color: #f0f0f5;
        }

        .list-icon {
            width: 40px;
            height: 40px;
            margin-left: 15px;
            border-radius: 50%;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        /* Gradient Styles for Icons */
        .list-icon.gradient-orange {
            background: linear-gradient(45deg, #ffa726, #fb8c00);
        }

        .list-icon.gradient-red {
            background: linear-gradient(45deg, #ef5350, #e53935);
        }

        .list-icon.gradient-teal {
            background: linear-gradient(45deg, #26a69a, #00897b);
        }

        .list-icon.gradient-purple {
            background: linear-gradient(45deg, #ab47bc, #8e24aa);
        }

        .list-icon.gradient-green {
            background: linear-gradient(45deg, #66bb6a, #43a047);
        }

        .list-icon.gradient-blue {
            background: linear-gradient(45deg, #42a5f5, #1e88e5);
        }

        .ms-auto {
            margin-right: auto;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 ">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">
                            <i class="fa-solid fa-chart-line"></i>
                            تقارير العملاء
                        </h5>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item" onclick="window.location.href='debt_aging_invoice.html'">
                                <span class="list-icon gradient-orange">
                                    <i class="fa-solid fa-file-invoice-dollar"></i>
                                </span>
                                أعمار الديون (الفواتير)
                                <div class="ms-auto">
                                    <a href="debt_aging_invoice.html" class="text-decoration-none text-dark"><i class="fas fa-eye"></i> عرض</a>
                                </div>
                            </li>
                            <li class="list-group-item" onclick="window.location.href='debt_report_by_teach.html'">
                                <span class="list-icon gradient-red">
                                    <i class="fa-solid fa-calculator"></i>
                                </span>
                                أعمار الديون (حساب الأستاذ)
                                <div class="ms-auto">
                                    <a href="debt_report_by_teach.html" class="text-decoration-none text-dark"><i class="fas fa-eye"></i> عرض</a>
                                </div>
                            </li>
                            <li class="list-group-item" onclick="window.location.href='customer_guide.html'">
                                <span class="list-icon gradient-teal">
                                    <i class="fa-solid fa-address-book"></i>
                                </span>
                                دليل العملاء
                                <div class="ms-auto">
                                    <a href="customer_guide.html" class="text-decoration-none text-dark"><i class="fas fa-eye"></i> عرض</a>
                                </div>
                            </li>
                            <li class="list-group-item" onclick="window.location.href='customer_blances.html'">
                                <span class="list-icon gradient-purple">
                                    <i class="fa-solid fa-wallet"></i>
                                </span>
                                أرصدة العملاء
                                <div class="ms-auto">
                                    <a href="customer_blances.html" class="text-decoration-none text-dark"><i class="fas fa-eye"></i> عرض</a>
                                </div>
                            </li>
                            <li class="list-group-item" onclick="window.location.href='client_sales.html'">
                                <span class="list-icon gradient-green">
                                    <i class="fa-solid fa-dollar-sign"></i>
                                </span>
                                مبيعات العملاء
                                <div class="ms-auto">
                                    <a href="client_sales.html" class="text-decoration-none text-dark"><i class="fas fa-eye"></i> عرض</a>
                                </div>
                            </li>
                            <li class="list-group-item" onclick="window.location.href='customer_payment.html'">
                                <span class="list-icon gradient-blue">
                                    <i class="fa-solid fa-credit-card"></i>
                                </span>
                                مدفوعات العملاء
                                <div class="ms-auto">
                                    <a href="customer_payment.html" class="text-decoration-none text-dark"><i class="fas fa-eye"></i> عرض</a>
                                </div>
                            </li>
                            <li class="list-group-item" onclick="window.location.href='customer_account.html'">
                                <span class="list-icon gradient-red">
                                    <i class="fa-solid fa-search"></i>
                                </span>
                                كشف حساب العملاء
                                <div class="ms-auto">
                                    <a href="customer_account.html" class="text-decoration-none text-dark"><i class="fas fa-eye"></i> عرض</a>
                                </div>
                            </li>
                            <li class="list-group-item" onclick="window.location.href='customer_apptlmition.html'">
                                <span class="list-icon gradient-teal">
                                    <i class="fa-solid fa-users"></i>
                                </span>
                                مواعيد العملاء
                                <div class="ms-auto">
                                    <a href="customer_apptlmition.html" class="text-decoration-none text-dark"><i class="fas fa-eye"></i> عرض</a>
                                </div>
                            </li>
                            <li class="list-group-item" onclick="window.location.href='customer_install.html'">
                                <span class="list-icon gradient-purple">
                                    <i class="fa-solid fa-calendar-check"></i>
                                </span>
                                أقساط العملاء
                                <div class="ms-auto">
                                    <a href="customer_install.html" class="text-decoration-none text-dark"><i class="fas fa-eye"></i> عرض</a>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

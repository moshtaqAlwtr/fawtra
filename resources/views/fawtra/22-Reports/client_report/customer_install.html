<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة البحث وتصنيف العملاء</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #e6edf5;
            font-family: 'Tajawal', sans-serif;
        }

        .filter-section {
            background: #ffffff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            border-top: 5px solid #007bff;
        }

        .form-label {
            font-weight: bold;
            color: #4e4e4e;
        }

        .btn-container {
            text-align: center;
            margin-top: 20px;
        }

        .btn-primary,
        .btn-secondary {
            border-radius: 5px;
            padding: 10px 20px;
            font-weight: bold;
            margin: 5px;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            color: white;
        }

        .btn-secondary {
            background-color: #6c757d;
            border: none;
            color: white;
        }

        .btn-primary:hover,
        .btn-secondary:hover {
            opacity: 0.9;
        }

        .alert-section {
            background: #fff3cd;
            color: #856404;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            margin-top: 20px;
            border: 1px solid #ffeeba;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <!-- Filter Section -->
        <div class="filter-section">
            <div class="row mb-3">
                <div class="col-md-3">
                    <label for="client" class="form-label">العميل</label>
                    <select id="client" class="form-select">
                        <option>اختر العميل</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label for="date-from" class="form-label">التاريخ من</label>
                    <input type="date" id="date-from" class="form-control">
                </div>
                <div class="col-md-3">
                    <label for="date-to" class="form-label">التاريخ إلى</label>
                    <input type="date" id="date-to" class="form-control">
                </div>
                <div class="col-md-3">
                    <label for="status" class="form-label">الحالة</label>
                    <select id="status" class="form-select">
                        <option>اختر الحالة</option>
                    </select>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-3">
                    <label for="client-category" class="form-label">تصنيف العميل</label>
                    <select id="client-category" class="form-select">
                        <option>الكل</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label for="branch" class="form-label">فرع</label>
                    <select id="branch" class="form-select">
                        <option>الكل</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label for="group-by" class="form-label">تجميع حسب</label>
                    <select id="group-by" class="form-select">
                        <option>العميل</option>
                    </select>
                </div>
            </div>
            <div class="btn-container">
                <button class="btn btn-primary"><i class="fas fa-chart-bar"></i> عرض التقرير</button>
                <button class="btn btn-secondary"><i class="fas fa-times-circle"></i> إلغاء الفلتر</button>
            </div>
        </div>

        <!-- Alert Section -->
        <div class="alert-section">
            <p><i class="fas fa-exclamation-triangle"></i> لا توجد بيانات توافق معطيات البحث</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

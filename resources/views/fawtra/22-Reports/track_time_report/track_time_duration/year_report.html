<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <title>تقارير الوقت</title>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Tajawal', sans-serif;
        }
        .btn-custom {
            background-color: #28a745;
            color: white;
        }
        .btn-custom:hover {
            background-color: #218838;
            color: white;
        }
        .dropdown-menu > li > a {
            color: #333;
            padding: 10px;
        }
        .dropdown-menu > li > a:hover {
            background-color: #f8f9fa;
        }
        .table {
            margin-top: 15px;
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            تقارير الوقت
        </div>
        <div class="card-body">
            <div class="row mb-3">
                <div class="col">
                    <label>الموظف:</label>
                    <select class="form-select">
                        <option>الكل</option>
                        <!-- Options -->
                    </select>
                </div>
                <div class="col">
                    <label>المشروع:</label>
                    <select class="form-select">
                        <option>الكل</option>
                        <!-- Options -->
                    </select>
                </div>
                <div class="col">
                    <label>النشاط:</label>
                    <select class="form-select">
                        <option>الكل</option>
                        <!-- Options -->
                    </select>
                </div>
                <div class="col">
                    <label>الفترة من:</label>
                    <input type="date" class="form-control">
                </div>
                <div class="col">
                    <label>إلى:</label>
                    <input type="date" class="form-control">
                </div>
                <div class="col align-self-end">
                    <button class="btn btn-success"><i class="fas fa-eye"></i> عرض التقرير</button>
                </div>
            </div>
            <div class="mb-3">
                <button class="btn btn-secondary me-2"><i class="fas fa-print"></i> طباعة</button>
                <div class="btn-group">
                    <button class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fas fa-file-export"></i> خيارات التصدير
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#"><i class="fas fa-file-pdf"></i> تصدير إلى PDF</a></li>
                        <li><a class="dropdown-item" href="#"><i class="fas fa-file-excel"></i> تصدير إلى Excel</a></li>
                        <li><a class="dropdown-item" href="#"><i class="fas fa-file-csv"></i> تصدير إلى CSV</a></li>
                        <li><a class="dropdown-item" href="#"><i class="fas fa-file-code"></i> تصدير لملف XML</a></li>
                    </ul>
                </div>
            </div>
            <ul class="nav nav-tabs mb-3">
                <li class="nav-item">
                    <a class="nav-link active" href="#">ملخص</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="#">التفاصيل</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#">بيومياً</a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">أسبوعياً</a></li>
                        <li><a class="dropdown-item" href="#">شهرياً</a></li>
                        <li><a class="dropdown-item" href="#">سنوياً</a></li>
                        <li><a class="dropdown-item" href="#">موظف</a></li>
                        <li><a class="dropdown-item" href="#">المشروع</a></li>
                        <li><a class="dropdown-item" href="#">النشاط</a></li>
                    </ul>
                </li>
                
            </ul>
            <div class="table-responsive">
                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th>التاريخ</th>
                        <th>النشاط</th>
                        <th>مدة</th>
                        <th>التكلفة</th>
                        <th>الملاحظات</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td colspan="5" class="text-center">
                            0
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
           
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

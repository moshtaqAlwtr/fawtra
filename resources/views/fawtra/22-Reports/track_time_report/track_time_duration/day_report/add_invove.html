<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <title>استخراج فاتورة من ال Time sheet</title>
    <style>
        body {
            background: linear-gradient(to bottom right, #f7f9fc, #ffffff);
            font-family: 'Tajawal', sans-serif;
        }
        .btn-save {
            background-color: #28a745;
            color: white;
        }
        .btn-save:hover {
            background-color: #218838;
            color: white;
        }
        .card {
            margin-top: 20px;
            padding: 15px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <div class="d-flex justify-content-end mb-3">
        <button class="btn btn-save me-2"><i class="fas fa-save"></i> حفظ</button>
    </div>
    <div class="card">
        <h5 class="card-title mb-4">استخراج فاتورة من ال Time sheet</h5>
        <form>
            <div class="row mb-3">
                <div class="col-md-2">
                    <label>عرض بـ:</label>
                    <select class="form-select">
                        <option>مشروع</option>
                        <option>موظف</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <label>صيغة:</label>
                    <select class="form-select">
                        <option>مجمعه</option>
                        <option>تفصيلية</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label>الفترة من / إلى:</label>
                    <input type="text" class="form-control" value="10/10/2024 - 10/11/2024" readonly>
                </div>
                <div class="col-md-2">
                    <label>المشروع:</label>
                    <select class="form-select">
                        <option>الكل</option>
                        <!-- Options -->
                    </select>
                </div>
                <div class="col-md-2">
                    <label>النشاط:</label>
                    <select class="form-select">
                        <option>الكل</option>
                        <!-- Options -->
                    </select>
                </div>
                <div class="col-md-2">
                    <label>موظف:</label>
                    <select class="form-select">
                        <option>الكل</option>
                        <!-- Options -->
                    </select>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-3">
                    <label>الراتب الافتراضي للساعة:</label>
                    <div class="input-group">
                        <input type="number" class="form-control" value="0">
                        <span class="input-group-text">&#xFDFC;</span>
                    </div>
                </div>
                <div class="col-md-9 d-flex align-items-center">
                    <div class="form-check me-3">
                        <input class="form-check-input" type="checkbox" value="" id="checkProject">
                        <label class="form-check-label" for="checkProject">
                            المشروع
                        </label>
                    </div>
                    <div class="form-check me-3">
                        <input class="form-check-input" type="checkbox" value="" id="checkActivity">
                        <label class="form-check-label" for="checkActivity">
                            النشاط
                        </label>
                    </div>
                    <div class="form-check me-3">
                        <input class="form-check-input" type="checkbox" value="" id="checkEmployee">
                        <label class="form-check-label" for="checkEmployee">
                            موظف
                        </label>
                    </div>
                    <div class="form-check me-3">
                        <input class="form-check-input" type="checkbox" value="" id="checkDate">
                        <label class="form-check-label" for="checkDate">
                            التاريخ
                        </label>
                    </div>
                    <div class="form-check me-3">
                        <input class="form-check-input" type="checkbox" value="" id="checkNotes">
                        <label class="form-check-label" for="checkNotes">
                            الملاحظات
                        </label>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

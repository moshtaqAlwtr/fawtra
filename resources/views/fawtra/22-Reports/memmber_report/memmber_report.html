<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تقارير العضويات</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #f1f4f7;
            direction: rtl;
            text-align: right;
        }
        .card {
            border: none;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 10px;
            width: 600px;
        }
        .card-header {
            background: linear-gradient(45deg, #4e73df, #1cc88a);
            color: white;
            font-weight: bold;
            border-radius: 10px 10px 0 0;
        }
        .card-body .list-group-item {
            border: none;
            border-bottom: 1px solid #e3e6f0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .icon-container {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            color: white;
        }
        .icon-expired {
            background: linear-gradient(45deg, #f6c23e, #e74a3b);
            margin-left: 10px;
        }
        .icon-renew {
            background: linear-gradient(45deg, #36b9cc, #4e73df);
            margin-left: 10px;
        }
        .icon-new {
            background: linear-gradient(45deg, #1cc88a, #17a673);
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">تقارير العضويات</div>
            <div class="card-body">
                <ul class="list-group">
                    <li class="list-group-item" onclick="window.location.href='export_memmper.html'">
                        <div class="d-flex align-items-center">
                            <div class="icon-container icon-expired me-3">
                                <i class="fas fa-user"></i>
                            </div>
                            العضويات المنتهية
                        </div>
                        <div>
                            <a href="#" class="text-decoration-none text-secondary me-3"><i class="fas fa-file-alt"></i> الملخص</a>
                            <a href="#" class="text-decoration-none text-secondary"><i class="fas fa-clipboard-list"></i> التفاصيل</a>
                        </div>
                    </li>
                    <li class="list-group-item" onclick="window.location.href='renewal_memmber.html'">
                        <div class="d-flex align-items-center">
                            <div class="icon-container icon-renew me-3">
                                <i class="fas fa-calendar-alt"></i>
                            </div>
                            تجديد العضويات
                        </div>
                        <div>
                            <a href="#" class="text-decoration-none text-secondary me-3"><i class="fas fa-file-alt"></i> الملخص</a>
                            <a href="#" class="text-decoration-none text-secondary"><i class="fas fa-clipboard-list"></i> التفاصيل</a>
                        </div>
                    </li>
                    <li class="list-group-item" onclick="window.location.href='new_subscrip.html'">
                        <div class="d-flex align-items-center">
                            <div class="icon-container icon-new me-3">
                                <i class="fas fa-user-plus"></i>
                            </div>
                            الاشتراكات الجديدة
                        </div>
                        <div>
                            <a href="#" class="text-decoration-none text-secondary me-3"><i class="fas fa-file-alt"></i> الملخص</a>
                            <a href="#" class="text-decoration-none text-secondary"><i class="fas fa-clipboard-list"></i> التفاصيل</a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>

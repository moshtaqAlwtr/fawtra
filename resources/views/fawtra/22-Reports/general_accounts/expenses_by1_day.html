<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap');

        body {
            background-color: #f8f9fa;
            direction: rtl;
            font-family: 'Cairo', sans-serif;
        }

        .gradient-bg {
            background: linear-gradient(90deg, #007bff, #6610f2);
            color: white;
            padding: 15px;
            border-radius: 5px;
        }

        .card {
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .btn-primary {
            background: #6610f2;
            border: none;
        }

        .btn-secondary {
            background: #6c757d;
            border: none;
        }

        .btn:hover {
            opacity: 0.9;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <div class="card gradient-bg mb-4">
            <div class="d-flex justify-content-between align-items-center">
         سندات القبض اليومية
                <button class="btn btn-outline-light">الذهاب إلى الموقع <i class="fas fa-external-link-alt"></i></button>
            </div>
        </div>

        <!-- نموذج البحث -->
        <div class="card p-4 mb-4">
            <h5 class="mb-4">البحث عن سندات القبض</h5>
            <form>
                <div class="row mb-3">
                    <div class="col-md-4 mb-3">
                        <label for="fromDate" class="form-label">التاريخ من</label>
                        <input type="date" class="form-control" id="fromDate">
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="toDate" class="form-label">التاريخ إلى</label>
                        <input type="date" class="form-control" id="toDate">
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="currency" class="form-label">العملة</label>
                        <select id="currency" class="form-select">
                            <option selected>الكل</option>
                            <option>ريال سعودي (SAR)</option>
                            <option>دولار أمريكي (USD)</option>
                        </select>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-4 mb-3">
                        <label for="classification" class="form-label">التصنيف</label>
                        <select id="classification" class="form-select">
                            <option selected>الكل</option>
                            <option>تصنيف 1</option>
                            <option>تصنيف 2</option>
                            <option>تصنيف 3</option>
                        </select>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="branch" class="form-label">الفرع</label>
                        <select id="branch" class="form-select">
                            <option selected>الكل</option>
                            <option>الفرع الرئيسي</option>
                            <option>فرع 1</option>
                            <option>فرع 2</option>
                        </select>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="employee" class="form-label">الموظف</label>
<select id="employee" class="form-select">
    <option selected>الكل</option>
    <option>موظف 1</option>
    <option>موظف 2</option>
</select>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-4 mb-3">
                        <label for="treasury" class="form-label">الخزينة</label>
                        <select id="treasury" class="form-select">
                            <option selected>الكل</option>
                            <option>الخزينة 1</option>
                            <option>الخزينة 2</option>
                        </select>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="sortBy" class="form-label">ترتيب حسب</label>
                        <select id="sortBy" class="form-select">
                            <option selected>التاريخ</option>
                            <option>المبلغ</option>
                            <option>البائع</option>
                        </select>
                    </div>
                </div>
                <div class="d-flex justify-content-between">
                    <button type="reset" class="btn btn-secondary">إلغاء الفلتر</button>
                    <button type="submit" class="btn btn-primary">عرض التقرير</button>
                </div>
            </form>
        </div>

        <!-- رسالة عدم وجود بيانات -->
        <div class="alert alert-warning text-center" role="alert">
            لا توجد بيانات توافق معطيات البحث
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

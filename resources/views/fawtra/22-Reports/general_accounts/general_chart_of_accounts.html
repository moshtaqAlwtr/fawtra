<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دليل الحسابات العامة</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            direction: rtl;
            text-align: right;
            background: linear-gradient(to bottom, #f0f4ff, #d0e1ff);
        }
        .navbar-custom {
            background: linear-gradient(to right, #003366, #0059b3);
            color: white;
            padding: 15px;
            text-align: center;
            border-bottom: 5px solid #002b5e;
        }
        .btn-custom {
            background: linear-gradient(to right, #007bff, #0056b3);
            color: white;
            border: none;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
        }
        .btn-custom:hover {
            background: linear-gradient(to right, #0056b3, #003d82);
        }
        .card-custom {
            background: #ffffff;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            border: 1px solid #b3cce5;
        }
        .dropdown-menu {
            min-width: 150px;
        }
        .dropdown-item i {
            margin-left: 10px;
        }
        .container-centered {
            max-width: 1200px;
            margin: auto;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-custom">
        <div class="container-fluid">
            <h3 class="text-white m-0">دليل الحسابات العامة</h3>
        </div>
    </nav>

    <div class="container mt-4 container-centered">
        <div class="action-buttons mb-4 d-flex justify-content-start">
            <button class="btn btn-outline-primary me-2">
                <i class="fas fa-print"></i> طباعة
            </button>
            <div class="dropdown">
                <button class="btn btn-outline-primary dropdown-toggle" type="button" id="exportDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="fas fa-file-export"></i> خيارات التصدير
                </button>
                <ul class="dropdown-menu" aria-labelledby="exportDropdown">
                    <li><a class="dropdown-item" href="#"><i class="fas fa-file-pdf text-danger"></i> PDF</a></li>
                    <li><a class="dropdown-item" href="#"><i class="fas fa-file-excel text-success"></i> Excel</a></li>
                    <li><a class="dropdown-item" href="#"><i class="fas fa-file-csv text-warning"></i> CSV</a></li>
                </ul>
            </div>
        </div>

        <div class="card card-custom">
            <div class="row mb-4">
                <div class="col-md-4">
                    <label for="accountLevel" class="form-label">مستوى الحساب:</label>
                    <select id="accountLevel" class="form-select">
                        <option selected>الكل</option>
                        <option value="1">مستوى 1</option>
                        <option value="2">مستوى 2</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="accountType" class="form-label">نوع الحساب:</label>
                    <select id="accountType" class="form-select">
                        <option selected>الكل</option>
                        <option value="1">داين</option>
                        <option value="2">مدين</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="excludeAccounts" class="form-label">عرض كل الحسابات باستثناء:</label>
                    <select id="excludeAccounts" class="form-select">
                        <option selected>اختر</option>
                        <option value="1">حسابات فرعية</option>
                        <option value="2">حسابات رئيسية</option>
                    </select>
                </div>
            </div>
            <div class="row mb-4">
                <div class="col-md-4">
                    <label for="sortBy" class="form-label">ترتيب حسب:</label>
                    <select id="sortBy" class="form-select">
                        <option selected>الكود تصاعدي</option>
                        <option value="1">الكود تنازلي</option>
                    </select>
                </div>
            </div>
            <div class="d-flex justify-content-start mt-3">
                <button class="btn btn-custom me-2">عرض التقرير</button>
                <button class="btn btn-outline-danger">إلغاء الفلتر</button>
            </div>
        </div>

        <div class="card card-custom mt-5">
            <p class="header-text text-center">الحسابات الفرعية</p>
            <table class="table table-bordered mt-4">
                <thead class="table-light">
                    <tr>
                        <th>كود الحساب</th>
                        <th>اسم الحساب</th>
                        <th>نوع الحساب</th>
                        <th>مستوى الحساب</th>
                        <th>مركز التكلفة</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>الأصول</td>
                        <td>داين</td>
                        <td>حساب رئيسي</td>
                        <td>لا يوجد</td>
                    </tr>
                    <tr>
                        <td>11</td>
                        <td>الأصول الثابتة</td>
                        <td>داين</td>
                        <td>حساب رئيسي</td>
                        <td>لا يوجد</td>
                    </tr>
                    <tr>
                        <td>112</td>
                        <td>الأجهزة والمعدات</td>
                        <td>مدين</td>
                        <td>حساب فرعي</td>
                        <td>لا يوجد</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

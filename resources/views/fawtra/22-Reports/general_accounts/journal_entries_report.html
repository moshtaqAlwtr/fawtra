<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تقرير القيود</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            direction: rtl;
            text-align: right;
            background: linear-gradient(to bottom, #f0f4ff, #d0e1ff);
        }
        .navbar-custom {
            background: linear-gradient(to right, #003366, #0059b3);
            color: white;
            padding: 15px;
            text-align: center;
            border-bottom: 5px solid #002b5e;
        }
        .btn-custom {
            background: linear-gradient(to right, #007bff, #0056b3);
            color: white;
            border: none;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
        }
        .btn-custom:hover {
            background: linear-gradient(to right, #0056b3, #003d82);
        }
        .card-custom {
            background: #ffffff;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            border: 1px solid #b3cce5;
        }
        .flatpickr-calendar {
            direction: rtl;
        }
        .flatpickr-month {
            font-size: 18px;
            font-weight: bold;
        }
        .custom-buttons {
            margin-top: 10px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .btn-today, .btn-clear {
            padding: 7px 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            color: white;
        }
        .btn-today {
            background-color: #007bff;
        }
        .btn-clear {
            background-color: #ff4d4d;
        }
        .btn-today:hover {
            background-color: #0056b3;
        }
        .btn-clear:hover {
            background-color: #cc0000;
        }
        .header-text {
            font-weight: bold;
            font-size: 1.5rem;
            margin-top: 20px;
            color: #003366;
        }
        .action-buttons {
            margin-top: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .dropdown-menu {
            min-width: 150px;
        }
        .dropdown-item i {
            margin-left: 10px;
        }
        .container-centered {
            max-width: 1200px;
            margin: auto;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-custom">
        <div class="container-fluid">
            <h3 class="text-white m-0">تقرير القيود</h3>
        </div>
    </nav>

    <div class="container mt-4 container-centered">
        <div class="action-buttons mb-4">
            <div class="d-flex justify-content-start">
                <button class="btn btn-outline-primary me-2">
                    <i class="fas fa-print"></i> طباعة
                </button>
                <div class="dropdown">
                    <button class="btn btn-outline-primary dropdown-toggle" type="button" id="exportDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fas fa-file-export"></i> خيارات التصدير
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="exportDropdown">
                        <li><a class="dropdown-item" href="#"><i class="fas fa-file-pdf text-danger"></i> PDF</a></li>
                        <li><a class="dropdown-item" href="#"><i class="fas fa-file-excel text-success"></i> Excel</a></li>
                        <li><a class="dropdown-item" href="#"><i class="fas fa-file-csv text-warning"></i> CSV</a></li>
                    </ul>
                </div>
            </div>
            <div class="d-flex justify-content-end">
                <button class="btn btn-light me-2">التفاصيل</button>
                <button class="btn btn-light">الملخص</button>
            </div>
        </div>

        <div class="card card-custom">
            <div class="row mb-4">
                <div class="col-md-4">
                    <label for="source" class="form-label">المصدر:</label>
                    <select id="source" class="form-select">
                        <option selected>الكل</option>
                        <option value="1">مصدر 1</option>
                        <option value="2">مصدر 2</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="accountSub" class="form-label">الحساب الفرعي:</label>
                    <select id="accountSub" class="form-select">
                        <option selected>الكل</option>
                        <option value="1">حساب فرعي 1</option>
                        <option value="2">حساب فرعي 2</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="branch" class="form-label">فرع:</label>
                    <select id="branch" class="form-select">
                        <option selected>الكل</option>
                        <option value="1">فرع 1</option>
                        <option value="2">فرع 2</option>
                    </select>
                </div>
            </div>
            <div class="row mb-4">
                <div class="col-md-4">
                    <label for="fromDate" class="form-label">التاريخ من:</label>
                    <input type="text" id="fromDate" class="form-control">
                </div>
                <div class="col-md-4">
                    <label for="toDate" class="form-label">التاريخ إلى:</label>
                    <input type="text" id="toDate" class="form-control">
                </div>
                <div class="col-md-4">
                    <label for="groupBy" class="form-label">تجميع حسب:</label>
                    <select id="groupBy" class="form-select">
                        <option selected>قيد</option>
                        <option value="1">الفرع</option>
                        <option value="2">الحساب</option>
                    </select>
                </div>
            </div>
            <div class="d-flex justify-content-start mt-3">
                <button class="btn btn-custom me-2">عرض التقرير</button>
                <button class="btn btn-outline-danger">إلغاء الفلتر</button>
            </div>
        </div>

        <div class="card card-custom mt-5">
            <p class="header-text text-center">حركات القيود - تجميع حسب قيد</p>
            <table class="table table-bordered mt-4">
                <thead class="table-light">
                    <tr>
                        <th>التاريخ</th>
                        <th>رقم</th>
                        <th>الحساب</th>
                        <th>كود الحساب</th>
                        <th>الوصف</th>
                        <th>الفرع</th>
                        <th>مدين</th>
                        <th>دائن</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>01/10/2024</td>
                        <td>47349</td>
                        <td>فاتورة</td>
                        <td>123456</td>
                        <td>فاتورة 08106</td>
                        <td>Main Branch</td>
                        <td>0.00</td>
                        <td>216.00</td>
                    </tr>
                    <tr>
                        <td>01/10/2024</td>
                        <td>47349</td>
                        <td>فاتورة</td>
                        <td>41</td>
                        <td>فاتورة 08106</td>
                        <td>Main Branch</td>
                        <td>216.00</td>
                        <td>0.00</td>
                    </tr>
                    <tr>
                        <td colspan="6" class="text-end"><strong>المجموع</strong></td>
                        <td><strong>216.00</strong></td>
                        <td><strong>216.00</strong></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const options = {
                locale: {
                    "firstDayOfWeek": 0,
                    "weekdays": {
                        "shorthand": ["أحد", "اثنين", "ثلاثاء", "أربعاء", "خميس", "جمعة", "سبت"],
                        "longhand": [
                            "الأحد", "الاثنين", "الثلاثاء", "الأربعاء",
                            "الخميس", "الجمعة", "السبت"
                        ]
                    },
                    "months": {
                        "shorthand": ["ينا", "فبرا", "مارس", "أبريل", "مايو", "يونيو", "يوليو", "أغسطس", "سبتمبر", "أكتوبر", "نوفمبر", "ديسمبر"],
                        "longhand": [
                            "يناير", "فبراير", "مارس", "أبريل", "مايو", "يونيو",
                            "يوليو", "أغسطس", "سبتمبر", "أكتوبر", "نوفمبر", "ديسمبر"
                        ]
                    }
                },
                onReady: function(selectedDates, dateStr, instance) {
                    const customButtonsContainer = document.createElement('div');
                    customButtonsContainer.className = 'custom-buttons';
                    
                    const todayButton = document.createElement('button');
                    todayButton.textContent = 'اليوم';
                    todayButton.className = 'btn-today';
                    todayButton.type = 'button';
                    todayButton.onclick = function() {
                        instance.setDate(new Date());
                    };
                    
                    const clearButton = document.createElement('button');
                    clearButton.textContent = 'مسح';
                    clearButton.className = 'btn-clear';
                    clearButton.type = 'button';
                    clearButton.onclick = function() {
                        instance.clear();
                    };
                    
                    customButtonsContainer.appendChild(todayButton);
                    customButtonsContainer.appendChild(clearButton);
                    instance.calendarContainer.appendChild(customButtonsContainer);
                },
                allowInput: true, // يسمح بإدخال القيم يدويًا
                clickOpens: true, // يفتح ويغلق عند النقر
            };
            
            flatpickr("#fromDate", options);
            flatpickr("#toDate", options);
        });
    </script>
</body>
</html>

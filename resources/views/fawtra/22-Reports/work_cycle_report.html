<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تقارير دورة العمل</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            background-color: #e9eff4;
            direction: rtl;
            text-align: right;
            margin: 0;
            padding: 0;
        }
        /* الشريط العلوي */
        .header-bar {
            background-color: #007bff;
            color: white;
            padding: 15px 20px;
            font-size: 22px;
            text-align: center;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }
        /* العنوان */
        .page-title {
            color: white;
            font-size: 20px;
            margin: 0;
        }
        /* محتوى الصفحة */
        .content {
            background-color: #f5f9fc;
            padding: 40px;
            min-height: calc(100vh - 60px); /* لجعل المحتوى يغطي باقي الصفحة */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .content-placeholder {
            color: #6c757d;
            font-size: 24px;
            font-weight: 500;
        }
    </style>
</head>
<body>

    <!-- الشريط العلوي -->
    <div class="header-bar">
        <span class="page-title">تقارير دورة العمل</span>
    </div>

    <!-- محتوى الصفحة -->
    <div class="content">
        <div class="content-placeholder">هنا يمكن إضافة محتوى الصفحة</div>
    </div>

</body>
</html>

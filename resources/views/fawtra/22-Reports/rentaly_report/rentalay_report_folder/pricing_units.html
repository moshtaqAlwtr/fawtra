<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تقارير تسعير الوحدات</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #e6eff7;
            font-family: 'Tajawal', sans-serif;
            direction: rtl;
            text-align: right;
        }

        /* حاوية الفلتر */
        .filter-container {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            max-width: 1000px;
        }

        .filter-header-container {
            display: flex;
            background-color: #ffffff;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            width: 100%;
        }

        .filter-header {
            font-size: 1.1rem;
            font-weight: bold;
            color: #333;
        }

        .form-control,
        .form-select {
            border-radius: 8px;
            font-size: 0.9rem;
            padding-right: 35px;
        }

        .icon-close {
            color: #999;
            cursor: pointer;
            font-size: 1.2rem;
            position: absolute;
            top: 35px;
            right: 10px;
        }

        .position-relative {
            position: relative;
        }

        /* زر الإخفاء */
        .toggle-btn {
            font-size: 0.9rem;
            color: #0073e6;
            cursor: pointer;
            background: none;
            border: none;
            display: flex;
            align-items: center;
        }

        .toggle-btn i {
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- حاوية العنوان وزر الإخفاء -->
        <div class="filter-container" id="filterContainer">
            <div class="filter-header-container">
                <div class="filter-header">بحث وتصفية</div>
                <button class="toggle-btn" onclick="toggleFilter()">
                    <i class="fas fa-chevron-up"></i> إخفاء
                </button>
            </div>
            <!-- الفورم الذي سيتم إخفاؤه وإظهاره -->
            <form class="row g-3" id="filterForm">
                <!-- الحقول في الصف الأول -->
                <div class="col-lg-4 col-md-6">
                    <label for="searchType" class="form-label">نوع البحث</label>
                    <select id="searchType" class="form-select">
                        <option>بحث بواسطة نوع الوحدة</option>
                        <option>بحث بواسطة الفئة</option>
                        <option>بحث بواسطة الموقع</option>
                    </select>
                </div>
                
                <div class="col-lg-4 col-md-6 position-relative">
                    <label for="startDate" class="form-label">تاريخ (من)</label>
                    <input type="date" id="startDate" class="form-control" value="2024-11-01">
                    <span class="icon-close" onclick="document.getElementById('startDate').value = '';"><i class="fas fa-times-circle"></i></span>
                </div>

                <div class="col-lg-4 col-md-6 position-relative">
                    <label for="endDate" class="form-label">تاريخ (إلى)</label>
                    <input type="date" id="endDate" class="form-control" value="2024-11-10">
                    <span class="icon-close" onclick="document.getElementById('endDate').value = '';"><i class="fas fa-times-circle"></i></span>
                </div>

                <!-- الأزرار في صف منفصل -->
                <div class="col-12 d-flex justify-content-start mt-3">
                    <button type="submit" class="btn btn-primary me-3"><i class="fas fa-eye me-2"></i> عرض التقرير</button>
                    <button type="reset" class="btn btn-outline-secondary"><i class="fas fa-times me-2"></i> إلغاء الفلتر</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        function toggleFilter() {
            const filterForm = document.getElementById('filterForm');
            const toggleBtnIcon = document.querySelector('.toggle-btn i');
            const toggleBtnText = document.querySelector('.toggle-btn');

            if (filterForm.style.display === 'none') {
                filterForm.style.display = ''; // إرجاعه للوضع الافتراضي بدون تغيير
                toggleBtnIcon.classList.remove('fa-chevron-down');
                toggleBtnIcon.classList.add('fa-chevron-up');
                toggleBtnText.innerHTML = '<i class="fas fa-chevron-up"></i> إخفاء';
            } else {
                filterForm.style.display = 'none';
                toggleBtnIcon.classList.remove('fa-chevron-up');
                toggleBtnIcon.classList.add('fa-chevron-down');
                toggleBtnText.innerHTML = '<i class="fas fa-chevron-down"></i> إظهار';
            }
        }
    </script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تقارير النقاط والأرصدة</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            background: linear-gradient(to bottom, #f0f9ff, #f7f7f7);
            direction: rtl;
            text-align: right;
            color: #34495e;

        }
        .card {
            border: none;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            border-radius: 15px;
            background: linear-gradient(135deg, #ffffff, #f8f9fa);
            padding: 20px;
        }
        .report-icon {
            font-size: 1.5rem;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }
        .report-icon.consume {
            background: linear-gradient(135deg, #f39c12, #f1c40f);
        }
        .report-icon.charge {
            background: linear-gradient(135deg, #16a085, #1abc9c);
        }
        .view-btn {
            color: #7f8c8d;
        }
        .details-btn {
            color: #8e44ad;
            margin-right: 10px;
        }
        .summary-btn {
            color: #3498db;
        }
    </style>
</head>
<body>

<div class="container my-5">
    <div class="text-right mb-4">
        <h4>تقارير النقاط والأرصدة</h4>
    </div>
    <div class="card">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <div class="text-right">
                <h5 class="mb-0">تقارير الأرصدة</h5>
            </div>
            <i class="fas fa-file-alt fa-2x text-primary"></i>
        </div>
        <div class="list-group">
            <div class="list-group-item d-flex justify-content-between align-items-center" onclick="window.location.href='credit_consumption.html'">
                <div class="d-flex align-items-center">
                    <span class="report-icon consume mr-3"><i class="fas fa-layer-group"></i></span>
                    <span>استهلاك الأرصدة</span>
                </div>
                <div class="d-flex">
                    <button class="btn btn-link details-btn">التفاصيل <i class="fas fa-file-alt"></i></button>
                    <button class="btn btn-link summary-btn">الملخص <i class="fas fa-clipboard"></i></button>
                </div>
            </div>
            <div class="list-group-item d-flex justify-content-between align-items-center" onclick="window.location.href='recharge_balances.html'"  >
                <div class="d-flex align-items-center">
                    <span class="report-icon charge mr-3"><i class="fas fa-hand-holding-usd"></i></span>
                    <span>شحن الأرصدة</span>
                </div>
                <div class="d-flex">
                    <button class="btn btn-link details-btn">التفاصيل <i class="fas fa-file-alt"></i></button>
                    <button class="btn btn-link summary-btn">الملخص <i class="fas fa-clipboard"></i></button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

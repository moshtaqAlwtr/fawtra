<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شحن الارصدة </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            background: linear-gradient(to bottom, #f0f9ff, #f7f7f7);
            direction: rtl;
            text-align: right;
            color: #34495e;
        }
        .card {
            border: none;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            border-radius: 15px;
            background: linear-gradient(135deg, #ffffff, #f8f9fa);
            padding: 20px;
        }
        .btn-custom {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border: none;
            border-radius: 8px;
        }
        .btn-custom:hover {
            background: linear-gradient(135deg, #2980b9, #3498db);
        }
        .form-group label {
            font-weight: 500;
        }
        .icon {
            color: #2980b9;
            margin-left: 5px;
        }
        .no-results {
            background-color: #fcf8e3;
            border: 1px solid #fbeed5;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            text-align: center;
            font-weight: 500;
        }
    </style>
</head>
<body>

<div class="container my-5">
    <div class="card">
        <div class="text-right mb-4">
            <h4>شحن الارصدة </h4>
        </div>
        <form>
            <div class="form-row">
                <div class="form-group col-md-3">
                    <label for="client">العميل</label>
                    <select id="client" class="form-control">
                        <option selected>الكل</option>
                        <option>عميل 1</option>
                        <option>عميل 2</option>
                    </select>
                </div>
                <div class="form-group col-md-3">
                    <label for="balanceType">نوع الرصيد</label>
                    <select id="balanceType" class="form-control">
                        <option selected>الكل</option>
                        <option>نوع 1</option>
                        <option>نوع 2</option>
                    </select>
                </div>
                <div class="form-group col-md-3">
                    <label for="dateFrom">التاريخ من</label>
                    <input type="date" class="form-control" id="dateFrom" value="2024-10-08">
                </div>
                <div class="form-group col-md-3">
                    <label for="dateTo">التاريخ إلى</label>
                    <input type="date" class="form-control" id="dateTo" value="2024-11-08">
                </div>
            </div>
            <div class="form-row">

                <div class="form-group col-md-3">
                    <label for="branch">فرع</label>
                    <select id="branch" class="form-control">
                        <option selected>الكل</option>
                        <option>فرع 1</option>
                        <option>فرع 2</option>
                    </select>
                </div>
                <div class="form-group col-md-3">
                    <label for="groupBy">تجميع حسب</label>
                    <select id="groupBy" class="form-control">
                        <option selected>نوع الرصيد</option>
                        <option>الفرع</option>
                    </select>
                </div>
            </div>
            <div class="form-row mt-4">
                <div class="form-group col-md-3">
                    <button type="submit" class="btn btn-custom btn-block">عرض التقرير</button>
                </div>
                <div class="form-group col-md-3">
                    <button type="reset" class="btn btn-outline-secondary btn-block">إلغاء الفلتر</button>
                </div>
            </div>
        </form>
        <div class="no-results">
            لا توجد بيانات توافق معطيات البحث
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

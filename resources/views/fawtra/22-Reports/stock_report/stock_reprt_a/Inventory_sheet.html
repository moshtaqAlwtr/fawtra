<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورقة الجرد</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(120deg, #f0f4f8, #d8e3e8);
            font-family: 'Tajawal', sans-serif;
        }

        .card {
            background-color: #ffffff;
            border: none;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }

        .card-header {
            background: linear-gradient(45deg, #1d8cf8, #3358f4);
            color: white;
            font-weight: bold;
            font-size: 20px;
            padding: 15px;
            border-radius: 10px 10px 0 0;
            text-align: center;
        }

        .form-control,
        .custom-select {
            border-radius: 5px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #4CAF50, #2E7D32);
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
        }

        .btn-primary:hover {
            background: linear-gradient(45deg, #66BB6A, #388E3C);
        }

        .btn-export,
        .btn-print {
            background: linear-gradient(45deg, #2196F3, #1976D2);
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            margin-right: 10px;
        }

        .btn-export:hover,
        .btn-print:hover {
            opacity: 0.9;
        }

        .form-check-label {
            font-weight: bold;
        }

        .table-container {
            display: none;
            margin-top: 20px;
        }

        .table thead th {
            background: linear-gradient(45deg, #1d8cf8, #d8e3e8);
            color: white;
            font-weight: bold;
            text-align: center;
        }

        .table tbody td {
            text-align: center;
            vertical-align: middle;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <!-- Header Section -->
        <div class="card">
            <div class="card-header">ورقة الجرد</div>
            <div class="card-body">
                <form id="inventoryForm">
                    <div class="row mb-3">
                        <div class="col-md-3">
                            <label for="groupBy" class="form-label">تجميع حسب</label>
                            <select id="groupBy" class="custom-select">
                                <option selected>بلا تقسيم</option>
                                <option>التقسيم 1</option>
                                <option>التقسيم 2</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label for="sortBy" class="form-label">ترتيب حسب</label>
                            <select id="sortBy" class="custom-select">
                                <option selected>اسم المنتج</option>
                                <option>التصنيف</option>
                                <option>العلامة</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label for="category" class="form-label">التصنيف</label>
                            <select id="category" class="custom-select">
                                <option selected>الكل</option>
                                <option>تصنيف 1</option>
                                <option>تصنيف 2</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label for="brand" class="form-label">العلامة</label>
                            <select id="brand" class="custom-select">
                                <option selected>الكل</option>
                                <option>علامة 1</option>
                                <option>علامة 2</option>
                            </select>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-3">
                            <label for="warehouse" class="form-label">المستودع</label>
                            <select id="warehouse" class="custom-select">
                                <option selected>كل المخزن</option>
                                <option>المستودع 1</option>
                                <option>المستودع 2</option>
                            </select>
                        </div>
                        <div class="col-md-3 d-flex align-items-center">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="hideZeroBalance">
                                <label class="form-check-label" for="hideZeroBalance">إخفاء الرصيد الصفري</label>
                            </div>
                        </div>
                        <div class="col-md-3 d-flex align-items-center">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="totalCount">
                                <label class="form-check-label" for="totalCount">العدد الكلي</label>
                            </div>
                        </div>
                    </div>
                    <div class="text-center mt-4">
                        <button type="button" class="btn btn-primary" onclick="showTable()">إعرض الورقة</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Table Section -->
        <div class="table-container card">
            <div class="card-header">ورقة الجرد - مؤسسة أعمال خاصة للتجارة</div>
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <p>تاريخ ووقت الطباعة: 23:46 09/11/2024</p>
                    <div>
                        <button class="btn btn-print"><i class="fas fa-print"></i> طباعة</button>
                        <button class="btn btn-export"><i class="fas fa-download"></i> خيارات التصدير</button>
                    </div>
                </div>
                <table class="table table-bordered table-striped">
                    <thead>
                        <tr>
                            <th>الكود</th>
                            <th>الاسم</th>
                            <th>التصنيف</th>
                            <th>العلامة</th>
                            <th>العدد بالنظام</th>
                            <th>الكمية</th>
                            <th>ملاحظات</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>0056</td>
                            <td>عطر 30 مل</td>
                            <td>منتج</td>
                            <td>ماركة 1</td>
                            <td>17115</td>
                            <td>5</td>
                            <td>-</td>
                        </tr>
                        <tr>
                            <td>3961</td>
                            <td>عطر 50 مل</td>
                            <td>منتج</td>
                            <td>ماركة 2</td>
                            <td>718</td>
                            <td>3</td>
                            <td>-</td>
                        </tr>
                        <!-- يمكنك إضافة المزيد من الصفوف حسب الحاجة -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function showTable() {
            document.querySelector('.table-container').style.display = 'block';
        }
    </script>
</body>

</html>

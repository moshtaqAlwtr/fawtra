<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ملخص عمليات المخزون</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(120deg, #f0f4f8, #d8e3e8);
            font-family: 'Tajawal', sans-serif;
        }

        .card {
            background-color: #ffffff;
            border: none;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }

        .card-header {
            background: linear-gradient(45deg, #1d8cf8, #3358f4);
            color: white;
            font-weight: bold;
            font-size: 20px;
            padding: 15px;
            border-radius: 10px 10px 0 0;
            text-align: center;
        }

        .form-control,
        .custom-select {
            border-radius: 5px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #4CAF50, #2E7D32);
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            margin-right: 10px;
        }

        .btn-primary:hover {
            background: linear-gradient(45deg, #66BB6A, #388E3C);
        }

        .btn-reset {
            background: linear-gradient(45deg, #ff5252, #e53935);
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
        }

        .btn-reset:hover {
            background: linear-gradient(45deg, #ff7b7b, #f44336);
        }

        .alert-warning {
            background: #ffe8c4;
            border-left: 5px solid #ffa726;
            font-weight: bold;
            padding: 15px;
        }

        label {
            font-weight: bold;
            color: #555;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <!-- Header Section -->
        <div class="card">
            <div class="card-header">ملخص عمليات المخزون</div>
            <div class="card-body">
                <form>
                    <div class="row mb-3">
                        <div class="col-md-3">
                            <label for="store" class="form-label">المستودع</label>
                            <select id="store" class="custom-select">
                                <option selected>[Any Store]</option>
                                <option>المستودع 1</option>
                                <option>المستودع 2</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label for="productType" class="form-label">النوع</label>
                            <select id="productType" class="custom-select">
                                <option selected>[Any Product Type]</option>
                                <option>نوع 1</option>
                                <option>نوع 2</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label for="category" class="form-label">التصنيف</label>
                            <select id="category" class="custom-select">
                                <option selected>[جميع التصنيفات]</option>
                                <option>تصنيف 1</option>
                                <option>تصنيف 2</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label for="product" class="form-label">المنتجات</label>
                            <select id="product" class="custom-select">
                                <option selected>اختر منتج</option>
                                <option>منتج 1</option>
                                <option>منتج 2</option>
                            </select>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label for="dateFrom" class="form-label">الفترة من / إلى</label>
                            <div class="d-flex">
                                <input type="date" id="dateFrom" class="form-control mr-2" placeholder="من">
                                <input type="date" id="dateTo" class="form-control" placeholder="إلى">
                            </div>
                        </div>
                    </div>
                    <div class="text-center mt-4">
                        <button type="button" class="btn btn-primary">بحث</button>
                        <button type="reset" class="btn btn-reset">إلغاء الفلتر</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Result Section -->
        <div class="card">
            <div class="card-header">النتائج</div>
            <div class="card-body">
                <div class="alert alert-warning">
                    <i class="fas fa-exclamation-circle"></i> لم يتم العثور على المنتجات.
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>

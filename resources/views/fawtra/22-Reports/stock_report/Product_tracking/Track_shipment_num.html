<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تقرير التجميع حسب</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(120deg, #f0f4f8, #d8e3e8);
            font-family: 'Tajawal', sans-serif;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-top: 30px;
            max-width: 900px;
        }
        .btn-primary {
            background-color: #0d47a1;
            border: none;
            font-size: 16px;
            padding: 10px 20px;
            border-radius: 5px;
            width: 100%;
        }
        .btn-primary:hover {
            background-color: #0b3a89;
        }
        .title {
            font-size: 20px;
            font-weight: bold;
            color: #1e88e5;
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="title">تقرير التجميع حسب</div>
    <form>
        <div class="form-row">
            <div class="form-group col-md-3">
                <label for="store">المستودع</label>
                <select id="store" class="form-control">
                    <option>الكل</option>
                    <option>المستودع الرئيسي</option>
                    <option>مستودع فرعي</option>
                </select>
            </div>
            <div class="form-group col-md-3">
                <label for="category">التصنيف</label>
                <select id="category" class="form-control">
                    <option>الكل</option>
                    <option>تصنيف 1</option>
                    <option>تصنيف 2</option>
                </select>
            </div>
            <div class="form-group col-md-3">
                <label for="brand">الماركة</label>
                <select id="brand" class="form-control">
                    <option>الكل</option>
                    <option>ماركة 1</option>
                    <option>ماركة 2</option>
                </select>
            </div>
            <div class="form-group col-md-3">
                <label for="branch">فرع</label>
                <select id="branch" class="form-control">
                    <option>الكل</option>
                    <option>فرع 1</option>
                    <option>فرع 2</option>
                </select>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-3">
                <label for="groupBy">تجميع حسب</label>
                <select id="groupBy" class="form-control">
                    <option>اختر التجميع</option>
                    <option>مجموعة 1</option>
                    <option>مجموعة 2</option>
                </select>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">عرض التقرير</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

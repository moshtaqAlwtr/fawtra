<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إعدادات API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e9eef4;
            margin: 0;
            padding: 0;
        }
        
        .top-bar {
            background-color: #007bff;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        .api-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            padding: 20px;
        }

        .api-item {
            display: flex;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #f1f1f1;
            transition: background-color 0.3s, transform 0.3s;
            position: relative;
            color: #333;
        }
        
        .api-item:last-child {
            border-bottom: none;
        }

        .api-item:hover {
            background-color: #333;
            color: #fff;
            transform: scale(1.02);
        }

        .icon-circle {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            margin-right: 15px;
        }

        .icon-blue {
            background-color: #007bff;
            color: white;
        }

        .icon-red {
            background-color: #e74c3c;
            color: white;
        }

        .api-title {
            font-size: 16px;
            font-weight: bold;
        }

        .api-item:hover .icon-circle {
            filter: brightness(1.2);
        }

        .api-item:hover .api-title {
            color: #fff;
        }

        .api-divider {
            border-top: 2px solid #007bff;
            width: 100%;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="top-bar">إعدادات API</div>

    <div class="container my-4">
        <!-- قائمة API -->
        <div class="api-container">
            <div class="row">
                <div class="col-12">
                    <span class="api-label">API</span>
                    <div class="api-divider"></div>
                </div>
            </div>
            <div class="api-item">
                <div class="icon-circle icon-blue"><i class="fas fa-tag"></i></div>
                <span class="api-title">API Keys</span>
            </div>
            <div class="api-item">
                <div class="icon-circle icon-red"><i class="fas fa-file-alt"></i></div>
                <span class="api-title">API Docs</span>
            </div>
        </div>
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إعدادات الضرائب</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            background-color: #e9ecef;
        }
        .navbar {
            background-color: #007bff;
            color: white;
        }
        .navbar .navbar-brand {
            color: white;
            font-size: 1.5em;
            font-weight: bold;
            margin: 0 auto;
        }
        .card {
            height: 100%;
        }
        .card-header {
            font-weight: bold;
            font-size: 1.1em;
            text-align: center;
            background-color: #f8f9fa;
            border-bottom: 2px solid #dee2e6;
        }
        .table th, .table td {
            vertical-align: middle;
            text-align: center;
        }
        .btn-add, .btn-save {
            margin-top: 15px;
        }
        .btn-remove {
            color: #dc3545;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <!-- شريط أزرق في الأعلى -->
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand mx-auto" href="#">إعدادات الضرائب</a>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        الضرائب
                    </div>
                    <div class="card-body">
                        <table class="table table-bordered">
                            <thead class="thead-light">
                                <tr>
                                    <th>الضريبة</th>
                                    <th>قيمة الضريبة</th>
                                    <th>متضمنة</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>القيمة المضافة</td>
                                    <td><input type="text" class="form-control" value="0%"></td>
                                    <td>
                                        <select class="form-control">
                                            <option>غير متضمنة</option>
                                            <option>متضمنة</option>
                                        </select>
                                    </td>
                                    <td><button class="btn btn-link btn-remove"><i class="fa fa-trash"></i></button></td>
                                </tr>
                                <tr>
                                    <td>صفرية</td>
                                    <td><input type="text" class="form-control" value="0%"></td>
                                    <td>
                                        <select class="form-control">
                                            <option>غير متضمنة</option>
                                            <option>متضمنة</option>
                                        </select>
                                    </td>
                                    <td><button class="btn btn-link btn-remove"><i class="fa fa-trash"></i></button></td>
                                </tr>
                                <tr>
                                    <td>قيمة مضافة</td>
                                    <td><input type="text" class="form-control" value="5%"></td>
                                    <td>
                                        <select class="form-control">
                                            <option>غير متضمنة</option>
                                            <option>متضمنة</option>
                                        </select>
                                    </td>
                                    <td><button class="btn btn-link btn-remove"><i class="fa fa-trash"></i></button></td>
                                </tr>
                            </tbody>
                        </table>
                        <button class="btn btn-primary btn-add">إضافة &#x2795;</button>
                        <button class="btn btn-success btn-save">حفظ</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function() {
            $('.btn-add').click(function() {
                $('table tbody').append(`
                    <tr>
                        <td>اسم الضريبة الجديدة</td>
                        <td><input type="text" class="form-control" value="0%"></td>
                        <td>
                            <select class="form-control">
                                <option>غير متضمنة</option>
                                <option>متضمنة</option>
                            </select>
                        </td>
                        <td><button class="btn btn-link btn-remove"><i class="fa fa-trash"></i></button></td>
                    </tr>
                `);
            });

            $('table').on('click', '.btn-remove', function() {
                $(this).closest('tr').remove();
            });
        });
    </script>
</body>
</html>

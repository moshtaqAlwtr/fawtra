<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إعدادات SMTP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f1f6fb;
            font-family: 'Tajawal', sans-serif;
        }
        .header-bar {
            background-color: #ffffff;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .btn-custom-save {
            background-color: #28a745;
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            font-weight: bold;
            border: none;
        }
        .btn-custom-reset {
            background-color: #6c757d;
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            font-weight: bold;
            border: none;
        }
        .form-container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
    </style>
</head>
<body>

<!-- Header Bar -->
<div class="container header-bar">
    <div>
        <button class="btn btn-custom-save"><i class="fas fa-save"></i> حفظ</button>
    </div>
    <div>
        <button class="btn btn-custom-reset"><i class="fas fa-sync-alt"></i> إعادة تعيين SMTP</button>
    </div>
</div>

<div class="container">
    <h5 class="mb-4">إعدادات الـ SMTP</h5>
    <div class="form-container">
        <h6>إعدادات الـ SMTP</h6>
        <div class="form-check mt-3">
            <input class="form-check-input" type="checkbox" id="smtpCheck">
            <label class="form-check-label" for="smtpCheck">أرسل البريد باستعمال حساب SMTP</label>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

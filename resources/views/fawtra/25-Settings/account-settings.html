<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إعدادات الحساب</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f1f6fb;
            font-family: 'Tajawal', sans-serif;
        }
        .header-bar {
            background: linear-gradient(90deg, #f1f6fb, #f1f6fb);
            color: white;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .btn-custom {
            background: linear-gradient(90deg, #4caf50, #81c784);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            border: none;
        }
        .btn-outline-secondary {
            background: linear-gradient(90deg, #2196f3, #64b5f6);
            color: white;
            border: none;
        }
        .btn-outline-secondary:hover {
            background: linear-gradient(90deg, #1976d2, #42a5f5);
        }
        .form-container {
            background: linear-gradient(120deg, #ffffff, #f1f6fb);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .footer-bar {
            background: linear-gradient(90deg, #0099cc, #80d8ff);
            color: white;
            padding: 10px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>

<!-- Header Bar -->
<div class="container header-bar">
    <div>
        <button class="btn btn-custom"><i class="fas fa-save"></i> حفظ</button>
    </div>
    <div class="d-flex gap-2">
        <button class="btn btn-outline-secondary">تغيير البريد الإلكتروني</button>
        <button class="btn btn-outline-secondary">تغيير كلمة المرور</button>
    </div>
</div>

<div class="container">
    <h5 class="mb-4">إعدادات الحساب</h5>
    <div class="row">
        <!-- Account Settings Section -->
        <div class="col-md-6">
            <div class="form-container">
                <h6>إعدادات الحساب</h6>
                <div class="row mb-3">
                    <label class="col-4">العملة</label>
                    <div class="col-8">
                        <select class="form-select">
                            <option>ريال سعودي (SAR)</option>
                        </select>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-4">المنطقة الزمنية</label>
                    <div class="col-8">
                        <select class="form-select">
                            <option>Riyadh (UTC+03:00)</option>
                        </select>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-4">صيغة الوقت</label>
                    <div class="col-8">
                        <select class="form-select">
                            <option>dd/mm/yyyy (10/11/2024)</option>
                        </select>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-4">اللغة</label>
                    <div class="col-8">
                        <select class="form-select">
                            <option>العربية (AR)</option>
                        </select>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-4">أنت تبيع</label>
                    <div class="col-8">
                        <select class="form-select">
                            <option>المنتجات فقط</option>
                        </select>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-4">طريقة الطباعة</label>
                    <div class="col-8">
                        <select class="form-select">
                            <option>متصفح</option>
                        </select>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-4">الشعار</label>
                    <div class="col-8">
                        <input type="file" class="form-control">
                    </div>
                </div>
            </div>
        </div>

        <!-- Business Info Section -->
        <div class="col-md-6">
            <div class="form-container">
                <h6>بيانات العمل</h6>
                <div class="row mb-3">
                    <label class="col-4">الاسم التجاري</label>
                    <div class="col-8">
                        <input type="text" class="form-control" value="مؤسسة أعمال خاصة للتجارة">
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-4">الاسم الأول</label>
                    <div class="col-8">
                        <input type="text" class="form-control" value="محمد">
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-4">جوال</label>
                    <div class="col-8">
                        <input type="text" class="form-control" value="0509992803">
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-4">عنوان الشارع 1</label>
                    <div class="col-8">
                        <input type="text" class="form-control" value="الرياض">
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-4">المدينة</label>
                    <div class="col-8">
                        <input type="text" class="form-control" value="الرياض">
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-4">البلد</label>
                    <div class="col-8">
                        <select class="form-select">
                            <option>المملكة العربية السعودية (SA)</option>
                        </select>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-4">السجل التجاري (اختياري)</label>
                    <div class="col-8">
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-4">الرقم الضريبي (اختياري)</label>
                    <div class="col-8">
                        <input type="text" class="form-control">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<div class="footer-bar">
    لديك سؤال؟
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

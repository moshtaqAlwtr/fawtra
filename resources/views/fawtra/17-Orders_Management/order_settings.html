<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إعدادات الطلبات</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            direction: rtl;
            background: linear-gradient(to bottom right, #e0f7fa, #e6eeff);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #333;
        }

        /* تصميم الحاوية */
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        /* تصميم صندوق الإعدادات */
        .box {
            background: linear-gradient(135deg, #4b73a4, #1e88e5);
            width: 280px;
            height: 280px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .box:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        /* تنسيق الأيقونة */
        .icon {
            font-size: 64px;
            color: #fff;
            margin-bottom: 10px;
        }

        /* تنسيق العنوان */
        .box h2 {
            font-size: 22px;
            color: #fff;
            font-weight: bold;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box" onclick="window.location.href='order_types.html'">
            <div class="icon">
                <i class="fas fa-tools"></i>
            </div>
            <h2>نوع الطلب</h2>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة الطلبات</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            direction: rtl;
            background: linear-gradient(to bottom right, #e0f7fa, #e6eeff);
            color: #333;
        }
        /* الشريط العلوي المتدرج */
        .navbar {
            background: linear-gradient(to right, #007bff, #0056b3);
            padding: 10px 20px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .navbar h1 {
            margin: 0;
            font-size: 24px;
            font-weight: bold;
        }
        .navbar .user-info {
            display: flex;
            align-items: center;
        }
        .navbar .user-info img {
            border-radius: 50%;
            width: 35px;
            height: 35px;
            margin-left: 10px;
        }
        .navbar .user-info span {
            font-size: 16px;
            font-weight: bold;
        }
        /* المحتوى */
        .content {
            padding: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
        }
        .box {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            padding: 40px;
            max-width: 500px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            text-align: center;
        }
        .empty-message {
            color: #555;
            font-size: 20px;
            font-weight: 500;
            margin-top: 20px;
        }
        .empty-message i {
            color: #007bff;
            font-size: 2em;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <!-- الشريط العلوي المتدرج -->
    <div class="navbar">
        <h1>إدارة الطلبات</h1>
        <div class="user-info">
            <span>محمد العتيبي</span>
            <img src="https://img.icons8.com/ios-filled/50/ffffff/user-male-circle.png" alt="User">
        </div>
    </div>

    <!-- المحتوى -->
    <div class="content">
        <div class="box">
            <i class="fas fa-info-circle"></i>
            <p class="empty-message">لم يتم إضافة أنواع طلبات بعد</p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

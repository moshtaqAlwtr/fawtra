<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>متابعة حالات العميل</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #e9ecef;
        }
        .top-bar {
            background-color: #007bff;
            padding: 15px;
            color: white;
            font-weight: bold;
            text-align: center;
        }
        .table-container {
            margin-top: 20px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .table th, .table td {
            vertical-align: middle;
            text-align: center;
        }
        .btn-save {
            background-color: #28a745;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            padding: 8px 16px;
        }
        .btn-save:hover {
            background-color: #218838;
        }
        .btn-add {
            background-color: #007bff;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            padding: 8px 16px;
        }
        .btn-delete {
            background-color: transparent;
            color: #dc3545;
            border: none;
            cursor: pointer;
            font-size: 1.2em;
        }
        .btn-delete:hover {
            color: #c82333;
        }
        .color-box {
            width: 100%;
            height: 30px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>

<div class="top-bar">
    متابعة حالات العميل
</div>

<div class="container table-container">
    <div class="text-end mb-3">
        <button class="btn btn-save"><i class="bi bi-save"></i> حفظ</button>
    </div>
    <table class="table table-bordered" id="statusTable">
        <thead class="table-light">
            <tr>
                <th>الاسم</th>
                <th>اللون</th>
                <th>الخيار</th>
                <th>حذف</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>متابعة</td>
                <td><input type="color" value="#ff0000" class="form-control form-control-color color-box"></td>
                <td>
                    <div class="form-check form-check-inline">
                        <input type="checkbox" class="form-check-input" id="positive1">
                        <label class="form-check-label" for="positive1">إيجابية</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input type="checkbox" class="form-check-input" id="needImprove1">
                        <label class="form-check-label" for="needImprove1">يتوجب علي الارتفاع</label>
                    </div>
                </td>
                <td><button class="btn-delete" onclick="deleteRow(this)"><i class="bi bi-trash"></i></button></td>
            </tr>
            <!-- المزيد من الصفوف يمكن إضافتها هنا -->
        </tbody>
    </table>
    <div class="text-center mt-3">
        <button class="btn btn-add" onclick="addNewRow()"><i class="bi bi-plus-circle"></i> إضافة حالة جديدة</button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // وظيفة لإضافة صف جديد إلى الجدول
    function addNewRow() {
        // الوصول إلى جسم الجدول
        const tableBody = document.getElementById("statusTable").getElementsByTagName("tbody")[0];

        // إنشاء صف جديد
        const newRow = document.createElement("tr");

        // إضافة الخلايا إلى الصف الجديد
        newRow.innerHTML = `
            <td><input type="text" class="form-control" placeholder="اسم الحالة"></td>
            <td><input type="color" value="#000000" class="form-control form-control-color color-box"></td>
            <td>
                <div class="form-check form-check-inline">
                    <input type="checkbox" class="form-check-input">
                    <label class="form-check-label">إيجابية</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="checkbox" class="form-check-input">
                    <label class="form-check-label">يتوجب علي الارتفاع</label>
                </div>
            </td>
            <td><button class="btn-delete" onclick="deleteRow(this)"><i class="bi bi-trash"></i></button></td>
        `;

        // إضافة الصف الجديد إلى جسم الجدول
        tableBody.appendChild(newRow);
    }

    // وظيفة لحذف الصف عند النقر على زر الحذف
    function deleteRow(button) {
        const row = button.closest("tr");
        row.remove();
    }
</script>

</body>
</html>

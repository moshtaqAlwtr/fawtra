<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إشعارات دائنة</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #fff;
            border-bottom: 1px solid #ddd;
        }

        .header .buttons {
            display: flex;
            gap: 10px;
        }

        .header button {
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        .header .help-button {
            background-color: #f5f5f5;
        }

        .header .go-to-site {
            background-color: #f5f5f5;
        }

        .header .create-button {
            background-color: #28a745;
            color: #fff;
        }

        .credit-note-top-buttons {
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            background-color: #fff;
            border-bottom: 1px solid #ddd;
        }

        .credit-note-top-buttons button {
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        .preview-button {
            background-color: #007bff;
            color: #fff;
        }

        .save-draft {
            background-color: #ffc107;
        }

        .search-section {
            padding: 20px;
            display: flex;
            gap: 20px;
            background-color: #fff;
            border-bottom: 1px solid #ddd;
        }

        .search-section input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 100%;
        }

        .results {
            padding: 20px;
            background-color: #fff;
        }

        .results table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .results table, th, td {
            border: 1px solid #ddd;
            text-align: center;
            padding: 10px;
        }

        .results th {
            background-color: #f9f9f9;
        }

        .credit-note-form {
            padding: 20px;
            background-color: #fff;
            display: none; /* إخفاء القسم في البداية */
        }

        .print-button {
            background-color: #28a745;
            color: #fff;
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        .items-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .items-table, th, td {
            border: 1px solid #ddd;
            text-align: center;
            padding: 10px;
        }

        .items-table th {
            background-color: #f9f9f9;
        }

        .add-item {
            margin-top: 10px;
            padding: 8px 12px;
            background-color: #28a745;
            border: none;
            color: #fff;
            cursor: pointer;
            border-radius: 4px;
        }
    </style>
</head>
<body>

<div class="header">
    <div class="buttons">
        <button class="help-button">المساعدة</button>
        <button class="go-to-site">ذهاب إلى الموقع</button>
    </div>
    <button class="create-button" onclick="showCreditNoteForm()">+ إنشاء إشعار دائن</button>
</div>

<!-- أزرار معاينة وحفظ كمسودة في الأعلى -->
<div class="credit-note-top-buttons">
    <button class="preview-button">معاينة</button>
    <button class="save-draft">حفظ كمسودة</button>
</div>

<div class="search-section">
    <input type="text" placeholder="بحث عن العميل">
    <input type="text" placeholder="رقم الفاتورة">
</div>

<div class="results">
    <table>
        <thead>
            <tr>
                <th>اسم العميل</th>
                <th>تاريخ الإنشاء</th>
                <th>قيمة الإشعار</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>--</td>
                <td>--</td>
                <td>--</td>
            </tr>
        </tbody>
    </table>
</div>

<!-- صفحة إشعار دائن -->
<div class="credit-note-form" id="creditNoteForm">
    <button class="print-button">طباعة وحفظ</button>

    <table class="items-table">
        <thead>
            <tr>
                <th>البند</th>
                <th>الوصف</th>
                <th>السعر</th>
                <th>الكمية</th>
                <th>الخصم</th>
                <th>الضريبة 1</th>
                <th>الضريبة 2</th>
                <th>الإجمالي</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>--</td>
                <td>--</td>
                <td>--</td>
                <td>--</td>
                <td>--</td>
                <td>--</td>
                <td>--</td>
                <td>--</td>
            </tr>
        </tbody>
    </table>
    <button class="add-item">أضف بند</button>
</div>

<script>
    function showCreditNoteForm() {
        document.getElementById('creditNoteForm').style.display = 'block';
    }
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>النماذج ذات الصلة</title>
    <!-- تضمين Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container my-5">
    <!-- العنوان -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h3>النماذج ذات الصلة</h3>
        <a href="add_related_form.html" class="btn btn-success">إضافة نموذج مخصص</a>
    </div>
    
    <!-- جدول النماذج -->
    <div class="card">
        <div class="card-header">
            قائمة النماذج
        </div>
        <div class="card-body">
            <table class="table table-striped table-hover">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">اسم النموذج</th>
                        <th scope="col">الوصف</th>
                        <th scope="col">الحالة</th>
                        <th scope="col">الإجراءات</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- إضافة صفوف النماذج هنا -->
                    <tr>
                        <th scope="row">1</th>
                        <td>نموذج تجريبي 1</td>
                        <td>هذا وصف مختصر للنموذج الأول</td>
                        <td><span class="badge badge-success">نشط</span></td>
                        <td>
                            <button class="btn btn-primary btn-sm">عرض</button>
                            <button class="btn btn-warning btn-sm">تعديل</button>
                            <button class="btn btn-danger btn-sm">حذف</button>
                        </td>
                    </tr>
                    <!-- يمكنك تكرار الصفوف للنماذج الأخرى -->
                </tbody>
            </table>
            <div class="text-center text-muted">
                لا يوجد نماذج بعد، يمكنك إضافة نموذج بالنقر على زر "إضافة نموذج مخصص"!
            </div>
        </div>
    </div>
</div>

<!-- تضمين Bootstrap JS و jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إعدادات العميل</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .top-bar {
            background-color: #007bff;
            padding: 10px;
            color: white;
            text-align: center;
            font-weight: bold;
        }
        .settings-container {
            padding: 20px;
            margin-top: 20px;
        }
        .settings-box {
            background-color: #ffffff;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            text-align: center;
            padding: 20px;
            transition: transform 0.3s ease;
            cursor: pointer;
            height: 100%;
        }
        .settings-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .settings-icon {
            font-size: 40px;
            color: #3b5998;
            margin-bottom: 10px;
        }
        .settings-title {
            font-size: 16px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body class="bg-light">

<header class="top-bar">
    إعدادات العميل
</header>

<main class="container settings-container">
    <div class="row g-4 text-center">
        <div class="col-md-4">
            <div class="settings-box" onclick="window.location.href='settings.html'">
                <div class="settings-icon">&#x1F464;</div>
                <div class="settings-title">عام</div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="settings-box" onclick="window.location.href='permissions-settings.html'">
                <div class="settings-icon">&#x1F510;</div>
                <div class="settings-title">صلاحيات العميل</div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="settings-box" onclick="window.location.href='settings-clients.html'">
                <div class="settings-icon">&#x1F4C4;</div>
                <div class="settings-title">الحقول الإضافية الخاصة بالعميل</div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="settings-box" onclick="window.location.href='client-status.html'">
                <div class="settings-icon">&#x1F4C8;</div>
                <div class="settings-title">حالات متابعة العميل</div>
            </div>     
        </div>
        <div class="col-md-4">
            <div class="settings-box" onclick="window.location.href='related_forms.html'">
                <div class="settings-icon">&#x1F527;</div>
                <div class="settings-title">النماذج ذات الصلة</div>
            </div>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إعدادات العميل</title>
    <link rel="icon" href="k.jpg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- إضافة خط من Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* تطبيق الخط الجديد على كامل الصفحة */
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #f4f6f9;
            color: #333;
        }

        /* شريط علوي متدرج */
        .top-bar {
            background: linear-gradient(90deg, #243B55, #141E30);
            padding: 15px;
            color: #ffffff;
            text-align: center;
            font-size: 22px;
            font-weight: bold;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }

        /* إعدادات القسم */
        .container {
            max-width: 700px;
            margin-top: 40px;
            margin-bottom: 40px;
        }

        .settings-section {
            background: #ffffff;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .settings-section:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        .settings-section h2 {
            font-size: 24px;
            color: #243B55;
            border-bottom: 2px solid #ddd;
            padding-bottom: 12px;
            margin-bottom: 20px;
        }

        .settings-section label {
            font-weight: bold;
            color: #555;
        }

        /* تنسيقات الانتقاء */
        .settings-section select {
            padding: 12px;
            border: 1px solid #aaa;
            border-radius: 5px;
            width: 100%;
            margin-bottom: 20px;
        }

        /* تنسيقات الحقول */
        .fields-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .field-option {
            display: flex;
            align-items: center;
            color: #243B55;
        }

        /* أزرار متدرجة */
        .buttons-container {
            text-align: center;
            margin-top: 30px;
        }

        .btn-custom {
            padding: 12px 24px;
            font-weight: bold;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            transition: background 0.3s ease, box-shadow 0.3s ease;
        }

        .btn-cancel {
            background: linear-gradient(90deg, #EF3B36, #8E0E00);
        }

        .btn-cancel:hover {
            box-shadow: 0 4px 10px rgba(239, 59, 54, 0.4);
        }

        .btn-save {
            background: linear-gradient(90deg, #28A745, #77B28C);
            margin-left: 10px;
        }

        .btn-save:hover {
            box-shadow: 0 4px 10px rgba(40, 167, 69, 0.4);
        }
    </style>
</head>

<body>

    <!-- الشريط العلوي -->
    <header class="top-bar">
        <i class="fas fa-cogs"></i> إعدادات العميل
    </header>

    <div class="container">
        <!-- إعدادات العميل -->
        <div class="settings-section">
            <h2><i class="fas fa-user-cog"></i> إعدادات العميل</h2>
            <label for="client-type">نوع العميل</label>
            <select id="client-type" class="form-select">
                <option value="both">كلاهما</option>
                <option value="individual">فردي فقط</option>
                <option value="business">تجاري فقط</option>
            </select>
        </div>

        <!-- الحقول الإضافية -->
        <div class="settings-section">
            <h2><i class="fas fa-list-alt"></i> الحقول الإضافية للعميل</h2>
            <div class="fields-section">
                <div class="field-option">
                    <input type="checkbox" id="photo">
                    <label for="photo">صورة</label>
                </div>
                <div class="field-option">
                    <input type="checkbox" id="type">
                    <label for="type">النوع</label>
                </div>
                <div class="field-option">
                    <input type="checkbox" id="birthdate">
                    <label for="birthdate">تاريخ الميلاد</label>
                </div>
                <div class="field-option">
                    <input type="checkbox" id="location">
                    <label for="location">الموقع على الخريطة</label>
                </div>
                <div class="field-option">
                    <input type="checkbox" id="opening-balance">
                    <label for="opening-balance">الرصيد الافتتاحي</label>
                </div>
                <div class="field-option">
                    <input type="checkbox" id="credit-limit">
                    <label for="credit-limit">الحد الائتماني</label>
                </div>
                <div class="field-option">
                    <input type="checkbox" id="credit-period">
                    <label for="credit-period">المدة الائتمانية</label>
                </div>
                <div class="field-option">
                    <input type="checkbox" id="id-number">
                    <label for="id-number">رقم الهوية</label>
                </div>
                <div class="field-option">
                    <input type="checkbox" id="multiple-addresses">
                    <label for="multiple-addresses">عناوين متعددة</label>
                </div>
                <div class="field-option">
                    <input type="checkbox" id="barcode">
                    <label for="barcode">باركود</label>
                </div>
                <div class="field-option">
                    <input type="checkbox" id="link">
                    <label for="link">الرابط</label>
                </div>
            </div>
        </div>

        <!-- الأزرار -->
        <div class="buttons-container">
            <button class="btn-custom btn-cancel" onclick="window.location.href='cancel.html'"><i class="fas fa-times"></i> إلغاء</button>
            <button class="btn-custom btn-save"><i class="fas fa-save"></i> حفظ</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>

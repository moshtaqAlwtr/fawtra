<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صلاحيات العميل</title>
    <link rel="icon" href="k.jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Tahoma', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f6f9;
            direction: rtl;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .header button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .btn-save {
            background-color: #007bff;
            color: #fff;
        }

        .btn-cancel {
            background-color: #dc3545;
            color: #fff;
        }

        .settings-container {
            display: flex;
            gap: 20px;
        }

        .settings-section {
            flex: 1;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .settings-section h2 {
            font-size: 20px;
            margin-bottom: 20px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
            color: #007bff;
        }

        .option {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .option input {
            margin-left: 10px;
        }

        .option label {
            font-weight: bold;
        }
    </style>
</head>

<body>

    <div class="header">
        <button class="btn-cancel">إلغاء</button>
        <h1>صلاحيات العميل</h1>
        <button class="btn-save">حفظ</button>
    </div>

    <div class="settings-container">
        <!-- الجزء الأيمن -->
        <div class="settings-section">
            <h2>صلاحيات العميل</h2>
            <div class="option">
                <input type="checkbox" id="disable-login">
                <label for="disable-login">إلغاء الدخول الإلكتروني للعميل</label>
            </div>
        </div>

        <!-- الجزء الأيسر -->
        <div class="settings-section">
            <h2>صلاحيات العميل</h2>
            <div class="option">
                <input type="checkbox" id="enable-registration">
                <label for="enable-registration">تفعيل تسجيل العميل</label>
            </div>
            <div class="option">
                <input type="checkbox" id="view-profile">
                <label for="view-profile">مشاهدة الملف الشخصي</label>
            </div>
            <div class="option">
                <input type="checkbox" id="edit-profile">
                <label for="edit-profile">تعديل ملفه الشخصي</label>
            </div>
            <div class="option">
                <input type="checkbox" id="view-notes">
                <label for="view-notes">مشاهدة الملحوظات والمرفقات المشتركة</label>
            </div>
            <div class="option">
                <input type="checkbox" id="view-invoices">
                <label for="view-invoices">مشاهدة ودفع الفواتير</label>
            </div>
            <div class="option">
                <input type="checkbox" id="view-quotes">
                <label for="view-quotes">مشاهدة والموافقة على عروض الأسعار</label>
            </div>
            <div class="option">
                <input type="checkbox" id="view-orders">
                <label for="view-orders">عرض أوامر التوريد</label>
            </div>
            <div class="option">
                <input type="checkbox" id="view-appointments">
                <label for="view-appointments">عرض المواعيد</label>
            </div>
            <div class="option">
                <input type="checkbox" id="disable-booking">
                <label for="disable-booking">تعطيل الحجز</label>
            </div>
            <div class="option">
                <input type="checkbox" id="disable-cancellation">
                <label for="disable-cancellation">تعطيل إلغاء الحجز</label>
            </div>
        </div>
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نموذج مخصص للعميل</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #e9ecef;
            font-family: 'Tahoma', sans-serif;
        }
        .top-bar {
            background-color: #007bff;
            color: white;
            padding: 10px;
            font-weight: bold;
            text-align: center;
        }
        .container {
            margin-top: 20px;
        }
        .card {
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .section-title {
            background-color: #f8f9fa;
            padding: 10px;
            font-weight: bold;
            color: #007bff;
            border-radius: 8px 8px 0 0;
        }
        .btn-save, .btn-cancel {
            font-weight: bold;
            border-radius: 5px;
            padding: 8px 16px;
        }
        .btn-save {
            background-color: #28a745;
            color: white;
            border: none;
        }
        .btn-cancel {
            background-color: #dc3545;
            color: white;
            border: none;
        }
        .form-control {
            border-radius: 5px;
        }
        .form-select {
            border-radius: 5px;
        }
        .actions-bar {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<header class="top-bar">
    نموذج مخصص للعميل
</header>

<div class="container">
    <!-- الشريط الأزرق بالأزرار في الأعلى -->
    <div class="text-end my-3">
        <button class="btn btn-save me-2"><i class="bi bi-save"></i> حفظ</button>
        <button class="btn btn-cancel"><i class="bi bi-x-circle"></i> إلغاء</button>
    </div>

    <!-- بطاقة نموذج المعلومات -->
    <div class="card">
        <div class="section-title">معلومات نموذج مخصص</div>
        <div class="card-body">
            <div class="row g-3">
                <div class="col-md-4">
                    <label for="identifier" class="form-label">المعرف <span class="text-danger">*</span></label>
                    <input type="text" id="identifier" class="form-control" placeholder="ادخل المعرف">
                </div>
                <div class="col-md-4">
                    <label for="name" class="form-label">الاسم <span class="text-danger">*</span></label>
                    <input type="text" id="name" class="form-control" placeholder="ادخل اسم العميل">
                </div>
                <div class="col-md-4">
                    <label for="status" class="form-label">الحالة <span class="text-danger">*</span></label>
                    <select id="status" class="form-select">
                        <option>غير نشط</option>
                        <option>نشط</option>
                    </select>
                </div>
                <div class="col-md-12">
                    <label for="description" class="form-label">الوصف</label>
                    <textarea id="description" class="form-control" rows="3" placeholder="ادخل وصف"></textarea>
                </div>
            </div>
        </div>
    </div>

    <!-- بطاقة الصلاحيات -->
    <div class="card mt-4">
        <div class="section-title">الصلاحيات</div>
        <div class="card-body">
            <div class="row g-3">
                <div class="col-md-6">
                    <label for="addRecord" class="form-label">أضف سجل</label>
                    <select id="addRecord" class="form-select">
                        <option>الكل</option>
                        <option>مخصص</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="editRecord" class="form-label">تعديل السجل</label>
                    <select id="editRecord" class="form-select">
                        <option>الكل</option>
                        <option>مخصص</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="viewRecord" class="form-label">عرض السجل</label>
                    <select id="viewRecord" class="form-select">
                        <option>الكل</option>
                        <option>مخصص</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="deleteRecord" class="form-label">حذف السجل</label>
                    <select id="deleteRecord" class="form-select">
                        <option>الكل</option>
                        <option>مخصص</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

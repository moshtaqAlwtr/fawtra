<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة الأقسام الوظيفية</title>
    <!-- استدعاء Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- استدعاء أيقونات Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            direction: rtl;
            background: linear-gradient(135deg, #f0f4ff, #ffffff);
            padding: 0;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .navbar {
            background: linear-gradient(90deg, #007bff, #00c6ff);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 22px;
            font-weight: bold;
            width: 100%;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .container {
            background: #ffffff;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
            margin-top: 20px;
        }
        h2 {
            color: #007bff;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .btn-green {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 30px;
            transition: background 0.3s, transform 0.3s;
        }
        .btn-green:hover {
            background-color: #218838;
            transform: scale(1.05);
        }
        .table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .table th, .table td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: right;
        }
        .table th {
            background-color: #007bff;
            color: white;
        }
        .dropdown-toggle::after {
            display: none;
        }
        .dropdown-menu {
            min-width: 150px;
            text-align: right;
        }
        .dropdown-item {
            padding: 10px;
            display: flex;
            align-items: center;
        }
        .dropdown-item i {
            margin-left: 8px;
        }
        .action-btn {
            background: none;
            border: none;
            color: #007bff;
            cursor: pointer;
            font-size: 18px;
        }
        .action-btn:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- الشريط العلوي -->
    <div class="navbar">
        إدارة الأقسام الوظيفية
    </div>
    
    <!-- المحتوى -->
    <div class="container">
        <h2>الأقسام</h2>
        <button class="btn btn-green mb-3" onclick="location.href='add_department.html';">أضف قسم +</button>
        
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>اسم القسم</th>
                    <th>الحالة</th>
                    <th>الإجراءات</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>قسم التسويق</td>
                    <td>نشط</td>
                    <td>
                        <div class="dropdown">
                            <button class="action-btn" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="bi bi-three-dots-vertical"></i>
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                                <li><a class="dropdown-item text-primary" href="#"><i class="bi bi-pencil-square"></i> تعديل</a></li>
                                <li><a class="dropdown-item text-danger" href="#"><i class="bi bi-trash"></i> حذف</a></li>
                            </ul>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>قسم المبيعات</td>
                    <td>نشط</td>
                    <td>
                        <div class="dropdown">
                            <button class="action-btn" id="dropdownMenuButton2" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="bi bi-three-dots-vertical"></i>
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton2">
                                <li><a class="dropdown-item text-primary" href="#"><i class="bi bi-pencil-square"></i> تعديل</a></li>
                                <li><a class="dropdown-item text-danger" href="#"><i class="bi bi-trash"></i> حذف</a></li>
                            </ul>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- استدعاء Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إضافة نوع وظيفة</title>
    <!-- استدعاء Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- استدعاء خط Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            direction: rtl;
            background: linear-gradient(135deg, #f0f4ff, #ffffff);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: right;
        }
        .container-custom {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
            text-align: center;
        }
        .header-bar {
            background: linear-gradient(to right, #0062cc, #004085);
            color: white;
            padding: 15px;
            border-radius: 8px;
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 30px;
            text-align: center;
        }
        .form-label {
            text-align: right;
            font-weight: bold;
            color: #333;
        }
        .form-control, .form-select, textarea {
            border-radius: 10px;
            margin-bottom: 20px;
            padding: 12px;
            border: 1px solid #ccc;
        }
        .btn-primary-custom {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            transition: all 0.3s ease-in-out;
        }
        .btn-primary-custom:hover {
            background: linear-gradient(135deg, #0056b3, #003d99);
            transform: translateY(-3px);
        }
        .btn-danger-custom {
            background: linear-gradient(135deg, #dc3545, #c82333);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            transition: all 0.3s ease-in-out;
        }
        .btn-danger-custom:hover {
            background: linear-gradient(135deg, #c82333, #a71d2a);
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    <!-- الشريط العلوي -->
    <div class="header-bar">
        إعدادات أنواع الوظائف
    </div>

    <!-- المحتوى -->
    <div class="container-custom">
        <h1 class="text-primary mb-4">إضافة نوع وظيفة</h1>
        <form>
            <div class="mb-3 text-start">
                <label for="name" class="form-label">الاسم</label>
                <input type="text" id="name" name="name" class="form-control" placeholder="أدخل اسم نوع الوظيفة" required>
            </div>

            <div class="mb-3 text-start">
                <label for="status" class="form-label">الحالة</label>
                <select id="status" name="status" class="form-select">
                    <option value="نشط">نشط</option>
                    <option value="غير نشط">غير نشط</option>
                </select>
            </div>

            <div class="mb-3 text-start">
                <label for="description" class="form-label">الوصف</label>
                <textarea id="description" name="description" class="form-control" placeholder="أدخل وصف نوع الوظيفة"></textarea>
            </div>

            <div class="d-flex justify-content-center gap-3 mt-4">
                <button type="submit" class="btn btn-primary-custom">حفظ</button>
                <button type="button" class="btn btn-danger-custom" onclick="window.location.href='job_types_settings.html'">إلغاء</button>
            </div>
        </form>
    </div>

    <!-- استدعاء Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إضافة مستوى وظيفي</title>
    <!-- استدعاء Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- استدعاء خط Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(135deg, #e0f7fa, #ffffff);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .header {
            background: linear-gradient(to right, #007bff, #0056b3);
            color: white;
            padding: 15px;
            text-align: center;
            width: 100%;
            max-width: 900px;
            border-radius: 8px;
            font-size: 20px;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            margin-bottom: 20px;
        }
        .form-container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
        }
        .form-container h1 {
            color: #007bff;
            margin-bottom: 20px;
        }
        .btn-custom {
            background: linear-gradient(135deg, #28a745, #218838);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            transition: background 0.3s, transform 0.3s;
        }
        .btn-custom:hover {
            background: linear-gradient(135deg, #218838, #1e7e34);
            transform: scale(1.05);
        }
        .btn-cancel {
            background: linear-gradient(135deg, #dc3545, #c82333);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            transition: background 0.3s, transform 0.3s;
        }
        .btn-cancel:hover {
            background: linear-gradient(135deg, #c82333, #a71d2a);
            transform: scale(1.05);
        }
        .form-control, .form-select, textarea {
            border-radius: 8px;
            margin-bottom: 15px;
            padding: 12px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <!-- الشريط العلوي -->
    <div class="header">
        إضافة مستوى وظيفي
    </div>
    
    <!-- المحتوى -->
    <div class="form-container">
        <h1>إضافة مستوى وظيفي</h1>
        <form>
            <label for="name" class="form-label">اسم المستوى الوظيفي:</label>
            <input type="text" id="name" name="name" class="form-control" placeholder="أدخل اسم المستوى الوظيفي" required>
            
            <label for="status" class="form-label">الحالة:</label>
            <select id="status" name="status" class="form-select">
                <option value="active">نشط</option>
                <option value="inactive">غير نشط</option>
            </select>

            <label for="description" class="form-label">الوصف:</label>
            <textarea id="description" name="description" class="form-control" placeholder="أدخل وصف المستوى"></textarea>

            <div class="d-flex justify-content-center gap-3 mt-4">
                <button type="submit" class="btn btn-custom">حفظ</button>
                <button type="button" class="btn btn-cancel" onclick="location.href='job_levels.html'">إلغاء</button>
            </div>
        </form>
    </div>

    <!-- استدعاء Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إعدادات أنواع الوظائف</title>
    <!-- استدعاء Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- استدعاء خط Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            direction: rtl;
            background: linear-gradient(135deg, #f0f4ff, #ffffff);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .top-bar {
            background: linear-gradient(to right, #007bff, #0056b3);
            color: white;
            padding: 15px;
            text-align: center;
            width: 100%;
            font-size: 20px;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            margin-bottom: 20px;
        }
        .page-content {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            max-width: 900px;
            width: 90%;
            text-align: center;
        }
        .btn-add {
            background: linear-gradient(135deg, #28a745, #218838);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            margin-bottom: 20px;
            transition: background 0.3s, transform 0.3s;
        }
        .btn-add:hover {
            background: linear-gradient(135deg, #218838, #1e7e34);
            transform: scale(1.05);
        }
        .table-container {
            margin-top: 30px;
        }
        .table th {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            text-align: center;
        }
        .table td {
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- الشريط العلوي -->
    <div class="top-bar">
        إعدادات أنواع الوظائف
    </div>

    <!-- المحتوى -->
    <div class="page-content">
        <h1 class="text-primary mb-4">أنواع الوظائف</h1>
        <button class="btn btn-add" onclick="window.location.href='add_job_type.html'">أضف نوع وظيفة</button>

        <!-- حاوية الجدول -->
        <div class="table-container">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>الاسم</th>
                        <th>الحالة</th>
                        <th>الوصف</th>
                        <th>الإجراءات</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td colspan="4" class="text-center">لا يوجد أنواع الوظائف أضيفت حتى الآن</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- استدعاء Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

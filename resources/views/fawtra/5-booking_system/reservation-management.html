<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة الحجوزات</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #e0e6ed;
            font-family: 'Arial', sans-serif;
        }
        .header-buttons .btn {
            margin-left: 0.5rem;
        }
        .no-bookings-alert {
            font-size: 1rem;
            border-radius: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            margin-top: 2rem;
        }
        .no-bookings-alert i {
            margin-left: 0.5rem;
        }
        .btn-container {
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>

<div class="container my-4">
    <!-- Header Buttons -->
    <div class="d-flex justify-content-between align-items-center btn-container">
        <button class="btn btn-success"  onclick="window.location.href='add-reservation.html';"><i class="fas fa-plus"></i> أضف حجز</button>
        <button class="btn btn-outline-secondary" onclick="window.location.href='appointments.html';">المواعيد المحجوزة</button>
    </div>

    <!-- No Bookings Alert -->
    <div class="alert alert-warning no-bookings-alert">
        <i class="fas fa-exclamation-circle"></i> لا يوجد حجوزات أضيفت حتى الآن، اضف حجز.
    </div>
</div>

<!-- Bootstrap and Font Awesome Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تفاصيل الحجز</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">

        <!-- Alert Message -->
        <div class="alert alert-danger d-flex justify-content-between align-items-center" role="alert">
            <span>يجب أن يكون لديك خدمة نشطة واحدة على الأقل وتأكد من إدخال المدة لإكمال الحجز</span>
            <button class="btn btn-success"onclick="window.location.href='add_service.html'">أضف خدمة</button>
        </div>

        <!-- Step Progress Bar -->
        <div class="card mb-3">
            <div class="card-body d-flex justify-content-between align-items-center">
                <div class="text-center">
                    <i class="bi bi-person-circle display-6"></i>
                    <p>العميل</p>
                </div>
                <div class="text-center">
                    <i class="bi bi-calendar-event display-6"></i>
                    <p>التاريخ</p>
                </div>
                <div class="text-center">
                    <i class="bi bi-person display-6"></i>
                    <p>موظف</p>
                </div>
                <div class="text-center">
                    <i class="bi bi-chat-dots display-6"></i>
                    <p>خدمة</p>
                </div>
            </div>
        </div>

        <!-- Booking Details -->
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center">
                        تفاصيل الحجز
                    </div>
                    <div class="list-group list-group-flush">
                        <div class="list-group-item d-flex justify-content-between align-items-center">
                            <span>الخدمات المختارة</span>
                            <i class="bi bi-chat-dots"></i>
                        </div>
                        <div class="list-group-item d-flex justify-content-between align-items-center">
                            <span>موظف</span>
                            <i class="bi bi-person"></i>
                        </div>
                        <div class="list-group-item d-flex justify-content-between align-items-center">
                            <span>التاريخ</span>
                            <i class="bi bi-calendar-event"></i>
                        </div>
                    </div>
                </div>
            </div>

            <!-- New Appointment Section -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center">
                        موعد جديد
                    </div>
                    <div class="card-body">
                        <label for="service-select" class="form-label">اختر خدمة</label>
                        <select class="form-select mb-3" id="service-select">
                            <option selected>اختر خدمة</option>
                            <!-- Add more options here -->
                        </select>
                        <button class="btn btn-secondary w-100" disabled>التالي</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Icons CDN for Icons Used -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إعدادات الحجز</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">

        <!-- Header with Save and Cancel Buttons -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h4 class="m-0">إعدادات الحجز</h4>
            <div>
                <button class="btn btn-success mx-1">
                    <i class="bi bi-save"></i> حفظ
                </button>
                <button class="btn btn-secondary mx-1">إلغاء</button>
                <button class="btn btn-outline-secondary mx-1"><i class="bi bi-x-lg"></i></button>
            </div>
        </div>

        <!-- Form Card -->
        <div class="card">
            <div class="card-body">
                <form>
                    <!-- Booking Slots Division -->
                    <div class="mb-3">
                        <label for="booking-division" class="form-label">تقسيم مواعيد الحجز</label>
                        <input type="number" class="form-control" id="booking-division" placeholder="10">
                    </div>

                    <!-- Checkbox Options -->
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" id="assign-services">
                        <label class="form-check-label" for="assign-services">تحديد الخدمات للموظف</label>
                    </div>
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" id="book-one-service">
                        <label class="form-check-label" for="book-one-service">احجز خدمة واحدة</label>
                    </div>

                    <!-- Payment Method Dropdown -->
                    <div class="mb-3">
                        <label for="payment-status" class="form-label">سداد العميل للحجز أونلاين</label>
                        <select class="form-select" id="payment-status">
                            <option selected>تم تعطيله</option>
                            <!-- Add more options here if needed -->
                        </select>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap Icons CDN for Icons Used -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

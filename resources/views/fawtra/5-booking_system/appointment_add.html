<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نموذج حديث</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
                <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
                <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
                <link rel="stylesheet" href="../Design/css/data.css">
    <link rel="stylesheet" href="style.css">
</head>
<style>body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    text-align: right;
}

.card {
    border-radius: 8px;
    overflow: hidden;
}

.card-header {
    background-color: #f8f9fa;
    border-bottom: 1px solid #e9ecef;
}

.card-header .btn {
    margin-right: 5px;
}

.card-body {
    background-color: #ffffff;
}

.form-control {
    border-radius: 4px;
    box-shadow: none;
}

.form-check-label {
    font-weight: bold;
}

.btn-success {
    background-color: #28a745;
    border: none;
}

.btn-outline-secondary {
    color: #6c757d;
    border: 1px solid #6c757d;
}

.btn-outline-danger {
    color: #dc3545;
    border: 1px solid #dc3545;
}
.notes-editor {
    overflow: hidden;
}

textarea:focus {
    outline: none;
    box-shadow: none;
}

.toolbar button {
    color: #6c757d;
}

.toolbar button:hover {
    color: #343a40;
}
#shareWithClient + .form-check-label,
#recurring + .form-check-label,
#assignToEmployees + .form-check-label {
    margin-right: 20px;
}


</style>
<body class="bg-light">

<div class="container my-5">
    <div class="card shadow-lg">
        <div class="card-header d-flex justify-content-between align-items-center">
            <button class="btn btn-success">حفظ</button>
            <button class="btn btn-outline-secondary">إلغاء</button>
            <button class="btn btn-outline-danger">X</button>
        </div>
        <div class="card-body">
            <form>
                <div class="form-row">
                    <div class="col-md-4 mb-3">
                        <label for="work">العمل</label>
                        <select class="form-control" id="work">
                            <option>أختر عميل</option>
                        </select>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="date">Date</label>
                        <input type="date" class="form-control" id="deliveryStartDate">
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="time">الوقت</label>
                        <input type="time" class="form-control" id="time">
                    </div>
                </div>

            

<div class="form-group">
    <label for="notes" class="font-weight-bold">الملاحظات</label>
    <div class="notes-editor border rounded">
        <div class="toolbar bg-light border-bottom p-2 d-flex justify-content-start">
            <button class="btn btn-light btn-sm mx-1"><i class="fas fa-align-justify"></i></button>
            <button class="btn btn-light btn-sm mx-1"><i class="fas fa-list-ul"></i></button>
            <button class="btn btn-light btn-sm mx-1">14</button>
            <button class="btn btn-light btn-sm mx-1"><i class="fas fa-font"></i></button>
            <button class="btn btn-light btn-sm mx-1"><i class="fas fa-strikethrough"></i></button>
            <button class="btn btn-light btn-sm mx-1"><i class="fas fa-underline"></i></button>
            <button class="btn btn-light btn-sm mx-1"><i class="fas fa-italic"></i></button>
            <button class="btn btn-light btn-sm mx-1"><i class="fas fa-bold"></i></button>
        </div>
        <textarea class="form-control border-0" id="notes" rows="5" placeholder="اكتب ملاحظاتك هنا..."></textarea>
    </div>
</div>



                

                <div class="form-group">
                    <label for="duration">مدة</label>
                    <input type="text" class="form-control" id="duration" placeholder="00:00">
                </div>

                <div class="form-check mb-2">
                    <input type="checkbox" class="form-check-input" id="shareWithClient">
                    <label class="form-check-label" for="shareWithClient">مشاركة مع العميل</label>
                </div>

                <div class="form-check mb-2">
                    <input type="checkbox" class="form-check-input" id="recurring" >
                    <label class="form-check-label" for="recurring">متكرر</label>
                </div>

                <div class="form-check mb-2">
                    <input type="checkbox" class="form-check-input" id="assignToEmployees">
                    <label class="form-check-label" for="assignToEmployees">تعيين إلى موظفين</label>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script src="../js/date.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

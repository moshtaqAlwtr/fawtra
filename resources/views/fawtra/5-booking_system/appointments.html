<script>
    function toggleAdvancedSearch() {
        const advancedSearch = document.getElementById("advanced-search");
        if (advancedSearch.style.display === "none" || advancedSearch.style.display === "") {
            advancedSearch.style.display = "block";
        } else {
            advancedSearch.style.display = "none";
        }
    }
</script>
<script>
    const calendarContainer = document.getElementById("calendarContainer");
    const calendarMonthYear = document.getElementById("calendarMonthYear");
    const calendarBody = document.getElementById("calendarBody");

    let currentYear = 1970;
    let currentMonth = 0; // January

    document.getElementById("calendarButton").addEventListener("click", function() {
        calendarContainer.style.display = calendarContainer.style.display === "none" ? "block" : "none";
        renderCalendar(currentMonth, currentYear);
    });

    function renderCalendar(month, year) {
        const monthNames = ["يناير", "فبراير", "مارس", "أبريل", "مايو", "يونيو", "يوليو", "أغسطس", "سبتمبر", "أكتوبر", "نوفمبر", "ديسمبر"];
        calendarMonthYear.textContent = `${monthNames[month]} ${year}`;

        // Clear previous calendar cells
        calendarBody.innerHTML = "";

        // First day of the month
        const firstDay = new Date(year, month).getDay();
        // Number of days in the month
        const daysInMonth = 32 - new Date(year, month, 32).getDate();

        // Adding empty divs for the days before the first day of the month
        for (let i = 0; i < firstDay; i++) {
            const emptyDiv = document.createElement("div");
            emptyDiv.classList.add("empty-day");
            calendarBody.appendChild(emptyDiv);
        }

        // Adding divs for each day in the month
        for (let date = 1; date <= daysInMonth; date++) {
            const dayDiv = document.createElement("div");
            dayDiv.classList.add("calendar-day");
            dayDiv.textContent = date;
            calendarBody.appendChild(dayDiv);
        }
    }

    function prevMonth() {
        currentMonth = currentMonth === 0 ? 11 : currentMonth - 1;
        currentYear = currentMonth === 11 ? currentYear - 1 : currentYear;
        renderCalendar(currentMonth, currentYear);
    }

    function nextMonth() {
        currentMonth = currentMonth === 11 ? 0 : currentMonth + 1;
        currentYear = currentMonth === 0 ? currentYear + 1 : currentYear;
        renderCalendar(currentMonth, currentYear);
    }

    function showToday() {
        const today = new Date();
        currentYear = today.getFullYear();
        currentMonth = today.getMonth();
        renderCalendar(currentMonth, currentYear);
    }

    renderCalendar(currentMonth, currentYear);
</script>

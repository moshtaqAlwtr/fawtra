<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إضافة خدمة جديدة</title>
    <!-- مكتبة Bootstrap -->
    <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f1f2f6;
        }

        .top-bar {
            background-color: #007bff;
            padding: 10px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .btn-green {
            background-color: #28a745;
            color: white;
        }

        .section {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            margin-top: 20px;
        }

        .form-control, .form-select {
            margin-bottom: 10px;
        }

        .form-label {
            font-weight: bold;
        }
    </style>
</head>
<body dir="rtl">

    <!-- شريط علوي -->
    <div class="top-bar">
        <div>
            <button class="btn btn-light">الذهاب إلى الموقع</button>
            <button class="btn btn-light">المساعدة</button>
        </div>
        <div>
            <span>الخدمات &gt; إضافة خدمة جديدة</span>
        </div>
    </div>

    <!-- قسم الإضافة -->
    <div class="container mt-4">
        <!-- الأزرار العلوية -->
        <div class="d-flex justify-content-between mb-3">
            <div>
                <button class="btn btn-green">حفظ</button>
                <button class="btn btn-secondary">إلغاء</button>
            </div>
            <div>
                <button class="btn btn-light">X</button>
            </div>
        </div>

        <!-- تفاصيل البند -->
     <!-- تفاصيل البند -->
<div class="section">
    <h5 class="mb-3">تفاصيل البند</h5>
    <div class="row">
        <!-- كود الخدمة -->
        <div class="col-md-4">
            <label for="item-code" class="form-label">كود الخدمة</label>
            <input type="text" class="form-control" id="item-code" placeholder="3961">
        </div>
        
        <!-- الاسم -->
        <div class="col-md-8">
            <label for="item-name" class="form-label">الاسم <span class="text-danger">*</span></label>
            <input type="text" class="form-control" id="item-name" placeholder="أدخل اسم الخدمة">
        </div>

        <!-- الوصف -->
        <div class="col-md-12">
            <label for="description" class="form-label">الوصف</label>
            <textarea class="form-control" id="description" rows="2" placeholder="أدخل وصف الخدمة"></textarea>
        </div>

        <!-- الصورة -->
        <div class="col-md-12">
            <label for="image" class="form-label">الصورة</label>
            <input type="file" class="form-control" id="image">
            <small class="text-muted">أضف الملف هنا أو اختر من جهازك</small>
        </div>

        <!-- التصنيف -->
        <div class="col-md-6">
            <label for="classification" class="form-label">التصنيف</label>
            <select class="form-select" id="classification">
                <option selected>الافتراضي</option>
                <option>تصنيف 1</option>
                <option>تصنيف 2</option>
            </select>
        </div>

        <!-- Sales Account -->
        <div class="col-md-6">
            <label for="sales-account" class="form-label">Sales Account</label>
            <select class="form-select" id="sales-account">
                <option selected>الافتراضي</option>
                <option>حساب 1</option>
                <option>حساب 2</option>
            </select>
        </div>

        <!-- Sales Cost Account -->
        <div class="col-md-6">
            <label for="sales-cost-account" class="form-label">Sales Cost Account</label>
            <select class="form-select" id="sales-cost-account">
                <option selected>الافتراضي</option>
                <option>حساب تكلفة 1</option>
                <option>حساب تكلفة 2</option>
            </select>
        </div>

        <!-- المورد -->
        <div class="col-md-6">
            <label for="vendor" class="form-label">المورد</label>
            <select class="form-select" id="vendor">
                <option selected>اختر مورد</option>
                <option>مورد 1</option>
                <option>مورد 2</option>
            </select>
        </div>

        <!-- خيارات إضافية -->
        <div class="col-md-6 mt-3">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="returnable">
                <label class="form-check-label" for="returnable">منتج قابل للإرجاع</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="is-service">
                <label class="form-check-label" for="is-service">منتج خدمة</label>
            </div>
        </div>

        <!-- المدة بالدقائق -->
        <div class="col-md-6 mt-3">
            <label for="duration" class="form-label">المدة بالدقائق</label>
            <input type="number" class="form-control" id="duration" placeholder="أدخل المدة بالدقائق">
        </div>
    </div>
</div>


       
       <!-- تفاصيل التسعيرة -->
<div class="section">
    <h5 class="mb-3">تفاصيل التسعيرة</h5>
    <div class="row">
        <!-- سعر الشراء -->
        <div class="col-md-4">
            <label for="purchase-price" class="form-label">سعر الشراء</label>
            <input type="number" class="form-control" id="purchase-price" placeholder="أدخل سعر الشراء">
        </div>
        
        <!-- سعر الوحدة -->
        <div class="col-md-4">
            <label for="unit-price" class="form-label">سعر الوحدة</label>
            <input type="number" class="form-control" id="unit-price" placeholder="أدخل سعر الوحدة">
        </div>

        <!-- الفئة الضريبية الأولى -->
        <div class="col-md-4">
            <label for="tax-category1" class="form-label">الفئة الضريبية الأولى</label>
            <select class="form-select" id="tax-category1">
                <option selected>اختر ضريبة</option>
                <option>ضريبة 1</option>
                <option>ضريبة 2</option>
            </select>
        </div>

        <!-- الفئة الضريبية الثانية -->
        <div class="col-md-4">
            <label for="tax-category2" class="form-label">الفئة الضريبية الثانية</label>
            <select class="form-select" id="tax-category2">
                <option selected>اختر ضريبة</option>
                <option>ضريبة 1</option>
                <option>ضريبة 2</option>
            </select>
        </div>

        <!-- أقل سعر بيع -->
        <div class="col-md-4">
            <label for="min-sale-price" class="form-label">أقل سعر بيع</label>
            <input type="number" class="form-control" id="min-sale-price" placeholder="أدخل أقل سعر بيع">
        </div>

        <!-- نوع الخصم -->
        <div class="col-md-4">
            <label for="discount-type" class="form-label">نوع الخصم</label>
            <select class="form-select" id="discount-type">
                <option selected>%</option>
                <option>قيمة ثابتة</option>
            </select>
        </div>

        <!-- الخصم -->
        <div class="col-md-4">
            <label for="discount" class="form-label">الخصم</label>
            <input type="number" class="form-control" id="discount" placeholder="أدخل قيمة الخصم">
        </div>

        <!-- هامش الربح نسبة مئوية -->
        <div class="col-md-4">
            <label for="profit-margin" class="form-label">هامش الربح نسبة مئوية</label>
            <input type="number" class="form-control" id="profit-margin" placeholder="أدخل هامش الربح">
        </div>
    </div>
</div>


        <!-- خيارات أكثر -->
       <!-- خيارات أكثر -->
<div class="section">
    <h5 class="mb-3">خيارات أكثر</h5>
    <div class="row">
        <!-- وسوم -->
        <div class="col-md-4">
            <label for="tags" class="form-label">وسوم</label>
            <select class="form-select" id="tags">
                <option selected>اختر وسم</option>
                <option>وسم 1</option>
                <option>وسم 2</option>
            </select>
        </div>
        
        <!-- ملاحظات داخلية -->
        <div class="col-md-8">
            <label for="internal-notes" class="form-label">ملاحظات داخلية</label>
            <textarea class="form-control" id="internal-notes" rows="3" placeholder="أدخل ملاحظات داخلية"></textarea>
        </div>

        <!-- الحالة -->
        <div class="col-md-4 mt-3">
            <label for="status" class="form-label">الحالة</label>
            <select class="form-select" id="status">
                <option selected>نشط</option>
                <option>غير نشط</option>
            </select>
        </div>
    </div>
</div>

    </div>

    <!-- Bootstrap JS -->
    <script src="https://unpkg.com/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

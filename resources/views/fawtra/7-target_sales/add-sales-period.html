<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إضافة فترة المبيعات</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    
    <style>
        body {
            background-color: #f5f7fa;
            font-family: 'Arial', sans-serif;
            text-align: right;
        }
        .top-bar {
            background-color: #2980b9;
            color: white;
            padding: 10px 20px;
        }
        .top-bar a {
            color: white;
            margin-right: 10px;
        }
        .container {
            margin-top: 20px;
        }
        .form-section {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .btn-custom {
            background-color: #27ae60;
            color: white;
        }
        .btn-custom:hover {
            opacity: 0.9;
        }
        .radio-group {
            display: flex;
            align-items: center;
            gap: 50px;
            margin-bottom: 10px;
        }
        .form-check-label {
            margin-right: 15px;
        }
        .form-control {
            background-color: #f5f5f5;
        }
        /* تخصيص حقل إدخال التاريخ */
        .date-picker {
            background-color: #f0f9ff;
            color: #2980b9;
            font-weight: bold;
            border: 1px solid #2980b9;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .date-picker:focus {
            background-color: #d9efff;
            outline: none;
        }

        /* تخصيص أزرار اليوم ومسح */
        .flatpickr-calendar .flatpickr-footer {
            display: flex;
            justify-content: center;
            padding: 10px 0;
        }
        .flatpickr-calendar .flatpickr-footer button {
            margin: 0 5px;
            padding: 5px 15px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
        }
        .flatpickr-calendar .flatpickr-footer .today-btn {
            background-color: #007bff;
            color: white;
        }
        .flatpickr-calendar .flatpickr-footer .clear-btn {
            background-color: #dc3545;
            color: white;
        }
    </style>
</head>
<body>

    <!-- الشريط العلوي -->
    <div class="top-bar d-flex justify-content-between align-items-center">
        <div>
            <span>محمد المشتبي - Main Branch</span>
        </div>
        <div>
            <a href="#">🔔 18</a>
            <a href="#">المساعدة</a>
            <a href="#">الذهاب إلى الموقع</a>
        </div>
    </div>

    <!-- حاوية الصفحة -->
    <div class="container">

        <!-- زر الحفظ والإلغاء -->
        <div class="d-flex justify-content-between mb-3">
            <span>إضافة فترة المبيعات</span>
            <div>
                <button class="btn btn-success">حفظ</button>
                <button class="btn btn-secondary">إلغاء</button>
            </div>
        </div>

        <!-- معلومات فترة المبيعات -->
        <div class="form-section">
            <h5>معلومات فترة المبيعات</h5>
            <form>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="dateFrom">التاريخ (من) <span class="text-danger">*</span></label>
                        <input type="text" class="form-control date-picker" id="dateFrom" placeholder="DD/MM/YYYY">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="dateTo">التاريخ (إلى) <span class="text-danger">*</span></label>
                        <input type="text" class="form-control date-picker" id="dateTo" placeholder="DD/MM/YYYY">
                    </div>
                </div>

                <!-- اختيار الموظفين أو القواعد -->
                
                <div class="container my-4 p-4 border rounded shadow-sm bg-light">
                    <!-- مجموعة الإشعارات (راديو) -->
                    <div class="radio-group mb-3">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="selectType" id="selectRules" checked onchange="toggleFields()">
                            <label class="form-check-label" for="selectRules">
                                اختيار القواعد
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="selectType" id="selectEmployees" onchange="toggleFields()">
                            <label class="form-check-label" for="selectEmployees">
                                اختيار الموظفين
                            </label>
                        </div>
                    </div>
                
                    <!-- الحقول -->
                    <div class="row">
                        <!-- الديف الأول يحتوي على الحقول المطلوبة في عمود واحد -->
                      
                                <!-- حقل "فرع" -->
                                <div class="col-md-6">
                                    <div class="form-group mb-3">
                                        <label for="branch" class="form-label">فرع</label>
                                        <select class="form-select" id="branch">
                                            <option>كل الفروع</option>
                                        </select>
                                    </div>
                                </div>
                        
                                <!-- حقل "الموظفين" -->
                                <div class="col-md-6">
                                    <div class="form-group mb-3">
                                        <label for="employees" class="form-label">الموظفين</label>
                                        <select class="form-select" id="employees">
                                            <option>كل الموظفين</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="form-group mb-3">
                                    <label for="department" class="form-label">قسم</label>
                                    <select class="form-select" id="department"  style="width:50%;   ">
                                        <option>كل الأقسام</option>
                                    </select>
                                </div>
                                <div class="form-group mb-3">
                                    <label for="jobTitle" class="form-label">المسمى الوظيفي</label>
                                    <select class="form-select" id="jobTitle"  style="width:50%;   ">
                                        <option>كل المسميات الوظيفية</option>
                                    </select>
                                </div>
                                <div class="form-group mb-3">
                                    <label for="commissionRules" class="form-label">قواعد العمولة</label>
                                    <select class="form-select" id="commissionRules" style="width:50%;   ">
                                        <option>كل قواعد العمولة</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        
                        <!-- حقل "قسم" -->
                      
                    </div>
                
                    <!-- حقل "الموظفين" في صف جديد -->
                  
                </div>
                

                                </div>
            </form>
        </div>

    </div>

    <!-- مكتبات JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

    <!-- تفعيل Flatpickr مع إضافة زر "اليوم" وزر "مسح" -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // تفعيل Flatpickr على حقل "التاريخ من" مع إضافة الأزرار
            flatpickr("#dateFrom", {
                dateFormat: "Y-m-d",
                locale: "ar",
                allowInput: true,
                onReady: function(selectedDates, dateStr, instance) {
                    let footer = document.createElement("div");
                    footer.className = "flatpickr-footer";
                    
                    // زر "اليوم"
                    let todayBtn = document.createElement("button");
                    todayBtn.className = "today-btn";
                    todayBtn.textContent = "اليوم";
                    todayBtn.onclick = function() {
                        instance.setDate(new Date());
                        instance.close();
                    };

                    // زر "مسح"
                    let clearBtn = document.createElement("button");
                    clearBtn.className = "clear-btn";
                    clearBtn.textContent = "مسح";
                    clearBtn.onclick = function() {
                        instance.clear();
                        instance.close();
                    };

                    footer.appendChild(todayBtn);
                    footer.appendChild(clearBtn);
                    instance.calendarContainer.appendChild(footer);
                }
            });

            // تفعيل Flatpickr على حقل "التاريخ إلى" مع إضافة الأزرار
            flatpickr("#dateTo", {
                dateFormat: "Y-m-d",
                locale: "ar",
                allowInput: true,
                onReady: function(selectedDates, dateStr, instance) {
                    let footer = document.createElement("div");
                    footer.className = "flatpickr-footer";
                    
                    // زر "اليوم"
                    let todayBtn = document.createElement("button");
                    todayBtn.className = "today-btn";
                    todayBtn.textContent = "اليوم";
                    todayBtn.onclick = function() {
                        instance.setDate(new Date());
                        instance.close();
                    };

                    // زر "مسح"
                    let clearBtn = document.createElement("button");
                    clearBtn.className = "clear-btn";
                    clearBtn.textContent = "مسح";
                    clearBtn.onclick = function() {
                        instance.clear();
                        instance.close();
                    };

                    footer.appendChild(todayBtn);
                    footer.appendChild(clearBtn);
                    instance.calendarContainer.appendChild(footer);
                }
            });
        });
    </script>
                    <script>
                        function toggleFields() {
                            const isRulesSelected = document.getElementById("selectRules").checked;
                            
                            // الحقول في الديف الأول
                            document.getElementById("branch").disabled = !isRulesSelected;
                            document.getElementById("department").disabled = !isRulesSelected;
                            document.getElementById("jobTitle").disabled = !isRulesSelected;
                            document.getElementById("commissionRules").disabled = !isRulesSelected;
                            
                            // حقل الموظفين
                            document.getElementById("employees").disabled = isRulesSelected;
                        }
                    
                        // تشغيل الدالة عند تحميل الصفحة لتعيين الحالة الافتراضية
                        toggleFields();
                    </script>
</body>
</html>

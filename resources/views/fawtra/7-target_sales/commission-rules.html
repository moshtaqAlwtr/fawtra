<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قواعد العمولة</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        body {
            background-color: #f5f7fa;
            font-family: 'Arial', sans-serif;
        }
        .top-bar {
            background-color: #2980b9;
            color: white;
            padding: 10px 20px;
        }
        .top-bar a {
            color: white;
            margin-left: 10px;
        }
        .container {
            margin-top: 20px;
        }
        .search-box, .table-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .btn-custom {
            background-color: #27ae60;
            color: white;
        }
        .btn-custom:hover {
            opacity: 0.9;
        }
        .status-active {
            color: green;
            font-weight: bold;
        }
        .pagination {
            justify-content: center;
        }

        /* تنسيقات الجدول */
        .table {
            width: 100%;
            text-align: center;
            border-collapse: collapse;
        }
        .table th, .table td {
            padding: 12px;
            border: 1px solid #ddd;
        }
        .table th {
            background-color: #f8f8f8;
            font-weight: bold;
        }
        .table th:nth-child(1),
        .table td:nth-child(1) {
            width: 25%;
        }
        .table th:nth-child(2),
        .table td:nth-child(2),
        .table th:nth-child(3),
        .table td:nth-child(3) {
            width: 15%;
        }
        .table th:nth-child(4),
        .table td:nth-child(4) {
            width: 15%;
        }
        .table th:nth-child(5),
        .table td:nth-child(5) {
            width: 15%;
        }

        /* تصميم النقاط الثلاث والقائمة المنسدلة */
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .three-dots {
            font-size: 18px;
            cursor: pointer;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f1f1f1;
            min-width: 80px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
            text-align: right;
            direction: rtl;
        }
        .dropdown-content a {
            color: black;
            padding: 8px 12px;
            text-decoration: none;
            display: block;
        }
        .dropdown-content a:hover {
            background-color: #ddd;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        
        /* تصميم النقاط الثلاث والقائمة المنسدلة */
.dropdown {
    position: relative;
    display: inline-block;
}

.three-dots {
    font-size: 18px;
    cursor: pointer;
}

.dropdown-content {
    display: none;
    position: absolute;
    background-color: #f1f1f1;
    min-width: 100px;
    box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
    z-index: 1;
    text-align: right;
    direction: rtl;
}

.dropdown-content a {
    color: black;
    padding: 8px 12px;
    text-decoration: none;
    display: flex;
    align-items: center;
}

.dropdown-content a i {
    margin-left: 8px;
}

.dropdown-content a:hover {
    background-color: #ddd;
}


/* ألوان الأيقونات */
.icon-view {
    color: #3498db; /* أزرق للعرض */
}
.icon-edit {
    color: #f39c12; /* برتقالي للتعديل */
}
.icon-delete {
    color: #e74c3c; /* أحمر للحذف */
}

    </style>
</head>
<body>

    <!-- الشريط العلوي -->
    <div class="top-bar d-flex justify-content-between align-items-center">
        <div>
            <span>محمد المشتبي - Main Branch</span>
        </div>
        <div>
            <a href="#">🔔 18</a>
            <a href="#">المساعدة</a>
            <a href="#">الذهاب إلى الموقع</a>
        </div>
    </div>

    <!-- حاوية الصفحة -->
    <div class="container">

        <!-- زر إضافة قواعد العمولة -->
        <div class="d-flex justify-content-between mb-3">
            <a href="add-commission-rule.html" class="btn btn-custom">أضف قواعد العمولة</a>
            <span>صفحة 1 من 1</span>
        </div>

        <!-- صندوق البحث -->
        <div class="search-box">
            <form class="form-row">
                <div class="form-group col-md-3">
                    <label for="commissionName">اسم قاعدة العمولة أو الرقم التعريفي</label>
                    <input type="text" class="form-control" id="commissionName" placeholder="البحث ب اسم قواعد العمولة أو الرقم التعريفي">
                </div>
                <div class="form-group col-md-2">
                    <label for="employee">الموظف</label>
                    <select class="form-control" id="employee">
                        <option>موظف</option>
                    </select>
                </div>
                <div class="form-group col-md-2">
                    <label for="status">الحالة</label>
                    <select class="form-control" id="status">
                        <option>أي حالة</option>
                    </select>
                </div>
                <div class="form-group col-md-2">
                    <label for="period">الفترة</label>
                    <select class="form-control" id="period">
                        <option>الفترة</option>
                    </select>
                </div>
                <div class="form-group col-md-2">
                    <label for="targetType">نوع الهدف</label>
                    <select class="form-control" id="targetType">
                        <option>نوع الهدف</option>
                    </select>
                </div>
               
                <div class="form-group col-md-12 text-right">
                    <button type="submit" class="btn btn-primary">بحث</button>
                    <button type="reset" class="btn btn-secondary">إلغاء الفلتر</button>
                </div>
                
            </form>
        </div>

        <!-- جدول قواعد العمولة -->
        <div class="table-container">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>قواعد العمولة</th>
                        <th>الفترة</th>
                        <th>الهدف (ر.س)</th>
                        <th>الحالة</th>
                        <th>
                            <div class="dropdown">
                                <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="sortDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                                    الترتيب حسب
                                </button>
                                <ul class="dropdown-menu" aria-labelledby="sortDropdown">
                                    <li><a class="dropdown-item" href="#">اسم قاعدة العمولة</a></li>
                                    <li><a class="dropdown-item" href="#">تاريخ الانشاء</a></li>
                                
                                </ul>
                            </div>
                        </th>
                        
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>عمولة مبيعات</td>
                        <td>شهري</td>
                        <td>3000</td>
                        <td><span class="status-active">نشط ✅</span></td>
                        <td>
                            <div class="dropdown">
                                <span class="three-dots">⋮</span>
                                <div class="dropdown-content">
                                    <a href="#"><i class="fas fa-eye icon-view"></i>عرض</a>
                                    <a href="#"><i class="fas fa-edit icon-edit"></i>تعديل</a>
                                    <a href="#"><i class="fas fa-trash icon-delete"></i>حذف</a>
                                </div>
                            </div>
                            
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- الترقيم -->
        <nav aria-label="Page navigation example" class="mt-3">
            <ul class="pagination">
                <li class="page-item disabled">
                    <a class="page-link" href="#" tabindex="-1" aria-disabled="true">‹</a>
                </li>
                <li class="page-item active"><a class="page-link" href="#">1</a></li>
                <li class="page-item disabled">
                    <a class="page-link" href="#">›</a>
                </li>
            </ul>
        </nav>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
        <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/ar.js"></script>
    

</body>
</html>

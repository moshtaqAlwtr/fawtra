<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إعدادات دورة العمل</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #f8f9fa;
        }
        .top-bar {
            background: linear-gradient(to right, #007bff, #00c6ff);
            color: #fff;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .settings-box {
            border-radius: 10px;
            transition: all 0.3s ease;
            cursor: pointer;
            background: linear-gradient(to bottom, #ffffff, #f0f0f0);
            color: #000;
        }
        .settings-box:hover {
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            background: linear-gradient(to bottom, #e0e0e0, #ffffff);
        }
        .settings-icon {
            font-size: 3rem;
            color: #007bff;
        }
    </style>
</head>
<body dir="rtl">
    <div class="container mt-5">
        <!-- الشريط العلوي -->
        <div class="row top-bar text-center">
            <div class="col">
                <h3 class="text-white">إعدادات دورة العمل</h3>
            </div>
        </div>

        <!-- إعدادات دورة العمل -->
        <div class="row mt-5 justify-content-center">
            <div class="col-md-4 m-3" onclick="window.location.href='workflow_types.html'">
                <div class="settings-box p-4 text-center">
                    <img src="https://img.icons8.com/fluency/48/000000/workflow.png" alt="Workflow Icon" class="settings-icon">
                    <h4 class="mt-3">أنواع دورة العمل</h4>
                </div>
            </div>
            <div class="col-md-4 m-3">
                <div class="settings-box p-4 text-center"onclick="window.location.href='general_workflow_settings.html'">
                    <img src="https://img.icons8.com/fluency/48/000000/settings.png" alt="Settings Icon" class="settings-icon">
                    <h4 class="mt-3">الإعدادات العامة</h4>
                </div>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تصنيف جديد</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #e9f1f7;
            font-family: 'Arial', sans-serif;
            direction: rtl;
            text-align: right;
        }
        .navbar {
            background-color: #007bff;
            color: white;
        }
        .navbar-brand {
            color: white;
            font-weight: bold;
            font-size: 1.5em;
            margin: 0 auto;
        }
        .card {
            background-color: #ffffff;
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .form-label {
            font-weight: bold;
        }
        .upload-box {
            border: 2px dashed #007bff;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            color: #007bff;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        .upload-box:hover {
            background-color: #f0f8ff;
        }
        .upload-icon {
            font-size: 2em;
            margin-bottom: 10px;
            color: #007bff;
        }
    </style>
</head>
<body>

    <!-- شريط التنقل -->
    <nav class="navbar navbar-expand-lg justify-content-center">
        <div class="container">
            <a class="navbar-brand mx-auto" href="#">تصنيف جديد</a>
        </div>
    </nav>

    <!-- الأزرار العلوية -->
    <div class="container mt-4">
        <div class="d-flex justify-content-start mb-3">
            <button class="btn btn-success mr-2">حفظ</button>
            <button class="btn btn-secondary">إلغاء</button>
        </div>
    </div>

    <!-- نموذج إضافة تصنيف جديد -->
    <div class="container mb-4">
        <div class="card p-4">
            <form>
                <div class="form-row">
                    <!-- حقل الاسم -->
                    <div class="form-group col-md-6">
                        <label for="categoryName" class="form-label">الاسم</label>
                        <input type="text" class="form-control" id="categoryName" placeholder="أدخل اسم التصنيف">
                    </div>

                    <!-- حقل التصنيف الرئيسي -->
                    <div class="form-group col-md-6">
                        <label for="mainCategory" class="form-label">التصنيف الرئيسي</label>
                        <select class="form-control" id="mainCategory">
                            <option selected disabled>اختر التصنيف</option>
                            <option>تصنيف 1</option>
                            <option>تصنيف 2</option>
                        </select>
                    </div>
                </div>

                <!-- حقل المرفقات في صف منفصل -->
                <div class="form-group">
                    <label class="form-label">المرفقات</label>
                    <div class="upload-box" onclick="document.getElementById('fileUpload').click()">
                        <i class="fas fa-cloud-upload-alt upload-icon"></i>
                        <p>اسحب الملف هنا أو اختر من جهازك</p>
                        <input type="file" id="fileUpload" style="display: none;">
                    </div>
                </div>

                <!-- حقل الوصف -->
                <div class="form-group">
                    <label for="description" class="form-label">الوصف</label>
                    <textarea class="form-control" id="description" rows="4" placeholder="أدخل الوصف هنا"></textarea>
                </div>
            </form>
        </div>
    </div>

    <!-- إضافة مكتبات jQuery و Popper و Bootstrap JS بترتيب صحيح -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Font Awesome Icons -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
</body>
</html>

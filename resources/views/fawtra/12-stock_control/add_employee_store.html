<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المستودع الافتراضي للموظف</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #e9ecef;
            direction: rtl;
            text-align: right;
            font-family: 'Arial', sans-serif;
        }
        .navbar {
            background-color: #007bff;
            color: white;
        }
        .navbar a {
            color: white;
        }
        .card {
            margin-top: 20px;
        }
        .form-control-sm {
            height: 30px;
        }
        .btn-save, .btn-cancel {
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="#">المستودع الافتراضي للموظف</a>
            <div class="navbar-nav ml-auto">
                <a class="nav-item nav-link" href="#">الذهاب إلى الموقع</a>
                <a class="nav-item nav-link" href="#">المساعدة</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        <!-- Employee Default Warehouse Section -->
        <div class="card">
            <div class="card-header">
                <h4>معلومات الموظف</h4>
            </div>
            <div class="card-body">
                <div class="form-row">
                    <!-- Employee Selection -->
                    <div class="form-group col-md-6">
                        <label for="employee">موظف <span class="text-danger">*</span></label>
                        <select class="form-control form-control-sm" id="employee">
                            <option>اختر موظف</option>
                            <option>موظف 1</option>
                            <option>موظف 2</option>
                            <option>موظف 3</option>
                        </select>
                    </div>

                    <!-- Default Warehouse Selection -->
                    <div class="form-group col-md-6">
                        <label for="defaultWarehouse">المستودع الافتراضي للموظف <span class="text-danger">*</span></label>
                        <select class="form-control form-control-sm" id="defaultWarehouse">
                            <option>اختر مستودع</option>
                            <option>المستودع الرئيسي</option>
                            <option>مستودع الفروع</option>
                        </select>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="mt-3">
                    <button class="btn btn-success btn-save">حفظ</button>
                    <button class="btn btn-secondary btn-cancel">إلغاء</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>

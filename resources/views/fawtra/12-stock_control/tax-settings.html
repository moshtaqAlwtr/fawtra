<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إعدادات الضرائب الافتراضية</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #e9f1f7;
            font-family: 'Arial', sans-serif;
            direction: rtl;
            text-align: right;
        }
        .navbar {
            background-color: #007bff;
            color: white;
        }
        .navbar-brand {
            color: white;
            font-weight: bold;
        }
        .content-header {
            background-color: #007bff;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }
        .card {
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
        }
        .form-label {
            font-weight: bold;
            color: #333;
        }
        .save-btn {
            background-color: #28a745;
            color: white;
            font-size: 1.1em;
            padding: 10px 30px;
            border-radius: 5px;
            margin-top: 20px;
        }
        .info-icon {
            font-size: 0.9em;
            color: #6c757d;
            cursor: pointer;
            margin-left: 5px;
        }
    </style>
</head>
<body>

    <!-- شريط التنقل -->
    <nav class="navbar navbar-expand-lg justify-content-center">
        <a class="navbar-brand mx-auto" href="#">إعدادات الضرائب الافتراضية</a>
    </nav>

    <div class="container mt-4">
        <div class="card">
            <!-- عنوان الإعدادات مع أيقونة المعلومات -->
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h5 class="form-label">إعدادات الضرائب <i class="fas fa-info-circle info-icon" title="إعدادات الضرائب الافتراضية للمنتجات."></i></h5>
            </div>

            <!-- خيارات الضرائب -->
            <form>
                <div class="form-row">
                    <!-- الضريبة 1 -->
                    <div class="form-group col-md-6">
                        <label for="tax1" class="form-label">الضريبة 1</label>
                        <select id="tax1" class="form-control">
                            <option selected>اختر اسم الضريبة</option>
                            <option>ضريبة القيمة المضافة</option>
                            <option>ضريبة المبيعات</option>
                            <option>ضريبة الدخل</option>
                        </select>
                    </div>
                    <!-- الضريبة 2 -->
                    <div class="form-group col-md-6">
                        <label for="tax2" class="form-label">الضريبة 2</label>
                        <select id="tax2" class="form-control">
                            <option selected>اختر اسم الضريبة</option>
                            <option>ضريبة القيمة المضافة</option>
                            <option>ضريبة المبيعات</option>
                            <option>ضريبة الدخل</option>
                        </select>
                    </div>
                </div>

                <!-- زر الحفظ -->
                <button type="button" class="btn save-btn">حفظ</button>
            </form>
        </div>
    </div>

    <!-- إضافة مكتبات jQuery و Popper و Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Font Awesome Icons -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
</body>
</html>

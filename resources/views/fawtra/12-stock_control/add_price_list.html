<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إضافة قائمة أسعار</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #e9ecef;
            font-family: 'Arial', sans-serif;
            direction: rtl;
            text-align: right;
        }
        .navbar {
            background-color: #007bff;
            color: white;
        }
        .navbar a {
            color: white;
        }
        .card {
            margin: 20px;
        }
        .card-header {
            background-color: #007bff;
            color: white;
        }
        .btn-save {
            background-color: #28a745;
            color: white;
        }
        .btn-cancel {
            background-color: #6c757d;
            color: white;
        }
        .form-group label {
            font-weight: bold;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="#">إضافة قائمة أسعار</a>
            <div class="navbar-nav ml-auto">
                <a class="nav-item nav-link" href="#">الذهاب إلى الموقع</a>
                <a class="nav-item nav-link" href="#">المساعدة</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        <div class="card">
            <div class="card-header">
                <h4>قوائم الأسعار</h4>
            </div>
            <div class="card-body">
                <!-- Buttons -->
                <div class="mb-3">
                    <button class="btn btn-save">حفظ</button>
                    <button class="btn btn-cancel">إلغاء</button>
                </div>

                <!-- Form -->
                <form>
                    <!-- Name Field -->
                    <div class="form-group">
                        <label for="priceListName">الاسم *</label>
                        <input type="text" class="form-control" id="priceListName" placeholder="أدخل اسم قائمة الأسعار">
                    </div>

                    <!-- Status Field -->
                    <div class="form-group">
                        <label for="status">الحالة *</label>
                        <select class="form-control" id="status">
                            <option>نشط</option>
                            <option>غير نشط</option>
                        </select>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

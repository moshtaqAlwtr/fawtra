<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إضافة مستودع</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #e9f1f7;
            font-family: 'Arial', sans-serif;
            direction: rtl;
            text-align: right;
        }
        .navbar {
            background-color: #007bff;
            color: white;
        }
        .navbar-brand {
            color: white;
            font-weight: bold;
            font-size: 1.5em;
            margin: 0 auto;
        }
        .section-header {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 15px;
        }
        .btn-save {
            background-color: #28a745;
            color: white;
            border-radius: 5px;
            font-size: 1em;
            padding: 8px 20px;
        }
        .btn-cancel {
            background-color: #6c757d;
            color: white;
            border-radius: 5px;
            font-size: 1em;
            padding: 8px 20px;
        }
        .form-control {
            height: 40px;
            border-radius: 5px;
        }
        .form-check-label {
            margin-right: 15px;
        }
        .main-checkbox {
            margin-left: 15px;
        }
    </style>
</head>
<body>

    <!-- شريط التنقل -->
    <nav class="navbar navbar-expand-lg justify-content-center">
        <div class="container">
            <a class="navbar-brand mx-auto" href="#">إضافة مستودع</a>
            <div class="navbar-nav ml-auto">
               
            </div>
        </div>
    </nav>

    <!-- الأزرار العلوية -->
    <div class="container mt-4">
        <div class="d-flex justify-content-start mb-3">
            <button class="btn btn-save mr-2">حفظ</button>
            <button class="btn btn-cancel mr-2">إلغاء</button>

        </div>
    </div>

    <!-- معلومات المستودع -->
    <div class="container mb-4">
        <div class="section-header">معلومات المستودع</div>
        <div class="card p-4">
            <form>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="warehouseName">الاسم</label>
                        <input type="text" class="form-control" id="warehouseName" placeholder="أدخل اسم المستودع">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="status">الحالة</label>
                        <select class="form-control" id="status">
                            <option>نشط</option>
                            <option>غير نشط</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="shippingAddress">عنوان الشحن</label>
                    <textarea class="form-control" id="shippingAddress" rows="2" placeholder="أدخل عنوان الشحن"></textarea>
                </div>
                <div class="form-group form-check d-flex align-items-center">
                    <input type="checkbox" class="form-check-input main-checkbox" id="mainWarehouse">
                    <label class="form-check-label" for="mainWarehouse">رئيسي</label>
                </div>
            </form>
        </div>
    </div>

    <!-- الصلاحيات -->
    <div class="container mb-4">
        <div class="section-header">الصلاحيات</div>
        <div class="card p-4">
            <form>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="viewPermission">عرض</label>
                        <select class="form-control form-control-sm" id="viewPermission">
                            <option>الكل</option>
                            <option>مستخدم محدد</option>
                            <option>قسم محدد</option>
                        </select>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="createInvoice">إنشاء فاتورة</label>
                        <select class="form-control form-control-sm" id="createInvoice">
                            <option>الكل</option>
                            <option>مستخدم محدد</option>
                            <option>قسم محدد</option>
                        </select>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="editWarehouse">تعديل المخازن</label>
                        <select class="form-control form-control-sm" id="editWarehouse">
                            <option>الكل</option>
                            <option>مستخدم محدد</option>
                            <option>قسم محدد</option>
                        </select>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Font Awesome Icons -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
</body>
</html>

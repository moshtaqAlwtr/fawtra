<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة الجرد</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #e9ecef;
            font-family: 'Arial', sans-serif;
            direction: rtl;
            text-align: right;
        }
        .navbar {
            background-color: #007bff;
            color: white;
        }
        .navbar a {
            color: white;
        }
        .btn-new {
            background-color: #28a745;
            color: white;
        }
        .dropdown-menu {
            text-align: right;
        }
        .card {
            margin: 20px;
        }
        .card-header {
            background-color: #007bff;
            color: white;
        }
        .form-control {
            height: 40px;
        }
        .form-group label {
            font-weight: bold;
        }
        .advanced-search {
            display: none;
            margin-top: 10px;
        }
        .result-item {
            background-color: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .toggle-advanced {
            cursor: pointer;
            color: #007bff;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="#">إدارة الجرد</a>
            <div class="navbar-nav ml-auto">
                <a class="nav-item nav-link" href="#">الذهاب إلى الموقع</a>
                <a class="nav-item nav-link" href="#">المساعدة</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <!-- New Button -->
            <button class="btn btn-new" onclick="window.location.href='inventory-add.html'">جديد +</button>

            <!-- Actions Dropdown -->
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="actionsDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    الإجراء
                </button>
                <div class="dropdown-menu" aria-labelledby="actionsDropdown">
                    <a class="dropdown-item" href="#">إجراء 1</a>
                    <a class="dropdown-item" href="#">إجراء 2</a>
                </div>
            </div>
        </div>

        <!-- Search Section -->
        <div class="card">
            <div class="card-header">
                <h4>بحث</h4>
            </div>
            <div class="card-body">
                <!-- Basic Search -->
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="warehouse">المستودع</label>
                        <select class="form-control" id="warehouse">
                            <option>الكل</option>
                            <!-- Add options here -->
                        </select>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="number">رقم</label>
                        <input type="text" class="form-control" id="number" placeholder="أدخل الرقم">
                    </div>
                </div>
                
                <!-- Advanced Search Toggle -->
                <div class="d-flex align-items-center mb-3">
                    <span class="toggle-advanced" onclick="toggleAdvancedSearch()">
                        <img src="https://img.icons8.com/ios-filled/24/007bff/filter.png"/> بحث متقدم
                    </span>
                </div>

                <!-- Advanced Search -->
                <div class="advanced-search" id="advancedSearch">
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label for="dateFrom">التاريخ من</label>
                            <input type="date" class="form-control" id="dateFrom">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="dateTo">إلى</label>
                            <input type="date" class="form-control" id="dateTo">
                        </div>
                    </div>
                </div>

                <!-- Search Buttons -->
                <div class="form-group">
                    <button class="btn btn-primary">بحث</button>
                    <button class="btn btn-secondary">إلغاء الفلتر</button>
                </div>
            </div>
        </div>

        <!-- Results Section -->
        <div class="card">
            <div class="card-header">
                <h4>النتائج</h4>
            </div>
            <div class="card-body">
                <div class="result-item">
                    <div class="d-flex justify-content-between">
                        <div>المستودع الرئيسي #000001 (26/09/2024)</div>
                        <div class="btn btn-sm btn-secondary">عرض</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Custom JavaScript -->
    <script>
        // Toggle advanced search visibility
        function toggleAdvancedSearch() {
            var advancedSearch = document.getElementById('advancedSearch');
            if (advancedSearch.style.display === 'none' || advancedSearch.style.display === '') {
                advancedSearch.style.display = 'block';
            } else {
                advancedSearch.style.display = 'none';
            }
        }
    </script>
</body>
</html>

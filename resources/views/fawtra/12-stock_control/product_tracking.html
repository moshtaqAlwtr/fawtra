<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تتبع المنتجات</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            direction: rtl;
            margin: 0;
            padding: 0;
        }
        .top-bar {
            background-color: #007bff;
            padding: 10px;
            color: white;
            display: flex;
            justify-content: space-between;
        }
        .container {
            padding: 20px;
            margin: auto;
            max-width: 1200px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        .no-data {
            text-align: center;
            color: #333;
            font-size: 18px;
            margin-top: 50px;
        }
    </style>
</head>
<body>

    <div class="top-bar">
        <button>الذهاب إلى الموقع</button>
        <button>المساعدة</button>
    </div>

    <div class="container">
        <h2>تتبع المنتجات</h2>
        <div class="no-data">
            لا يوجد منتجات مضافة نوع تتبع
        </div>
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إضافة بند جديد</title>
    <style>
        body {  
              direction: rtl;
               font-family: Arial, sans-serif;
                background-color: #f4f7fa; }
        .container {
             margin: 20px auto;
              max-width: 1200px;
               padding: 20px;
                background-color: white;
                 border-radius: 5px; }
        .header {
             display: flex;
              justify-content: space-between;
               align-items: center; 
               padding: 10px; 
               background-color: #3388cc; color: white;
                border-radius: 5px 5px 0 0; }
        .header h1 { margin: 0; }
        .header button { padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; }
        .header .save-btn { background-color: #4CAF50; color: white; }
        .header .cancel-btn { background-color: #777; color: white; }
        label { display: block; margin: 10px 0 5px; font-weight: bold; }
        input[type="text"], textarea, select { width:50%; padding: 10px; margin: 5px 0; border-radius: 5px; border: 1px solid #ccc; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        table, th, td { border: 1px solid #ccc; }
        th, td { padding: 10px; text-align: center; }
        th { background-color: #f0f0f0; }
        .add-btn { margin-top: 20px; padding: 10px 20px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>إضافة بند جديد</h1>
        <div>
            <button class="save-btn">حفظ</button>
            <button class="cancel-btn">إلغاء</button>
        </div>
    </div>

    <!-- معلومات مجموعة البنود -->
    <div>
        <h2>معلومات مجموعة البنود</h2>
        <label for="item-name">الاسم:</label>
        <input type="text" id="item-name" name="item-name" required>

        <label for="item-category">التصنيف:</label>
        <select id="item-category" name="item-category">
            <option value="">من فضلك اختر</option>
            <option value="category1">التصنيف 1</option>
            <option value="category2">التصنيف 2</option>
        </select>

        <label for="item-brand">الماركة:</label>
        <select id="item-brand" name="item-brand">
            <option value="">من فضلك اختر</option>
            <option value="brand1">الماركة 1</option>
            <option value="brand2">الماركة 2</option>
        </select>

        <label for="item-description">الوصف:</label>
        <textarea id="item-description" name="item-description" rows="4"></textarea>
    </div>

    <!-- خصائص البند -->
    <div>
        <h2>خصائص البند</h2>
        <table>
            <tr>
                <th>الخصائص</th>
                <th>القيم</th>
                <th>الإجراءات</th>
            </tr>
            <tr>
                <td>
                    <select>
                        <option value="">اختر خاصية</option>
                        <option value="property1">خاصية 1</option>
                        <option value="property2">خاصية 2</option>
                    </select>
                </td>
                <td><input type="text" placeholder="أدخل القيمة"></td>
                <td><button>حذف</button></td>
            </tr>
        </table>
        <button class="add-btn">إضافة خاصية</button>
    </div>

    <!-- البنود -->
    <div>
        <h2>البنود</h2>
        <table>
            <tr>
                <th>الرقم التسلسلي</th>
                <th>الباركود</th>
                <th>سعر الشراء</th>
                <th>سعر البيع</th>
                <th>الإجراءات</th>
            </tr>
            <tr>
                <td><input type="text" placeholder="أدخل الرقم التسلسلي"></td>
                <td><input type="text" placeholder="أدخل الباركود"></td>
                <td><input type="text" placeholder="أدخل سعر الشراء"></td>
                <td><input type="text" placeholder="أدخل سعر البيع"></td>
                <td><button>حذف</button></td>
            </tr>
        </table>
        <button class="add-btn">إضافة بند</button>
    </div>

</div>

</body>
</html>

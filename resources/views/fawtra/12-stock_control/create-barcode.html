<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إعدادات الباركود</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #e9f1f7;
            font-family: 'Arial', sans-serif;
            direction: rtl;
            text-align: right;
        }
        .navbar {
            background-color: #007bff;
            color: white;
        }
        .navbar-brand, .navbar a {
            color: white;
            font-weight: bold;
            
        }
        .card {
            background-color: #ffffff;
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .section-header {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 15px;
            text-align: center;
        }
        .form-check-label {
            margin-right: 10px;
        }
    </style>
</head>
<body>

    <!-- شريط التنقل -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">إعدادات الباركود</a>
            <div class="navbar-nav ml-auto">
           
            </div>
        </div>
    </nav>

    <!-- الأزرار العلوية -->
    <div class="container mt-4">
        <div class="d-flex justify-content-start mb-3">
            <button class="btn btn-success mr-2">حفظ</button>
            <button class="btn btn-secondary">إلغاء</button>
        </div>
    </div>

    <!-- إعدادات الباركود -->
    <div class="container">
        <div class="card p-4">
            <form>
                <!-- العنوان -->
                <div class="section-header">Barcode Type</div>
                
                <!-- اختيار نوع الباركود -->
                <div class="form-group">
                    <label for="barcodeType">Barcode Type</label>
                    <select class="form-control" id="barcodeType">
                        <option>Code 128</option>
                        <option>EAN 13</option>
                    </select>
                </div>
                
                <!-- خيار تفعيل الباركود المتضمن الوزن -->
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="weightBarcode">
                    <label class="form-check-label" for="weightBarcode">تفعيل الباركود المتضمن الوزن</label>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

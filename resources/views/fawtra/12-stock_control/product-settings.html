<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إعدادات المنتجات - حقول إضافية</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #e9f1f7;
            font-family: 'Arial', sans-serif;
            direction: rtl;
            text-align: right;
        }
        .navbar {
            background-color: #007bff;
            color: white;
        }
        .navbar-brand {
            color: white;
            font-weight: bold;
        }
        .sidebar {
            background-color: #007bff;
            color: white;
            height: 100vh;
            padding-top: 20px;
            overflow-y: auto;
            position: fixed;
            top: 0;
            bottom: 0;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px;
            font-size: 0.9em;
            cursor: grab;
        }
        .sidebar a:hover {
            background-color: #0056b3;
            border-radius: 5px;
        }
        .main-content {
            padding: 20px;
            margin-right: 25%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 2px dashed #007bff;
            background-color: #ffffff;
            border-radius: 8px;
        }
        .draggable-field {
            padding: 10px 20px;
            background-color: #f0f8ff;
            border: 1px solid #007bff;
            border-radius: 5px;
            margin: 10px;
            width: 50%;
            text-align: center;
        }
        .upload-box {
            border: 2px dashed #007bff;
            border-radius: 8px;
            padding: 40px;
            text-align: center;
            color: #007bff;
            font-size: 1.2em;
            cursor: pointer;
            margin-top: 20px;
            width: 100%;
        }
        .upload-box:hover {
            background-color: #f0f8ff;
        }
        .save-btn {
            background-color: #28a745;
            color: white;
            font-size: 1.1em;
            padding: 10px 30px;
            border-radius: 5px;
            margin-top: 20px;
            display: block;
            width: 100%;
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- شريط التنقل -->
    <nav class="navbar navbar-expand-lg justify-content-center">
        <a class="navbar-brand mx-auto" href="#">حقول إضافية</a>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- الشريط الجانبي -->
            <div class="col-md-3 sidebar">
                <input type="text" class="form-control mb-3" placeholder="أدخل اسم الحقل">
                <a href="#" draggable="true" ondragstart="drag(event)" data-field="سطر واحد"><i class="fas fa-list-alt"></i> سطر واحد</a>
                <a href="#" draggable="true" ondragstart="drag(event)" data-field="سطور متعددة"><i class="fas fa-list"></i> سطور متعددة</a>
                <a href="#" draggable="true" ondragstart="drag(event)" data-field="رقم"><i class="fas fa-hashtag"></i> رقم</a>
                <a href="#" draggable="true" ondragstart="drag(event)" data-field="رقم عشري"><i class="fas fa-divide"></i> رقم عشري</a>
                <a href="#" draggable="true" ondragstart="drag(event)" data-field="البريد الإلكتروني"><i class="fas fa-envelope"></i> البريد الإلكتروني</a>
                <a href="#" draggable="true" ondragstart="drag(event)" data-field="التاريخ"><i class="fas fa-calendar-alt"></i> التاريخ</a>
                <a href="#" draggable="true" ondragstart="drag(event)" data-field="الوقت"><i class="fas fa-clock"></i> الوقت</a>
                <a href="#" draggable="true" ondragstart="drag(event)" data-field="خانة اختيار"><i class="fas fa-check-square"></i> خانة اختيار</a>
                <a href="#" draggable="true" ondragstart="drag(event)" data-field="قائمة منسدلة"><i class="fas fa-list-ul"></i> قائمة منسدلة</a>
                <a href="#" draggable="true" ondragstart="drag(event)" data-field="قائمة متعددة الاختيارات"><i class="fas fa-tags"></i> قائمة متعددة الاختيارات</a>
                <a href="#" draggable="true" ondragstart="drag(event)" data-field="خيار وحيد"><i class="fas fa-toggle-on"></i> خيار وحيد</a>
                <a href="#" draggable="true" ondragstart="drag(event)" data-field="مربعات الاختيار"><i class="fas fa-bars"></i> مربعات الاختيار</a>
                <a href="#" draggable="true" ondragstart="drag(event)" data-field="الموقع"><i class="fas fa-globe"></i> الموقع</a>
                <a href="#" draggable="true" ondragstart="drag(event)" data-field="العملة"><i class="fas fa-dollar-sign"></i> العملة</a>
                <a href="#" draggable="true" ondragstart="drag(event)" data-field="رفع ملف"><i class="fas fa-file-upload"></i> رفع ملف</a>
                <a href="#" draggable="true" ondragstart="drag(event)" data-field="رفع صورة"><i class="fas fa-image"></i> رفع صورة</a>
                <a href="#" draggable="true" ondragstart="drag(event)" data-field="تقييم"><i class="fas fa-star"></i> تقييم</a>
                <a href="#" draggable="true" ondragstart="drag(event)" data-field="فاصل"><i class="fas fa-paragraph"></i> فاصل</a>
                <a href="#" draggable="true" ondragstart="drag(event)" data-field="كتابة ملاحظة"><i class="fas fa-pencil-alt"></i> كتابة ملاحظة</a>
            </div>

            <!-- المحتوى الرئيسي -->
            <div class="col-md-9 main-content" id="dropZone" ondrop="drop(event)" ondragover="allowDrop(event)">
                <div class="upload-box">
                    أضف هنا
                </div>

                <!-- زر الحفظ -->
                <button class="save-btn">حفظ</button>
            </div>
        </div>
    </div>

    <!-- إضافة مكتبات jQuery و Popper و Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Font Awesome Icons -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
    
    <script>
        // السماح بالإفلات داخل منطقة المحتوى الرئيسي
        function allowDrop(event) {
            event.preventDefault();
        }

        // إعداد البيانات عند بدء السحب
        function drag(event) {
            event.dataTransfer.setData("text", event.target.getAttribute("data-field"));
        }

        // التعامل مع الإفلات وإضافة العنصر في المركز
        function drop(event) {
            event.preventDefault();
            const fieldText = event.dataTransfer.getData("text");
            
            // إنشاء عنصر جديد وإضافته إلى المحتوى الرئيسي
            const newField = document.createElement("div");
            newField.className = "draggable-field";
            newField.textContent = fieldText;
            
            // إضافة العنصر الجديد إلى منطقة الإفلات
            document.getElementById("dropZone").appendChild(newField);
        }
    </script>
</body>
</html>

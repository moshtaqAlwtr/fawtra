<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحديث جماعي</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 800px;
        }
        .header-bar {
            background-color: #007bff;
            color: white;
            padding: 10px;
        }
        .header-bar .btn-link {
            color: white;
        }
        .form-section {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 5px;
            margin-top: 20px;
        }
        .form-title {
            font-weight: bold;
            font-size: 1.2em;
            margin-bottom: 15px;
            text-align: right;
        }
        .action-buttons {
            margin-bottom: 20px;
        }
        .price-options {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>

    <!-- شريط التنقل العلوي -->
    <div class="header-bar d-flex justify-content-between align-items-center">
        <div>
            <span>محمد الرئيسي - </span> <strong>Main Branch</strong>
        </div>
        <div>
            <button class="btn btn-link">العودة إلى الموقع</button>
            <button class="btn btn-link">المساعدة</button>
        </div>
    </div>

    <!-- محتوى الصفحة -->
    <div class="container mt-4">
        <!-- أزرار الإجراءات -->
        <div class="action-buttons d-flex justify-content-between">
            <button class="btn btn-success">حفظ</button>
            <button class="btn btn-secondary">إلغاء</button>
          
        </div>

        <!-- نموذج التحديث الجماعي -->
        <div class="form-section">
            <div class="form-title">المعايير</div>
            <form>
                <!-- النوع وخياراته -->
                <div class="form-group text-right">
                    <label> النوع</label>
                    <div class="d-flex align-items-center">
                        <input type="radio" name="priceOption" id="basicPrice" value="basic" class="ml-2">
                        <label for="basicPrice" class="mb-0 ml-3">سعر البيع الأساسي</label>
                        <input type="radio" name="priceOption" id="priceList" value="priceList" class="ml-2">
                        <label for="priceList" class="mb-0">قائمة الأسعار</label>
                    </div>
                </div>
                <div class="form-group text-right">
                    <label for="type">أختر <span class="text-danger">*</span></label>
                    <input type="text" id="type" class="form-control" placeholder="اختر قائمة الأسعار">
                </div>
                
         

                <!-- الصف الثاني: التصنيف والماركة -->
                <div class="form-row">
                    <div class="form-group col-md-6 text-right">
                        <label for="category">التصنيف</label>
                        <input type="text" class="form-control" id="category" placeholder="الكل">
                    </div>
                    <div class="form-group col-md-6 text-right">
                        <label for="brand">الماركة</label>
                        <input type="text" class="form-control" id="brand" placeholder="الكل">
                    </div>
                </div>

                <!-- الصف الثالث: السعر، المبلغ والنسبة -->
                <div class="form-group text-right">
                    <label for="price">السعر <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="price" placeholder="أدخل القيمة">
                </div>
                
                <div class="form-row price-options">
                    <!-- المبلغ -->
                    <div class="col-md-6">
                        <div class="form-check">
                            <input type="radio" name="priceType" id="amountOption" value="amount" class="form-check-input">
                            <label for="amountOption" class="form-check-label">المبلغ</label>
                        </div>
                        <input type="text" class="form-control mt-2" id="amount" placeholder="أدخل المبلغ">
                    </div>
                    
                    <!-- النسبة -->
                    <div class="col-md-6">
                        <div class="form-check">
                            <input type="radio" name="priceType" id="percentageOption" value="percentage" class="form-check-input">
                            <label for="percentageOption" class="form-check-label">النسبة</label>
                        </div>
                        <input type="text" class="form-control mt-2" id="percentage" placeholder="أدخل النسبة">
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إعداد القالب</title>
    <style>
        /* التنسيقات العامة */
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            margin: 0;
            padding: 0;
        }

        .top-bar {
            background-color: #007bff;
            padding: 10px;
            text-align: left;
        }

        .btn {
            background-color: #fff;
            color: #007bff;
            padding: 10px 20px;
            margin: 5px;
            border: none;
            cursor: pointer;
        }

        .template-container {
            display: flex;
            justify-content: space-around;
            padding: 20px;
        }

        .template-box {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .active {
            border: 2px solid #28a745;
        }

        .template-box img {
            width: 100px;
            margin-bottom: 10px;
        }

        .settings-btn, .apply-btn, .preview-btn {
            display: block;
            background-color: #007bff;
            color: white;
            padding: 10px;
            margin: 5px auto;
            width: 80%;
            border: none;
            cursor: pointer;
        }

        .settings-btn {
            background-color: #17a2b8;
        }

        .preview-btn {
            background-color: #28a745;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <button class="btn">الذهاب إلى الموقع</button>
        <button class="btn">المساعدة</button>
    </div>

    <div class="template-container">
        <div class="template-box active">
            <img src="arabic-template-icon.png" alt="قالب عربي">
            <h3>قالب عربي</h3>
            <button class="settings-btn">الإعدادات</button>
            <button class="apply-btn">إعادة تطبيق</button>
            <button class="preview-btn">عرض تجريبي</button>
        </div>
        <div class="template-box">
            <img src="english-template-icon.png" alt="English Template">
            <h3>English Template</h3>
            <button class="apply-btn">تطبيق</button>
            <button class="preview-btn">عرض تجريبي</button>
        </div>
    </div>
</body>
</html>

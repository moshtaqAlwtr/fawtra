<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تعديل ورقة الجرد</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>تعديل ورقة الجرد</h1>
    </header>

    <section>
        <form action="/update-inventory" method="post">
            <div>
                <label for="inventoryNumber">رقم الجرد:</label>
                <input type="text" id="inventoryNumber" name="inventoryNumber" value="001" required>
            </div>

            <div>
                <label for="inventoryDate">تاريخ الجرد:</label>
                <input type="date" id="inventoryDate" name="inventoryDate" value="2024-09-26" required>
            </div>

            <div>
                <label for="inventoryNotes">ملاحظات:</label>
                <textarea id="inventoryNotes" name="inventoryNotes">ملاحظات الجرد</textarea>
            </div>

            <button type="submit">تحديث الجرد</button>
        </form>
    </section>

    <footer>
        <p>© 2024 - شركتك</p>
    </footer>
</body>
</html>

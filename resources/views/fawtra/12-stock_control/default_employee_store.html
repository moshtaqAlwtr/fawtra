<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إعدادات المبيعات - عام</title>
    <link rel="stylesheet" href="styles.css"> <!-- تأكد من ربط ملف CSS -->
</head>
<body>
    <!-- شريط العنوان العلوي -->
    <div class="top-bar">
        <button class="btn blue">الذهاب إلى الموقع</button>
        <button class="btn blue">المساعدة</button>
    </div>

    <!-- الشريط الرئيسي للصفحة -->
    <div class="main-container">
        <!-- عنوان الصفحة -->
        <div class="header">
            <h1>إعدادات المبيعات</h1>
            <span>الإعدادات &gt; المبيعات</span>
        </div>

        <!-- الأزرار الرئيسية -->
        <div class="action-buttons">
            <button class="btn green">حفظ</button>
            <button class="btn grey">إلغاء</button>
        </div>

        <!-- قسم الإعدادات -->
        <div class="settings-section">
            <!-- خيارات إعدادات المبيعات - عام -->
            <h2>إعدادات المبيعات - عام</h2>
            <div class="setting-item">
                <label><input type="checkbox"> إتاحة المخزون السالب</label>
            </div>
            <div class="setting-item">
                <label><input type="checkbox"> خيارات التسعير المتقدمة</label>
            </div>
            <div class="setting-item">
                <label><input type="checkbox"> تفعيل الطلبات المخزنية</label>
            </div>
            <div class="setting-item">
                <label><input type="checkbox"> تفعيل الأذون المخزنية لفواتير المبيعات</label>
            </div>
            <div class="setting-item">
                <label><input type="checkbox"> تفعيل الأذون المخزنية لفواتير الشراء</label>
            </div>
            <div class="setting-item">
                <label><input type="checkbox"> تتبع المنتجات بواسطة الرقم المسلسل, رقم الشحنة أو تاريخ الإنتهاء</label>
            </div>
            <div class="setting-item">
                <label><input type="checkbox"> السماح بعناصر التتبع السالبة</label>
            </div>
            <div class="setting-item">
                <label><input type="checkbox"> إتاحة نظام الوحدات المتعددة</label>
            </div>
            <div class="setting-item">
                <label><input type="checkbox"> حساب كمية الجرد حسب تاريخ الجرد</label>
            </div>
            <div class="setting-item">
                <label><input type="checkbox"> إتاحة نظام التجميعات و الوحدات المركبة</label>
            </div>
            <div class="setting-item">
                <label><input type="checkbox"> إظهار الكمية اﻹجمالية و المتوفرة في المخزن للمنتجات</label>
            </div>

            <!-- إعدادات إضافية -->
            <h3>إعدادات أخرى</h3>
            <div class="setting-item">
                <label>الحساب الفرعي:</label>
                <select>
                    <option>من فضلك اختر</option>
                    <!-- خيارات أخرى يمكن إضافتها هنا -->
                </select>
            </div>
            <div class="setting-item">
                <label>المستودع الافتراضي:</label>
                <select>
                    <option>من فضلك اختر</option>
                    <!-- خيارات أخرى يمكن إضافتها هنا -->
                </select>
            </div>
            <div class="setting-item">
                <label>قائمة الأسعار الافتراضية:</label>
                <select>
                    <option>من فضلك اختر</option>
                    <!-- خيارات أخرى يمكن إضافتها هنا -->
                </select>
            </div>
        </div>
    </div>

    <!-- أسلوب CSS الأساسي -->
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .top-bar {
            background-color: #007bff;
            padding: 10px;
            display: flex;
            justify-content: flex-end;
        }
        .btn {
            margin: 0 5px;
            padding: 8px 16px;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn.blue {
            background-color: #007bff;
        }
        .btn.green {
            background-color: #28a745;
        }
        .btn.grey {
            background-color: #6c757d;
        }
        .main-container {
            padding: 20px;
        }
        .header {
            margin-bottom: 20px;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
        }
        .header span {
            color: #6c757d;
        }
        .action-buttons {
            margin-bottom: 20px;
        }
        .settings-section {
            background-color: #fff;
            padding: 20px;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .settings-section h2, .settings-section h3 {
            margin-top: 0;
        }
        .setting-item {
            margin: 10px 0;
        }
        .setting-item label {
            font-size: 18px;
        }
        .setting-item select {
            padding: 8px;
            margin-top: 5px;
        }
    </style>
</body>
</html>

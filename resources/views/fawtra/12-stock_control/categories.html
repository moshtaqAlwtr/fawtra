<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إعدادات المنتجات - التصنيفات</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #e9f1f7;
            font-family: 'Arial', sans-serif;
            direction: rtl;
            text-align: right;
        }
        .navbar {
            background-color: #007bff;
            color: white;
        }
        .navbar-brand {
            color: white;
            font-weight: bold;
            font-size: 1.5em;
            margin: 0 auto;
        }
        .card {
            background-color: #ffffff;
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .dropdown-toggle::after {
            margin-left: 0.5em;
        }
        .dropdown-menu a i {
            margin-left: 8px;
        }
        .dropdown-menu a.text-primary i {
            color: #007bff;
        }
        .dropdown-menu a.text-danger i {
            color: #dc3545;
        }
        .table .dropdown {
            text-align: left;
        }
    </style>
</head>
<body>

    <!-- شريط التنقل -->
    <nav class="navbar navbar-expand-lg justify-content-center">
        <div class="container">
            <a class="navbar-brand mx-auto" href="#">إعدادات المنتجات - التصنيفات</a>
        </div>
    </nav>

    <!-- الأزرار العلوية -->
    <div class="container mt-4">
        <div class="d-flex justify-content-between mb-3">
            <button class="btn btn-success" onclick="window.location.href='add_category.html'">تصنيف جديد <i class="fas fa-plus"></i></button>

            <!-- زر الاجراءات المنسدل -->
            <div class="dropdown">
                <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="actionDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    إجراءات
                </button>
                <div class="dropdown-menu" aria-labelledby="actionDropdown">
                    <a class="dropdown-item text-danger" href="#"><i class="fas fa-trash-alt"></i> حذف</a>
                </div>
            </div>
        </div>
    </div>

    <!-- قسم البحث -->
    <div class="container mb-4">
        <div class="card p-3">
            <h5>بحث</h5>
            <form>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="categoryName">الاسم</label>
                        <select class="form-control" id="categoryName">
                            <option>الكل</option>
                            <option>تصنيف 1</option>
                            <option>تصنيف 2</option>
                        </select>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="mainCategory">التصنيف الرئيسي</label>
                        <select class="form-control" id="mainCategory">
                            <option>الكل</option>
                            <option>تصنيف 1</option>
                            <option>تصنيف 2</option>
                        </select>
                    </div>
                </div>
                <button type="button" class="btn btn-primary">بحث</button>
                <button type="button" class="btn btn-secondary">إلغاء الفلتر</button>
            </form>
        </div>
    </div>

    <!-- نتائج البحث -->
    <div class="container">
        <div class="card p-3">
            <h5>النتائج</h5>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>منتج</th>
                        <th class="text-left">إجراءات</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>منتج 1</td>
                        <td class="text-left">
                            <div class="dropdown">
                                <button class="btn btn-light btn-sm dropdown-toggle" type="button" id="actionDropdown1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    <i class="fas fa-ellipsis-v"></i>
                                </button>
                                <div class="dropdown-menu" aria-labelledby="actionDropdown1">
                                    <a class="dropdown-item text-primary" href="#"><i class="fas fa-edit"></i> تعديل</a>
                                    <a class="dropdown-item text-danger" href="#"><i class="fas fa-trash-alt"></i> حذف</a>
                                </div>
                            </div>
                        </td>
                    </tr>
                    <!-- يمكن إضافة المزيد من الصفوف حسب الحاجة -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- إضافة مكتبات jQuery و Popper و Bootstrap JS بترتيب صحيح -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Font Awesome Icons -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
</body>
</html>

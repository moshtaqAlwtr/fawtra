<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>معدل ساعات العمل</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #f8f9fa;
            direction: rtl;
        }
        .top-bar {
            background-color: #007bff;
            color: #fff;
            padding: 15px;
            text-align: center;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .work-hours-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn-add-rate {
            background-color: #28a745;
            color: #fff;
            font-weight: 600;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .modal-header {
            background-color: #007bff;
            color: #fff;
        }
        .modal-content {
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <!-- الشريط العلوي -->
        <div class="top-bar">
            <h4 class="mb-0">معدل ساعات العمل</h4>
        </div>

        <!-- معدل ساعات العمل -->
        <div class="work-hours-container">
            <button class="btn btn-add-rate px-4 py-2" data-toggle="modal" data-target="#addRateModal"><i class="fas fa-plus"></i> أضف معدل الساعة</button>
            <div class="table-container">
                <table class="table table-bordered table-hover">
                    <thead class="thead-light">
                        <tr>
                            <th scope="col">الرقم التعريفي</th>
                            <th scope="col">اسم الموظف</th>
                            <th scope="col">معدل الساعة</th>
                            <th scope="col">العملة</th>
                            <th scope="col">الإجراءات</th>
                            <th scope="col">
                                <input type="checkbox" aria-label="تحديد الكل">
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>محمد</td>
                            <td>50.00</td>
                            <td>SAR</td>
                            <td>
                                <button class="btn btn-sm btn-info"><i class="fas fa-edit"></i> تعديل</button>
                                <button class="btn btn-sm btn-danger"><i class="fas fa-trash"></i> حذف</button>
                            </td>
                            <td>
                                <input type="checkbox" aria-label="تحديد المعدل">
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <button class="btn btn-danger mt-3">حذف المحدد</button>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="addRateModal" tabindex="-1" aria-labelledby="addRateModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addRateModalLabel">إضافة معدل ساعة</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="إغلاق">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="employeeName">الموظف</label>
                            <select class="form-control" id="employeeName">
                                <option>اختر موظف</option>
                                <option>محمد</option>
                                <option>أحمد</option>
                                <option>خالد</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="hourRate">معدل الساعة</label>
                            <input type="number" class="form-control" id="hourRate" placeholder="0.00">
                        </div>
                        <div class="form-group">
                            <label for="currency">العملة</label>
                            <select class="form-control" id="currency">
                                <option>SAR</option>
                                <option>USD</option>
                                <option>EUR</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">إلغاء</button>
                    <button type="button" class="btn btn-success">حفظ</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>استخراج فاتورة من الـ Time Sheet</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #f0f4f7;
            direction: rtl;
        }
        .top-bar {
            background-color: #007bff;
            color: #fff;
            padding: 15px;
            text-align: center;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .container-box {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn-save {
            background-color: #28a745;
            color: #fff;
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <!-- الشريط العلوي -->
        <div class="top-bar">
            <h4 class="mb-0">استخراج فاتورة من الـ Time Sheet</h4>
        </div>

        <!-- زر الحفظ -->
        <div class="d-flex justify-content-start mb-3">
            <button class="btn btn-save"><i class="fas fa-save"></i> حفظ</button>
        </div>

        <!-- صندوق الإعدادات -->
        <div class="container-box">
            <form>
                <div class="form-row align-items-center mb-3">
                    <div class="form-group col-md-4">
                        <label for="client">المشروع</label>
                        <select id="client" class="form-control">
                            <option selected>مجمعه</option>
                            <option>تفصيلية</option>
                        </select>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="format">الصيغة</label>
                        <select id="format" class="form-control">
                            <option selected>مجمعه</option>
                            <option>تفصيلية</option>
                        </select>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="hourlyRate">الراتب الافتراضي للساعة</label>
                        <input type="number" class="form-control" id="hourlyRate" placeholder="0">
                    </div>
                </div>
                
                <div class="form-row align-items-center mb-3">
                    <div class="form-group col-md-4">
                        <label for="projectFilter">المشروع</label>
                        <select id="projectFilter" class="form-control">
                            <option selected>الكل</option>
                            <option>مشروع 1</option>
                            <option>مشروع 2</option>
                        </select>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="activityFilter">النشاط</label>
                        <select id="activityFilter" class="form-control">
                            <option selected>الكل</option>
                            <option>نشاط 1</option>
                            <option>نشاط 2</option>
                        </select>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="employeeFilter">موظف</label>
                        <select id="employeeFilter" class="form-control">
                            <option selected>الكل</option>
                            <option>موظف 1</option>
                            <option>موظف 2</option>
                        </select>
                    </div>
                </div>

                <div class="form-group mb-3">
                    <label>أضف في الوصف:</label><br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="project" value="project">
                        <label class="form-check-label" for="project">المشروع</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="activity" value="activity">
                        <label class="form-check-label" for="activity">النشاط</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="employee" value="employee">
                        <label class="form-check-label" for="employee">موظف</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="date" value="date">
                        <label class="form-check-label" for="date">التاريخ</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="notes" value="notes">
                        <label class="form-check-label" for="notes">الملاحظات</label>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

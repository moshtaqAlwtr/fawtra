<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إعدادات متابعة الوقت</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #f0f4f7;
            direction: rtl;
        }
        .top-bar {
            background-color: #007bff;
            color: #fff;
            padding: 15px;
            text-align: center;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .settings-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .settings-box {
            background-color: #fff;
            padding: 20px;
            width: 200px;
            text-align: center;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        .settings-box:hover {
            transform: translateY(-10px);
        }
        .settings-icon {
            font-size: 40px;
            color: #007bff;
            margin-bottom: 10px;
        }
        .settings-title {
            font-weight: bold;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <!-- الشريط العلوي -->
        <div class="top-bar">
            <h4 class="mb-0">إعدادات متابعة الوقت</h4>
        </div>

        <!-- صناديق الإعدادات -->
        <div class="settings-container">
            <div class="settings-box" onclick="window.location.href='time_settings.html'">
                <i class="fas fa-cogs settings-icon"></i>
                <div class="settings-title">عام</div>
            </div>
            <div class="settings-box"onclick="window.location.href='projects.html'" >
                <i class="fas fa-project-diagram settings-icon"></i>
                <div class="settings-title" >المشاريع</div>
            </div>
            <div class="settings-box"onclick="window.location.href='activities_log.html'" >
                <i class="fas fa-tasks settings-icon"></i>
                <div class="settings-title">النشاطات</div>
            </div>
            <div class="settings-box" onclick="window.location.href='work_hours_rate.html'">
                <i class="fas fa-clock settings-icon"></i>
                <div class="settings-title">معدل الساعات للموظفين</div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

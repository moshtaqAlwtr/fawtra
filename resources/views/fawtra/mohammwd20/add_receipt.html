<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إضافة سند قبض</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #007bff;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
        }
        .header button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px;
            margin-left: 10px;
            cursor: pointer;
        }
        .content {
            padding: 20px;
        }
        form {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        form label {
            display: block;
            margin-bottom: 5px;
        }
        form input, form select, form textarea, form button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        form textarea {
            resize: vertical;
        }
        form button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        form .btn-danger {
            background-color: #dc3545;
        }
        .form-actions {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <div class="header">
        <button onclick="window.location.href='index.html'">الذهاب إلى الموقع</button>
        <button>المساعدة</button>
    </div>

    <div class="content">
        <h1>إضافة سند قبض</h1>
        <form action="submit_receipt.html" method="POST">
            <div class="form-group">
                <label for="amount">المبلغ:</label>
                <input type="text" id="amount" name="amount" value="0.00" required>
            </div>

            <div class="form-group">
                <label for="date">التاريخ:</label>
                <input type="date" id="date" name="date" required>
            </div>

            <div class="form-group">
                <label for="code">رقم الكود:</label>
                <input type="text" id="code" name="code" value="2572" readonly>
            </div>

            <div class="form-group">
                <label for="description">الوصف:</label>
                <textarea id="description" name="description" rows="4" placeholder="أدخل وصف سند القبض"></textarea>
            </div>

            <div class="form-group">
                <label for="attachment">المرفقات:</label>
                <input type="file" id="attachment" name="attachment">
            </div>

            <div class="form-group">
                <label for="category">التصنيف:</label>
                <select id="category" name="category">
                    <option value="main">Main</option>
                    <option value="custom">إضافة تصنيف</option>
                </select>
            </div>

            <div class="form-group">
                <label for="tax">الضرائب:</label>
                <select id="tax" name="tax">
                    <option value="multiple">متعدد</option>
                    <option value="none">بدون ضرائب</option>
                </select>
                <button type="button" onclick="addTax()">+ إضافة ضرائب</button>
            </div>

            <div class="form-group">
                <label for="recurrent">متكرر:</label>
                <input type="checkbox" id="recurrent" name="recurrent">
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-success">حفظ</button>
                <button type="button" class="btn btn-danger" onclick="window.location.href='index.html'">إلغاء</button>
            </div>
        </form>
    </div>

    <script>
        function addTax() {
            alert("إضافة ضرائب تم تفعيلها");
        }
    </script>
</body>
</html>

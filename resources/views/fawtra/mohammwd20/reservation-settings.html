<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إعدادات الحجوزات</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Tahoma', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f6f9;
        }

        .header {
            background-color: #007bff;
            color: #fff;
            padding: 15px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        .content {
            padding: 20px;
        }

        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-container label {
            display: block;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .form-container input, .form-container select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .form-container input[type="checkbox"] {
            width: auto;
            margin-left: 10px;
        }

        .form-container button {
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .form-container button:hover {
            background-color: #218838;
        }

        .form-container .btn-cancel {
            background-color: #dc3545;
        }

        .form-container .btn-cancel:hover {
            background-color: #c82333;
        }

        .button-container {
            display: flex;
            justify-content: flex-start;
            gap: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>

    <div class="header">
        إعدادات الحجوزات
    </div>

    <div class="content">
        <div class="form-container">
            <div class="button-container">
                <button class="btn-save"><i class="fas fa-save"></i> حفظ</button>
                <button class="btn-cancel"><i class="fas fa-times"></i> إلغاء</button>
            </div>

            <label for="reservation-division">تقسيم مواعيد الحجز</label>
            <input type="text" id="reservation-division" placeholder="أدخل تقسيم مواعيد الحجز" value="15">

            <label>
                <input type="checkbox" id="employee-services">
                تحديد الخدمات للموظف
            </label>

            <label>
                <input type="checkbox" id="single-service">
                أحجز خدمة واحدة
            </label>

            <label for="online-payment">سداد العميل للحجز أونلاين</label>
            <select id="online-payment">
                <option value="disabled">تم تعطيله</option>
                <option value="enabled">تم تفعيله</option>
            </select>
        </div>
    </div>

</body>
</html>

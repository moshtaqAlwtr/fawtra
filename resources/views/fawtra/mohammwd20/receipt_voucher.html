<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تفاصيل سند القبض</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            direction: rtl;
        }
        .top-bar {
            background-color: #007bff;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .top-bar button {
            background: none;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-left: 10px;
        }
        .content {
            padding: 20px;
        }
        .save-button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
            margin-top: 20px;
        }
        .input-field {
            margin-bottom: 15px;
        }
        .input-field label {
            display: block;
            margin-bottom: 5px;
        }
        .input-field input, .input-field select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
        }
    </style>
</head>
<body>

    <div class="top-bar">
        <div>
            <button>الذهاب للموقع</button>
            <button>المساعدة</button>
        </div>
    </div>

    <div class="content">
        <div class="input-field">
            <label>المبلغ:</label>
            <input type="text" placeholder="0.00">
        </div>

        <div class="input-field">
            <label>الوصف:</label>
            <input type="text" placeholder="الوصف">
        </div>

        <div class="input-field">
            <label>المرفقات:</label>
            <input type="file">
        </div>

        <div class="input-field">
            <label>رقم الكود:</label>
            <input type="text" value="2572">
        </div>

        <div class="input-field">
            <label>التاريخ:</label>
            <input type="date" value="2024-09-28">
        </div>

        <div class="input-field">
            <label>البائع:</label>
            <input type="text" value="البائع">
        </div>

        <div class="input-field">
            <label>التصنيف:</label>
            <input type="text" placeholder="إضافة تصنيف">
        </div>

        <div class="input-field">
            <label>خزينة:</label>
            <input type="text" placeholder="Main">
        </div>

        <button class="save-button">حفظ</button>
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إضافة ملف شروط وأحكام جديد</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            direction: rtl;
            margin: 0;
            padding: 0;
        }
        .top-bar {
            background-color: #007bff;
            padding: 10px;
            color: white;
            display: flex;
            justify-content: space-between;
        }
        .container {
            padding: 20px;
            margin: auto;
            max-width: 1200px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        select, input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .button-group {
            text-align: right;
            margin-top: 20px;
        }
        .button-group button {
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        .save-btn {
            background-color: #28a745;
            color: white;
        }
        .cancel-btn {
            background-color: #dc3545;
            color: white;
            margin-right: 10px;
        }
    </style>
</head>
<body>

    <div class="top-bar">
        <button>الذهاب إلى الموقع</button>
        <button>المساعدة</button>
    </div>

    <div class="container">
        <h2>إضافة ملف شروط وأحكام جديد</h2>

        <div class="form-group">
            <label for="template-name">مسمى</label>
            <input type="text" id="template-name" placeholder="أدخل مسمى الملف" />
        </div>

        <div class="form-group">
            <label for="file-upload">تحميل ملف</label>
            <input type="file" id="file-upload" accept=".pdf, .doc, .docx" />
            <p>صيغة الملفات (pdf, docx, doc): أقصى حجم للملف: 25MB</p>
        </div>

        <div class="form-group">
            <label for="text-content">إضافة نص</label>
            <textarea id="text-content" placeholder="أدخل النص هنا إذا كنت تود إضافة نص بدلاً من رفع ملف"></textarea>
        </div>

        <div class="button-group">
            <button class="save-btn">حفظ</button>
            <button class="cancel-btn" onclick="window.location.href='terms_conditions.html'">إلغاء</button>
        </div>
    </div>

</body>
</html>

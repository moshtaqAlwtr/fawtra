<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تقارير أوامر التوريد</title>
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            direction: rtl;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
        }

        .top-bar {
            background-color: #004085;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .top-bar button {
            background-color: #f8f9fa;
            color: #004085;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .top-bar button:hover {
            background-color: #e9ecef;
        }

        header {
            background-color: #004085;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 26px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .container {
            padding: 20px;
        }

        .report-box {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .report-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
        }

        .report-box h3 {
            font-size: 20px;
            color: #004085;
            margin-bottom: 20px;
        }

        .link-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .link-item i {
            font-size: 20px;
            color: #333;
        }

        .link-item .link-text {
            text-align: right;
            padding-right: 10px;
            font-size: 16px;
        }

        .link-item .action {
            font-size: 14px;
            color: #007bff;
            display: flex;
            align-items: center;
        }

        .link-item .action i {
            margin-left: 5px;
        }

        .link-item .action:hover {
            text-decoration: underline;
        }

        .emoji-title {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 20px;
        }
    </style>
</head>
<body>

    <!-- الشريط العلوي -->
    <div class="top-bar">
        <button>محمد العتيبي</button>
        <div class="buttons">
            <button>الذهاب إلى الموقع</button>
            <button>المساعدة</button>
        </div>
    </div>

    <header>
        تقارير أوامر التوريد
    </header>

    <div class="container">
        <div class="report-box">
            <h3 class="emoji-title">📦 تقارير أوامر التوريد</h3>

            <div class="link-item">
                <i class="fas fa-file-alt"></i>
                <span class="link-text">أمر التوريد</span>
                <a class="action" href="#"><i class="fas fa-eye"></i> عرض</a>
            </div>

            <div class="link-item">
                <i class="fas fa-tags"></i>
                <span class="link-text">أوامر التوريد بالوسوم</span>
                <a class="action" href="#"><i class="fas fa-eye"></i> عرض</a>
            </div>

            <div class="link-item">
                <i class="fas fa-calendar-alt"></i>
                <span class="link-text">مواعيد أوامر التوريد</span>
                <a class="action" href="#"><i class="fas fa-eye"></i> عرض</a>
            </div>

            <div class="link-item">
                <i class="fas fa-chart-pie"></i>
                <span class="link-text">أرباح أوامر التوريد - الملخص</span>
                <a class="action" href="#"><i class="fas fa-eye"></i> عرض</a>
            </div>

            <div class="link-item">
                <i class="fas fa-chart-bar"></i>
                <span class="link-text">أرباح أوامر التوريد - التفاصيل</span>
                <a class="action" href="#"><i class="fas fa-eye"></i> عرض</a>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>

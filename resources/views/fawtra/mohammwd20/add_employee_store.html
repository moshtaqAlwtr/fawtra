<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إضافة المستودع الافتراضي للموظف</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f4f4f4;
        }

        .top-bar {
            background-color: #247dbd;
            color: #ffffff;
            display: flex;
            justify-content: flex-end;
            padding: 10px 20px;
        }

        .top-bar button {
            background-color: #ffffff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 14px;
            border-radius: 5px;
            color: #247dbd;
            margin-left: 10px;
        }

        .main-content {
            padding: 20px;
        }

        .section-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #333;
        }

        .input-box {
            background-color: #ffffff;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .input-box label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
            color: #555;
        }

        .input-box input {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            outline: none;
        }
    </style>
</head>
<body>

    <div class="top-bar">
        <button>الذهاب إلى الموقع</button>
        <button>المساعدة</button>
    </div>

    <div class="main-content">
        <div class="section-title">معلومات الموظف</div>
        
        <div class="input-box">
            <label for="employee">موظف</label>
            <input type="text" id="employee" placeholder="اختر موظف">
        </div>

        <div class="input-box">
            <label for="default-store">المستودع الافتراضي للموظف</label>
            <input type="text" id="default-store" placeholder="من فضلك اختر">
        </div>
    </div>

</body>
</html>

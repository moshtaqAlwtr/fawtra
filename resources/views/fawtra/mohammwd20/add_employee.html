<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إضافة موظف جديد</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            direction: rtl;
            text-align: right;
            background-color: #f4f4f9;
        }
        .top-bar {
            background-color: #007bff;
            padding: 15px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .top-bar .left-buttons a {
            color: white;
            margin-left: 15px;
            text-decoration: none;
            font-size: 16px;
        }
        .top-bar .save-buttons button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        .top-bar .cancel-button {
            background-color: #dc3545;
            margin-left: 10px;
        }
        .container {
            padding: 20px;
        }
        .form-section {
            border: 1px solid #ddd;
            padding: 20px;
            margin-bottom: 20px;
            background-color: white;
            border-radius: 5px;
        }
        .form-section h3 {
            font-size: 18px;
            margin-bottom: 15px;
            color: #007bff;
        }
        .form-row {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 15px;
        }
        .form-row label {
            flex: 1;
            font-size: 14px;
            margin-bottom: 5px;
        }
        .form-row input, .form-row select, .form-row textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        .form-row textarea {
            resize: vertical;
        }
        .form-row img {
            max-width: 100%;
        }
        .image-upload {
            border: 1px dashed #007bff;
            padding: 40px;
            text-align: center;
            color: #007bff;
            font-size: 16px;
            border-radius: 5px;
        }
        .form-section .section-title {
            font-size: 16px;
            color: #007bff;
            margin-bottom: 10px;
        }
        .checkbox-row {
            display: flex;
            align-items: center;
        }
        .checkbox-row input {
            margin-left: 5px;
        }
        .checkbox-row label {
            margin-left: 10px;
        }
    </style>
</head>
<body>

    <!-- الشريط العلوي -->
    <div class="top-bar">
        <div class="left-buttons">
            <a href="#">الذهاب إلى الموقع</a>
            <a href="#">المساعدة</a>
        </div>
        <div class="save-buttons">
            <button class="save-button">حفظ</button>
            <button class="save-buttons cancel-button">إلغاء</button>
        </div>
    </div>

    <!-- المحتوى -->
    <div class="container">

        <!-- معلومات عامة -->
        <div class="form-section">
            <h3>معلومات عامة</h3>
            <div class="form-row">
                <div>
                    <label>الاسم الأول *</label>
                    <input type="text" required>
                </div>
                <div>
                    <label>اللقب</label>
                    <input type="text">
                </div>
                <div>
                    <label>الاسم الأوسط</label>
                    <input type="text">
                </div>
            </div>
            <div class="form-row">
                <div>
                    <label>الملاحظات</label>
                    <textarea rows="4"></textarea>
                </div>
                <div>
                    <label>صورة الموظف</label>
                    <div class="image-upload">
                        افلت الصورة هنا أو اختر صورة من جهازك
                    </div>
                </div>
            </div>
        </div>

        <!-- الحالة والصلاحيات -->
        <div class="form-section">
            <h3>الحالة والصلاحيات</h3>
            <div class="form-row">
                <div>
                    <label>البريد الإلكتروني</label>
                    <input type="email">
                </div>
                <div>
                    <label>نوع الموظف *</label>
                    <select required>
                        <option value="مستخدم">مستخدم</option>
                        <option value="موظف">موظف</option>
                    </select>
                </div>
                <div>
                    <label>الحالة *</label>
                    <select required>
                        <option value="نشط">نشط</option>
                        <option value="غير نشط">غير نشط</option>
                    </select>
                </div>
                <div class="checkbox-row">
                    <input type="checkbox" id="access-system">
                    <label for="access-system">السماح بالدخول إلى النظام</label>
                </div>
                <div>
                    <label>لغة العرض *</label>
                    <select required>
                        <option value="العربية">العربية</option>
                        <option value="الإنجليزية">الإنجليزية</option>
                    </select>
                </div>
                <div>
                    <label>الفروع المسموح الدخول بها *</label>
                    <select required>
                        <option value="الفرع الرئيسي">الفرع الرئيسي</option>
                        <option value="فرع آخر">فرع آخر</option>
                    </select>
                </div>
                <div class="checkbox-row">
                    <input type="checkbox" id="send-email">
                    <label for="send-email">إرسال بيانات الدخول إلى بريد الموظف</label>
                </div>
                <div>
                    <label>الدور الوظيفي *</label>
                    <select required>
                        <option value="إختر الدور الوظيفي">إختر الدور الوظيفي</option>
                        <option value="موظف">موظف</option>
                        <option value="مدير">مدير</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- معلومات الوظيفة -->
        <div class="form-section">
            <h3>معلومات الوظيفة</h3>
            <div class="form-row">
                <div>
                    <label>المسمى الوظيفي</label>
                    <select>
                        <option value="إختر المسمى الوظيفي">إختر المسمى الوظيفي</option>
                        <option value="موظف">موظف</option>
                        <option value="مدير">مدير</option>
                    </select>
                </div>
                <div>
                    <label>نوع الوظيفة</label>
                    <select>
                        <option value="دوام كامل">دوام كامل</option>
                        <option value="دوام جزئي">دوام جزئي</option>
                    </select>
                </div>
                <div>
                    <label>المستوى الوظيفي</label>
                    <select>
                        <option value="إختر المستوى الوظيفي">إختر المستوى الوظيفي</option>
                        <option value="مبتدئ">مبتدئ</option>
                        <option value="متوسط">متوسط</option>
                        <option value="متقدم">متقدم</option>
                    </select>
                </div>
                <div>
                    <label>تاريخ الالتحاق *</label>
                    <input type="date" required>
                </div>
                <div>
                    <label>فرع *</label>
                    <select required>
                        <option value="إختر فرع">إختر فرع</option>
                        <option value="الفرع الرئيسي">الفرع الرئيسي</option>
                    </select>
                </div>
                <div>
                    <label>المدير المباشر</label>
                    <select>
                        <option value="إختر موظف">إختر موظف</option>
                        <option value="مدير 1">مدير 1</option>
                        <option value="مدير 2">مدير 2</option>
                    </select>
                </div>
                <div>
                    <label>وردة الحجز</label>
                    <select>
                        <option value="إختر وردة">إختر وردة</option>
                        <option value="وردة 1">وردة 1</option>
                        <option value="وردة 2">وردة 2</option>
                    </select>
                </div>
                <div>
                    <label>يوم بداية السنة المالية</label>
                    <div class="checkbox-row">
                        <input type="radio" id="default-date" name="financial-year">
                        <label for="default-date">استخدام التاريخ المالي الافتراضي</label>
                    </div>
                    <div class="checkbox-row">
                        <input type="radio" id="custom-date" name="financial-year">
                        <label for="custom-date">تاريخ مالي مخصص</label>
                    </div>
                </div>
            </div>
        </div>

        <!-- معلومات الحضور -->
        <div class="form-section">
            <h3>معلومات الحضور</h3>
            <div class="form-row">
                <div>
                    <label>وردة الحضور</label>
                    <select>
                        <option value="وردة 1">وردة 1</option>
                        <option value="وردة 2">وردة 2</option>
                    </select>
                </div>
                <div>
                    <label>سياسة الإجازات</label>
                    <select>
                        <option value="إختر سياسة الإجازات">إختر سياسة الإجازات</option>
                        <option value="سياسة 1">سياسة 1</option>
                        <option value="سياسة 2">سياسة 2</option>
                    </select>
                </div>
                <div>
                    <label>قوائم العطلات</label>
                    <select>
                        <option value="قائمة العطلات العامة">قائمة العطلات العامة</option>
                        <option value="قائمة أخرى">قائمة أخرى</option>
                    </select>
                </div>
                <div>
                    <label>محددات الحضور</label>
                    <select>
                        <option value="إختر قيد الحضور">إختر قيد الحضور</option>
                        <option value="محدد 1">محدد 1</option>
                        <option value="محدد 2">محدد 2</option>
                    </select>
                </div>
            </div>
        </div>

    </div>

</body>
</html>

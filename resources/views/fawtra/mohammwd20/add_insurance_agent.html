<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إضافة وكيل التأمين</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            margin: 20px auto;
        }
        .header {
            background-color: #007bff;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .form-section {
            background-color: #fff;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-section label {
            display: block;
            margin-bottom: 10px;
        }
        .form-section input, .form-section select {
            padding: 10px;
            width: 100%;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-section button {
            padding: 10px 15px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-section .file-upload {
            background-color: #f4f4f4;
            padding: 15px;
            border: 1px dashed #ccc;
            text-align: center;
        }
        .form-section .file-upload input {
            display: none;
        }
        .file-upload-label {
            display: inline-block;
            cursor: pointer;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
        }
        .action-buttons {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>إضافة وكيل التأمين</h1>
    </div>

    <div class="form-section">
        <label for="agent-name">الاسم</label>
        <input type="text" id="agent-name" name="agent_name" placeholder="أدخل اسم الوكيل">

        <label for="phone">الهاتف</label>
        <input type="text" id="phone" name="phone" placeholder="أدخل رقم الهاتف">

        <label for="email">البريد الإلكتروني</label>
        <input type="email" id="email" name="email" placeholder="أدخل البريد الإلكتروني">

        <label for="website">الموقع</label>
        <input type="url" id="website" name="website" placeholder="أدخل رابط الموقع">

        <label for="status">الحالة</label>
        <select id="status" name="status">
            <option value="active">نشط</option>
            <option value="inactive">غير نشط</option>
        </select>

        <label for="file-upload" class="file-upload-label">اختر ملف الصورة</label>
        <input type="file" id="file-upload" name="file_upload">
        
        <div class="action-buttons">
            <button type="submit">حفظ والاستمرار</button>
            <button type="reset">إلغاء</button>
        </div>
    </div>
</div>

</body>
</html>

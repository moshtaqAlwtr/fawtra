<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إضافة وردية نقاط بيع جديدة</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            direction: rtl;
            background-color: #f0f4f8;
        }
        .navbar {
            background-color: #0078d7;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar a {
            color: white;
            margin-left: 15px;
        }
        .content {
            padding: 20px;
        }
        .form-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .btn-save {
            background-color: #28a745;
            color: white;
        }
        .btn-cancel {
            background-color: #dc3545;
            color: white;
        }
    </style>
</head>
<body>

    <!-- الشريط العلوي -->
    <div class="navbar">
        <div>محمد العنزي - Main Branch</div>
        <div>
            <a href="#">الذهاب إلى الموقع</a>
            <a href="#">المساعدة</a>
        </div>
    </div>

    <!-- المحتوى -->
    <div class="content">
        <div class="form-header">
            <h4>إضافة وردية نقاط بيع جديدة</h4>
            <div>
                <button class="btn btn-save">حفظ</button>
                <button class="btn btn-cancel">إلغاء</button>
            </div>
        </div>

        <!-- نموذج إضافة وردية جديدة -->
        <form>
            <div class="form-group">
                <label for="shiftName">الاسم</label>
                <input type="text" class="form-control" id="shiftName" placeholder="أدخل اسم الوردية">
            </div>
            <div class="form-group">
                <label for="shiftCategory">التصنيف الرئيسي</label>
                <select class="form-control" id="shiftCategory">
                    <option>اختر تصنيف</option>
                    <option>تصنيف 1</option>
                    <option>تصنيف 2</option>
                </select>
            </div>
            <div class="form-group">
                <label for="shiftStatus">الحالة</label>
                <select class="form-control" id="shiftStatus">
                    <option>نشط</option>
                    <option>غير نشط</option>
                </select>
            </div>
            <div class="form-group">
                <label for="shiftImage">المرفقات</label>
                <input type="file" class="form-control-file" id="shiftImage">
            </div>
            <div class="form-group">
                <label for="shiftDescription">الوصف</label>
                <textarea class="form-control" id="shiftDescription" rows="4" placeholder="أدخل وصف الوردية"></textarea>
            </div>
        </form>
    </div>

</body>
</html>

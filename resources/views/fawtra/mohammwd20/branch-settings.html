<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إعدادات الفروع</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
        }
        .top-bar {
            background-color: #007bff;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .top-bar button {
            background-color: white;
            color: #007bff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .container {
            margin: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input[type="checkbox"] {
            margin-right: 10px;
        }
        .save-btn {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

    <div class="top-bar">
        <span>إعدادات الفروع</span>
        <div>
            <button>الذهاب إلى الموقع</button>
            <button>المساعدة</button>
        </div>
    </div>

    <div class="container">
        <form>
            <div class="form-group">
                <label for="main-branch">الفرع الرئيسي</label>
                <select id="main-branch">
                    <option value="main-branch">Main Branch</option>
                    <option value="branch-2">فرع 2</option>
                    <option value="branch-3">فرع 3</option>
                </select>
            </div>

            <div class="form-group">
                <label>
                    <input type="checkbox" checked> مشاركة مراكز التكلفة بين الفروع
                </label>
            </div>
            <div class="form-group">
                <label>
                    <input type="checkbox"> مشاركة العملاء بين الفروع
                </label>
            </div>
            <div class="form-group">
                <label>
                    <input type="checkbox"> مشاركة المنتجات بين الفروع
                </label>
            </div>
            <div class="form-group">
                <label>
                    <input type="checkbox"> مشاركة الموردين بين الفروع
                </label>
            </div>
            <div class="form-group">
                <label>
                    <input type="checkbox"> تخصيص الحسابات في شجرة الحسابات لكل فرع
                </label>
            </div>

            <button type="submit" class="save-btn">حفظ</button>
        </form>
    </div>

</body>
</html>

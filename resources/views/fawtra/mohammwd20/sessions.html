<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نتائج الجلسات - نقاط البيع</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            direction: rtl;
            background-color: #f0f4f8;
        }
        .navbar {
            background-color: #0078d7;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar a {
            color: white;
            margin-left: 15px;
        }
        .content {
            padding: 20px;
        }
        .session-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .btn-new-session {
            background-color: #28a745;
            color: white;
        }
        .results {
            background-color: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .results table {
            width: 100%;
            margin-top: 15px;
        }
        .results table th, .results table td {
            text-align: center;
            padding: 10px;
            border: 1px solid #ddd;
        }
        .search-form {
            margin-bottom: 20px;
        }
        .search-form .form-row {
            margin-bottom: 15px;
        }
        .btn-search, .btn-clear {
            margin-top: 5px;
        }
    </style>
</head>
<body>

    <!-- الشريط العلوي -->
    <div class="navbar">
        <div>محمد العنزي - Main Branch</div>
        <div>
            <a href="#">الذهاب إلى الموقع</a>
            <a href="#">المساعدة</a>
        </div>
    </div>

    <!-- المحتوى -->
    <div class="content">
        <div class="session-header">
            <h4>إدارة الجلسات</h4>
            <a href="start-sale.html" class="btn btn-new-session">جلسة جديدة</a>
        </div>

        <!-- نموذج البحث -->
        <form class="search-form">
            <div class="form-row">
                <div class="form-group col-md-3">
                    <label for="sessionNumber">رقم الجلسة</label>
                    <input type="text" class="form-control" id="sessionNumber" placeholder="أدخل رقم الجلسة">
                </div>
                <div class="form-group col-md-3">
                    <label for="device">جهاز</label>
                    <select class="form-control" id="device">
                        <option>أي جهاز</option>
                        <option>جهاز 1</option>
                        <option>جهاز 2</option>
                    </select>
                </div>
                <div class="form-group col-md-3">
                    <label for="shift">وردية</label>
                    <select class="form-control" id="shift">
                        <option>أي وردية</option>
                        <option>وردية صباحية</option>
                        <option>وردية مسائية</option>
                    </select>
                </div>
                <div class="form-group col-md-3">
                    <label for="status">الحالة</label>
                    <select class="form-control" id="status">
                        <option>أي حالة</option>
                        <option>مفتوحة</option>
                        <option>مغلقة</option>
                    </select>
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-search">بحث</button>
            <button type="reset" class="btn btn-secondary btn-clear">إلغاء الفلتر</button>
        </form>

        <!-- نتائج البحث -->
        <div class="results">
            <h5>نتائج البحث</h5>
            <table>
                <thead>
                    <tr>
                        <th>رقم الجلسة</th>
                        <th>الجلسة/موظف الخزينة</th>
                        <th>فتح/إغلاق</th>
                        <th>المبيعات</th>
                        <th>الحالة</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>محمد العنزي</td>
                        <td>11:22 02/12/2021</td>
                        <td>0.00 ر.س</td>
                        <td><span class="badge badge-danger">مفتوحة</span></td>
                    </tr>
                    <!-- يمكن إضافة المزيد من النتائج هنا -->
                </tbody>
            </table>
        </div>
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إضافة قائمة أسعار جديدة</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f7;
            margin: 0;
            padding: 0;
        }

        .container {
            margin: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #007bff;
            color: white;
        }

        .header button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .form-section {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .form-section h2 {
            text-align: center;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group select,
        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-actions {
            text-align: center;
            margin-top: 20px;
        }

        .form-actions button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .save-btn {
            background-color: #28a745;
            color: white;
        }

        .cancel-btn {
            background-color: #dc3545;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="save-btn">حفظ</button>
            <button class="cancel-btn">إلغاء</button>
        </div>
        
        <div class="form-section">
            <h2>إضافة قائمة أسعار جديدة</h2>

            <div class="form-group">
                <label for="price-list-type">نوع السعر</label>
                <select id="price-list-type">
                    <option value="base">سعر البيع الأساسي</option>
                    <option value="price-list">قوائم الأسعار</option>
                </select>
            </div>

            <div class="form-group">
                <label for="category">التصنيف</label>
                <select id="category">
                    <option value="all">الكل</option>
                    <!-- Add more categories as needed -->
                </select>
            </div>

            <div class="form-group">
                <label for="brand">الماركة</label>
                <input type="text" id="brand" placeholder="أدخل الماركة">
            </div>

            <div class="form-group">
                <label for="price">السعر</label>
                <input type="number" id="price" placeholder="أدخل السعر">
            </div>

            <div class="form-group">
                <label for="discount">خصم</label>
                <input type="number" id="discount" placeholder="أدخل نسبة الخصم">
            </div>

            <div class="form-actions">
                <button class="save-btn">حفظ</button>
                <button class="cancel-btn">إلغاء</button>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الفترات المالية</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f7;
            margin: 0;
            padding: 0;
        }

        .container {
            margin: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #007bff;
            color: white;
        }

        .header button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .form-section {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group select,
        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-row {
            display: flex;
            gap: 10px;
        }

        .form-row .form-group {
            flex: 1;
        }

        .form-actions {
            text-align: center;
            margin-top: 20px;
        }

        .form-actions button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .save-btn {
            background-color: #28a745;
            color: white;
        }

        .cancel-btn {
            background-color: #dc3545;
            color: white;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table th, table td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ccc;
        }

        table th {
            background-color: #f9f9f9;
        }

        .status-open {
            color: green;
        }

        .filter-section {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .filter-section input,
        .filter-section select {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .filter-section button {
            padding: 10px 20px;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>الفترات المالية</h1>

        <div class="filter-section">
            <div>
                <label for="branch">فرع:</label>
                <select id="branch">
                    <option value="main">Main Branch</option>
                </select>
            </div>
            <div>
                <label for="status">الحالة:</label>
                <select id="status">
                    <option value="all">الكل</option>
                    <option value="open">مفتوح</option>
                    <option value="closed">مغلق</option>
                </select>
            </div>
            <div>
                <label for="start-date">تاريخ البدء:</label>
                <input type="date" id="start-date">
            </div>
            <div>
                <label for="end-date">تاريخ الانتهاء:</label>
                <input type="date" id="end-date">
            </div>
            <div>
                <button>بحث</button>
            </div>
        </div>

        <table>
            <thead>
                <tr>
                    <th>الفترة</th>
                    <th>الوصف</th>
                    <th>الحالة</th>
                    <th>فرع</th>
                    <th>الأرباح والخسائر</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>CY 2021</td>
                    <td>Main Branch</td>
                    <td><span class="status-open">مفتوح</span></td>
                    <td>Main Branch</td>
                    <td>الأرباح والخسائر</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إعدادات نقاط البيع - عام</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            direction: rtl;
            background-color: #f0f4f8;
        }
        .navbar {
            background-color: #0078d7;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar a {
            color: white;
            margin-left: 15px;
        }
        .content {
            padding: 20px;
        }
        .form-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .btn-save {
            background-color: #28a745;
            color: white;
        }
        .btn-cancel {
            background-color: #dc3545;
            color: white;
        }
    </style>
</head>
<body>

    <!-- الشريط العلوي -->
    <div class="navbar">
        <div>محمد العنزي - Main Branch</div>
        <div>
            <a href="#">الذهاب إلى الموقع</a>
            <a href="#">المساعدة</a>
        </div>
    </div>

    <!-- المحتوى -->
    <div class="content">
        <div class="form-header">
            <h4>إعدادات نقاط البيع - عام</h4>
            <div>
                <button class="btn btn-save">حفظ</button>
                <button class="btn btn-cancel">إلغاء</button>
            </div>
        </div>

        <!-- نموذج إعدادات نقاط البيع -->
        <form>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="defaultCustomer">العميل الافتراضي</label>
                    <select class="form-control" id="defaultCustomer">
                        <option>اختر عميل</option>
                    </select>
                </div>
                <div class="form-group col-md-6">
                    <label for="invoiceTemplate">قالب الفاتورة الافتراضي</label>
                    <select class="form-control" id="invoiceTemplate">
                        <option>فاتورة حرارية</option>
                        <option>فاتورة أخرى</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="paymentMethod">طريقة الدفع الافتراضية</label>
                    <select class="form-control" id="paymentMethod">
                        <option>نقدي</option>
                        <option>بطاقة</option>
                    </select>
                </div>
                <div class="form-group col-md-6">
                    <label for="allowedCategories">التصنيفات المسموح بها</label>
                    <select class="form-control" id="allowedCategories">
                        <option>الكل</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="enableNumericKeys">
                    <label class="form-check-label" for="enableNumericKeys">
                        تفعيل أزرار الأرقام
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="applyCustomFields">
                    <label class="form-check-label" for="applyCustomFields">
                        تطبيق إعدادات التحقق من الحقول المخصصة
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="showProductImages">
                    <label class="form-check-label" for="showProductImages">
                        عرض صور المنتجات
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="showPrintConfirmation">
                    <label class="form-check-label" for="showPrintConfirmation">
                        عرض نافذة الطباعة بعد تأكيد الفاتورة
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="accountingSystemPerInvoice">
                    <label class="form-check-label" for="accountingSystemPerInvoice">
                        نظام المحاسبة لكل فاتورة
                    </label>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="lossAccount">حساب الخسارة</label>
                    <select class="form-control" id="lossAccount">
                        <option>الحساب الافتراضي</option>
                    </select>
                </div>
                <div class="form-group col-md-6">
                    <label for="profitAccount">حساب الأرباح</label>
                    <select class="form-control" id="profitAccount">
                        <option>الحساب الافتراضي</option>
                    </select>
                </div>
            </div>

        </form>
    </div>

</body>
</html>

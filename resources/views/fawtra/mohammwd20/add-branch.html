<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إضافة فرع</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
        }
        .top-bar {
            background-color: #007bff;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .top-bar button {
            background-color: white;
            color: #007bff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .container {
            margin: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .save-btn {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="top-bar">
        <span>إضافة فرع</span>
        <div>
            <button>الذهاب إلى الموقع</button>
            <button>المساعدة</button>
        </div>
    </div>

    <div class="container">
        <form action="branches.html" method="POST">
            <div class="form-group">
                <label>الاسم</label>
                <input type="text" required>
            </div>
            <div class="form-group">
                <label>الكود</label>
                <input type="text" value="00002" readonly>
            </div>
            <div class="form-group">
                <label>الهاتف</label>
                <input type="text" required>
            </div>
            <div class="form-group">
                <label>جوال</label>
                <input type="text" required>
            </div>
            <div class="form-group">
                <label>العنوان 1</label>
                <input type="text" required>
            </div>
            <div class="form-group">
                <label>العنوان 2</label>
                <input type="text">
            </div>
            <div class="form-group">
                <label>المدينة</label>
                <input type="text" required>
            </div>
            <div class="form-group">
                <label>المنطقة</label>
                <input type="text" required>
            </div>
            <div class="form-group">
                <label>البلد</label>
                <input type="text" required>
            </div>
            <div class="form-group">
                <label>الوصف</label>
                <textarea rows="4"></textarea>
            </div>
            <div class="form-group">
                <label>ساعات العمل</label>
                <input type="text" required>
            </div>
            <div class="form-group">
                <label>المكان</label>
                <input type="text" required>
            </div>
            <button type="submit" class="save-btn">حفظ</button>
        </form>
    </div>

</body>
</html>

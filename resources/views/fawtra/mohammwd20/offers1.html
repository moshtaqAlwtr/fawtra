<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أضف عرض</title>
    <style>
        body {
            font-family: 'Tahoma', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        /* الشريط الأزرق */
        .top-bar {
            background-color: #007BFF;
            color: white;
            padding: 15px;
            text-align: right;
            font-size: 20px;
            font-weight: bold;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .top-bar .buttons {
            float: left;
        }

        .top-bar button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-left: 10px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .top-bar button:hover {
            background-color: #45a049;
        }

        .content {
            margin-top: 80px; /* لضبط المسافة بعد الشريط الأزرق */
            padding: 20px;
        }

        .wun1, .wun2, .wun3, .wun4, .wun5, .wun6, .wun7, .wun8, .wun9, .wun10, .wun11 {
            margin-bottom: 20px;
        }

        label {
            font-size: 18px;
            margin-bottom: 5px;
            display: block;
            color: #333;
        }

        input[type="text"], input[type="number"], input[type="datetime-local"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }

        /* جعل "صالح من" و "صالح حتى" في سطر واحد */
        .row {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }

        .row .half-width {
            width: 48%;
        }

        /* جعل "الخصم" و "قيمة الخصم" في سطر واحد */
        .discount-row {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }

        .discount-row .half-width {
            width: 48%;
        }

        /* لجعل التنسيق متجاوباً */
        @media (min-width: 600px) {
            body {
                padding: 40px;
            }

            .wun1, .wun2, .wun3, .wun4, .wun5, .wun6, .wun7, .wun8, .wun9, .wun10, .wun11 {
                max-width: 600px;
                margin: 0 auto;
            }
        }
    </style>
</head>
<body>

    <!-- الشريط الأزرق -->
    <div class="top-bar">
        أضف عرض
        <div class="buttons">
            <button onclick="window.location.href='#';">الذهاب إلى الموقع</button>
            <button onclick="window.location.href='#';">المساعدة</button>
        </div>
    </div>

    <div class="content">
        <div class="wun1">
            <label for="product-name">الاسم</label>
            <input type="text" id="product-name">
        </div>

        <!-- صالح من وصالح حتى في سطر واحد -->
        <div class="row">
            <div class="half-width">
                <label for="start-date">صالح من</label>
                <input type="datetime-local" id="start-date">
            </div>
            <div class="half-width">
                <label for="end-date">صالح حتى</label>
                <input type="datetime-local" id="end-date">
            </div>
        </div>

        <div class="wun4">
            <label for="type">النوع</label>
            <input type="text" id="type">
        </div>

        <div class="wun5">
            <label for="quantity">الكمية المطلوبة لتطبيق العرض</label>
            <input type="number" id="quantity">
        </div>

        <!-- الخصم وقيمة الخصم في سطر واحد -->
        <div class="discount-row">
            <div class="half-width">
                <label for="discount-type">نوع الخصم</label>
                <input type="text" id="discount-type">
            </div>
            <div class="half-width">
                <label for="discount-value">قيمة الخصم</label>
                <input type="number" id="discount-value">
            </div>
        </div>

        <div class="wun8">
            <label for="customer-category">تصنيفات العملاء</label>
            <input type="text" id="customer-category">
        </div>

        <div class="wun9">
            <label for="customers">العملاء</label>
            <input type="number" id="customers">
        </div>

        <div class="wun10">
            <label for="active">نشط</label>
            <input type="checkbox" id="active">
        </div>

        <div class="wun11">
            <label for="details">تفاصيل وحدات العرض</label>
            <input type="text" id="details">
        </div>
    </div>

</body>
</html>

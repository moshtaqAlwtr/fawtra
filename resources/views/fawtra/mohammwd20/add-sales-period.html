<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إضافة فترة المبيعات</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Tahoma', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f6f9;
        }

        .header {
            background-color: #007bff;
            color: #fff;
            padding: 15px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        .content {
            padding: 20px;
        }

        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-container label {
            display: block;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .form-container input, .form-container select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .form-container button {
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .form-container button:hover {
            background-color: #218838;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .button-container .btn-cancel {
            background-color: #dc3545;
        }

        .button-container .btn-cancel:hover {
            background-color: #c82333;
        }
    </style>
</head>

<body>

    <div class="header">
        إضافة فترة المبيعات
    </div>

    <div class="content">
        <div class="form-container">
            <div class="button-container">
                <button class="btn-save"><i class="fas fa-save"></i> حفظ</button>
                <button class="btn-cancel"><i class="fas fa-times"></i> إلغاء</button>
            </div>

            <label for="from-date">التاريخ (من)</label>
            <input type="date" id="from-date" placeholder="DD/MM/YYYY">

            <label for="to-date">التاريخ (إلى)</label>
            <input type="date" id="to-date" placeholder="DD/MM/YYYY">

            <label for="branch">الفرع</label>
            <select id="branch">
                <option value="all-branches">كل الفروع</option>
                <option value="branch1">فرع 1</option>
                <option value="branch2">فرع 2</option>
            </select>

            <label for="department">القسم</label>
            <select id="department">
                <option value="all-departments">كل الأقسام</option>
                <option value="department1">قسم 1</option>
                <option value="department2">قسم 2</option>
            </select>

            <label for="job-title">المسمى الوظيفي</label>
            <select id="job-title">
                <option value="all-titles">كل المسميات الوظيفية</option>
                <option value="title1">مسمى 1</option>
                <option value="title2">مسمى 2</option>
            </select>

            <label for="commission-rules">قواعد العمولة</label>
            <select id="commission-rules">
                <option value="all-rules">كل قواعد العمولة</option>
                <option value="rule1">قاعدة 1</option>
                <option value="rule2">قاعدة 2</option>
            </select>
        </div>
    </div>

</body>
</html>

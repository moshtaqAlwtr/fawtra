<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تقرير نقاط البيع</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            direction: rtl;
            background-color: #f0f4f8;
        }
        .navbar {
            background-color: #0078d7;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar a {
            color: white;
            margin-left: 15px;
        }
        .content {
            padding: 20px;
        }
        .report-section {
            background-color: #fff;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .report-section h4 {
            margin-bottom: 15px;
            font-weight: bold;
            text-align: center;
        }
        .report-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .report-item:last-child {
            border-bottom: none;
        }
        .report-item span {
            font-size: 18px;
        }
        .report-item a {
            color: #0078d7;
            font-size: 18px;
        }
        .report-item i {
            font-size: 24px;
            color: #0078d7;
        }
        .emoji {
            font-size: 24px;
            margin-right: 10px;
        }
        .report-container {
            display: flex;
            justify-content: space-between;
        }
        .report-box {
            width: 48%;
        }
    </style>
</head>
<body>

    <!-- الشريط العلوي -->
    <div class="navbar">
        <div>محمد العنزي - Main Branch</div>
        <div>
            <a href="#">الذهاب إلى الموقع</a>
            <a href="#">المساعدة</a>
        </div>
    </div>

    <!-- المحتوى -->
    <div class="content">
        <div class="report-container">
            <!-- تقرير الإيرادات -->
            <div class="report-section report-box">
                <h4>الأرباح - نقاط البيع</h4>
                <div class="report-item">
                    <span><span class="emoji">💵</span> رجيعة الورديات</span>
                    <a href="#">عرض</a>
                </div>
                <div class="report-item">
                    <span><span class="emoji">💵</span> رجيعة التصنيفات</span>
                    <a href="#">عرض</a>
                </div>
                <div class="report-item">
                    <span><span class="emoji">💵</span> رجيعة المنتجات</span>
                    <a href="#">عرض</a>
                </div>
            </div>

            <!-- تقرير الحركات -->
            <div class="report-section report-box">
                <h4>الحركات - المبيعات نقاط البيع</h4>
                <div class="report-item">
                    <span><span class="emoji">🏷️</span> إجمالي مبيعات التصنيفات</span>
                    <a href="#">عرض</a>
                </div>
                <div class="report-item">
                    <span><span class="emoji">📦</span> إجمالي مبيعات المنتجات</span>
                    <a href="#">عرض</a>
                </div>
                <div class="report-item">
                    <span><span class="emoji">🧑‍💼</span> مبيعات الورديات</span>
                    <a href="#">عرض</a>
                </div>
                <div class="report-item">
                    <span><span class="emoji">📊</span> حركة الورديات تفصيلي</span>
                    <a href="#">عرض</a>
                </div>
            </div>
        </div>
    </div>

</body>
</html>

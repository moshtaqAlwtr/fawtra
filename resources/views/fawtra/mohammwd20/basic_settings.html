<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إعدادات الحضور الأساسية</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            direction: rtl;
            margin: 0;
            padding: 0;
        }
        .top-bar {
            background-color: #007bff;
            padding: 10px;
            color: white;
            display: flex;
            justify-content: space-between;
        }
        .top-bar button {
            background: none;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .container {
            padding: 20px;
        }
        .save-btn, .cancel-btn {
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        .save-btn {
            background-color: #28a745;
            color: white;
        }
        .cancel-btn {
            background-color: #dc3545;
            color: white;
            margin-right: 10px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        select, input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-inline {
            display: flex;
            gap: 10px;
        }
        .form-inline select {
            width: 48%;
        }
        .toggle-switch {
            display: inline-flex;
            align-items: center;
        }
        .toggle-switch input[type="checkbox"] {
            display: none;
        }
        .toggle-switch label {
            background-color: #ddd;
            width: 40px;
            height: 20px;
            border-radius: 20px;
            position: relative;
            cursor: pointer;
            margin-right: 10px;
        }
        .toggle-switch label::before {
            content: "";
            position: absolute;
            top: 2px;
            left: 2px;
            width: 16px;
            height: 16px;
            background-color: white;
            border-radius: 50%;
            transition: 0.3s;
        }
        .toggle-switch input[type="checkbox"]:checked + label {
            background-color: #28a745;
        }
        .toggle-switch input[type="checkbox"]:checked + label::before {
            transform: translateX(20px);
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <button class="go-to-site">الذهاب إلى الموقع</button>
        <button class="help">المساعدة</button>
    </div>

    <div class="container">
        <form>
            <!-- إعدادات الحضور -->
            <h2>إعدادات الحضور</h2>
            <div class="form-group">
                <label>يوم بداية السنة المالية *</label>
                <div class="form-inline">
                    <select>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <!-- Add options for each day of the month -->
                    </select>
                    <select>
                        <option value="يناير">يناير</option>
                        <option value="فبراير">فبراير</option>
                        <option value="مارس">مارس</option>
                        <!-- Add options for other months -->
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label>الوردة الثانية</label>
                <div class="toggle-switch">
                    <input type="checkbox" id="second-shift">
                    <label for="second-shift"></label>
                    <span>إتاحة الوردة الثانية للموظفين</span>
                </div>
            </div>

            <!-- إعدادات طلب الإجازة -->
            <h2>إعدادات طلب الإجازة</h2>
            <div class="form-group">
                <label>الموافقة أو رفض طلبات الإجازة من قبل:</label>
                <div class="toggle-switch">
                    <input type="checkbox" id="direct-manager" checked>
                    <label for="direct-manager"></label>
                    <span>المديرين المباشرين</span>
                </div>
                <div class="toggle-switch">
                    <input type="checkbox" id="department-managers">
                    <label for="department-managers"></label>
                    <span>مديري الأقسام</span>
                </div>
            </div>
        </div>
        <div class="toggle-switch">
            <input type="checkbox" id="department-managers">
            <label for="department-managers"></label>
            <span>الموظفين  </span>
        </div> <br>
    </div>
            <button type="submit" class="save-btn">حفظ</button>
            <button type="button" class="cancel-btn" onclick="window.location.href='#'">إلغاء</button>
        </form>
    </div>
</body>
</html>

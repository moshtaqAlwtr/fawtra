<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إضافة قالب الراتب</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            background-color: #f4f7f9;
            margin: 0;
            padding: 0;
        }
        .top-bar {
            background-color: #007bff;
            padding: 10px;
            color: white;
            text-align: left;
        }
        .top-bar button {
            background-color: white;
            color: #007bff;
            border: none;
            padding: 10px;
            margin-right: 10px;
            cursor: pointer;
        }
        .container {
            padding: 20px;
        }
        h1 {
            color: #007bff;
        }
        form {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .save-btn {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        .cancel-btn {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        h2 {
            color: #007bff;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <button onclick="goToSite()">الذهاب إلى الموقع</button>
        <button onclick="help()">المساعدة</button>
    </div>
    <div class="container">
        <h1>إضافة قالب الراتب</h1>
        <form>
            <label for="name">الاسم</label>
            <input type="text" id="name" name="name" required>

            <label for="status">الحالة</label>
            <select id="status" name="status" required>
                <option value="نشط">نشط</option>
                <option value="غير نشط">غير نشط</option>
            </select>

            <label for="description">الوصف</label>
            <input type="text" id="description" name="description">

            <label for="payment-cycle">دورة القبض</label>
            <select id="payment-cycle" name="payment-cycle" required>
                <option value="شهري">شهري</option>
                <option value="نصف شهري">نصف شهري</option>
            </select>

            <!-- مستحق -->
            <h2>مستحق</h2>
            <label for="basic">بند الراتب</label>
            <input type="text" id="basic" name="basic" placeholder="Basic">
            <label for="amount">المبلغ</label>
            <input type="number" id="amount" name="amount" placeholder="0.00">
            
            <!-- مستقطع -->
            <h2>مستقطع</h2>
            <label for="deduction">بند الراتب</label>
            <input type="text" id="deduction" name="deduction" placeholder="Deduction">
            <label for="deduction-amount">المبلغ</label>
            <input type="number" id="deduction-amount" name="deduction-amount" placeholder="0.00">
            
            <button type="submit" class="save-btn">حفظ</button>
            <button type="button" class="cancel-btn" onclick="cancel()">إلغاء</button>
        </form>
    </div>

    <script>
        function goToSite() {
            // وظيفة الذهاب إلى الموقع
        }
        function help() {
            // وظيفة المساعدة
        }
        function cancel() {
            // إلغاء التعديلات والعودة
            window.location.href = 'salary_templates.html';
        }
    </script>
</body>
</html>

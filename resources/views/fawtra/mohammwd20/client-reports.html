<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تقارير العملاء</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
        }
        .top-bar {
            background-color: #007bff;
            color: white;
            padding: 15px;
            text-align: left;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .top-bar button {
            background-color: white;
            color: #007bff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .container {
            margin: 20px;
        }
        .client-reports {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
        }
        .client-reports h2 {
            margin-top: 0;
            text-align: center;
        }
        .report-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        .report-item {
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .report-text {
            display: flex;
            align-items: center;
        }
        .report-icon {
            margin-left: 10px;
            font-size: 1.5em;
        }
        .view-button {
            background-color: #f0f4f8;
            border: none;
            color: #007bff;
            padding: 5px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="top-bar">
        <span>تقارير العملاء</span>
        <button>الذهاب إلى الموقع</button>
    </div>

    <div class="container">
        <div class="client-reports">
            <h2>تقارير العملاء</h2>
            <div class="report-grid">
                <div class="report-item">
                    <div class="report-text">
                        <span class="report-icon">📄</span>
                        <span>أعمار الديون (الفواتير)</span>
                    </div>
                    <button class="view-button">عرض</button>
                </div>
                <div class="report-item">
                    <div class="report-text">
                        <span class="report-icon">📑</span>
                        <span>أعمار الديون (حساب الأستاذ)</span>
                    </div>
                    <button class="view-button">عرض</button>
                </div>
                <div class="report-item">
                    <div class="report-text">
                        <span class="report-icon">📒</span>
                        <span>دليل العملاء</span>
                    </div>
                    <button class="view-button">عرض</button>
                </div>
                <div class="report-item">
                    <div class="report-text">
                        <span class="report-icon">💰</span>
                        <span>أرصدة العملاء</span>
                    </div>
                    <button class="view-button">عرض</button>
                </div>
                <div class="report-item">
                    <div class="report-text">
                        <span class="report-icon">💵</span>
                        <span>مبيعات العملاء</span>
                    </div>
                    <button class="view-button">عرض</button>
                </div>
                <div class="report-item">
                    <div class="report-text">
                        <span class="report-icon">💳</span>
                        <span>مدفوعات العملاء</span>
                    </div>
                    <button class="view-button">عرض</button>
                </div>
                <div class="report-item">
                    <div class="report-text">
                        <span class="report-icon">📊</span>
                        <span>كشف حساب العملاء</span>
                    </div>
                    <button class="view-button">عرض</button>
                </div>
                <div class="report-item">
                    <div class="report-text">
                        <span class="report-icon">📅</span>
                        <span>مواعيد العملاء</span>
                    </div>
                    <button class="view-button">عرض</button>
                </div>
                <div class="report-item">
                    <div class="report-text">
                        <span class="report-icon">📈</span>
                        <span>أقساط</span>
                    </div>
                    <button class="view-button">عرض</button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>

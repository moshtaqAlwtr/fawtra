<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إضافة قيد</title>
    <style>
        .top-bar {
            background-color: blue;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
        }
        .buttons {
            display: flex;
            justify-content: flex-start;
            gap: 10px;
            margin: 20px;
        }
        .green-button {
            background-color: green;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        .gray-button {
            background-color: gray;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        .form-section {
            margin: 20px;
            display: flex;
            gap: 20px;
        }
        .form-group {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .form-group label {
            margin-bottom: 5px;
        }
        .form-group input, .form-group select, .form-group textarea {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
        }
        .attachments {
            border: 1px dashed #ddd;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
        }
        .table-container {
            margin: 20px;
            overflow-x: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        .add-row-button {
            background-color: #28a745;
            color: white;
            padding: 5px 10px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <button onclick="location.href='index.html'">ذهاب للموقع</button>
        <button onclick="location.href='#'">مساعدة</button>
    </div>
    <div class="buttons">
        <button class="gray-button" onclick="location.href='#'">إلغاء</button>
        <button class="green-button" onclick="location.href='journal_entries.html'">حفظ</button>
    </div>
    <div class="form-section">
        <div class="form-group">
            <label for="date">التاريخ</label>
            <input type="date" id="date" value="2024-09-28">
            <label for="currency">العملة</label>
            <select id="currency">
                <option>ريال سعودي SAR</option>
                <option>دولار أمريكي USD</option>
            </select>
            <label for="number">رقم</label>
            <input type="text" id="number" value="47181">
        </div>
        <div class="form-group">
            <label for="description">الوصف</label>
            <textarea id="description" rows="4" placeholder="أدخل الوصف هنا"></textarea>
            <label>المرفقات</label>
            <div class="attachments">
                افتح الملف هنا أو اختر من جهازك
            </div>
        </div>
    </div>
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>اسم الحساب</th>
                    <th>الوصف</th>
                    <th>مركز التكلفة</th>
                    <th>الضرائب</th>
                    <th>مدين</th>
                    <th>دائن</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="text" placeholder="من فضلك اختر"></td>
                    <td><input type="text" placeholder="الوصف"></td>
                    <td>
                        <select>
                            <option>لا شيء</option>
                        </select>
                    </td>
                    <td>
                        <select>
                            <option>-</option>
                        </select>
                    </td>
                    <td><input type="number" value="0"></td>
                    <td><input type="number" value="0"></td>
                </tr>
            </tbody>
        </table>
        <button class="add-row-button">إضافة سطر</button>
    </div>
</body>
</html>

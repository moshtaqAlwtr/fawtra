<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة صفحات المحتوى</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            margin-bottom: 20px;
            border-collapse: collapse;
            background-color: #fff;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .btn {
            padding: 10px;
            margin: 5px;
            border: none;
            color: #fff;
            cursor: pointer;
            border-radius: 5px;
        }
        .green {
            background-color: #28a745;
        }
        .red {
            background-color: #dc3545;
        }
        .btn:hover {
            opacity: 0.9;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        /* Hide add content page */
        #addContentPage {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- إدارة صفحات المحتوى -->
        <div id="contentManagementPage">
            <h1>إدارة صفحات المحتوى</h1>
            <button onclick="showAddContentPage()" class="btn green">أضف المحتوى +</button>

            <table>
                <thead>
                    <tr>
                        <th>المعرف</th>
                        <th>اسم المحتوى</th>
                        <th>نوع المحتوى</th>
                        <th>إجراءات</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>2</td>
                        <td>Contact Us Page</td>
                        <td>صفحة</td>
                        <td><button class="btn">...</button></td>
                    </tr>
                    <tr>
                        <td>8</td>
                        <td>Thank you Page</td>
                        <td>صفحة</td>
                        <td><button class="btn">...</button></td>
                    </tr>
                    <tr>
                        <td>12</td>
                        <td>Site Content Section</td>
                        <td>مقطع</td>
                        <td><button class="btn">...</button></td>
                    </tr>
                    <tr>
                        <td>13</td>
                        <td>Footer Section</td>
                        <td>مقطع</td>
                        <td><button class="btn">...</button></td>
                    </tr>
                    <tr>
                        <td>36</td>
                        <td>Error Page</td>
                        <td>صفحة</td>
                        <td><button class="btn">...</button></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- إضافة محتوى -->
        <div id="addContentPage">
            <h1>إضافة محتوى جديد</h1>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="name">الاسم:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="identifier">المعرف:</label>
                    <input type="text" id="identifier" name="identifier" required>
                </div>
                <button type="submit" class="btn green">حفظ</button>
                <button type="button" onclick="showContentManagementPage()" class="btn red">إلغاء</button>
            </form>
        </div>
    </div>

    <script>
        function showAddContentPage() {
            document.getElementById("contentManagementPage").style.display = "none";
            document.getElementById("addContentPage").style.display = "block";
        }

        function showContentManagementPage() {
            document.getElementById("contentManagementPage").style.display = "block";
            document.getElementById("addContentPage").style.display = "none";
        }
    </script>
</body>
</html>

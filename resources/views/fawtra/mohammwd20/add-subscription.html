<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إضافة اشتراك</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            direction: rtl;
            background-color: #e9eef3;
        }
        .navbar {
            background-color: #0078d7;
            color: white;
            padding: 10px;
        }
        .header {
            padding: 20px;
            background-color: #f8f9fa;
            border-bottom: 1px solid #ddd;
        }
        .content {
            padding: 20px;
        }
        .form-section {
            background-color: white;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .btn-save {
            background-color: #28a745;
            color: white;
        }
        .btn-cancel {
            background-color: #6c757d;
            color: white;
        }
    </style>
</head>
<body>

    <!-- الشريط العلوي -->
    <div class="navbar d-flex justify-content-between">
        <div>
            <button class="btn btn-outline-light">الذهاب إلى الموقع</button>
            <button class="btn btn-outline-light">المساعدة</button>
        </div>
        <div>محمد العنزي - Main Branch</div>
    </div>

    <!-- عنوان الصفحة -->
    <div class="header d-flex justify-content-between align-items-center">
        <div>
            <h5>إضافة اشتراك</h5>
        </div>
    </div>

    <!-- المحتوى -->
    <div class="content">
        <div class="form-section">
            <h5>تفاصيل الاشتراك</h5>
            <form>
                <div class="form-group">
                    <label for="invoiceTemplate">قالب الفاتورة</label>
                    <select id="invoiceTemplate" class="form-control">
                        <option value="">التصميم الافتراضي للفاتورة</option>
                        <!-- يمكن إضافة المزيد من القوالب هنا -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="paymentTerms">شروط الدفع</label>
                    <input type="text" class="form-control" id="paymentTerms" placeholder="أدخل شروط الدفع بالأيام">
                </div>
                <div class="form-group">
                    <label for="frequency">عدد مرات التكرار</label>
                    <input type="number" class="form-control" id="frequency" placeholder="أدخل عدد مرات التكرار">
                </div>
                <div class="form-group">
                    <label for="startDate">تاريخ أول فاتورة</label>
                    <input type="date" class="form-control" id="startDate">
                </div>
                <button class="btn btn-save">حفظ</button>
                <button type="button" class="btn btn-cancel">إلغاء</button>
            </form>
        </div>
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إضافة قسيمة الراتب</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            background-color: #f8f9fa;
        }
        .top-bar {
            background-color: #007bff;
            padding: 10px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .top-bar .btn {
            background-color: white;
            color: #007bff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 5px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            font-weight: bold;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .content {
            padding: 20px;
        }
        .btn-green {
            background-color: #28a745;
            color: white;
        }
        .btn-red {
            background-color: #dc3545;
            color: white;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        .summary {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>

    <div class="top-bar">
        <div>
            <button class="btn btn-green"><i class="fas fa-save"></i> حفظ</button>
            <button class="btn btn-red"><i class="fas fa-times"></i> إلغاء</button>
        </div>
        <div>
            <i class="fas fa-user"></i> محمد الفنيبي 
            <i class="fas fa-question-circle"></i>
            <i class="fas fa-bell"></i>
        </div>
    </div>

    <div class="content">
        <h3>قسيمة الراتب</h3>

        <div class="form-group">
            <label for="employee">موظف <span style="color: red;">*</span></label>
            <select id="employee" name="employee">
                <option value="">إختر موظف</option>
                <!-- Add more employees as needed -->
            </select>
        </div>

        <div class="form-group">
            <label for="register-date">تاريخ التسجيل <span style="color: red;">*</span></label>
            <input type="date" id="register-date" name="register-date">
        </div>

        <div class="form-group">
            <label for="end-date">تاريخ الانتهاء <span style="color: red;">*</span></label>
            <input type="date" id="end-date" name="end-date">
        </div>

        <div class="form-group">
            <label for="currency">العملة <span style="color: red;">*</span></label>
            <select id="currency" name="currency">
                <option value="SAR">SAR</option>
                <!-- Add more currencies as needed -->
            </select>
        </div>

        <h4>مستحقات الراتب</h4>
        <table>
            <thead>
                <tr>
                    <th>بند الراتب</th>
                    <th>الصيغة الحسابية</th>
                    <th>المبلغ</th>
                    <th>إضافة</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Basic</td>
                    <td>الصيغة الحسابية</td>
                    <td><input type="text" value="0.00"></td>
                    <td><button class="btn btn-green">إضافة</button></td>
                </tr>
            </tbody>
        </table>

        <h4>الخصومات</h4>
        <table>
            <thead>
                <tr>
                    <th>بند الراتب</th>
                    <th>الصيغة الحسابية</th>
                    <th>المبلغ</th>
                    <th>إضافة</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>خصم</td>
                    <td>الصيغة الحسابية</td>
                    <td><input type="text" value="0.00"></td>
                    <td><button class="btn btn-green">إضافة</button></td>
                </tr>
            </tbody>
        </table>

        <div class="summary">
            <div>إجمالي الخصم: 0.00</div>
            <div>إجمالي الراتب: 0.00</div>
            <div>صافي الراتب: 0.00</div>
        </div>

        <div class="form-group">
            <label for="notes">ملاحظات</label>
            <textarea id="notes" name="notes" rows="4" style="width: 100%;"></textarea>
        </div>
    </div>

</body>
</html>

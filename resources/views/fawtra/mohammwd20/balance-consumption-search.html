<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>البحث عن استهلاك الأرصدة</title>
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            direction: rtl;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
        }

        header {
            background-color: #004085;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 26px;
        }

        .container {
            padding: 20px;
        }

        .search-box {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
        }

        .search-box label {
            font-size: 16px;
            display: block;
            margin-bottom: 10px;
        }

        .search-box input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .search-box button {
            padding: 10px 20px;
            background-color: #004085;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .search-box button:hover {
            background-color: #003366;
        }
    </style>
</head>
<body>

    <header>
        البحث عن استهلاك الأرصدة
    </header>

    <div class="container">
        <div class="search-box">
            <label for="balance-number">رقم الحساب:</label>
            <input type="text" id="balance-number" placeholder="أدخل رقم الحساب">

            <label for="date">تاريخ الاستهلاك:</label>
            <input type="text" id="date" placeholder="أدخل تاريخ الاستهلاك">

            <button>بحث</button>
        </div>
    </div>

</body>
</html>

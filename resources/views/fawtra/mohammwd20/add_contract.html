<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إضافة عقد</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #007bff;
            padding: 10px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar button {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h3 {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        .btn-container {
            display: flex;
            justify-content: flex-start;
            gap: 10px;
        }
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn-save {
            background-color: #28a745;
            color: white;
        }
        .btn-cancel {
            background-color: #dc3545;
            color: white;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <span>إضافة عقد</span>
        <div>
            <button onclick="window.location.href='#'">الذهاب إلى الموقع</button>
            <button onclick="window.location.href='#'">المساعدة</button>
        </div>
    </div>

    <div class="container">
        <h3>معلومات عقد</h3>

        <label for="employee">موظف:</label>
        <select id="employee" required>
            <option value="">اختر موظف</option>
            <!-- المزيد من الخيارات هنا -->
        </select>

        <label for="position">المسمى الوظيفي:</label>
        <select id="position" required>
            <option value="">اختر المسمى الوظيفي</option>
            <!-- المزيد من الخيارات هنا -->
        </select>

        <label for="description">الوصف:</label>
        <textarea id="description" rows="4" placeholder="أدخل الوصف"></textarea>

        <label for="startDate">تاريخ البدء:</label>
        <input type="date" id="startDate" required>

        <label for="duration">مدة العقد:</label>
        <select id="duration" required>
            <option value="سنة">سنة</option>
            <option value="سنتين">سنتين</option>
            <!-- المزيد من الخيارات هنا -->
        </select>

        <label for="endDate">تاريخ الانتهاء:</label>
        <input type="date" id="endDate" required>

        <label for="salary">بيانات المرتب:</label>
        <input type="number" id="salary" placeholder="أدخل القيمة" required>

        <label for="attachments">المرفقات:</label>
        <input type="file" id="attachments">

        <div class="btn-container">
            <button class="btn btn-save">حفظ</button>
            <button class="btn btn-cancel" onclick="window.location.href='contracts.html'">إلغاء</button>
        </div>
    </div>

</body>
</html>

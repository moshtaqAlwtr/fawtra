<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إعدادات الترقيم التسلسلي</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
        }

        .top-bar {
            background-color: #007bff;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .top-bar button {
            background-color: white;
            color: #007bff;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .top-bar button:hover {
            background-color: #0056b3;
            color: white;
        }

        .container {
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }

        .content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            width: 70%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .sidebar {
            width: 25%;
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }

        .sidebar ul li {
            margin-bottom: 10px;
        }

        .sidebar ul li a {
            text-decoration: none;
            color: #007bff;
            font-size: 16px;
            display: block;
            padding: 10px;
            background-color: #fff;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .sidebar ul li a:hover {
            background-color: #007bff;
            color: white;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input[type="text"], .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .save-btn {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .save-btn:hover {
            background-color: #218838;
        }
    </style>
    <script>
        // دالة لتغيير المحتوى بناءً على العنصر المحدد
        function updateContent(section) {
            const contentTitle = {
                "invoice": "فاتورة",
                "customer": "العميل",
                "quotation": "عروض الأسعار",
                "return-invoice": "فاتورة مرتجعة",
                "credit-note": "إشعار دائن",
                "reservation": "حجز",
                "purchase-invoice": "فاتورة شراء",
                "purchase-return": "مرتجع مشتريات",
                "supply-order": "أمر التوريد",
                "supplier": "المورد",
                "entry": "قيد",
                "expense": "مصروف",
                "receipt-voucher": "سندات القبض",
                "warehouse": "إذن إضافة مخزون",
                "branch": "الفروع",
                "contracts": "العقود"
            };

            const title = contentTitle[section] || "تعديل تسلسل الترقيم";
            document.getElementById("content-title").innerText = title;

            // تحديث الرقم الحالي وعدد الأرقام
            document.getElementById("current-number").value = "08584"; // قيمة مبدئية
            document.getElementById("number-of-digits").value = 5; // قيمة مبدئية
        }
    </script>
</head>
<body>

    <!-- الشريط العلوي -->
    <div class="top-bar">
        <span>إعدادات الترقيم التسلسلي</span>
        <button class="save-btn">حفظ</button>
    </div>

    <!-- الحاوية الرئيسية -->
    <div class="container">
        <!-- الشريط الجانبي -->
        <div class="sidebar">
            <ul>
                <li><a href="#" onclick="updateContent('invoice')">فاتورة</a></li>
                <li><a href="#" onclick="updateContent('customer')">العميل</a></li>
                <li><a href="#" onclick="updateContent('quotation')">عروض الأسعار</a></li>
                <li><a href="#" onclick="updateContent('return-invoice')">فاتورة مرتجعة</a></li>
                <li><a href="#" onclick="updateContent('credit-note')">إشعار دائن</a></li>
                <li><a href="#" onclick="updateContent('reservation')">حجز</a></li>
                <li><a href="#" onclick="updateContent('purchase-invoice')">فاتورة شراء</a></li>
                <li><a href="#" onclick="updateContent('purchase-return')">مرتجع مشتريات</a></li>
                <li><a href="#" onclick="updateContent('supply-order')">أمر التوريد</a></li>
                <li><a href="#" onclick="updateContent('supplier')">المورد</a></li>
                <li><a href="#" onclick="updateContent('entry')">قيد</a></li>
                <li><a href="#" onclick="updateContent('expense')">مصروف</a></li>
                <li><a href="#" onclick="updateContent('receipt-voucher')">سندات القبض</a></li>
                <li><a href="#" onclick="updateContent('warehouse')">إذن إضافة مخزون</a></li>
                <li><a href="#" onclick="updateContent('branch')">الفروع</a></li>
                <li><a href="#" onclick="updateContent('contracts')">العقود</a></li>
            </ul>
        </div>

        <!-- المحتوى الرئيسي -->
        <div class="content">
            <h3 id="content-title">تعديل تسلسل الترقيم</h3>

            <div class="form-group">
                <label for="current-number">الرقم الحالي</label>
                <input type="text" id="current-number" value="08584">
            </div>

            <div class="form-group">
                <label for="number-of-digits">عدد الأرقام</label>
                <input type="number" id="number-of-digits" value="5">
            </div>

            <div class="form-group">
                <input type="checkbox" id="add-prefix">
                <label for="add-prefix">إضافة بادئة</label>
            </div>

            <div class="form-group">
                <input type="checkbox" id="unique-value">
                <label for="unique-value">قيمة فريدة للتكرار</label>
            </div>

        </div>
    </div>

</body>
</html>

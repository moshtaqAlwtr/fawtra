<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الإجراءات للمصروفات</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            direction: rtl;
        }
        .top-bar {
            background-color: #007bff;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .top-bar button {
            background: none;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-left: 10px;
        }
        .content {
            padding: 20px;
        }
        .action-select {
            margin-bottom: 20px;
        }
        .action-select select, .pagination, .import-button {
            padding: 10px;
            margin-right: 10px;
            font-size: 14px;
            cursor: pointer;
        }
        .import-button {
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
        }
    </style>
</head>
<body>

    <div class="top-bar">
        <div>
            <button>الذهاب للموقع</button>
            <button>المساعدة</button>
        </div>
    </div>

    <div class="content">
        <div class="action-select">
            <label for="actions">الإجراءات:</label>
            <select id="actions">
                <option value="delete">حذف</option>
                <option value="change">تغيير التصنيف</option>
                <option value="print">طباعة PDF</option>
                <option value="issue">إصدار مصروفات</option>
            </select>
        </div>

        <div class="pagination">
            <button>صفحة 1</button>
            <button>صفحة 2</button>
            <!-- Add more pagination buttons as needed -->
        </div>

        <button class="import-button" onclick="window.location.href='import_expense_receipts.html'">استيراد</button>
    </div>

</body>
</html>

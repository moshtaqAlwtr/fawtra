<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة الحجوزات</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Tahoma', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f6f9;
        }

        .header {
            background-color: #007bff;
            color: #fff;
            padding: 15px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        .content {
            padding: 20px;
        }

        .btn-add-reservation {
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 20px;
        }

        .btn-add-reservation i {
            margin-left: 10px;
        }

        .btn-add-reservation:hover {
            background-color: #218838;
        }

        .alert {
            background-color: #ffeeba;
            color: #856404;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            border: 1px solid #ffeeba;
        }

        .alert i {
            margin-left: 10px;
        }
    </style>
</head>

<body>

    <div class="header">
        إدارة الحجوزات
    </div>

    <div class="content">
        <button class="btn-add-reservation" onclick="window.location.href='add-reservation.html';">
            <i class="fas fa-plus"></i> أضف حجز
        </button>

        <div class="alert">
            <i class="fas fa-exclamation-circle"></i> لا يوجد حجوزات أضيفت حتى الآن، أضف حجز.
        </div>
    </div>

</body>
</html>

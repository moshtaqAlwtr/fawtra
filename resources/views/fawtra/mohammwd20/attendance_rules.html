<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قواعد الحضور</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            direction: rtl;
            margin: 0;
            padding: 0;
        }
        .top-bar {
            background-color: #007bff;
            padding: 10px;
            color: white;
            display: flex;
            justify-content: space-between;
        }
        .top-bar button {
            background: none;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .container {
            padding: 20px;
        }
        .add-attendance-rule {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin-bottom: 20px;
        }
        .no-rules {
            text-align: center;
            color: #555;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <button class="go-to-site">الذهاب إلى الموقع</button>
        <button class="help">المساعدة</button>
    </div>

    <div class="container">
        <button class="add-attendance-rule" onclick="window.location.href='add_attendance_rule.html'">أضف قواعد الحضور</button>
        
        <div class="no-rules">
            لا يوجد قواعد الحضور أضيفت حتى الآن
        </div>
    </div>
</body>
</html>

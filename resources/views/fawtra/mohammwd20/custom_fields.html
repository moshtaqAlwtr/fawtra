<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>معلومات إضافية للموظف</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            direction: rtl;
            text-align: right;
            background-color: #f4f4f9;
        }
        .top-bar {
            background-color: #007bff;
            padding: 15px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .container {
            display: flex;
            height: 100vh;
        }
        .left-menu {
            width: 20%;
            background-color: #007bff;
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .left-menu button {
            background-color: #fff;
            color: #007bff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            font-size: 16px;
        }
        .left-menu button:hover {
            background-color: #f1f1f1;
        }
        .main-content {
            width: 80%;
            padding: 20px;
        }
        .drop-area {
            border: 2px dashed #007bff;
            background-color: #f9f9f9;
            height: 500px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            color: #007bff;
        }
        .action-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        .action-buttons button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .save-btn {
            background-color: #28a745;
            color: white;
        }
        .cancel-btn {
            background-color: #dc3545;
            color: white;
        }
    </style>
</head>
<body>

    <!-- الشريط العلوي -->
    <div class="top-bar">
        <div class="left-buttons">
            <a href="#" style="color: white;">الذهاب إلى الموقع</a>
            <a href="#" style="color: white;">المساعدة</a>
        </div>
        <div class="right-buttons">
            <button class="save-btn">حفظ</button>
            <button class="cancel-btn">إلغاء</button>
        </div>
    </div>

    <!-- المحتوى -->
    <div class="container">

        <!-- القائمة الجانبية -->
        <div class="left-menu">
            <button>حقل نصي مفرد</button>
            <button>حقل نصي متعدد</button>
            <button>حقل URL</button>
            <button>حقل بريد إلكتروني</button>
            <button>رقم الهاتف</button>
            <button>التاريخ</button>
            <button>الوقت</button>
            <button>العملة</button>
            <button>الرقم</button>
            <button>تبديل (تشغيل/إيقاف)</button>
            <button>موقع على الخريطة</button>
            <button>تحميل ملف</button>
            <button>تحميل صورة</button>
        </div>

        <!-- منطقة الإسقاط -->
        <div class="main-content">
            <div class="drop-area">
                إسقاط هنا
            </div>
        </div>

    </div>

</body>
</html>

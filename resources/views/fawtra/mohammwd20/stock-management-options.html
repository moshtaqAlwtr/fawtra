<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة الإعدادات</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f4f4f4;
        }

        .top-bar {
            background-color: #247dbd;
            color: #ffffff;
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
        }

        .top-bar button {
            background-color: #ffffff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 14px;
            border-radius: 5px;
            color: #247dbd;
        }

        .container {
            display: flex;
            justify-content: space-around;
            padding: 40px 20px;
            gap: 20px;
            flex-wrap: wrap;
        }

        .box {
            background-color: #ffffff;
            border: 1px solid #ddd;
            padding: 20px;
            text-align: center;
            border-radius: 8px;
            width: 30%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.2s;
        }

        .box:hover {
            transform: translateY(-5px);
        }

        .box-icon {
            font-size: 40px;
            margin-bottom: 10px;
            color: #247dbd;
        }

        .box-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="top-bar">
        <button>الذهاب إلى الموقع</button>
        <button>المساعدة</button>
    </div>

    <div class="container">
        <div class="box" onclick= "openGeneralSettings()">
            <div class="box-icon">🔍</div>
            <div class="box-title">إعدادات الباركود</div>
        </div>
        <div class="box" onclick= "openGeneralSettings1()">
            <div class="box-icon">📁</div>
            <div class="box-title">التصنيفات</div>
        </div>
        <div class="box" onclick="openGeneralSettings3()">
            <div class="box-icon">📏</div>
            <div class="box-title">قوالب الوحدات</div>
        </div>
        <div class="box"onclick="openGeneralSettings4()">
            <div class="box-icon">📝</div>
            <div class="box-title">حقول إضافية</div>
        </div>
        <div class="box"onclick="openGeneralSettings5()">
            <div class="box-icon">💲</div>
            <div class="box-title">الضرائب الافتراضية</div>
        </div>
    </div>
<script>

<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إعدادات الصفحة</title>
    <link rel="icon" href="k.jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Tahoma', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f6f9;
            direction: rtl;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #007bff;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .container-2 {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 20px;
        }

        .box {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            min-height: 180px;
            cursor: pointer;
        }

        .box:hover {
            transform: translateY(-5px);
        }

        .emoji {
            font-size: 60px;
            margin-bottom: 15px;
        }

        .box-title {
            font-size: 20px;
            color: #333;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <div class="header">
        إعدادات الصفحة
    </div>

    <div class="container">
        <div class="box" onclick="window.location.href='settings.html';">
            <div class="emoji">👨</div>
            <div class="box-title">عام</div>
        </div>
        <div class="box">   <div class="box" onclick="window.location.href='permissions-settings.htm';"></div>
            <div class="emoji">👨🔒</div>
            <div class="box-title">صلاحية العميل</div>
        </div>
        <div class="box">
            <div class="emoji">🪪</div>
            <div class="box-title">الحقول الإضافية الخاصة بالعميل</div>
        </div>
    </div>

    <div class="container-2">
        <div class="box">
            <div class="emoji">🪪</div>
            <div class="box"onclick="window.location.href='client-status.html';">حالات العميل</div>
        </div>
        <div class="box">
            <div class="emoji">✏️</div>
            <div class="box-title">النماذج ذات صلة</div>
        </div>
    </div>

</body>
</html>

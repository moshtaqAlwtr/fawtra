<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إضافة باقة جديدة</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .btn {
            padding: 10px 15px;
            background-color: #ccc;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn.green {
            background-color: #28a745;
            color: white;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
            margin-bottom: 5px;
        }
        input, textarea, select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 15px;
            font-size: 16px;
        }
        textarea {
            resize: vertical;
        }
        .credit-section {
            display: flex;
            justify-content: space-between;
        }
        .credit-section div {
            flex: 1;
            margin-right: 10px;
        }
        .credit-section div:last-child {
            margin-right: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button onclick="window.location.href='manage_packages.html'" class="btn">إلغاء</button>
            <button class="btn green">حفظ</button>
        </div>
        <div class="content">
            <form>
                <label for="name">اسم الباقة</label>
                <input type="text" id="name" name="name" required>
                
                <label for="price">السعر</label>
                <input type="text" id="price" name="price" required>
                
                <label for="period">الفترة</label>
                <select id="period" name="period">
                    <option value="شهري">شهري</option>
                    <option value="سنوي">سنوي</option>
                </select>

                <label for="description">الوصف</label>
                <textarea id="description" name="description"></textarea>

                <!-- Section for adding credit types -->
                <div class="credit-section">
                    <div>
                        <label for="credit_type">نوع الرصيد</label>
                        <select id="credit_type" name="credit_type">
                            <option value="رصيد نقدي">رصيد نقدي</option>
                            <option value="رصيد إضافي">رصيد إضافي</option>
                        </select>
                    </div>
                    <div>
                        <label for="credit_value">قيمة الرصيد</label>
                        <input type="text" id="credit_value" name="credit_value">
                    </div>
                </div>

                <button type="button" class="btn green" onclick="addCredit()">إضافة نوع رصيد</button>

            </form>
        </div>
    </div>

    <script>
        function addCredit() {
            // يمكنك إضافة وظيفة لإضافة رصيد جديد ديناميكيًا هنا
            alert('تم إضافة نوع رصيد جديد');
        }
    </script>
</body>
</html>

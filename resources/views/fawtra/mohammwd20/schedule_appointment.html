<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ترتيب موعد</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            direction: rtl;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
        }

        .header {
            padding: 15px 20px;
            background-color: #007bff;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .header .buttons {
            display: flex;
            gap: 10px;
        }

        .header button, .header img {
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            background-color: #0056b3;
            color: #fff;
            transition: background-color 0.3s;
        }

        .header button:hover {
            background-color: #004494;
        }

        .header img {
            cursor: pointer;
            width: 24px;
            height: 24px;
        }

        .container {
            padding: 20px;
            margin: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            font-size: 14px;
            color: #555;
        }

        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            background-color: #fefefe;
            transition: border-color 0.3s;
        }

        .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
            border-color: #007bff;
            outline: none;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }

        .action-button {
            padding: 12px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            text-align: center;
        }

        .action-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<div class="header">
    <div class="buttons">
        <button>الذهاب للموقع</button>
        <button>المساعدة</button>
        <img src="notification-icon.png" alt="التنبيهات" onclick="window.location.href='notifications.html';">
    </div>
    <h1>ترتيب موعد</h1>
</div>

<div class="container">
    <!-- مربعات الإدخال -->
    <div class="form-group">
        <label>اسم العميل</label>
        <input type="text" placeholder="بحث عن اسم العميل">
    </div>
    <div class="form-group">
        <label>تاريخ الموعد</label>
        <input type="date">
    </div>
    <div class="form-group">
        <label>الوقت</label>
        <input type="time">
    </div>
    <div class="form-group">
        <label>المدة</label>
        <input type="number" placeholder="أدخل المدة بالدقائق">
    </div>
    <div class="form-group">
        <label>الإجراءات</label>
        <select>
            <option>الإجراء المناسب</option>
            <option>مكالمة</option>
            <option>اجتماع</option>
            <option>زيارة</option>
        </select>
    </div>
    <div class="form-group">
        <label>الملاحظات</label>
        <textarea rows="4" placeholder="أدخل الملاحظات"></textarea>
    </div>

    <!-- أزرار الاختيار -->
    <div class="button-group">
        <button class="action-button">مشاركة مع العميل</button>
        <button class="action-button">متكرر</button>
        <button class="action-button">تعيين إلى موظف</button>
    </div>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إضافة شحن الرصيد</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Tahoma', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f6f9;
        }

        .header {
            background-color: #007bff;
            color: #fff;
            padding: 15px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        .content {
            padding: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 16px;
            margin-bottom: 5px;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .btn-save {
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .btn-save:hover {
            background-color: #218838;
        }

        .btn-cancel {
            padding: 10px 20px;
            background-color: #dc3545;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-left: 10px;
        }

        .btn-cancel:hover {
            background-color: #c82333;
        }

        .buttons {
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <div class="header">
        إضافة شحن الرصيد
    </div>

    <div class="content">
        <!-- تفاصيل شحن الرصيد -->
        <div class="form-group">
            <label for="client">العميل</label>
            <select id="client">
                <option>اختر العميل</option>
                <!-- الخيارات هنا -->
            </select>
        </div>

        <div class="form-group">
            <label for="credit-type">نوع الرصيد</label>
            <select id="credit-type">
                <option>اختر نوع الرصيد</option>
                <!-- الخيارات هنا -->
            </select>
        </div>

        <div class="form-group">
            <label for="amount">قيمة الرصيد</label>
            <input type="number" id="amount" placeholder="0.00">
        </div>

        <div class="form-group">
            <label for="start-date">تاريخ البدء</label>
            <input type="date" id="start-date" value="2024-10-02">
        </div>

        <div class="form-group">
            <label for="end-date">تاريخ الانتهاء</label>
            <input type="date" id="end-date" value="2024-10-02">
        </div>

        <div class="form-group">
            <label for="description">الوصف</label>
            <input type="text" id="description" placeholder="أدخل وصفًا">
        </div>

        <!-- الأزرار -->
        <div class="buttons">
            <button class="btn-save">حفظ</button>
            <button class="btn-cancel" onclick="window.location.href='manage-credit-recharge.html';">إلغاء</button>
        </div>
    </div>

</body>
</html>

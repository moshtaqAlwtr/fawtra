<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحديث جماعي للأسعار</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f7;
            margin: 0;
            padding: 0;
        }

        .container {
            margin: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #007bff;
            color: white;
        }

        .header button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .form-section {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .form-section h2 {
            text-align: center;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group select,
        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-row {
            display: flex;
            gap: 10px;
        }

        .form-row .form-group {
            flex: 1;
        }

        .form-actions {
            text-align: center;
            margin-top: 20px;
        }

        .form-actions button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .save-btn {
            background-color: #28a745;
            color: white;
        }

        .cancel-btn {
            background-color: #dc3545;
            color: white;
        }

        .blue-circle {
            background-color: #007bff;
            color: white;
            border-radius: 50%;
            display: inline-block;
            width: 25px;
            height: 25px;
            text-align: center;
            line-height: 25px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="save-btn">حفظ</button>
            <button class="cancel-btn">إلغاء</button>
        </div>
        
        <div class="form-section">
            <h2>تحديث جماعي للأسعار</h2>

            <div class="form-row">
                <div class="form-group">
                    <label for="type">النوع <span class="blue-circle">i</span></label>
                    <div>
                        <input type="radio" id="base-price" name="price-type" value="base-price"> 
                        <label for="base-price">سعر البيع الأساسي</label>
                        <input type="radio" id="price-list" name="price-type" value="price-list"> 
                        <label for="price-list">قوائم الأسعار</label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="price-list-select">قوائم الأسعار</label>
                    <select id="price-list-select">
                        <option>اختر قائمة الأسعار</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="category">التصنيف</label>
                    <select id="category">
                        <option value="all">الكل</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="brand">الماركة</label>
                    <input type="text" id="brand" placeholder="أدخل الماركة">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="price">السعر <span class="blue-circle">i</span></label>
                    <input type="number" id="price" placeholder="المبلغ">
                </div>

                <div class="form-group">
                    <label for="discount">نسبة / مبلغ</label>
                    <input type="text" id="discount" placeholder="أدخل نسبة أو مبلغ الخصم">
                </div>
            </div>

            <div class="form-group">
                <label for="additional-value">القيمة الموجهة</label>
                <input type="text" id="additional-value" placeholder="أدخل القيمة الموجهة للزيادة أو الخصم">
            </div>

            <div class="form-actions">
                <button class="save-btn">حفظ</button>
                <button class="cancel-btn">إلغاء</button>
            </div>
        </div>
    </div>
</body>
</html>

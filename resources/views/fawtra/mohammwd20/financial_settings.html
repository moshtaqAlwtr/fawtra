<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إعدادات المالية</title>
    <style>
        .top-bar {
            background-color: blue;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 50px); /* تعديل الارتفاع ليناسب المساحة تحت الشريط الأزرق */
        }
        .box {
            border: 1px solid #ddd;
            padding: 40px;
            margin: 20px;
            width: 200px;
            height: 200px;
            text-align: center;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            background-color: #f9f9f9;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        .box:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <button onclick="location.href='#'">ذهاب للموقع</button>
        <button onclick="location.href='#'">مساعدة</button>
    </div>
    <div class="container">
        <div class="box" onclick="location.href='employee_safes.html'">
            خزائن الموظفين 🏦
        </div>
        <div class="box" onclick="location.href='expense_categories.html'">
            تصنيفات المصروفات 💰
        </div>
        <div class="box" onclick="location.href='receipt_voucher_categories.html'">
            تصنيفات سندات القبض 📜
        </div>
    </div>
</body>
</html>

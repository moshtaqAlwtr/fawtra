<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إضافة إذن إجازة</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            background-color: #f2f2f2;
        }
        .navbar {
            background-color: #007bff;
            padding: 10px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .btn-container {
            display: flex;
            justify-content: space-between;
        }
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .save-btn {
            background-color: #28a745;
            color: white;
        }
        .cancel-btn {
            background-color: #dc3545;
            color: white;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <span>إضافة إذن إجازة</span>
        <div>
            <button onclick="window.location.href='#'">الذهاب إلى الموقع</button>
            <button onclick="window.location.href='#'">المساعدة</button>
        </div>
    </div>

    <div class="container">
        <form id="leaveForm">
            <div class="form-group">
                <label for="employee">الموظف:</label>
                <input type="text" id="employee" name="employee" required>
            </div>
            <div class="form-group">
                <label for="leaveType">نوع الإجازة:</label>
                <select id="leaveType" name="leaveType" required>
                    <option value="">اختر نوع الإجازة</option>
                    <option value="إجازة سنوية">إجازة سنوية</option>
                    <option value="إجازة مرضية">إجازة مرضية</option>
                </select>
            </div>
            <div class="form-group">
                <label for="fromDate">من تاريخ:</label>
                <input type="date" id="fromDate" name="fromDate" required>
            </div>
            <div class="form-group">
                <label for="toDate">إلى تاريخ:</label>
                <input type="date" id="toDate" name="toDate" required>
            </div>
            <div class="form-group">
                <label for="notes">ملاحظات:</label>
                <textarea id="notes" name="notes"></textarea>
            </div>
            <div class="btn-container">
                <button type="submit" class="btn save-btn">حفظ</button>
                <button type="button" class="btn cancel-btn" onclick="window.location.href='leave_permissions.html'">إلغاء</button>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('leaveForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // هنا يمكنك إضافة الكود اللازم لحفظ البيانات
            alert('تم حفظ إذن الإجازة بنجاح!');
            window.location.href = 'leave_permissions.html';
        });
    </script>

</body>
</html>

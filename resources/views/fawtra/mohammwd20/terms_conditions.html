<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الشروط والأحكام</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            direction: rtl;
            margin: 0;
            padding: 0;
        }
        .top-bar {
            background-color: #007bff;
            padding: 10px;
            color: white;
            display: flex;
            justify-content: space-between;
        }
        .container {
            padding: 20px;
            margin: auto;
            max-width: 1200px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        select, input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .button-group {
            text-align: right;
            margin-top: 20px;
        }
        .button-group button {
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        .save-btn {
            background-color: #28a745;
            color: white;
        }
        .new-file-btn {
            background-color: #007bff;
            color: white;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div class="top-bar">
        <button>الذهاب إلى الموقع</button>
        <button>المساعدة</button>
    </div>

    <div class="container">
        <h2>الشروط والأحكام</h2>
        <button class="new-file-btn" onclick="window.location.href='add_new_terms.html'">ملف أحكام جديد</button>

        <p>لم يتم العثور على الشروط والأحكام. اضغط هنا لإضافة الشروط والأحكام.</p>
    </div>

</body>
</html>

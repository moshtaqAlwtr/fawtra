<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إعدادات الموظفين</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            direction: rtl;
            text-align: right;
            background-color: #f4f4f9;
        }
        .top-bar {
            background-color: #007bff;
            padding: 15px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .container {
            padding: 50px;
            display: flex;
            justify-content: center;
            gap: 50px;
        }
        .box {
            width: 250px;
            height: 250px;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .box:hover {
            background-color: #f1f1f1;
        }
        .box img {
            width: 50px;
            height: 50px;
            margin-bottom: 20px;
        }
        .box-title {
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>

    <!-- الشريط العلوي -->
    <div class="top-bar">
        <div class="left-buttons">
            <a href="#">الذهاب إلى الموقع</a>
            <a href="#">المساعدة</a>
        </div>
    </div>

    <!-- المحتوى -->
    <div class="container">
        <div class="box" onclick="window.location.href='related_forms.html'">
            <img src="https://img.icons8.com/ios-filled/50/000000/settings.png" alt="النماذج ذات الصلة">
            <div class="box-title">النماذج ذات الصلة</div>
        </div>
        <div class="box" onclick="window.location.href='custom_fields.html'">
            <img src="https://img.icons8.com/ios-filled/50/000000/settings.png" alt="الحقول المخصصة للموظفين">
            <div class="box-title">الحقول المخصصة للموظفين</div>
        </div>
    </div>

</body>
</html>

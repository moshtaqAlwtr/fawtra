<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المبيعات اليومية للمنتجات</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        header {
            background-color: #3b5998;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 24px;
        }

        .container {
            padding: 20px;
        }

        .report-section {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .report-section h2 {
            font-size: 18px;
            margin-bottom: 15px;
            color: #3b5998;
        }

        .filters {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin-bottom: 20px;
        }

        .filters label {
            font-size: 14px;
            margin-bottom: 5px;
            display: block;
        }

        .filters select, .filters input {
            width: 100%;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .action-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .action-buttons .btn {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn-report {
            background-color: #28a745;
            color: white;
        }

        .btn-report:hover {
            background-color: #218838;
        }

        .btn-export {
            background-color: #007bff;
            color: white;
            margin-right: 10px;
        }

        .btn-export:hover {
            background-color: #0069d9;
        }

        .btn-print {
            background-color: #6c757d;
            color: white;
        }

        .btn-print:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <header>
        المبيعات اليومية للمنتجات
    </header>
    
    <div class="container">
        <div class="report-section">
            <h2>المبيعات اليومية للمنتجات</h2>
            <div class="filters">
                <div>
                    <label for="item">البند:</label>
                    <select id="item">
                        <option>الكل</option>
                        <!-- Add other options here -->
                    </select>
                </div>
                <div>
                    <label for="invoice">فاتورة:</label>
                    <select id="invoice">
                        <option>الكل</option>
                        <!-- Add other options here -->
                    </select>
                </div>
                <div>
                    <label for="invoice-status">حالة الفاتورة:</label>
                    <select id="invoice-status">
                        <option>الكل</option>
                        <!-- Add other options here -->
                    </select>
                </div>
                <div>
                    <label for="warehouse">المخزن:</label>
                    <select id="warehouse">
                        <option>الكل</option>
                        <!-- Add other options here -->
                    </select>
                </div>
                <div>
                    <label for="brand">الماركة:</label>
                    <select id="brand">
                        <option>جميع الماركات</option>
                        <!-- Add other options here -->
                    </select>
                </div>
                <div>
                    <label for="show-draft">Show Draft Items:</label>
                    <input type="checkbox" id="show-draft">
                </div>
                <div>
                    <label for="customer">العميل:</label>
                    <select id="customer">
                        <option>اختر عميل</option>
                        <!-- Add other options here -->
                    </select>
                </div>
                <div>
                    <label for="customer-category">تصنيف العميل:</label>
                    <select id="customer-category">
                        <option>الكل</option>
                        <!-- Add other options here -->
                    </select>
                </div>
                <div>
                    <label for="branch">فرع:</label>
                    <select id="branch">
                        <option>None selected</option>
                        <!-- Add other options here -->
                    </select>
                </div>
                <div>
                    <label for="currency">العملة:</label>
                    <select id="currency">
                        <option>All (in SAR)</option>
                        <!-- Add other options here -->
                    </select>
                </div>
                <div>
                    <label for="employee">موظف:</label>
                    <select id="employee">
                        <option>الكل</option>
                        <!-- Add other options here -->
                    </select>
                </div>
                <div>
                    <label for="date-range">الفترة من / إلى:</label>
                    <input type="date" id="date-range-start">
                    <input type="date" id="date-range-end">
                </div>
            </div>
            <button class="btn btn-report">عرض التقرير</button>
        </div>

        <div class="action-buttons">
            <button class="btn btn-export"><i class="fas fa-file-export"></i> خيارات التصدير</button>
            <button class="btn btn-print"><i class="fas fa-print"></i> طباعة</button>
        </div>
    </div>
</body>
</html>

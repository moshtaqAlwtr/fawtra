<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سجل النشاطات للحساب</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
        }
        .top-bar {
            background-color: #007bff;
            color: white;
            padding: 15px;
            text-align: left;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .top-bar button {
            background-color: white;
            color: #007bff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .container {
            margin: 20px;
        }
        .filter-section, .table-section {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .filter-section h3 {
            margin-top: 0;
        }
        .filter-section label {
            margin-right: 20px;
        }
        .table-section table {
            width: 100%;
            border-collapse: collapse;
            text-align: left;
        }
        .table-section th, .table-section td {
            padding: 10px;
            border: 1px solid #ddd;
        }
        .actions {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }
        .actions button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="top-bar">
        <span>سجل النشاطات للحساب</span>
        <button>الذهاب إلى الموقع</button>
        <button>المساعدة</button>
    </div>

    <div class="container">
        <!-- قسم الفلاتر -->
        <div class="filter-section">
            <h3>البحث المتقدم</h3>
            <!-- كل الإجراءات -->
            <label>نوع الإجراء:
                <select>
                    <option>كل الإجراءات</option>
                    <option>حذف مصروف</option>
                    <option>إضافة فاتورة</option>
                    <option>تعديل منتج</option>
                </select>
            </label>

            <!-- كل المستخدمين -->
            <label>المستخدم:
                <select>
                    <option>كل المستخدمين</option>
                    <option>أحمد علي</option>
                    <option>مها عبد الله</option>
                </select>
            </label>

            <!-- الكلمة المفتاحية -->
            <label>الكلمة المفتاحية:
                <input type="text" placeholder="ادخل الكلمة المفتاحية">
            </label>

            <!-- الفترة من/إلى -->
            <label>من تاريخ: <input type="date"></label>
            <label>إلى تاريخ: <input type="date"></label>
            
            <button>بحث</button>
        </div>

        <!-- قسم الجدول -->
        <div class="table-section">
            <h3>سجل النشاطات</h3>
            <table>
                <thead>
                    <tr>
                        <th>تاريخ النشاط</th>
                        <th>المستخدم</th>
                        <th>وصف النشاط</th>
                        <th>العنوان</th>
                        <th>الحالة</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- أمثلة على النشاطات -->
                    <tr>
                        <td>01/09/2024</td>
                        <td>أحمد علي</td>
                        <td>إضافة فاتورة جديدة</td>
                        <td>المبيعات</td>
                        <td>ناجح</td>
                    </tr>
                    <tr>
                        <td>02/09/2024</td>
                        <td>مها عبد الله</td>
                        <td>تعديل سعر منتج</td>
                        <td>المخزون</td>
                        <td>ناجح</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- قسم الأزرار -->
        <div class="actions">
            <button>تصدير إلى Excel</button>
            <button>طباعة</button>
            <button>إعادة تعيين الفلاتر</button>
        </div>
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أضف عميل</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            direction: rtl;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
        }

        .header {
            padding: 15px 20px;
            background-color: #007bff;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header .buttons {
            display: flex;
            gap: 10px;
        }

        .header button, .header img {
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            background-color: #0056b3;
            color: #fff;
        }

        .header img {
            cursor: pointer;
            width: 24px;
            height: 24px;
        }

        .container {
            display: flex;
            gap: 20px;
            padding: 20px;
        }

        .section {
            flex: 1;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
        }

        .section h2 {
            font-size: 18px;
            margin-bottom: 10px;
            color: #007bff;
            border-bottom: 2px solid #007bff;
            padding-bottom: 5px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            font-size: 14px;
        }

        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            background-color: #fefefe;
        }

        .flex-inputs {
            display: flex;
            gap: 10px;
        }

        .flex-inputs input {
            flex: 1;
        }

        .currency-field {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .currency-field input {
            flex: 1;
        }

        .map-button {
            display: block;
            text-align: center;
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        .map-button:hover {
            background-color: #218838;
        }

        .add-contact-button {
            width: 100%;
            padding: 12px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        .add-contact-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<div class="header">
    <div class="buttons">
        <button>الذهاب للموقع</button>
        <button>المساعدة</button>
        <img src="notification-icon.png" alt="التنبيهات" onclick="window.location.href='notifications.html';">
    </div>
    <h1>أضف عميل</h1>
</div>

<div class="container">
    <!-- بيانات العميل -->
    <div class="section">
        <h2>بيانات العميل</h2>
        <div class="form-group">
            <label>الاسم التجاري (إلزامي)</label>
            <input type="text" placeholder="أدخل الاسم التجاري" required>
        </div>
        <div class="flex-inputs form-group">
            <div>
                <label>الاسم الأول</label>
                <input type="text" placeholder="أدخل الاسم الأول">
            </div>
            <div>
                <label>الاسم الأخير</label>
                <input type="text" placeholder="أدخل الاسم الأخير">
            </div>
        </div>
        <div class="flex-inputs form-group">
            <div>
                <label>الهاتف</label>
                <input type="text" placeholder="أدخل رقم الهاتف">
            </div>
            <div>
                <label>الجوال</label>
                <input type="text" placeholder="أدخل رقم الجوال">
            </div>
        </div>
        <div class="flex-inputs form-group">
            <div>
                <label>المدينة</label>
                <input type="text" placeholder="أدخل المدينة">
            </div>
            <div>
                <label>المنطقة</label>
                <input type="text" placeholder="أدخل المنطقة">
            </div>
            <div>
                <label>الرمز البريدي</label>
                <input type="text" placeholder="أدخل الرمز البريدي">
            </div>
        </div>
        <div class="form-group">
            <label>البلد</label>
            <select>
                <option>المملكة العربية السعودية</option>
                <option>الكويت</option>
            </select>
        </div>
        <div class="flex-inputs form-group">
            <div>
                <label>الرقم الضريبي</label>
                <input type="text" placeholder="أدخل الرقم الضريبي">
            </div>
            <div>
                <label>السجل التجاري</label>
                <input type="text" placeholder="أدخل السجل التجاري">
            </div>
        </div>
        <div class="currency-field form-group">
            <label>الحد الائتماني</label>
            <input type="text" placeholder="أدخل الحد الائتماني">
            <span>RS</span>
        </div>
        <div class="currency-field form-group">
            <label>المدة الائتمانية</label>
            <input type="text" placeholder="أدخل المدة الائتمانية">
            <span>أيام</span>
        </div>
        <button class="map-button" onclick="window.open('https://www.google.com/maps', '_blank')">إظهار الخريطة</button>
    </div>

    <!-- بيانات الحساب -->
    <div class="section">
        <h2>بيانات الحساب</h2>
        <div class="form-group">
            <label>رقم الكود (إلزامي)</label>
            <input type="text" placeholder="أدخل رقم الكود تلقائيًا" required>
        </div>
        <div class="form-group">
            <label>طريقة الطباعة</label>
            <select>
                <option>طباعة</option>
                <option>إرسال بالبريد</option>
            </select>
        </div>
        <div class="flex-inputs form-group">
            <div>
                <label>الرصيد الافتتاحي</label>
                <input type="text" placeholder="أدخل الرصيد الافتتاحي">
            </div>
            <div>
                <label>تاريخ الرصيد الافتتاحي</label>
                <input type="date">
            </div>
        </div>
        <div class="form-group">
            <label>العملة</label>
            <select>
                <option>ريال سعودي</option>
                <option>ريال قطري</option>
            </select>
        </div>
        <div class="form-group">
            <label>البريد الإلكتروني</label>
            <input type="email" placeholder="أدخل البريد الإلكتروني">
        </div>
        <div class="form-group">
            <label>التصنيف</label>
            <select>
                <option>عميل نقدي</option>
                <option>عميل أجل</option>
            </select>
        </div>
        <div class="form-group">
            <label>الملاحظات</label>
            <textarea rows="3" placeholder="أدخل الملاحظات"></textarea>
        </div>
        <div class="form-group">
            <label>المرفقات</label>
            <button class="map-button" onclick="document.getElementById('fileInput').click()">أفتح من هنا</button>
            <input type="file" id="fileInput" style="display: none;" accept="image/*,video/*">
        </div>
        <div class="form-group">
            <label>لغة العرض</label>
            <select>
                <option>العربية</option>
                <option>الإنجليزية</option>
            </select>
        </div>
    </div>
</div>

<button class="add-contact-button">إضافة إلى قائمة الاتصال</button>

</body>
</html>

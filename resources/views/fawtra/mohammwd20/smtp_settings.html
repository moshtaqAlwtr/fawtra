<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إعدادات SMTP</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
        }

        .top-bar {
            background-color: #007bff;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .top-bar button {
            background-color: white;
            color: #007bff;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .top-bar button:hover {
            background-color: #0056b3;
            color: white;
        }

        .container {
            margin: 20px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .save-btn {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            float: right;
            margin-bottom: 20px;
        }

        .save-btn:hover {
            background-color: #218838;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .form-group input[type="checkbox"] {
            margin-right: 10px;
        }

        .checkbox-label {
            display: inline-block;
        }
    </style>
</head>
<body>

    <!-- شريط الأدوات العلوي -->
    <div class="top-bar">
        <span>إعدادات SMTP</span>
        <button class="save-btn">حفظ</button>
    </div>

    <div class="container">
        <!-- إعدادات SMTP -->
        <h3>إعدادات SMTP</h3>
        <div class="form-group">
            <input type="checkbox" id="smtp-enabled">
            <label for="smtp-enabled" class="checkbox-label">أرسل البريد باستعمال حساب SMTP</label>
        </div>

        <!-- باقي إعدادات SMTP يمكن إضافتها هنا -->
    </div>

</body>
</html>

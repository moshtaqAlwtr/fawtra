<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>القيود اليومية</title>
    <style>
        .top-bar {
            background-color: blue;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
        }
        .buttons {
            display: flex;
            justify-content: flex-end;
            margin: 20px;
            gap: 10px;
        }
        .blue-button {
            background-color: blue;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
        }
        .green-button {
            background-color: green;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
        }
        .search-container {
            margin: 20px;
        }
        .search-container input, .search-container select {
            margin: 5px 0;
            padding: 10px;
            width: calc(100% - 22px);
        }
        .advanced-search {
            display: none;
            margin-top: 10px;
        }
        .results {
            margin-top: 20px;
            border-top: 1px solid #ddd;
            padding-top: 10px;
        }
    </style>
    <script>
        function toggleAdvancedSearch() {
            var advSearch = document.getElementById('advanced-search');
            advSearch.style.display = advSearch.style.display === 'none' ? 'block' : 'none';
        }
    </script>
</head>
<body>
    <div class="top-bar">
        <button onclick="location.href='#'">ذهاب للموقع</button>
        <button onclick="location.href='#'">مساعدة</button>
    </div>
    <div class="buttons">
        <button class="blue-button" onclick="location.href='modifications_log.html'">سجل التعديلات</button>
        <button class="green-button" onclick="location.href='add_entry.html'">أضف قيد</button>
    </div>
    <div class="search-container">
        <input type="text" placeholder="البحث بالحساب">
        <input type="text" placeholder="البحث بالوصف">
        <input type="text" placeholder="البحث بالتاريخ (من - إلى)">
        <input type="text" placeholder="البحث بالمصدر">
        <input type="text" placeholder="البحث بالرقم">
        <input type="text" placeholder="البحث بحالة القيد">
        <button onclick="toggleAdvancedSearch()">بحث متقدم</button>
        <div class="advanced-search" id="advanced-search">
            <input type="text" placeholder="المبلغ أكبر من">
            <input type="text" placeholder="المبلغ أقل من">
            <input type="date" placeholder="بتاريخ الإنشاء">
            <input type="text" placeholder="أضيفت بواسطة">
        </div>
    </div>
    <div class="results">
        <p>نتائج البحث ستظهر هنا</p>
    </div>
</body>
</html>

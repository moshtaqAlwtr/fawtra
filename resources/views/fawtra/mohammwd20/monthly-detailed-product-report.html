<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تقرير شهري مفصل للفواتير</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        header {
            background-color: #007bff;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 24px;
        }

        .container {
            padding: 20px;
        }

        .report-section {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .report-section h2 {
            font-size: 18px;
            margin-bottom: 15px;
            color: #007bff;
        }

        .filters {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin-bottom: 20px;
        }

        .filters label {
            font-size: 14px;
            margin-bottom: 5px;
            display: block;
        }

        .filters select, .filters input {
            width: 100%;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .filters input[type="date"] {
            padding: 5px;
        }

        .action-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .action-buttons .btn {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn-report {
            background-color: #28a745;
            color: white;
        }

        .btn-report:hover {
            background-color: #218838;
        }

        .btn-export {
            background-color: #007bff;
            color: white;
            margin-right: 10px;
        }

        .btn-export:hover {
            background-color: #0069d9;
        }

        .btn-print {
            background-color: #6c757d;
            color: white;
        }

        .btn-print:hover {
            background-color: #5a6268;
        }

        .report-output {
            margin-top: 30px;
        }

        .report-output h3 {
            font-size: 16px;
            color: #007bff;
        }

        .report-output table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        .report-output table th, .report-output table td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }

        .report-output table th {
            background-color: #f7f7f7;
        }

        .summary, .details {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        تقرير شهري مفصل للفواتير
    </header>
    
    <div class="container">
        <div class="report-section">
            <h2>الفلاتر</h2>
            <div class="filters">
                <div>
                    <label for="client-category">تصنيف العميل:</label>
                    <select id="client-category">
                        <option>الكل</option>
                    </select>
                </div>
                <div>
                    <label for="client">العميل:</label>
                    <select id="client">
                        <option>الكل</option>
                    </select>
                </div>
                <div>
                    <label for="state">الحالة:</label>
                    <select id="state">
                        <option>الكل</option>
                    </select>
                </div>
                <div>
                    <label for="sales-rep">مندوب المبيعات:</label>
                    <select id="sales-rep">
                        <option>الكل</option>
                    </select>
                </div>
                <div>
                    <label for="purchase-order">أمر التوريد:</label>
                    <select id="purchase-order">
                        <option>اختر</option>
                    </select>
                </div>
                <div>
                    <label for="date-range">الفترة من / إلى:</label>
                    <input type="date" id="date-range-start">
                    <input type="date" id="date-range-end">
                </div>
                <div>
                    <label for="branch">فرع:</label>
                    <select id="branch">
                        <option>None selected</option>
                    </select>
                </div>
            </div>
            <button class="btn btn-report">عرض التقرير</button>
        </div>

        <div class="action-buttons">
            <button class="btn btn-export"><i class="fas fa-file-export"></i> خيارات التصدير</button>
            <button class="btn btn-print"><i class="fas fa-print"></i> طباعة</button>
        </div>

        <div class="report-output">
            <h3>تقرير شهري مفصل للفواتير</h3>
            <div class="summary">
                <p>مؤسسة أعمال خاصة للتجارة</p>
                <p>من 29/09/2023 إلى 29/09/2024</p>
            </div>
            <div class="details">
                <table>
                    <thead>
                        <tr>
                            <th>الفاتورة</th>
                            <th>العميل</th>
                            <th>المبلغ الإجمالي</th>
                            <th>الحالة</th>
                            <th>التاريخ</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>12345</td>
                            <td>شركة XYZ</td>
                            <td>1500 SAR</td>
                            <td>مدفوعة</td>
                            <td>01/10/2023</td>
                        </tr>
                        <!-- More rows as needed -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>

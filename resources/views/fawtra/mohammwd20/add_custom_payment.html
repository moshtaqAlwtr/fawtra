<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إضافة وسيلة دفع مخصصة</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
        }

        .container {
            margin: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .custom-payment-form {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        .custom-payment-form h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input[type="text"], 
        .form-group input[type="file"], 
        .form-group textarea, 
        .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .form-group input[type="radio"] {
            margin-right: 10px;
        }

        .form-group textarea {
            resize: vertical;
        }

        .form-group .radio-group {
            display: flex;
            gap: 15px;
            margin-top: 10px;
        }

        .form-group select {
            padding: 8px;
        }

        .save-btn {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        .save-btn:hover {
            background-color: #218838;
        }

        .icon-placeholder {
            text-align: center;
            margin-bottom: 20px;
        }

        .icon-placeholder img {
            width: 60px;
            height: auto;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="custom-payment-form">
        <div class="icon-placeholder">
            <img src="https://img.icons8.com/ios-filled/50/000000/wallet.png" alt="Payment Icon">
        </div>
        <h2>إضافة وسيلة دفع مخصصة</h2>

        <div class="form-group">
            <label for="payment-name">الاسم</label>
            <input type="text" id="payment-name" placeholder="أدخل اسم وسيلة الدفع">
        </div>

        <div class="form-group">
            <label for="payment-instructions">التعليمات</label>
            <textarea id="payment-instructions" rows="4" placeholder="أدخل تعليمات الدفع"></textarea>
        </div>

        <div class="form-group">
            <label>التفعيل للعملاء على الإنترنت</label>
            <div class="radio-group">
                <div>
                    <input type="radio" id="enabled" name="activation" value="enabled">
                    <label for="enabled">تم تفعيله</label>
                </div>
                <div>
                    <input type="radio" id="disabled" name="activation" value="disabled">
                    <label for="disabled">تم تعطيله</label>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="default-vault">الخزينة الافتراضية</label>
            <select id="default-vault">
                <option value="">لا شيء</option>
                <option value="vault1">الخزينة 1</option>
                <option value="vault2">الخزينة 2</option>
            </select>
        </div>

        <button class="save-btn">حفظ</button>
    </div>
</div>

</body>
</html>

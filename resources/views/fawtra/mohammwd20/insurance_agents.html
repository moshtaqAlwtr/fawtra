<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>وكلاء التأمين</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            margin: 20px auto;
        }
        .header {
            background-color: #007bff;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .search-section {
            background-color: #fff;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .search-section label {
            display: inline-block;
            width: 100px;
        }
        .search-section input, .search-section select {
            padding: 10px;
            width: 200px;
            margin-right: 10px;
        }
        .search-section button {
            padding: 10px 15px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .no-results {
            background-color: #fff3cd;
            color: #856404;
            padding: 10px;
            margin-top: 20px;
            border: 1px solid #ffeeba;
            text-align: center;
        }
        .no-results a {
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>وكلاء التأمين</h1>
    </div>

    <div class="search-section">
        <form>
            <label for="company-name">اسم الشركة</label>
            <input type="text" id="company-name" name="company_name">

            <label for="status">الحالة</label>
            <select id="status" name="status">
                <option value="any">أي</option>
                <option value="active">نشط</option>
                <option value="inactive">غير نشط</option>
            </select>

            <button type="submit">بحث</button>
            <button type="reset">إلغاء الفلتر</button>
        </form>
    </div>

    <div class="no-results">
        لم يتم العثور على وكلاء التأمين. <a href="add_insurance_agent.html">اضغط هنا لإضافة وكيل تأمين</a>
    </div>
</div>

</body>
</html>

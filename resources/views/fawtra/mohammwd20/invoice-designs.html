<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة تصاميم الفواتير</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            margin: 0;
            padding: 0;
        }
        .top-bar {
            background-color: #007bff;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .top-bar button {
            padding: 10px 15px;
            background-color: white;
            color: #007bff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .top-bar button:hover {
            background-color: #f1f1f1;
        }
        .invoices-list {
            padding: 20px;
        }
        .invoice {
            background-color: #f9f9f9;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .new-design-btn {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }
        .new-design-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<header class="top-bar">
    <button>الذهاب للموقع</button>
    <button>المساعدة</button>
</header>

<div class="invoices-list">
    <h2>إدارة تصاميم الفواتير</h2>
    <div class="invoice">فاتورة #1 - 2024/09/01</div>
    <div class="invoice">فاتورة #2 - 2024/09/15</div>
    <div class="invoice">فاتورة #3 - 2024/09/30</div>

    <button class="new-design-btn" onclick="window.location.href='designs.html'">تصميم جديد</button>
</div>

</body>
</html>

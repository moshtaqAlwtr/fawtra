<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>جهات اتصال العملاء</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Tahoma', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f6f9;
        }

        .header {
            background-color: #007bff;
            color: #fff;
            padding: 15px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        .content {
            padding: 20px;
        }

        .btn-add {
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 20px;
        }

        .btn-add i {
            margin-left: 5px;
        }

        .btn-add:hover {
            background-color: #218838;
        }

        .search-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }

        .search-container input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .search-container button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .search-container button:hover {
            background-color: #0056b3;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
        }

        .table th, .table td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }

        .table th {
            background-color: #f4f6f9;
        }

        .table td {
            background-color: #fff;
        }

        .pagination {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }

        .pagination span {
            font-size: 14px;
        }
    </style>
</head>

<body>

    <div class="header">
        جهات اتصال العملاء
    </div>

    <div class="content">
        <!-- زر عميل جديد -->
        <button class="btn-add" onclick="window.location.href='add_customer.html';">
            <i class="fas fa-plus"></i> عميل جديد
        </button>

        <!-- البحث والتصفية -->
        <div class="search-container">
            <input type="text" placeholder="الاسم">
            <input type="text" placeholder="كود العميل">
            <button>بحث</button>
            <button>إلغاء الفلتر</button>
        </div>

        <!-- الجدول -->
        <table class="table">
            <thead>
                <tr>
                    <th>الرقم</th>
                    <th>الاسم</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>#123002</td>
                    <td>مؤسسة مها العتيبي</td>
                </tr>
                <tr>
                    <td>#123003</td>
                    <td>مؤسسة سارة حمد عبدالله الرس (سارة الرس)</td>
                </tr>
                <tr>
                    <td>#123004</td>
                    <td>أسواق ومخابز تمار البركة</td>
                </tr>
                <!-- المزيد من السجلات -->
            </tbody>
        </table>

        <!-- التصفح بين الصفحات -->
        <div class="pagination">
            <span>صفحة 1 من 1815</span>
            <div>
                <button>السابق</button>
                <button>التالي</button>
            </div>
        </div>
    </div>

</body>
</html>

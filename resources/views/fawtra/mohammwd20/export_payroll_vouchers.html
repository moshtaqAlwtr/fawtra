<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تصدير قسائم الرواتب</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            background-color: #f8f9fa;
        }
        .top-bar {
            background-color: #007bff;
            padding: 10px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .top-bar .btn {
            background-color: white;
            color: #007bff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 5px;
        }
        .content {
            padding: 20px;
        }
        .section {
            background-color: #e9ecef;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 2px solid #28a745;
        }
        .section h4 {
            margin-bottom: 10px;
            background-color: #a0d6b4; /* لون أخضر فاتح */
            color: white;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }
        .form-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            flex-wrap: wrap;
        }
        .form-group label {
            width: 30%; /* لجعل العناصر مربعة نسبياً */
            background-color: #f2f2f2; /* خلفية خفيفة */
            padding: 15px;
            margin: 5px;
            text-align: center;
            border-radius: 5px;
            cursor: pointer;
            border: 1px solid #ccc;
        }
        .form-group input[type="checkbox"] {
            margin-left: 5px;
        }
        .btn-green {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            border: none;
            margin: 10px;
        }
        .btn-red {
            background-color: #dc3545;
            color: white;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            border: none;
            margin: 10px;
        }
        .form-group input[type="text"], .form-group input[type="number"], .form-group input[type="date"], .form-group select {
            padding: 8px;
            width: 100%;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
    </style>
</head>
<body>

    <div class="top-bar">
        <div>
            <button class="btn btn-green"><i class="fas fa-file-export"></i> تصدير</button>
            <button class="btn btn-red"><i class="fas fa-times"></i> إلغاء الإختيار للكل</button>
        </div>
        <div>
            <i class="fas fa-user"></i> محمد الفنيبي 
            <i class="fas fa-question-circle"></i>
            <i class="fas fa-bell"></i>
        </div>
    </div>

    <div class="content">
        <!-- مربع قسيمة الراتب -->
        <div class="section">
            <h4>قسيمة الراتب</h4>
            <div class="form-group">
                <label><input type="checkbox" checked> موظف</label>
                <label><input type="checkbox" checked> الحالة</label>
                <label><input type="checkbox" checked> تاريخ التسجيل</label>
            </div>
            <div class="form-group">
                <label><input type="checkbox" checked> فرع</label>
                <label><input type="checkbox" checked> قسم</label>
                <label><input type="checkbox" checked> المسمى الوظيفي</label>
            </div>
            <div class="form-group">
                <label><input type="checkbox" checked> تاريخ البدء</label>
                <label><input type="checkbox" checked> تاريخ الانتهاء</label>
                <label><input type="checkbox" checked> دفتر الحضور</label>
            </div>
            <div class="form-group">
                <label><input type="checkbox" checked> إجمالي الخصم</label>
                <label><input type="checkbox" checked> صافي الراتب</label>
                <label><input type="checkbox" checked> عقد</label>
            </div>
            <div class="form-group">
                <label><input type="checkbox" checked> مدفوعات مسير الراتب</label>
                <label><input type="checkbox"> ملاحظات</label>
            </div>
        </div>

        <!-- مربع دفتر الحضور -->
        <div class="section">
            <h4>دفتر الحضور</h4>
            <div class="form-group">
                <label><input type="checkbox" checked> تاريخ البدء</label>
                <label><input type="checkbox" checked> تاريخ الانتهاء</label>
                <label><input type="checkbox" checked> ساعات العمل الواقعية</label>
            </div>
            <div class="form-group">
                <label><input type="checkbox" checked> إجمالي أيام العمل</label>
                <label><input type="checkbox" checked> إجمالي أيام الغياب</label>
                <label><input type="checkbox" checked> عدد مرات تسجيل الدخول</label>
            </div>
            <div class="form-group">
                <label><input type="checkbox" checked> عدد مرات تسجيل الخروج</label>
                <label><input type="checkbox" checked> مدة التأخير الكاملة</label>
                <label><input type="checkbox" checked> إجمالي عدد التأخيرات</label>
            </div>
            <div class="form-group">
                <label><input type="checkbox" checked> إجمالي عدد الانصراف المبكر</label>
                <label><input type="checkbox" checked> بداية العام المالي</label>
            </div>
        </div>

        <!-- مربع مسير الراتب -->
        <div class="section">
            <h4>مسير الراتب</h4>
            <div class="form-group">
                <label><input type="checkbox" checked> تاريخ التسجيل</label>
                <label><input type="checkbox" checked> فرع</label>
                <label><input type="checkbox" checked> قسم</label>
            </div>
            <div class="form-group">
                <label><input type="checkbox" checked> المسمى الوظيفي</label>
                <label><input type="checkbox" checked> دورة القبض</label>
                <label><input type="checkbox" checked> عدد قسائم الرواتب</label>
            </div>
            <div class="form-group">
                <label><input type="checkbox" checked> التحقق من الحضور</label>
            </div>
        </div>

        <!-- مربع العقد -->
        <div class="section">
            <h4>عقد</h4>
            <div class="form-group">
                <label><input type="checkbox" checked> الكود</label>
                <label><input type="checkbox" checked> الموظف</label>
                <label><input type="checkbox" checked> الحالة</label>
            </div>
            <div class="form-group">
                <label><input type="checkbox" checked> تاريخ البدء</label>
                <label><input type="checkbox" checked> تاريخ الانتهاء</label>
                <label><input type="checkbox" checked> تاريخ الالتحاق</label>
            </div>
            <div class="form-group">
                <label><input type="checkbox" checked> السبب</label>
                <label><input type="checkbox" checked> قالب الراتب</label>
                <label><input type="checkbox" checked> تاريخ السبب</label>
            </div>
            <div class="form-group">
                <label><input type="checkbox" checked> التاريخ الفعلي لإنتهاء العقد</label>
                <label><input type="checkbox" checked> دورة القبض</label>
                <label><input type="checkbox" checked> وحدة المدة</label>
            </div>
        </div>

    </div>

</body>
</html>

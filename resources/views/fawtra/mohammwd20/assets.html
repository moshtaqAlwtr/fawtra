<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الأصول</title>
    <style>
        body {
            direction: rtl;
            font-family: Arial, sans-serif;
        }
        .top-bar {
            background-color: blue;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
        }
        .container {
            margin: 20px;
        }
        .add-button {
            background-color: green;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .search-section {
            background-color: #f9f9f9;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .search-fields {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        .search-fields input, .search-fields select {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            flex: 1;
            min-width: 150px;
        }
        .search-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        .results {
            margin-top: 20px;
            text-align: center;
            padding: 20px;
            background-color: #fffbeb;
            border: 1px solid #ffe0b2;
            border-radius: 5px;
            color: #b9770e;
        }
        .results a {
            color: green;
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="top-bar">
    <button onclick="location.href='index.html'">ذهاب للموقع</button>
    <button onclick="location.href='#'">مساعدة</button>
</div>

<div class="container">
    <button class="add-button" onclick="location.href='add_asset.html'">+ أضف أصل</button>

    <div class="search-section">
        <h3>بحث</h3>
        <div class="search-fields">
            <input type="text" placeholder="الاسم">
            <input type="text" placeholder="الكود">
            <select>
                <option>الحالة</option>
                <option>حالة 1</option>
                <option>حالة 2</option>
            </select>
            <select>
                <option>موظف</option>
                <option>موظف 1</option>
                <option>موظف 2</option>
            </select>
            <input type="text" placeholder="تاريخ الإهلاك القادم">
        </div>
        <div class="search-actions">
            <button>بحث</button>
            <button>إلغاء الفلتر</button>
            <button>بحث متقدم</button>
        </div>
    </div>

    <div class="results">
        <p>لم يتم العثور على الأصول، اضغط هنا لإضافة أصل</p>
        <a href="add_asset.html">اضغط هنا لإضافة أصل</a>
    </div>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حالات العميل</title>
    <link rel="icon" href="k.jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Tahoma', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f6f9;
            direction: rtl;
        }

        .header {
            background-color: #007bff;
            color: #fff;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header .buttons {
            display: flex;
            gap: 10px;
        }

        .header button {
            background-color: #0056b3;
            border: none;
            color: #fff;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        .header button:hover {
            background-color: #004494;
        }

        .content {
            padding: 20px;
        }

        .add-button {
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .add-button:hover {
            background-color: #218838;
        }

        .case-row {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            align-items: center;
        }

        .case-row input[type="text"] {
            flex: 2;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .case-row input[type="color"] {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .case-row .checkbox-container {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .case-row button {
            background-color: #dc3545;
            border: none;
            color: #fff;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
        }

        .case-row button:hover {
            background-color: #c82333;
        }
    </style>
</head>

<body>

    <div class="header">
        <div class="buttons">
            <button onclick="window.location.href='#';">الذهاب للموقع</button>
            <button onclick="window.location.href='#';">المساعدة</button>
        </div>
        <h1>حالات العميل</h1>
    </div>

    <div class="content">
        <button class="add-button" onclick="addNewCase()">إضافة حالة جديدة</button>
        <div id="cases-container"></div>
    </div>

    <script>
        function addNewCase() {
            const container = document.getElementById('cases-container');

            const caseRow = document.createElement('div');
            caseRow.className = 'case-row';

            // Input for case name
            const caseInput = document.createElement('input');
            caseInput.type = 'text';
            caseInput.placeholder = 'اكتب الحالة...';

            // Color picker
            const colorPicker = document.createElement('input');
            colorPicker.type = 'color';

            // Checkbox with label
            const checkboxContainer = document.createElement('div');
            checkboxContainer.className = 'checkbox-container';

            const checkbox = document.createElement('input');
            checkbox.type = 'checkbox';
            checkbox.id = `checkbox-${Date.now()}`;

            const checkboxLabel = document.createElement('label');
            checkboxLabel.htmlFor = checkbox.id;
            checkboxLabel.textContent = 'مثبته';

            checkboxContainer.appendChild(checkbox);
            checkboxContainer.appendChild(checkboxLabel);

            // Delete button
            const deleteButton = document.createElement('button');
            deleteButton.textContent = 'حذف';
            deleteButton.onclick = () => container.removeChild(caseRow);

            // Append all elements to case row
            caseRow.appendChild(caseInput);
            caseRow.appendChild(colorPicker);
            caseRow.appendChild(checkboxContainer);
            caseRow.appendChild(deleteButton);

            // Append case row to container
            container.appendChild(caseRow);
        }
    </script>

</body>
</html>

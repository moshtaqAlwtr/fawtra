<!DOCTYPE html>
<html lang="en" dir="rtl" class="no-js">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أضف ورقة الجرد - مؤسسة أعمال خاصة للتجارة</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>
</head>
<body class="fluid rtl light">
    <div class="header">
        <div class="container">
            <h1>إضافة ورقة الجرد</h1>
        </div>
    </div>

    <div class="main-content">
        <form action="inventory-list.html" method="post" id="InventoryForm">
            <div class="form-group">
                <label for="storeSelect">المستودع:</label>
                <select id="storeSelect" name="store">
                    <option value="">إختر المستودع</option>
                    <option value="main">المستودع الرئيسي</option>
                    <option value="store2">مخزن حسن</option>
                </select>
            </div>

            <div class="form-group">
                <label for="inventoryNumber">رقم الجرد:</label>
                <input type="text" id="inventoryNumber" name="inventoryNumber" required>
            </div>

            <div class="form-group">
                <label for="inventoryDate">التاريخ:</label>
                <input type="date" id="inventoryDate" name="inventoryDate" required>
            </div>

            <div class="form-group">
                <label for="notes">الملاحظات:</label>
                <textarea id="notes" name="notes" rows="4"></textarea>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-success">قم بالجرد</button>
                <button type="button" onclick="window.location.href='inventory-list.html'" class="btn btn-secondary">إلغاء</button>
            </div>
        </form>
    </div>
</body>
</html>

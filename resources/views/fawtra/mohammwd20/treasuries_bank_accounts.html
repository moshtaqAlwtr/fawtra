<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>خزائن وحسابات بنكية</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            direction: rtl;
        }
        .top-bar {
            background-color: #007bff;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .top-bar button {
            background: none;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-left: 10px;
        }
        .content {
            padding: 20px;
        }
        .button-row {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
        }
        .green-button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
        }
        .search-section {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
        }
        .search-section input, .search-section select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>

    <div class="top-bar">
        <div>
            <button>الذهاب للموقع</button>
            <button>المساعدة</button>
        </div>
    </div>

    <div class="content">
        <div class="button-row">
            <button class="green-button" onclick="window.location.href='add_bank_account.html'">💳 إضافة حساب بنكي</button>
            <button class="green-button" onclick="window.location.href='add_treasury.html'">🏦 إضافة خزينة</button>
        </div>

        <div class="search-section">
            <input type="text" placeholder="بحث بالاسم">
            <input type="text" placeholder="بحث بالنوع">
            <input type="text" placeholder="بحث بالحالة">
            <input type="text" placeholder="بحث بالعملة">
            <button>إعادة تعيين</button>
            <button>بحث</button>
        </div>

        <!-- Display search results here -->
        <div class="results">
            <!-- نتائج البحث -->
        </div>
    </div>

</body>
</html>

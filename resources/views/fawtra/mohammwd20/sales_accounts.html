<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>توجيه الحسابات</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f7;
            margin: 0;
            padding: 0;
            direction: rtl;
        }

        .container {
            display: flex;
            margin: 20px;
        }

        .sidebar {
            width: 20%;
            background-color: #fff;
            border-left: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }

        .sidebar ul li {
            padding: 10px;
            margin-bottom: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
            text-align: left;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .sidebar ul li:hover {
            background-color: #007bff;
            color: white;
        }

        .main-content {
            width: 80%;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            margin-right: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .main-content h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .form-row {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .form-group {
            width: 48%;
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        .form-group select {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .form-actions {
            text-align: center;
            margin-top: 30px;
        }

        .form-actions button {
            padding: 10px 30px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 10px;
        }

        .save-btn {
            background-color: #28a745;
            color: white;
        }

        .cancel-btn {
            background-color: #dc3545;
            color: white;
        }

        @media (max-width: 768px) {
            .form-group {
                width: 100%;
            }

            .main-content {
                width: 100%;
                margin-right: 0;
            }

            .container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- القائمة الجانبية -->
        <div class="sidebar">
            <ul>
                <li onclick="location.href='sales_accounts.html'">المبيعات</li>
                <li onclick="location.href='purchases_accounts.html'">المشتريات</li>
                <li onclick="location.href='inventory_accounts.html'">المخزون</li>
                <li onclick="location.href='cash_accounts.html'">الخزينة</li>
                <li onclick="location.href='employee_salaries.html'">مرتبات الموظفين</li>
                <li onclick="location.href='suppliers_accounts.html'">الموردين</li>
                <li onclick="location.href='financial_year.html'">السنة المالية</li>
            </ul>
        </div>

        <!-- المحتوى الرئيسي -->
        <div class="main-content">
            <h2>توجيه الحسابات - المبيعات</h2>

            <!-- العملاء -->
            <div class="form-row">
                <div class="form-group">
                    <label for="customers-type">نوع التوجيه (العملاء)</label>
                    <select id="customers-type">
                        <option value="default">تعيين تلقائي</option>
                        <option value="manual">تعيين يدوي</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="customers-account">حساب العملاء</label>
                    <select id="customers-account">
                        <option value="account1">1100 - حساب العملاء</option>
                    </select>
                </div>
            </div>

            <!-- المبيعات -->
            <div class="form-row">
                <div class="form-group">
                    <label for="sales-type">نوع التوجيه (المبيعات)</label>
                    <select id="sales-type">
                        <option value="default">تعيين تلقائي</option>
                        <option value="manual">تعيين يدوي</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="sales-account">حساب المبيعات</label>
                    <select id="sales-account">
                        <option value="sales">4100 - المبيعات</option>
                    </select>
                </div>
            </div>

            <!-- المرتجعات -->
            <div class="form-row">
                <div class="form-group">
                    <label for="returns-type">نوع التوجيه (المرتجعات)</label>
                    <select id="returns-type">
                        <option value="default">تعيين تلقائي</option>
                        <option value="manual">تعيين يدوي</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="returns-account">حساب المرتجعات</label>
                    <select id="returns-account">
                        <option value="returns">4200 - المرتجعات</option>
                    </select>
                </div>
            </div>

            <!-- الخصم المسموح به -->
            <div class="form-row">
                <div class="form-group">
                    <label for="discount-type">نوع التوجيه (الخصم المسموح به)</label>
                    <select id="discount-type">
                        <option value="default">تعيين تلقائي</option>
                        <option value="manual">تعيين يدوي</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="discount-account">حساب الخصم المسموح به</label>
                    <select id="discount-account">
                        <option value="discount">4300 - الخصم المسموح به</option>
                    </select>
                </div>
            </div>

            <!-- حساب مبيعات المنتج -->
            <div class="form-row">
                <div class="form-group">
                    <label for="product-sales-type">نوع التوجيه (مبيعات المنتج)</label>
                    <select id="product-sales-type">
                        <option value="default">تعيين تلقائي</option>
                        <option value="manual">تعيين يدوي</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="product-sales-account">حساب مبيعات المنتج</label>
                    <select id="product-sales-account">
                        <option value="product-sales">4400 - حساب مبيعات المنتج</option>
                    </select>
                </div>
            </div>

            <!-- حساب التسوية -->
            <div class="form-row">
                <div class="form-group">
                    <label for="reconciliation-type">نوع التوجيه (التسوية)</label>
                    <select id="reconciliation-type">
                        <option value="default">تعيين تلقائي</option>
                        <option value="manual">تعيين يدوي</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="reconciliation-account">حساب التسوية</label>
                    <select id="reconciliation-account">
                        <option value="reconciliation">4500 - حساب التسوية</option>
                    </select>
                </div>
            </div>

            <!-- أزرار الحفظ والإلغاء -->
            <div class="form-actions">
                <button class="save-btn">حفظ</button>
                <button class="cancel-btn">إلغاء</button>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>استيراد سندات المصروفات</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            direction: rtl;
        }
        .top-bar {
            background-color: #007bff;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .top-bar button {
            background: none;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-left: 10px;
        }
        .content {
            padding: 20px;
        }
        .green-button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        .search-section {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
        }
        .search-section select, .search-section input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .results {
            margin-top: 20px;
        }
        .filter-buttons {
            display: flex;
            gap: 10px;
        }
    </style>
</head>
<body>

    <div class="top-bar">
        <div>
            <button>الذهاب للموقع</button>
            <button>المساعدة</button>
        </div>
    </div>

    <div class="content">
        <button class="green-button" onclick="window.location.href='expense_voucher.html'">سند صرف</button>

        <div class="search-section">
            <label>المصروفات خلال:</label>
            <select>
                <option>7 أيام</option>
                <option>آخر 30 يوم</option>
                <option>آخر 360 يوم</option>
            </select>
            <input type="text" placeholder="ابحث...">
        </div>

        <div class="results">
            <div class="filter-buttons">
                <button>إلغاء الفلتر</button>
                <button>بحث</button>
            </div>
            <!-- Display search results here -->
        </div>
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إعدادات المتجر الإلكتروني</title>
    <style>
        /* التنسيقات العامة */
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            margin: 0;
            padding: 0;
        }

        .top-bar {
            background-color: #007bff;
            padding: 10px;
            text-align: left;
        }

        .btn {
            background-color: #fff;
            color: #007bff;
            padding: 10px 20px;
            margin: 5px;
            border: none;
            cursor: pointer;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }

        .store-settings-box {
            background-color: #f8f9fa;
            padding: 20px;
            text-align: center;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .store-settings-box img {
            width: 50px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <button class="btn">الذهاب إلى الموقع</button>
        <button class="btn">المساعدة</button>
    </div>

    <div class="container">
        <div class="store-settings-box" onclick="goToTemplateSettings()"> <!-- دالة التنقل -->
            <img src="template-icon.png" alt="قالب الموقع">
            <h3>قالب الموقع</h3>
        </div>
    </div>

    <script>
        // دالة للتنقل من الصفحة الأولى إلى الصفحة الثانية
        function goToTemplateSettings() {
            window.location.href = 'template-settings.html'; // قم بتغيير العنوان حسب الصفحة الثانية
        }
    </script>
</body>
</html>

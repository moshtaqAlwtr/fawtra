<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إضافة حساب جديد</title>
    <style>
        .top-bar {
            background-color: blue;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
        }
        .content {
            margin: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select, textarea {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        .buttons {
            display: flex;
            gap: 10px;
        }
        .save-button {
            background-color: green;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .cancel-button {
            background-color: gray;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <button onclick="location.href='index.html'">ذهاب للموقع</button>
        <button onclick="location.href='#'">مساعدة</button>
    </div>

    <div class="content">
        <h2>إضافة حساب جديد</h2>
        <form>
            <div class="form-group">
                <label for="account-number">رقم الحساب</label>
                <input type="text" id="account-number" placeholder="أدخل رقم الحساب">
            </div>

            <div class="form-group">
                <label for="account-name">اسم الحساب</label>
                <input type="text" id="account-name" placeholder="أدخل اسم الحساب">
            </div>

            <div class="form-group">
                <label for="account-type">نوع الحساب</label>
                <select id="account-type">
                    <option value="">اختر النوع</option>
                    <option value="asset">أصل</option>
                    <option value="liability">التزام</option>
                    <option value="income">إيراد</option>
                    <option value="expense">مصروف</option>
                    <option value="equity">حقوق الملكية</option>
                </select>
            </div>

            <div class="form-group">
                <label for="account-category">تصنيف الحساب</label>
                <select id="account-category">
                    <option value="">اختر التصنيف</option>
                    <option value="current-assets">أصول متداولة</option>
                    <option value="fixed-assets">أصول ثابتة</option>
                    <option value="current-liabilities">التزامات متداولة</option>
                    <option value="long-term-liabilities">التزامات طويلة الأجل</option>
                    <!-- يمكن إضافة المزيد من الخيارات بناءً على أنواع الحسابات الموجودة في النظام -->
                </select>
            </div>

            <div class="form-group">
                <label for="account-description">الوصف</label>
                <textarea id="account-description" rows="4" placeholder="أدخل وصف الحساب"></textarea>
            </div>

            <div class="buttons">
                <button type="submit" class="save-button">حفظ</button>
                <button type="button" class="cancel-button" onclick="location.href='chart_of_accounts.html'">إلغاء</button>
            </div>
        </form>
    </div>
</body>
</html>

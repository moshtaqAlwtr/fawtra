<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منتج جديد</title>
    <link rel="icon" href="k.jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Tahoma', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f6f9;
            direction: rtl;
        }

        .header {
            background-color: #007bff;
            color: #fff;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header .buttons {
            display: flex;
            gap: 10px;
        }

        .header button {
            background-color: #0056b3;
            border: none;
            color: #fff;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        .header button:hover {
            background-color: #004494;
        }

        .controls {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            padding: 20px;
        }

        .controls button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .controls .cancel-button {
            background-color: #dc3545;
            color: #fff;
        }

        .controls .save-button {
            background-color: #28a745;
            color: #fff;
        }

        .form-container {
            display: flex;
            gap: 20px;
            padding: 0 20px;
        }

        .form-section {
            flex: 1;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            gap: 5px;
            margin-bottom: 10px;
        }

        .more-options {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .upload-button {
            padding: 8px 12px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .upload-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>

    <div class="header">
        <div class="buttons">
            <button onclick="window.location.href='#';">الذهاب للموقع</button>
            <button onclick="window.location.href='#';">المساعدة</button>
        </div>
        <h1>منتج جديد</h1>
    </div>

    <div class="controls">
        <button class="cancel-button">إلغاء</button>
        <button class="save-button">حفظ</button>
    </div>

    <div class="form-container">
        <!-- الجزء الأيمن -->
        <div class="form-section">
            <div class="form-group">
                <label for="product-name">الاسم</label>
                <input type="text" id="product-name" placeholder="أدخل اسم المنتج">
            </div>
            <div class="form-group">
                <label for="serial-number">الرقم التسلسلي</label>
                <input type="text" id="serial-number" placeholder="أدخل الرقم التسلسلي">
            </div>
            <div class="form-group">
                <label for="description">الوصف</label>
                <textarea id="description" rows="3" placeholder="اكتب الوصف هنا..."></textarea>
            </div>
            <div class="form-group">
                <label for="image-upload">رفع الصور</label>
                <input type="file" id="image-upload" class="upload-button">
            </div>
            <div class="form-group">
                <label for="category">التصنيف</label>
                <select id="category">
                    <option value="product">منتج</option>
                </select>
            </div>
            <div class="form-group">
                <label for="brand">الماركة</label>
                <select id="brand">
                    <option value="brand1">اسم الماركة</option>
                </select>
            </div>
            <div class="form-group">
                <label for="supplier">المورد</label>
                <select id="supplier">
                    <option value="supplier1">اسم المورد</option>
                </select>
            </div>
            <div class="form-group">
                <label for="barcode">الباركود</label>
                <input type="text" id="barcode" placeholder="أدخل الباركود">
            </div>
            <div class="checkbox-container">
                <input type="checkbox" id="available-online">
                <label for="available-online">متاح أون لاين</label>
            </div>
            <div class="checkbox-container">
                <input type="checkbox" id="featured-product">
                <label for="featured-product">منتج مميز</label>
            </div>
            <div class="form-group">
                <label>إدارة المخزون</label>
                <div class="checkbox-container">
                    <input type="checkbox" id="track-inventory">
                    <label for="track-inventory">تتبع المخزون</label>
                </div>
                <input type="text" placeholder="نوع التتبع">
                <input type="number" placeholder="نبهني عند وصول الكمية لأقل من">
            </div>
            <div class="more-options">
                <label for="notes">خيارات أكثر</label>
                <textarea id="notes" rows="3" placeholder="ملاحظات داخلية"></textarea>
                <div class="form-group">
                    <label for="tags">وسوم</label>
                    <input type="text" id="tags" placeholder="أدخل الوسم">
                </div>
                <div class="form-group">
                    <label for="status">الحالة</label>
                    <select id="status">
                        <option value="active">نشط</option>
                        <option value="inactive">غير نشط</option>
                        <option value="suspended">موقوف</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- الجزء الأيسر -->
        <div class="form-section">
            <h3>تفاصيل التسعير</h3>
            <div class="form-group">
                <label for="purchase-price">سعر الشراء</label>
                <input type="number" id="purchase-price" placeholder="أدخل سعر الشراء">
            </div>
            <div class="form-group">
                <label for="sale-price">سعر البيع</label>
                <input type="number" id="sale-price" placeholder="أدخل سعر البيع">
            </div>
            <div class="form-group">
                <label for="tax1">الضريبة الأولى</label>
                <input type="number" id="tax1" placeholder="أدخل الضريبة الأولى">
            </div>
            <div class="form-group">
                <label for="tax2">الضريبة الثانية</label>
                <input type="number" id="tax2" placeholder="أدخل الضريبة الثانية">
            </div>
            <div class="form-group">
                <label for="min-sale-price">أقل سعر بيع</label>
                <input type="number" id="min-sale-price" placeholder="أدخل أقل سعر بيع">
            </div>
            <div class="form-group">
                <label for="discount">الخصم</label>
                <input type="number" id="discount" placeholder="أدخل قيمة الخصم">
            </div>
            <div class="form-group">
                <label for="discount-type">نوع الخصم</label>
                <select id="discount-type">
                    <option value="percentage">نسبة مئوية</option>
                    <option value="currency">بالريال</option>
                </select>
            </div>
            <div class="form-group">
                <label for="profit-margin">هامش الربح (نسبة مئوية)</label>
                <input type="number" id="profit-margin" placeholder="أدخل هامش الربح">
            </div>
        </div>
    </div>

</body>
</html>

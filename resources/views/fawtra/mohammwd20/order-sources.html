<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مصادر الطلب</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <style>
        body {
            direction: rtl;
            background-color: #e9eef3;
        }
        .navbar {
            background-color: #0078d7;
            color: white;
            padding: 10px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
        }
        .header {
            padding: 20px;
            background-color: #f8f9fa;
            border-bottom: 1px solid #ddd;
        }
        .content {
            padding: 20px;
        }
        .form-section {
            background-color: white;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-section h5 {
            margin-bottom: 20px;
        }
        .form-section button {
            margin-top: 20px;
        }
        .btn-cancel {
            background-color: #6c757d;
            color: white;
        }
        .btn-save {
            background-color: #28a745;
            color: white;
        }
        .form-group label {
            font-weight: bold;
        }
        .form-control {
            margin-bottom: 15px;
        }
        .table th, .table td {
            text-align: center;
        }
        .switch {
            display: inline-block;
            width: 60px;
            height: 34px;
            position: relative;
        }
        .switch input {
            display: none;
        }
        .slider {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #28a745;
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }
    </style>
</head>
<body>

    <!-- الشريط العلوي -->
    <div class="navbar d-flex justify-content-between">
        <div>
            <button class="btn btn-outline-light">الذهاب إلى الموقع</button>
            <button class="btn btn-outline-light">المساعدة</button>
        </div>
        <div>محمد العنزي - Main Branch</div>
    </div>

    <!-- عنوان الصفحة -->
    <div class="header d-flex justify-content-between align-items-center">
        <div>
            <h5>إدارة مصادر الطلب</h5>
        </div>
        <div>
            <button class="btn btn-save"><i class="fas fa-save"></i> حفظ</button>
            <button class="btn btn-cancel"><i class="fas fa-times"></i> إلغاء</button>
        </div>
    </div>

    <!-- المحتوى -->
    <div class="content">
        <div class="form-section">
            <h5>مصادر الطلب</h5>
            <form>
                <div class="form-group">
                    <label for="sourceName">الاسم <span style="color: red;">*</span></label>
                    <input type="text" class="form-control" id="sourceName" placeholder="أدخل اسم مصدر الطلب">
                </div>
                <div class="form-group">
                    <label for="status">الحالة</label>
                    <select id="status" class="form-control">
                        <option value="نشط">نشط</option>
                        <option value="غير نشط">غير نشط</option>
                    </select>
                </div>
                <button type="button" class="btn btn-success">إضافة <i class="fas fa-plus"></i></button>
            </form>
            <br>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>الاسم</th>
                        <th>الحالة</th>
                        <th>إجراء</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>مصدر 1</td>
                        <td>نشط</td>
                        <td><button class="btn btn-danger btn-sm"><i class="fas fa-trash-alt"></i></button></td>
                    </tr>
                    <tr>
                        <td>مصدر 2</td>
                        <td>غير نشط</td>
                        <td><button class="btn btn-danger btn-sm"><i class="fas fa-trash-alt"></i></button></td>
                    </tr>
                </tbody>
            </table>
            <hr>
            <div class="form-group d-flex align-items-center">
                <label for="defaultSource">مصدر الطلب الافتراضي</label>
                <select id="defaultSource" class="form-control ml-3">
                    <option value="">[لا افتراضي]</option>
                    <option value="source1">مصدر 1</option>
                    <option value="source2">مصدر 2</option>
                </select>
            </div>
            <div class="form-group d-flex align-items-center">
                <label>إلزامي</label>
                <label class="switch ml-3">
                    <input type="checkbox">
                    <span class="slider"></span>
                </label>
            </div>
            <button class="btn btn-save">حفظ</button>
            <button type="button" class="btn btn-cancel">إلغاء</button>
        </div>
    </div>

</body>
</html>

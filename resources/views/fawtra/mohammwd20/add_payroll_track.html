<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إضافة مسير الرواتب</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            background-color: #f8f9fa;
        }
        .top-bar {
            background-color: #007bff;
            padding: 10px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .top-bar .btn {
            background-color: white;
            color: #007bff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 5px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            font-weight: bold;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .content {
            padding: 20px;
        }
        .btn-green {
            background-color: #28a745;
            color: white;
        }
        .btn-red {
            background-color: #dc3545;
            color: white;
        }
    </style>
</head>
<body>

    <div class="top-bar">
        <div>
            <button class="btn btn-green"><i class="fas fa-save"></i> حفظ</button>
            <button class="btn btn-red"><i class="fas fa-times"></i> إلغاء</button>
        </div>
        <div>
            <i class="fas fa-user"></i> محمد الفنيبي 
            <i class="fas fa-question-circle"></i>
            <i class="fas fa-bell"></i>
        </div>
    </div>

    <div class="content">
        <h3>معلومات مسير الرواتب</h3>

        <div class="form-group">
            <label for="register-date">تاريخ التسجيل <span style="color: red;">*</span></label>
            <input type="date" id="register-date" name="register-date" value="2024-10-04">
        </div>

        <div class="form-group">
            <label for="end-date">تاريخ الانتهاء <span style="color: red;">*</span></label>
            <input type="date" id="end-date" name="end-date">
        </div>

        <div class="form-group">
            <label for="name">الاسم <span style="color: red;">*</span></label>
            <input type="text" id="name" name="name">
        </div>

        <div class="form-group">
            <input type="checkbox" id="attendance-check" name="attendance-check" checked>
            <label for="attendance-check">التحقق من الحضور</label>
        </div>

        <div class="form-group">
            <label for="rules">إختيار القواعد</label>
            <select id="rules" name="rules">
                <option value="all">كل القواعد</option>
            </select>
        </div>

        <div class="form-group">
            <label for="branch">فرع</label>
            <select id="branch" name="branch">
                <option value="all">كل الفروع</option>
                <option value="branch1">فرع 1</option>
                <option value="branch2">فرع 2</option>
            </select>
        </div>

        <div class="form-group">
            <label for="department">قسم</label>
            <select id="department" name="department">
                <option value="all">كل الأقسام</option>
                <option value="dept1">قسم 1</option>
                <option value="dept2">قسم 2</option>
            </select>
        </div>

        <div class="form-group">
            <label for="job-title">المسمى الوظيفي</label>
            <select id="job-title" name="job-title">
                <option value="all">كل المسميات الوظيفية</option>
                <option value="title1">مسمى وظيفي 1</option>
                <option value="title2">مسمى وظيفي 2</option>
            </select>
        </div>

        <div class="form-group">
            <label for="shift">ورديّة</label>
            <select id="shift" name="shift">
                <option value="all">كل الورديات</option>
                <option value="shift1">ورديّة 1</option>
                <option value="shift2">ورديّة 2</option>
            </select>
        </div>

        <div class="form-group">
            <label for="excluded-employees">الموظفين المستبعدين</label>
            <select id="excluded-employees" name="excluded-employees">
                <option value="none">اختر موظف</option>
                <option value="emp1">موظف 1</option>
                <option value="emp2">موظف 2</option>
            </select>
        </div>
    </div>

</body>
</html>

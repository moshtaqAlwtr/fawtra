<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إضافة إذن يدوي</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            margin: 20px auto;
        }
        .header {
            background-color: #007bff;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .form-section {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }
        .form-section label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        .form-section input, .form-section select, .form-section textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-section textarea {
            height: 100px;
        }
        .button-section {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .button-section button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button-section button:hover {
            background-color: #218838;
        }
        .table-section {
            margin-top: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: center;
        }
        th {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>إضافة إذن يدوي</h1>
    </div>

    <div class="form-section">
        <div>
            <label for="warehouse">من</label>
            <select id="warehouse">
                <option>المستودع الرئيسي</option>
                <option>المستودع الفرعي</option>
            </select>
        </div>
        
        <div>
            <label for="date">التاريخ</label>
            <input type="datetime" id="date" value="02/10/2024 16:41" readonly>
        </div>

        <div>
            <label for="number">رقم</label>
            <input type="number" id="number" value="808" readonly>
        </div>

        <div>
            <label for="account">الحساب الفرعي</label>
            <select id="account">
                <option>من فضلك اختر</option>
                <option>حساب 1</option>
                <option>حساب 2</option>
            </select>
        </div>

        <div>
            <label for="notes">الملاحظات</label>
            <textarea id="notes"></textarea>
        </div>

        <div>
            <label for="attachment">المرفقات</label>
            <input type="file" id="attachment" multiple>
        </div>

        <div class="button-section">
            <button onclick="confirmAction()">تأكيد</button>
            <button onclick="window.history.back()">إلغاء</button>
        </div>
    </div>

    <div class="table-section">
        <h2>البنود</h2>
        <table>
            <thead>
                <tr>
                    <th>البند</th>
                    <th>سعر الوحدة</th>
                    <th>الكمية</th>
                    <th>رصيد المخزن قبل</th>
                    <th>رصيد المخزن بعد</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>تموينات صدف للمواد الغذائية</td>
                    <td>100</td>
                    <td>5</td>
                    <td>50</td>
                    <td>55</td>
                </tr>
                <tr>
                    <td>تموينات سعيد المنهالي</td>
                    <td>150</td>
                    <td>3</td>
                    <td>30</td>
                    <td>33</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<script>
    function confirmAction() {
        alert("تم تأكيد العملية بنجاح!");
    }
</script>

</body>
</html>

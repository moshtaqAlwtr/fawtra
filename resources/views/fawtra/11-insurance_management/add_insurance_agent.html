<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إضافة وكيل التأمين</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f6f9;
            font-family: 'Tahoma', sans-serif;
            direction: rtl;
            text-align: right;
        }
        .top-bar {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        .container {
            margin-top: 20px;
        }
        .form-section {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .form-control {
            border-radius: 0;
        }
        .file-input {
            display: flex;
            align-items: center;
        }
        .file-input input[type="file"] {
            display: none;
        }
        .file-input label {
            margin-left: 10px;
        }
    </style>
</head>
<body>

    <!-- الشريط العلوي -->
    <div class="top-bar">
        إضافة وكيل التأمين
    </div>

    <!-- حاوية الصفحة -->
    <div class="container">
        <!-- نموذج إضافة وكيل التأمين -->
        <div class="form-section">
            <h5>معلومات وكيل التأمين</h5>
            <form>
                <!-- الاسم والصورة في سطر واحد -->
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="agentName">الاسم</label>
                        <input type="text" class="form-control" id="agentName" placeholder="أدخل الاسم">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="image">الصورة</label>
                        <div class="file-input">
                            <input type="file" id="image">
                            <label class="btn btn-secondary" for="image">اختيار ملف</label>
                            <span>لم يتم اختيار ملف</span>
                        </div>
                        <small class="form-text text-muted">صيغ الملفات (jpeg,jpg,png,gif)، أقصى حجم للملف: 20MB</small>
                    </div>
                </div>

                <!-- الهاتف والبريد الإلكتروني في سطر واحد -->
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="phone">الهاتف</label>
                        <input type="text" class="form-control" id="phone" placeholder="أدخل الهاتف">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="email">البريد الإلكتروني</label>
                        <input type="email" class="form-control" id="email" placeholder="أدخل البريد الإلكتروني">
                    </div>
                </div>

                <!-- الموقع والحالة في سطر واحد -->
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="location">الموقع</label>
                        <input type="text" class="form-control" id="location" placeholder="أدخل الموقع">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="status">الحالة</label>
                        <select id="status" class="form-control">
                            <option>نشط</option>
                            <option>غير نشط</option>
                        </select>
                    </div>
                </div>

                <!-- الأزرار -->
                <div class="d-flex justify-content-start">
                    <button type="submit" class="btn btn-success ml-2">حفظ والاستمرار</button>
                    <button type="button" class="btn btn-secondary">إلغاء</button>
                </div>
            </form>
        </div>
    </div>

    <!-- روابط مكتبات JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

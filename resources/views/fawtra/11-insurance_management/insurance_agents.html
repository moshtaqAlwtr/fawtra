<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>وكلاء التأمين</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f6f9;
            font-family: 'Tahoma', sans-serif;
            direction: rtl;
            text-align: right;
        }
        .top-bar {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        .container {
            margin-top: 20px;
        }
        .form-section {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .alert {
            background-color: #fff3cd;
            color: #856404;
            border-color: #ffeeba;
            border-radius: 5px;
            padding: 15px;
            margin-top: 20px;
        }
        .alert a {
            color: #004085;
            text-decoration: underline;
            font-weight: bold;
        }
        .form-control {
            border-radius: 0;
        }
    </style>
</head>
<body>

    <!-- الشريط العلوي -->
    <div class="top-bar">
        وكلاء التأمين
    </div>

    <!-- حاوية الصفحة -->
    <div class="container">
        <!-- نموذج البحث -->
        <div class="form-section">
            <h5>بحث</h5>
            <form>
                <!-- الحالة واسم الشركة في سطر واحد -->
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="companyName">اسم الشركة</label>
                        <input type="text" class="form-control" id="companyName" placeholder="أدخل اسم الشركة">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="status">الحالة</label>
                        <select id="status" class="form-control">
                            <option>أي</option>
                            <option>نشط</option>
                            <option>غير نشط</option>
                        </select>
                    </div>
                </div>

                <!-- أزرار البحث -->
                <div class="d-flex">
                    <button type="button" class="btn btn-primary ml-2">بحث</button>
                    <button type="button" class="btn btn-secondary">إلغاء الفلتر</button>
                </div>
            </form>
        </div>

        <!-- النتائج -->
        <h5>النتائج</h5>
        <div class="alert alert-warning">
            <i class="fas fa-info-circle"></i> لم يتم العثور على وكلاء التأمين. 
            <a href="#">اضغط هنا لإضافة وكيل تأمين</a>
        </div>
    </div>

    <!-- روابط مكتبات JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>

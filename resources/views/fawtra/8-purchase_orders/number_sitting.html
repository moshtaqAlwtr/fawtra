<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تعديل تسلسل الترقيم</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            direction: rtl;
            background-color: #f0f4f8;
            font-family: 'Cairo', sans-serif;
        }

        .sidebar {
            background-color: #fff;
            padding: 20px;
            width: 220px;
            border-right: 1px solid #dee2e6;
            height: 100vh;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            max-height: 100vh; /* يجعل القائمة كاملة الطول مع شريط تمرير */
        }

        .sidebar a {
            display: block;
            padding: 12px;
            color: #495057;
            text-decoration: none;
            font-weight: 600;
            border-radius: 6px;
            margin-bottom: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        .sidebar a:hover, .sidebar a.active {
            background-color: #007bff;
            color: #fff;
        }

        .container {
            margin: 30px auto;
            padding: 25px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            max-width: 800px;
        }

        .header-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-bottom: 20px;
        }

        .form-section {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #dee2e6;
            box-shadow: inset 0px 0px 10px rgba(0, 0, 0, 0.05);
        }

        .form-section label {
            font-weight: 600;
            color: #333;
        }

        .form-control, .form-select {
            border-radius: 6px;
        }

        .btn-save {
            background-color: #007bff;
            color: #fff;
            border-radius: 8px;
            padding: 10px 20px;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        .btn-save:hover {
            background-color: #0056b3;
        }

        .settings-title {
            font-size: 26px;
            font-weight: 600;
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        .form-check-label {
            color: #495057;
        }
    </style>
</head>
<body>

<div class="d-flex">
    <!-- Sidebar with Scrollbar -->
    <div class="sidebar">
        <a href="#" class="active">فاتورة</a>
        <a href="#">العميل</a>
        <a href="#">عروض الأسعار</a>
        <a href="#">فاتورة مرتجعة</a>
        <a href="#">إشعار دائن</a>
        <a href="#">حجز</a>
        <a href="#">فاتورة شراء</a>
        <a href="#">مرتجع مشتريات</a>
        <a href="#">أمر التوريد</a>
        <a href="#">المورد</a>
        <a href="#">قيد</a>
        <a href="#">مصروف</a>
        <a href="#">سندات القبض</a>
        <a href="#">إذن إضافة مخزن</a>
        <a href="#">إذن صرف مخزن</a>
        <a href="#">فاتورة شراء</a>
        <a href="#">مرتجع مشتريات</a>
        <a href="#">أمر التوريد</a>
        <a href="#">المورد</a>
        <a href="#">قيد</a>
        <a href="#">مصروف</a>
        <a href="#">سندات القبض</a>
        <a href="#">إذن إضافة مخزن</a>
        <a href="#">إذن صرف مخزن</a>
    </div>

    <!-- Main Content -->
    <div class="container flex-grow-1">
        <!-- Header Buttons -->
        <div class="header-buttons">
            <button class="btn btn-save"><i class="fas fa-save me-2"></i> حفظ</button>
        </div>

        <!-- Title -->
        <div class="settings-title">تعديل تسلسل الترقيم</div>

        <!-- Form Section -->
        <div class="form-section mt-3">
            <div class="row g-3">
                <div class="col-md-6">
                    <label for="currentNumber" class="form-label">الرقم الحالي</label>
                    <div class="input-group">
                        <select class="form-select" style="max-width: 120px;">
                            <option selected>numeric digits</option>
                            <option>letters</option>
                        </select>
                        <input type="number" class="form-control" id="currentNumber" placeholder="1">
                    </div>
                </div>

                <div class="col-md-6">
                    <label for="numberLength" class="form-label">عدد الأرقام</label>
                    <input type="number" class="form-control" id="numberLength" placeholder="1">
                </div>
            </div>

            <div class="row g-3 mt-4">
                <div class="col-md-6 d-flex align-items-center">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="addPrefix">
                        <label class="form-check-label ms-2" for="addPrefix">إضافة بادئة</label>
                    </div>
                </div>
                <div class="col-md-6 d-flex align-items-center">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="uniqueValue">
                        <label class="form-check-label ms-2" for="uniqueValue">قيمة فريدة للتكرار</label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

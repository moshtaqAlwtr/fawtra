<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إعدادات بيانات الشحنة</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            direction: rtl;
            background-color: #f0f2f5;
            font-family: 'Cairo', sans-serif;
        }
        .sidebar {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            padding: 20px;
            height: 100vh;
            position: fixed;
            top: 0;
            right: 0;
            width: 250px;
            overflow-y: auto;
            box-shadow: -4px 0 8px rgba(0, 0, 0, 0.1);
        }
        .sidebar input {
            margin-bottom: 20px;
            border-radius: 20px;
            background-color: #f4f6f9;
            border: none;
            padding: 10px 15px;
        }
        .sidebar a {
            display: flex;
            align-items: center;
            padding: 10px 15px;
            color: white;
            border-radius: 5px;
            margin-bottom: 10px;
            text-decoration: none;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.2s;
        }
        .sidebar a:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: translateX(-5px);
        }
        .sidebar a i {
            margin-left: 10px;
        }
        .content {
            margin-right: 270px;
            padding: 30px;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #ffffff, #f9f9fc);
        }
        .card-header {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .control-btn {
            background: none;
            border: none;
            cursor: pointer;
            color: #ffffff;
            font-size: 18px;
            padding: 0;
            transition: color 0.3s;
        }
        .control-btn:hover {
            color: #ffd700;
        }
        .save-button {
            background: linear-gradient(135deg, #28a745, #218838);
            color: white;
            padding: 12px 30px;
            font-weight: bold;
            border-radius: 30px;
            display: block;
            margin: 30px auto 0;
            width: 140px;
            text-align: center;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, transform 0.2s;
        }
        .save-button:hover {
            background: linear-gradient(135deg, #218838, #1e7e34);
            transform: scale(1.05);
            color: white;
        }
        .card textarea, .card input[type="file"], .card input[type="text"] {
            border-radius: 5px;
            border: 1px solid #ced4da;
            padding: 10px;
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <input type="text" class="form-control" placeholder="أدخل اسم الحقل">
        <a href="#"><i class="fas fa-align-justify"></i> سطر واحد</a>
        <a href="#"><i class="fas fa-paragraph"></i> سطر متعدد</a>
        <a href="#"><i class="fas fa-hashtag"></i> رقم</a>
        <a href="#"><i class="fas fa-percentage"></i> رقم عشري</a>
        <a href="#"><i class="fas fa-envelope"></i> البريد الإلكتروني</a>
        <a href="#"><i class="fas fa-calendar-alt"></i> التاريخ</a>
        <a href="#"><i class="fas fa-clock"></i> الوقت</a>
        <a href="#"><i class="fas fa-calendar-check"></i> تاريخ ووقت</a>
        <a href="#"><i class="fas fa-list"></i> القائمة المنسدلة</a>
        <a href="#"><i class="fas fa-tasks"></i> القائمة متعددة الخيارات</a>
        <a href="#"><i class="fas fa-check-square"></i> خيار وحيد</a>
        <a href="#"><i class="fas fa-check"></i> مربع الاختيار</a>
        <a href="#"><i class="fas fa-check-double"></i> مربعات الاختيار</a>
        <a href="#"><i class="fas fa-map-marker-alt"></i> الموقع</a>
        <a href="#"><i class="fas fa-dollar-sign"></i> العملة</a>
        <a href="#"><i class="fas fa-file-upload"></i> رفع ملف</a>
        <a href="#"><i class="fas fa-image"></i> رفع صورة</a>
        <a href="#"><i class="fas fa-star"></i> تقييم</a>
        <a href="#"><i class="fas fa-minus"></i> فاصلة</a>
        <a href="#"><i class="fas fa-arrows-alt-h"></i> كتابة فاصلة</a>
    </div>

    <!-- Main Content -->
    <div class="content">
        <h4 class="mb-4"><i class="fas fa-edit"></i> إعدادات بيانات الشحنة</h4>

        <div class="card">
            <div class="card-header">
                بيانات المنتجات
                <div>
                    <button class="control-btn"><i class="fas fa-cog"></i></button>
                    <button class="control-btn"><i class="fas fa-times"></i></button>
                </div>
            </div>
            <textarea class="form-control mt-3" rows="3" placeholder="أدخل بيانات المنتجات"></textarea>
        </div>

        <div class="card">
            <div class="card-header">
                عنوان الشحن
                <div>
                    <button class="control-btn"><i class="fas fa-cog"></i></button>
                    <button class="control-btn"><i class="fas fa-times"></i></button>
                </div>
            </div>
            <textarea class="form-control mt-3" rows="3" placeholder="أدخل عنوان الشحن"></textarea>
        </div>

        <div class="card">
            <div class="card-header">
                رقم التتبع
                <div>
                    <button class="control-btn"><i class="fas fa-cog"></i></button>
                    <button class="control-btn"><i class="fas fa-times"></i></button>
                </div>
            </div>
            <input type="text" class="form-control mt-3" placeholder="أدخل رقم التتبع">
        </div>

        <div class="card">
            <div class="card-header">
                بوليسة الشحن
                <div>
                    <button class="control-btn"><i class="fas fa-cog"></i></button>
                    <button class="control-btn"><i class="fas fa-times"></i></button>
                </div>
            </div>
            <input type="file" class="form-control mt-3">
        </div>

        <button class="save-button">حفظ</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

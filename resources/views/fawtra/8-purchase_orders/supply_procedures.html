<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إعدادات أوامر التوريد - الإجراءات</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            direction: rtl;
            background-color: #f4f6f9;
            font-family: 'Cairo', sans-serif;
        }
        .top-bar {
            background-color: #007bff;
            color: white;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-weight: bold;
        }
        .table-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            padding: 20px;
        }
        .delete-btn {
            background-color: #f8f9fa;
            color: #dc3545;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            padding: 5px;
            text-align: center;
            transition: background-color 0.2s, color 0.2s;
        }
        .delete-btn:hover {
            background-color: #dc3545;
            color: white;
        }
        .add-new {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #28a745;
            color: white;
            padding: 10px;
            font-size: 14px;
            border-radius: 8px;
            transition: background-color 0.3s;
            font-weight: bold;
        }
        .add-new:hover {
            background-color: #218838;
        }
        .header-buttons {
            display: flex;
            gap: 10px;
        }
    </style>
</head>
<body>

    <!-- Top Bar -->
    <div class="top-bar">
        <span>إعدادات أوامر التوريد - الإجراءات</span>
        <div class="header-buttons">
            <button class="btn btn-success"><i class="fas fa-save"></i> حفظ</button>
            <button class="btn btn-secondary"><i class="fas fa-times"></i> إلغاء</button>
        </div>
    </div>

    <!-- Main Container -->
    <div class="container my-4">
        <div class="table-container">
            <table class="table text-center align-middle">
                <thead class="table-light">
                    <tr>
                        <th>الإجراء</th>
                        <th>حذف</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><input type="text" class="form-control" value="تعاقد"></td>
                        <td><button class="delete-btn" onclick="deleteRow(this)">حذف <i class="fas fa-trash-alt"></i></button></td>
                    </tr>
                    <tr>
                        <td><input type="text" class="form-control" value="تحصيل"></td>
                        <td><button class="delete-btn" onclick="deleteRow(this)">حذف <i class="fas fa-trash-alt"></i></button></td>
                    </tr>
                    <tr>
                        <td><input type="text" class="form-control" value="استلام"></td>
                        <td><button class="delete-btn" onclick="deleteRow(this)">حذف <i class="fas fa-trash-alt"></i></button></td>
                    </tr>
                    <tr>
                        <td><input type="text" class="form-control" value="تسليم"></td>
                        <td><button class="delete-btn" onclick="deleteRow(this)">حذف <i class="fas fa-trash-alt"></i></button></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Add New Button -->
        <div class="text-end mt-3">
            <button class="add-new" onclick="addRow()"><i class="fas fa-plus"></i> إضافة إجراء جديد</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function addRow() {
            const table = document.querySelector('.table tbody');
            const newRow = document.createElement('tr');

            newRow.innerHTML = `
                <td><input type="text" class="form-control" placeholder="اسم الإجراء"></td>
                <td><button class="delete-btn" onclick="deleteRow(this)">حذف <i class="fas fa-trash-alt"></i></button></td>
            `;

            table.appendChild(newRow);
        }

        function deleteRow(button) {
            button.closest('tr').remove();
        }
    </script>

</body>
</html>

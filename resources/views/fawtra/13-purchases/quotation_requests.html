<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>طلبات عروض الأسعار</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Tahoma', sans-serif;
            background-color: #f4f6f9;
            direction: rtl;
        }
        .header {
            background-color: #007bff;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .btn-add {
            background-color: #28a745;
            color: white;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .no-requests {
            text-align: center;
            color: #6c757d;
            font-size: 1.2em;
        }
    </style>
</head>
<body>

    <!-- العنوان -->
    <div class="header">
        <h1>طلبات عروض الأسعار</h1>
    </div>

    <!-- المحتوى -->
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center">
            <button class="btn btn-add" onclick="window.location.href='add_quotation_request.html';">
                <i class="fas fa-plus"></i> أضف عرض سعر جديد
            </button>
            <div class="btn-group">
                <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    الإجراءات
                </button>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="#">حذف</a>
                    <a class="dropdown-item" href="#">تحديث</a>
                </div>
            </div>
        </div>
        
        <!-- عرض رسالة عند عدم وجود طلبات -->
        <div class="no-requests">
            لا يوجد طلبات عروض أسعار أضيفت حتى الآن
        </div>
    </div>

    <!-- مكتبات JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

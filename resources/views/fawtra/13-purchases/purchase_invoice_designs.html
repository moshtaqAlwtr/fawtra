<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تصاميم فواتير المشتريات</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            direction: rtl;
        }
        .top-bar {
            background-color: #007bff;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .top-bar button {
            background: none;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-left: 10px;
        }
        .content {
            padding: 20px;
        }
        .button-row {
            margin-bottom: 20px;
            text-align: left;
        }
        .new-design-button {
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            background-color: #28a745;
            color: white;
        }
    </style>
</head>
<body>

    <div class="top-bar">
        <div>
            <button>الذهاب للموقع</button>
            <button>المساعدة</button>
        </div>
    </div>

    <div class="content">
        <div class="button-row">
            <button class="new-design-button" onclick="window.location.href='design_selection.html'">تصميم جديد</button>
        </div>
    </div>

</body>
</html>

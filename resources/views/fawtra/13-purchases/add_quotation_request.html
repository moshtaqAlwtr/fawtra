<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إضافة عرض سعر</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Tahoma', sans-serif;
            background-color: #f4f6f9;
            direction: rtl;
        }
        .header {
            background-color: #007bff;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>

    <!-- العنوان -->
    <div class="header">
        <h1>إضافة عرض سعر جديد</h1>
    </div>

    <!-- المحتوى -->
    <div class="container mt-4">
        <form>
            <div class="form-group">
                <label for="supplierName">اسم المورد</label>
                <input type="text" class="form-control" id="supplierName" placeholder="أدخل اسم المورد">
            </div>
            <div class="form-group">
                <label for="quotationDate">تاريخ العرض</label>
                <input type="date" class="form-control" id="quotationDate">
            </div>
            <div class="form-group">
                <label for="quotationDetails">تفاصيل العرض</label>
                <textarea class="form-control" id="quotationDetails" rows="4" placeholder="أدخل تفاصيل العرض"></textarea>
            </div>
            <button type="submit" class="btn btn-success">حفظ</button>
            <button type="button" class="btn btn-secondary" onclick="window.history.back();">إلغاء</button>
        </form>
    </div>

    <!-- مكتبات JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

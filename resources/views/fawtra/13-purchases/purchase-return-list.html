<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة فارغة</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background: linear-gradient(to right, #eef2f3, #dfe4ea);
            font-family: Arial, sans-serif;
            color: #333;
        }
        .container {
            max-width: 900px;
            margin-top: 50px;
        }
        .header-button {
            background: linear-gradient(135deg, #34ace0, #00a8ff);
            color: #fff;
            font-weight: bold;
            display: inline-flex;
            align-items: center;
            border: none;
            padding: 10px 20px;
            border-radius: 50px;
            transition: background 0.3s;
        }
        .header-button i {
            margin-left: 8px;
            font-size: 1.1rem;
        }
        .header-button:hover {
            background: linear-gradient(135deg, #00a8ff, #34ace0);
        }
        .empty-state {
            background-color: #ffffff;
            border: 1px solid #e0e6ed;
            padding: 60px 30px;
            border-radius: 12px;
            text-align: center;
            color: #4a4a4a;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }
        .empty-state i {
            font-size: 5rem;
            color: #b0bec5;
            margin-bottom: 20px;
        }
        .empty-state h5 {
            font-weight: bold;
            color: #333;
            margin-top: 20px;
        }
        .empty-state p {
            margin-top: 15px;
        }
        .empty-state a {
            font-weight: bold;
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s;
        }
        .empty-state a:hover {
            color: #0056b3;
        }
        .pagination-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
            color: #636e72;
        }
        .pagination-controls .page-info {
            font-weight: bold;
            color: #2d3436;
        }
        .pagination-controls button {
            border-radius: 50%;
            width: 35px;
            height: 35px;
        }
        .pagination-controls button[disabled] {
            opacity: 0.5;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- زر إضافة -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <button class="btn header-button" onclick="window.location.href='new-purchase-return.html';">
            <i class="fas fa-plus"></i> أضف مرجع مشتريات
        </button>
        <div class="pagination-controls">
            <div class="page-info">0 من 0</div>
            <div class="d-flex align-items-center">
                <button class="btn btn-outline-secondary btn-sm mx-1" disabled><i class="fas fa-chevron-left"></i></button>
                <span>صفحة 1 من 1</span>
                <button class="btn btn-outline-secondary btn-sm mx-1" disabled><i class="fas fa-chevron-right"></i></button>
            </div>
        </div>
    </div>

    <!-- الرسالة الفارغة -->
    <div class="empty-state">
        <i class="fas fa-exclamation-circle"></i>
        <h5>لم يتم إضافة أي سجلات بعد</h5>
        <p>
            <a href="#">الانتقال إلى الصفحة السابقة</a> أو
            <a href="#" class="text-success">+ أضف مرجع مشتريات</a>
        </p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

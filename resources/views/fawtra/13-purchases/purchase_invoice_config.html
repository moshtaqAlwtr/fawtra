<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f4f8;
            direction: rtl;
            font-family: Arial, sans-serif;
        }

        .card {
            background: linear-gradient(135deg, #e3f2fd, #e1e6f2);
            border: none;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            text-align: center;
            padding: 30px;
            height: 100%;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .card i {
            font-size: 3rem;
            color: #2e4c7d;
            margin-bottom: 10px;
        }

        .card-title {
            font-size: 1.2rem;
            font-weight: bold;
            color: #2e4c7d;
        }
    </style>
</head>
<body>

<div class="container my-5">
    <div class="row g-4">
        <div class="col-md-3">
            <div class="card" onclick="window.location.href ='purchase_invoice_page.html'">
                <i class="fas fa-file-invoice" ></i>
                <h5 class="card-title mt-2">فواتير الشراء</h5>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card"  onclick="window.location.href = 'purchase_invoice_templates.html'";>
                <i class="fas fa-receipt" ></i>
                <h5 class="card-title mt-2">قوالب للطباعة</h5>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card" onclick="window.location.href ='purchase_invoice_designs.html'">
                <i class="fas fa-pencil-alt"></i>
                <h5 class="card-title mt-2">تصاميم فواتير الشراء / مرتجعات المشتريات</h5>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card"           onclick="  window.location.href = 'additional_fields.html'";>
                <i class="fas fa-file-alt"></i>
                <h5 class="card-title mt-2">حقول إضافية</h5>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

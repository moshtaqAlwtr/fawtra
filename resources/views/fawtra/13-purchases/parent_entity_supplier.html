<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>معلومات النموذج المخصص</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background: linear-gradient(to bottom right, #a8c0ff, #a8c0ff);
            direction: rtl;
            color: #ffffff;
        }
        .header-buttons {
            padding: 1rem;
            text-align: left;
        }
        .header-buttons .btn {
            margin-left: 10px;
            color: #fff;
            background-color: #4a6fa5;
            border: none;
        }
        .header-buttons .btn:hover {
            background-color: #364d78;
        }
        .form-section, .permissions-section {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.15);
            padding: 20px;
            margin-bottom: 20px;
            color: #4a6fa5;
        }
        .form-section h5, .permissions-section h5 {
            color: #364d78;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .form-control, .form-select {
            margin-bottom: 15px;
            border-radius: 6px;
            padding: 12px;
            border: 1px solid #ced4da;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }
        .form-control:focus, .form-select:focus {
            border-color: #4a6fa5;
            box-shadow: 0 0 5px rgba(74, 111, 165, 0.5);
        }
        label {
            font-weight: bold;
            color: #364d78;
        }
        .btn-primary {
            background-color: #4a6fa5;
            border: none;
            box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.2);
        }
        .btn-primary:hover {
            background-color: #364d78;
        }
    </style>
</head>
<body>

<div class="container mt-4">
    <!-- Header Buttons -->
    <div class="header-buttons">
        <button class="btn btn-primary"><i class="fas fa-save"></i> حفظ</button>
        <button class="btn btn-secondary"><i class="fas fa-times"></i> إلغاء</button>
    </div>

    <!-- Custom Form Information Section -->
    <div class="form-section">
        <h5>معلومات نموذج مخصص</h5>
        <div class="row">
            <div class="col-md-6">
                <label for="name">الاسم <span class="text-danger">*</span></label>
                <input type="text" id="name" class="form-control" placeholder="أدخل الاسم">
            </div>
            <div class="col-md-6">
                <label for="identifier">المعرف <span class="text-danger">*</span></label>
                <input type="text" id="identifier" class="form-control" placeholder="أدخل المعرف">
            </div>
            <div class="col-md-6">
                <label for="status">الحالة <span class="text-danger">*</span></label>
                <select id="status" class="form-select">
                    <option>غير نشط</option>
                    <option>نشط</option>
                </select>
            </div>
            <div class="col-md-12">
                <label for="description">الوصف</label>
                <textarea id="description" class="form-control" rows="3" placeholder="أدخل الوصف"></textarea>
            </div>
        </div>
    </div>

    <!-- Permissions Section -->
    <div class="permissions-section">
        <h5>الصلاحيات</h5>
        <div class="row">
            <div class="col-md-6">
                <label>أضف سجل <span class="text-danger">*</span></label>
                <select class="form-select">
                    <option>الكل</option>
                    <option>مستخدم 1</option>
                    <option>مستخدم 2</option>
                </select>
            </div>
            <div class="col-md-6">
                <label>تعديل السجل <span class="text-danger">*</span></label>
                <select class="form-select">
                    <option>الكل</option>
                    <option>مستخدم 1</option>
                    <option>مستخدم 2</option>
                </select>
            </div>
            <div class="col-md-6">
                <label>عرض السجل <span class="text-danger">*</span></label>
                <select class="form-select">
                    <option>الكل</option>
                    <option>مستخدم 1</option>
                    <option>مستخدم 2</option>
                </select>
            </div>
            <div class="col-md-6">
                <label>حذف السجل <span class="text-danger">*</span></label>
                <select class="form-select">
                    <option>الكل</option>
                    <option>مستخدم 1</option>
                    <option>مستخدم 2</option>
                </select>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

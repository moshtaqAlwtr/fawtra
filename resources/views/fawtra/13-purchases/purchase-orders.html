<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سجلات الفواتير</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* خلفية متدرجة ناعمة */
        body {
            background: linear-gradient(to right, #e3f2fd, #f1f8ff);
            font-family: 'Arial', sans-serif;
        }

        /* تنسيق الحاوية */
        .container {
            max-width: 800px;
            margin-top: 50px;
            text-align: center;
        }

        /* تصميم حالة السجل الفارغ */
        .empty-state {
            padding: 50px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* أيقونة الحالة الفارغة */
        .empty-state i {
            font-size: 3rem;
            color: #007bff;
            margin-bottom: 20px;
        }

        /* عنوان الحالة الفارغة */
        .empty-state h5 {
            color: #6c757d;
            font-weight: bold;
        }

        /* زر إضافة فاتورة */
        .btn-add-invoice {
            background-color: #28a745;
            color: white;
            border: none;
            transition: background-color 0.3s ease;
        }
        
        .btn-add-invoice:hover {
            background-color: #218838;
            color: white;
        }
        
        /* زر الإعدادات */
        .btn-secondary {
            color: #6c757d;
            background-color: #e2e6ea;
            border: none;
            transition: background-color 0.3s ease;
        }

        .btn-secondary:hover {
            background-color: #d3d7da;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- الزر العلوي لإضافة فاتورة شراء -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <button class="btn btn-add-invoice" onclick="window.location.href='add-purchase-order.html'">
            <i class="fas fa-plus-circle"></i> أضف فاتورة شراء
        </button>
        <button class="btn btn-secondary" >
            <i class="fas fa-cog"></i>
        </button>
    </div>

    <!-- رسالة السجل الفارغ -->
    <div class="empty-state">
        <i class="fas fa-exclamation-triangle"></i>
        <h5>لم يتم إضافة أي سجلات بعد</h5>
        <p>
            <a href="#" class="text-primary">الانتقال إلى الصفحة السابقة</a> أو
            <a href="#" class="text-success">أضف فاتورة شراء <i class="fas fa-plus"></i></a>
        </p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>واجهة بطاقات</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background: linear-gradient(to bottom, #e9eef5, #e9eef5);
        }
        .card {
            border: none;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            background: linear-gradient(135deg, #f8f9fa, #e0e8f0);
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
        .card-icon {
            font-size: 3rem;
            color: #4a6fa5;
            margin-bottom: 15px;
        }
        .card-title {
            font-size: 1.1rem;
            color: #4a6fa5;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <!-- Card 1 -->
        <div class="col-md-3">
            <div class="card text-center p-4">
                <div class="card-body" onclick="window.location.href = 'related_templates.html';">
                    <i class="fas fa-tools card-icon"></i>
                    <h5 class="card-title">النماذج ذات الصلة</h5>
                </div>
            </div>
        </div>
        <!-- Card 2 -->
        <div class="col-md-3">
            <div class="card text-center p-4">
                <div class="card-body" onclick="window.location.href = 'additional_fields.html';">
                    <i class="fas fa-credit-card card-icon"></i>
                    <h5 class="card-title">حقول إضافية</h5>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

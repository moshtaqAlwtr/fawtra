<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختيار تصاميم الفواتير</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            margin: 0;
            padding: 0;
        }
        .top-bar {
            background-color: #007bff;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .top-bar button {
            padding: 10px 15px;
            background-color: white;
            color: #007bff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .top-bar button:hover {
            background-color: #f1f1f1;
        }
        .designs-list {
            padding: 20px;
        }
        .design {
            background-color: #f9f9f9;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .select-design-btn {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .select-design-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<header class="top-bar">
    <button>الذهاب للموقع</button>
    <button>المساعدة</button>
</header>

<div class="designs-list">
    <h2>اختر تصميم الفاتورة</h2>
    <div class="design">تصميم فاتورة #1</div>
    <button class="select-design-btn">اختيار</button><br><br>

    <div class="design">تصميم فاتورة #2</div>
    <button class="select-design-btn">اختيار</button><br><br>

    <div class="design">تصميم فاتورة #3</div>
    <button class="select-design-btn">اختيار</button><br><br>
</div>

</body>
</html>

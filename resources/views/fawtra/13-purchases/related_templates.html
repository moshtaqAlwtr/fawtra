<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>واجهة البحث</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .header-button {
            background: linear-gradient(135deg, #28a745, #218838);
            color: #fff;
            font-weight: bold;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .header-button:hover {
            background: linear-gradient(135deg, #218838, #1e7e34);
        }
        .search-bar {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            padding: 15px;
            margin-bottom: 20px;
        }
        .search-bar input, .search-bar select, .search-bar button {
            margin-right: 10px;
        }
        .btn-secondary, .btn-primary {
            background: linear-gradient(135deg, #4a90e2, #357abd);
            color: #fff;
            transition: background 0.3s;
        }
        .btn-secondary:hover, .btn-primary:hover {
            background: linear-gradient(135deg, #357abd, #2c5a92);
        }
        .no-results {
            background-color: #ffffff;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            color: #666;
            font-weight: bold;
            font-size: 1.1rem;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

<div class="container mt-4">
    <!-- Header Button -->
    <div class="d-flex justify-content-start mb-3">
        <button class="btn header-button px-4 py-2" onclick="window.location.href='parent_entity_supplier.html';">
            <i class="fas fa-plus"></i> أضف نموذج مخصص
        </button>
    </div>

    <!-- Search Bar -->
    <div class="search-bar">
        <div class="row">
            <div class="col-md-4">
                <select class="form-select">
                    <option selected>جميع الحالات</option>
                    <option>حالة 1</option>
                    <option>حالة 2</option>
                </select>
            </div>
            <div class="col-md-4">
                <input type="text" class="form-control" placeholder="ابحث بواسطة اسم النموذج المخصص أو المعرف">
            </div>
            <div class="col-md-4 d-flex">
                <button class="btn btn-secondary me-2">إلغاء الفلتر</button>
                <button class="btn btn-primary">بحث</button>
            </div>
        </div>
    </div>

    <!-- Results Section -->
    <div class="no-results">
        لا يوجد نتائج بحث، حاول تغيير معايير البحث
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

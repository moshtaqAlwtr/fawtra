<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مدفوعات العملاء</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

    <link rel="stylesheet" href="../Design/css/data.css">
    <style>
        body {
            direction: rtl;
            background: linear-gradient(to right, #f1f5f9, #e0eafc);
            color: #333;
        }

        .navbar {
            background: linear-gradient(to right, #0078d7, #005cbf);
            color: white;
            padding: 10px;
        }
        
        .navbar button {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            font-weight: bold;
            padding: 8px 15px;
            border-radius: 20px;
        }

        .navbar button:hover {
            background: rgba(255, 255, 255, 0.4);
        }

        .header {
            padding: 15px;
            background-color: #f8f9fa;
            border-bottom: 1px solid #ddd;
            border-radius: 8px;
        }

        .content {
            padding: 20px;
        }

        .btn-actions {
            background: linear-gradient(to right, #28a745, #218838);
            color: white;
            border-radius: 50px;
            padding: 10px 20px;
        }

        .btn-actions:hover {
            background: linear-gradient(to right, #218838, #28a745);
        }

        .advanced-search {
            display: none;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border: 1px solid #ddd;
        }

        .toggle-advanced-search {
            color: #007bff;
            cursor: pointer;
        }

        .results {
            margin-top: 20px;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .results table {
            width: 100%;
            text-align: center;
        }

        .results table th, .results table td {
            padding: 15px;
            border: 1px solid #ddd;
        }

        .actions-btn {
            color: #0078d7;
            background-color: #f1f5f9;
            border-radius: 50px;
        }

        .form-section {
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border: 1px solid #ddd;
            margin-bottom: 20px;
        }

        .btn-search, .btn-clear, .btn-advanced {
            border-radius: 20px;
            padding: 10px 20px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .btn-search {
            background: linear-gradient(to right, #0078d7, #005cbf);
            color: white;
        }

        .btn-search:hover {
            background: linear-gradient(to right, #005cbf, #0078d7);
        }

        .btn-clear {
            background: linear-gradient(to right, #ff4d4d, #ff6b6b);
            color: white;
        }

        .btn-clear:hover {
            background: linear-gradient(to right, #ff6b6b, #ff4d4d);
        }

        .btn-advanced {
            background: linear-gradient(to right, #007bff, #0056b3);
            color: white;
        }

        .btn-advanced:hover {
            background: linear-gradient(to right, #0056b3, #007bff);
        }
    </style>
</head>
<body>

<!-- الشريط العلوي -->
<nav class="navbar d-flex justify-content-between align-items-center">
    <div>
        <button class="btn btn-outline-light">الذهاب إلى الموقع</button>
        <button class="btn btn-outline-light">المساعدة</button>
    </div>
    <div>محمد العنزي - Main Branch</div>
</nav>

<!-- المحتوى -->
<div class="container content mt-4">

    <!-- البحث -->
    <div class="form-section mt-4">
        <h5 class="mb-4">بحث</h5>

        <form class="form-row align-items-center">
            <div class="form-group col-md-4 mb-2">
                <input type="text" class="form-control" id="invoiceNumber" placeholder="رقم فاتورة الشراء ">
            </div>
            <div class="form-group col-md-4 mb-2">
                <input type="text" class="form-control" id="paymentNumber" placeholder="
                Payment No ">
            </div>
            
            <div class="form-group col-md-4 d-flex">
                <select class="form-control">
                    <option>كل الموردين </option>
                </select>
            </div>
        </form>

      

        <!-- البحث المتقدم -->
        <div class="collapse" id="advancedSearchForm">
            <form>
                <div class="filter-section mt-3">
                    <!-- First Row -->
                    <div class="form-section">
                        <div class="form-row">
                            <div class="form-group col-md-3">
                                <label>التاريخ</label>
                                <select class="form-control">
                                    <option value="custom">تخصيص</option>
                                    <option value="last_month">الشهر الأخير</option>
                                    <option value="last_year">السنة الماضية</option>
                                </select>
                            </div>
                    
                            <div class="form-group col-md-3">
                                <label>التسليم من وإلى</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" id="deliveryStartDate" placeholder="من">
                                    <input type="text" class="form-control" id="deliveryEndDate" placeholder="إلى">
                                </div>
                            </div>
                    
                            <div class="form-group col-md-3">
                                <label>المبلغ أكبر من</label>
                                <input type="text" class="form-control" placeholder="المبلغ أكبر من">
                            </div>
                    
                            <div class="form-group col-md-3">
                                <label>المبلغ أقل من</label>
                                <input type="text" class="form-control" placeholder="المبلغ أقل من">
                            </div>
                        </div>
                    
                        <div class="form-row">
                            <div class="form-group col-md-3">
                                <label>الحالة</label>
                                <select class="form-control">
                                    <option>أي حالة</option>
                                </select>
                            </div>
                    
                            <div class="form-group col-md-3">
                                <label>تاريخ الإنشاء</label>
                                <select class="form-control">
                                    <option value="custom">تخصيص</option>
                                    <option value="last_month">الشهر الأخير</option>
                                    <option value="last_year">السنة الماضية</option>
                                </select>
                            </div>
                    
                            <div class="form-group col-md-3">
                                <label>التاريخ من وإلى</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" id="deliveryStartDate" placeholder="من">
                                    <input type="text" class="form-control" id="deliveryEndDate" placeholder="إلى">
                                </div>
                            </div>
                    
                            <div class="form-group col-md-3">
                                <label>منشئ الفاتورة</label>
                                <select class="form-control">
                                    <option>أي موظف</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    
                </div>
                
            </form>
            
        </div>
          <!-- أزرار البحث -->
          <div class="d-flex mb-3 mt-3">
            <button class="btn btn-search ml-2 mr-2">بحث</button>
            <button class="btn btn-clear ml-2 mr-2">إلغاء الفلاتر</button>
            <button class="btn btn-advanced ml-2 mr-2" data-toggle="collapse" data-target="#advancedSearchForm" aria-expanded="false" aria-controls="advancedSearchForm">
                <i class="bi bi-sliders"></i> بحث متقدم
            </button>
        </div>
    </div>

    <!-- نتائج البحث -->
    <div class="row">
        <div class="col-12 mb-3">
            <div class="card">
                <div class="card-body d-flex justify-content-between align-items-center">
                    <div>
                        <h6 class="mb-1">لمسات الاحتراف للتموين الغذائي</h6>
                        <small class="text-muted">الرياض</small><br>
                        <small class="text-muted">رقم الضريبي: 311196745400003</small>
                    </div>
                    <div>
                        <p class="mb-1 fw-bold">216.00 ر.س</p>
                        <small class="text-muted">#0053</small>
                    </div>
                    <div class="dropdown">
                        <button class="btn btn-secondary" type="button" data-toggle="dropdown">
                            <i class="fas fa-ellipsis-v"></i>
                        </button>
                        <div class="dropdown-menu" dir="rtl">
                            <a class="dropdown-item" href="#"><i class="fas fa-eye text-primary"></i> عرض</a>
                            <a class="dropdown-item" href="#"><i class="fas fa-edit text-warning"></i> تعديل</a>
                            <a class="dropdown-item" href="#"><i class="fas fa-trash-alt text-danger"></i> حذف</a>
                        </div>
                    </div>
                </div>
                <div class="card-footer d-flex justify-content-between bg-light">
                    <small>بواسطة: محمد الادريسي</small>
                    <small>18:25:31 24/02/2024</small>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

<script src="../js/date.js" ></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script>
    // Toggle advanced search
    $('.btn-advanced').click(function() {
        $('#advancedSearchForm').collapse('toggle');
    });
</script>

</body>
</html>

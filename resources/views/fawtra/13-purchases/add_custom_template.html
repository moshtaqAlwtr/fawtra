<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إضافة نموذج مخصص</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            direction: rtl;
        }
        .top-bar {
            background-color: #0177bc;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .content {
            padding: 20px;
        }
        .form-section {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-top: 20px;
        }
        .form-section h3 {
            margin-bottom: 15px;
        }
        .form-section input, .form-section textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .custom-button {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
        .custom-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <div>محمد العتيبي - Main Branch</div>
        <div>
            <button>الذهاب إلى الموقع</button>
            <button>المساعدة</button>
        </div>
    </div>

    <div class="content">
        <div class="form-section">
            <h3>إضافة نموذج مخصص</h3>
            <label>اسم النموذج:</label>
            <input type="text" placeholder="أدخل اسم النموذج">
            
            <label>وصف النموذج:</label>
            <textarea placeholder="أدخل وصف النموذج"></textarea>

            <button class="custom-button">حفظ</button>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>واجهة إدارة قوالب الطباعة</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to bottom, #e9eef5, #c6d3e8);
        }
        .card {
            border: none;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .icon {
            font-size: 3rem;
            color: #343a40;
        }
        .card-title {
            font-size: 1.2rem;
            font-weight: bold;
            color: #343a40;
        }
    </style>
</head>
<body>

    <div class="container mt-5">
        <h4 class="text-center mb-4">إدارة قوالب الطباعة</h4>
        <div class="row justify-content-center">
            <div class="col-md-3 mb-4">
                <div class="card p-3 text-center" onclick="window.location.href = 'purchase_order_prinit_invo.html';">
                    <i class="fas fa-receipt icon"></i>
                    <h5 class="card-title mt-3">أوامر الشراء</h5>
                </div>
            </div>
            <div class="col-md-3 mb-4">
                <div class="card p-3 text-center">
                    <i class="fas fa-receipt icon"></i>
                    <h5 class="card-title mt-3">عروض أسعار المشتريات</h5>
                </div>
            </div>
            <div class="col-md-3 mb-4">
                <div class="card p-3 text-center">
                    <i class="fas fa-receipt icon"></i>
                    <h5 class="card-title mt-3">طلبات الشراء</h5>
                </div>
            </div>
            <div class="col-md-3 mb-4">
                <div class="card p-3 text-center">
                    <i class="fas fa-receipt icon"></i>
                    <h5 class="card-title mt-3">طلبات عروض الأسعار</h5>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة البحث</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            background: linear-gradient(135deg, #b2d3e9, #dfeef5);
            font-family: 'Tajawal', sans-serif;
            color: #333;
            text-align: right;
            direction: rtl;
     
        }
        .btn-add {
            background-color: #4caf50;
            color: white;
            font-weight: bold;
            margin: 20px 0;
            transition: background 0.3s;
            border-radius: 5px;
        }
        .btn-add:hover {
            background-color: #45a049;
        }
        .search-container {
            background: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .search-container .form-control {
            border-radius: 10px;
            border: 1px solid #ced4da;
        }
        .btn-search, .btn-clear {
            margin-top: 10px;
            border-radius: 5px;
            padding: 8px 20px;
        }
        .btn-search {
            background-color: #007bff;
            color: #fff;
            transition: background 0.3s;
        }
        .btn-search:hover {
            background-color: #0056b3;
        }
        .btn-clear {
            background-color: #6c757d;
            color: #fff;
            transition: background 0.3s;
        }
        .btn-clear:hover {
            background-color: #5a6268;
        }
        .results-container {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .results-container p {
            color: #666;
            font-size: 1em;
        }
        .input-group .form-control {
            border-top-left-radius: 10px;
            border-bottom-left-radius: 10px;
        }
        .input-group .input-group-append .btn {
            border-top-right-radius: 10px;
            border-bottom-right-radius: 10px;
            border-color: #ced4da;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <!-- زر إضافة نموذج -->
    <div class="text-left">
        <button class="btn btn-add"  onclick="window.location.href='add_related_form.html'">
            <i class="fas fa-plus"></i> أضف نموذج مخصص
        </button>
    </div>

    <!-- حاوية البحث -->
    <div class="search-container">
        <div class="row">
            <div class="col-md-4">
                <label for="status" class="font-weight-bold">الحالات</label>
                <select id="status" class="form-control">
                    <option>جميع الحالات</option>
                    <option>حالة 1</option>
                    <option>حالة 2</option>
                    <option>حالة 3</option>
                </select>
            </div>
            <div class="col-md-8">
                <label for="search" class="font-weight-bold">ابحث باسم النموذج أو المعرف</label>
                <div class="input-group">
                    <input type="text" id="search" class="form-control" placeholder="ابحث بواسطة اسم النموذج المخصص أو المعرف">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="text-center mt-3">
            <button class="btn btn-search">بحث</button>
            <button class="btn btn-clear">إلغاء الفلتر</button>
        </div>
    </div>

    <!-- حاوية النتائج -->
    <div class="results-container mt-4">
        <p>لا يوجد نتائج بحث، حاول تغيير معايير البحث</p>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نموذج مخصص</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #b2d3e9, #dfeef5);
            color: #333;
            font-family: 'Tajawal', sans-serif;
            text-align: right;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
            background: #ffffff;
            padding: 25px;
            margin-top: 30px;
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .header-buttons {
            text-align: left;
            margin-bottom: 20px;
        }
        .header-buttons .btn {
            margin-left: 5px;
            border-radius: 5px;
            padding: 10px 15px;
            font-size: 1em;
            font-weight: bold;
        }
        .btn-save {
            background-color: #28a745;
            color: #fff;
            border: none;
            transition: background-color 0.3s ease;
        }
        .btn-save:hover {
            background-color: #218838;
        }
        .btn-cancel {
            background-color: #ff6b6b;
            color: #fff;
            border: none;
            transition: background-color 0.3s ease;
        }
        .btn-cancel:hover {
            background-color: #e63946;
        }
        .form-group label {
            font-weight: bold;
            color: #5a8dee;
        }
        .section-title {
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
            border-bottom: 3px solid #2575fc;
            display: inline-block;
            padding-bottom: 5px;
        }
        .form-control {
            border-radius: 10px;
            border: 1px solid #ddd;
            transition: border-color 0.3s ease;
        }
        .form-control:focus {
            border-color: #5a8dee;
            box-shadow: none;
        }
        .dropdown-section {
            margin-top: 15px;
        }
        .dropdown-section .form-control {
            width: 100%;
        }
        .results-container {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            font-size: 1.1em;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <!-- أزرار الحفظ والإلغاء -->
    <div class="header-buttons">
        <button class="btn btn-save"><i class="fas fa-save"></i> حفظ</button>
        <button class="btn btn-cancel"><i class="fas fa-times"></i> إلغاء</button>
    </div>

    <!-- معلومات نموذج مخصص -->
    <div class="card">
        <div class="section-title">معلومات نموذج مخصص</div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="name">الاسم <span class="text-danger">*</span></label>
                    <input type="text" id="name" class="form-control" placeholder="أدخل الاسم">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="identifier">المعرف <span class="text-danger">*</span></label>
                    <input type="text" id="identifier" class="form-control" placeholder="أدخل المعرف">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="status">الحالة <span class="text-danger">*</span></label>
                    <select id="status" class="form-control">
                        <option>غير نشط</option>
                        <option>نشط</option>
                    </select>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="description">الوصف</label>
                    <textarea id="description" class="form-control" rows="3" placeholder="أدخل الوصف"></textarea>
                </div>
            </div>
        </div>
    </div>

    <!-- الصلاحيات -->
    <div class="card dropdown-section">
        <div class="section-title">الصلاحيات</div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="addRecord">إضافة سجل <span class="text-danger">*</span></label>
                    <select id="addRecord" class="form-control">
                        <option>الكل</option>
                        <option>مستخدمين محددين</option>
                        <option>مستخدمين معينين</option>
                    </select>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="editRecord">تعديل السجل <span class="text-danger">*</span></label>
                    <select id="editRecord" class="form-control">
                        <option>الكل</option>
                        <option>مستخدمين محددين</option>
                        <option>مستخدمين معينين</option>
                    </select>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="viewRecord">عرض السجل</label>
                    <select id="viewRecord" class="form-control">
                        <option>الكل</option>
                        <option>مستخدمين محددين</option>
                        <option>مستخدمين معينين</option>
                    </select>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="deleteRecord">حذف السجل <span class="text-danger">*</span></label>
                    <select id="deleteRecord" class="form-control">
                        <option>الكل</option>
                        <option>مستخدمين محددين</option>
                        <option>مستخدمين معينين</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

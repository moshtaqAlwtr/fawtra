<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الإعدادات الموطفين</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            background: linear-gradient(135deg, #b2d3e9, #dfeef5);
            color: #fff;
         
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .card-container {
            max-width: 1200px;
            width: 100%;
        }
        .card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: none;
            border-radius: 10px;
            transition: transform 0.3s;
            background: #ffffff;
            color: #333;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .card-body i {
            font-size: 3em;
            color: #5a8dee;
            margin-bottom: 15px;
        }
        .card-title {
            font-size: 1.2em;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container card-container">
        <div class="row d-flex justify-content-center">
            <div class="col-md-4 d-flex align-items-stretch">
                <div class="card p-4 w-100">
                    <div class="card-body"  onclick="window.location.href='related_forms.html'">
                        <i class="fas fa-key"></i>
                        <h5 class="card-title">النماذج ذات الصلة</h5>
                    </div>
                </div>
            </div>
            <div class="col-md-4 d-flex align-items-stretch">
                <div class="card p-4 w-100">
                    <div class="card-body"  onclick="window.location.href='custom_fields.html'">
                        <i class="fas fa-cogs"></i>
                        <h5 class="card-title">الحقول المخصصة للموظفين</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

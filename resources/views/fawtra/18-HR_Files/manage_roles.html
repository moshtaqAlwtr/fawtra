<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>إدارة الأدوار الوظيفية</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f5f5f5; /* لون خلفية رمادي فاتح جدًا */
      font-family: Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .table-container {
      background: #ffffff;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 1200px;
    }
    .header-btn {
      background: #007bff;
      color: #ffffff;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: bold;
      transition: background 0.3s;
    }
    .header-btn:hover {
      background: #0056b3;
    }
    .table thead {
      background: #e9ecef;
      color: #495057;
    }
    .table tbody tr {
      transition: background 0.3s;
    }
    .table tbody tr:hover {
      background: #f8f9fa;
    }
    .btn-custom {
      background: #dc3545;
      color: #ffffff;
      border: none;
      padding: 5px 15px;
      border-radius: 5px;
      transition: background 0.3s;
    }
    .btn-custom:hover {
      background: #c82333;
    }
    .footer-text {
      color: #6c757d;
      font-size: 14px;
    }
    .btn-info-custom {
      background: #6c757d;
      color: #ffffff;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      transition: background 0.3s;
    }
    .btn-info-custom:hover {
      background: #5a6268;
    }
  </style>
</head>
<body>

  <div class="table-container">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h3 class="fw-bold text-secondary">إدارة الأدوار الوظيفية</h3>
      <button class="header-btn" onclick="window.location.href='add_new_role.html'">دور جديد <i class="bi bi-plus-lg"></i></button>
    </div>

    <table class="table table-hover align-middle text-center">
      <thead>
        <tr>
          <th scope="col"><input type="checkbox" class="form-check-input"></th>
          <th scope="col">المعرف</th>
          <th scope="col">الدور الوظيفي</th>
          <th scope="col">النوع</th>
          <th scope="col">الإجراءات</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><input type="checkbox" class="form-check-input"></td>
          <td>1</td>
          <td>Manager</td>
          <td>مستخدم</td>
          <td>
            <button class="btn btn-outline-secondary btn-sm">تعديل <i class="bi bi-pencil-square"></i></button>
            <button class="btn btn-outline-secondary btn-sm">نسخ <i class="bi bi-files"></i></button>
            <button class="btn btn-custom btn-sm">حذف <i class="bi bi-trash"></i></button>
          </td>
        </tr>
        <tr>
          <td><input type="checkbox" class="form-check-input"></td>
          <td>2</td>
          <td>Staff</td>
          <td>مستخدم</td>
          <td>
            <button class="btn btn-outline-secondary btn-sm">تعديل <i class="bi bi-pencil-square"></i></button>
            <button class="btn btn-outline-secondary btn-sm">نسخ <i class="bi bi-files"></i></button>
            <button class="btn btn-custom btn-sm">حذف <i class="bi bi-trash"></i></button>
          </td>
        </tr>
        <tr>
          <td><input type="checkbox" class="form-check-input"></td>
          <td>3</td>
          <td>الإمام</td>
          <td>مستخدم</td>
          <td>
            <button class="btn btn-outline-secondary btn-sm">تعديل <i class="bi bi-pencil-square"></i></button>
            <button class="btn btn-outline-secondary btn-sm">نسخ <i class="bi bi-files"></i></button>
            <button class="btn btn-custom btn-sm">حذف <i class="bi bi-trash"></i></button>
          </td>
        </tr>
      </tbody>
    </table>

    <div class="d-flex justify-content-between align-items-center mt-3">
      <p class="footer-text">عرض 1-3 من 3 النتائج المعروضة</p>
      <button class="btn btn-custom">حذف للمحدد</button>
    </div>
  </div>

  <div class="fixed-bottom m-3 text-end">
    <button class="btn btn-info-custom">لديك سؤال؟</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

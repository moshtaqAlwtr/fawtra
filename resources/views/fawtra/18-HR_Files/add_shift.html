<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إضافة وردية جديدة</title>
    <!-- إضافة Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- إضافة خط Tajawal من Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            direction: rtl;
            text-align: right;
        }
        /* الشريط العلوي */
        .top-bar {
            background: linear-gradient(45deg, #007bff, #00c4ff);
            padding: 15px;
            color: white;
            text-align: center;
            font-size: 1.2rem;
            font-weight: bold;
        }
        .top-bar h1 {
            margin: 0;
            font-size: 1.8rem;
            color: #fff;
        }
        /* تنسيق الأزرار */
        .btn-custom {
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 30px;
            transition: all 0.3s ease;
        }
        .btn-save {
            background-color: #28a745;
            color: white;
        }
        .btn-cancel {
            background-color: #dc3545;
            color: white;
        }
        .btn-save:hover, .btn-cancel:hover {
            opacity: 0.8;
        }
        /* تنسيق الأقسام */
        .form-section {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            border-top: 3px solid #007bff;
        }
        h3 {
            font-size: 1.6rem;
            color: #007bff;
            margin-bottom: 20px;
            font-weight: bold;
        }
        /* حقول الإدخال */
        .form-control, .form-select {
            height: calc(2.5rem + 2px);
            font-size: 1rem;
            color: #333;
            border-radius: 5px;
        }
        /* تنسيق مخصص لتشغيل/إيقاف الأيام */
        .toggle input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: #28a745;
            cursor: pointer;
        }
        .toggle label {
            color: #007bff;
            font-weight: 500;
        }
        /* تباعد أقسام الصفحة */
        .container {
            max-width: 900px;
            margin: auto;
        }
    </style>
</head>
<body>

    <!-- الشريط العلوي -->
    <div class="top-bar">
        <h1>إضافة وردية جديدة</h1>
    </div>

    <!-- المحتوى الرئيسي -->
    <div class="container mt-4">

        <!-- معلومات الوردية -->
        <div class="form-section">
            <h3><i class="fas fa-info-circle"></i> معلومات الوردية</h3>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label>الاسم *</label>
                    <input type="text" class="form-control" placeholder="أدخل اسم الوردية" required>
                </div>
                <div class="form-group col-md-6">
                    <label>النوع *</label>
                    <select class="form-select" required>
                        <option value="أساسي">أساسي</option>
                        <option value="إضافي">إضافي</option>
                    </select>
                </div>
            </div>
            
            <h3 class="mt-4"><i class="fas fa-calendar-alt"></i> أيام العمل</h3>
            <div class="form-row">
                <div class="form-group col-md-3 toggle">
                    <label>السبت</label>
                    <input type="checkbox" checked>
                </div>
                <div class="form-group col-md-3 toggle">
                    <label>الأحد</label>
                    <input type="checkbox" checked>
                </div>
                <div class="form-group col-md-3 toggle">
                    <label>الاثنين</label>
                    <input type="checkbox" checked>
                </div>
                <div class="form-group col-md-3 toggle">
                    <label>الثلاثاء</label>
                    <input type="checkbox" checked>
                </div>
                <div class="form-group col-md-3 toggle">
                    <label>الأربعاء</label>
                    <input type="checkbox" checked>
                </div>
                <div class="form-group col-md-3 toggle">
                    <label>الخميس</label>
                    <input type="checkbox" checked>
                </div>
                <div class="form-group col-md-3 toggle">
                    <label>الجمعة</label>
                    <input type="checkbox" checked>
                </div>
            </div>
        </div>

        <!-- قواعد الحضور -->
        <div class="form-section">
            <h3><i class="fas fa-user-clock"></i> قواعد الحضور</h3>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label>بداية الوردية *</label>
                    <input type="time" class="form-control" value="09:00" required>
                </div>
                <div class="form-group col-md-6">
                    <label>نهاية الوردية *</label>
                    <input type="time" class="form-control" value="17:00" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label>بداية تسجيل الدخول *</label>
                    <input type="time" class="form-control" value="07:00" required>
                </div>
                <div class="form-group col-md-6">
                    <label>نهاية تسجيل الدخول *</label>
                    <input type="time" class="form-control" value="11:00" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label>بداية تسجيل الخروج *</label>
                    <input type="time" class="form-control" value="15:00" required>
                </div>
                <div class="form-group col-md-6">
                    <label>نهاية تسجيل الخروج *</label>
                    <input type="time" class="form-control" value="19:00" required>
                </div>
            </div>
            <div class="form-group">
                <label>فترة سماح التأخير *</label>
                <div class="input-group">
                    <input type="number" class="form-control" value="15" required>
                    <div class="input-group-append">
                        <span class="input-group-text">دقائق</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- أزرار الحفظ والإلغاء -->
        <div class="text-center mt-4">
            <button class="btn btn-custom btn-save"><i class="fas fa-save"></i> حفظ</button>
            <button class="btn btn-custom btn-cancel"><i class="fas fa-times"></i> إلغاء</button>
        </div>

    </div>

    <!-- Bootstrap JS و jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

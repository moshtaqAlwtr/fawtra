<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إعدادات الإيجارات والوحدات</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .gradient-bg {
            background: linear-gradient(to right, #1e3c72, #2a5298);
        }
        .settings-card {
            border-radius: 10px;
            transition: transform 0.2s;
        }
        .settings-card:hover {
            transform: scale(1.05);
        }
        .icon {
            font-size: 40px;
        }
    </style>
</head>
<body dir="rtl">
    <div class="container">
        <!-- الشريط العلوي -->
        <div class="gradient-bg text-white p-3 mb-4 d-flex justify-content-between align-items-center">
            <h3 class="m-0 text-center w-100">إعدادات الإيجارات والوحدات</h3>
        </div>

        <!-- بطاقات الإعدادات -->
        <div class="row">
            <div class="col-md-4 mb-4"onclick="window.location.href='general_rental_units_settings.html'">
                <div class="card settings-card p-3 text-center">
                    <div class="card-body">
                        <i class="fas fa-cogs icon text-primary"></i>
                        <h5 class="card-title mt-3">الإعدادات العامة</h5>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card settings-card p-3 text-center" onclick="window.location.href='unit_settings.html'">
                    <div class="card-body">
                        <i class="fas fa-key icon text-info"></i>
                        <h5 class="card-title mt-3">أنواع الوحدات</h5>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card settings-card p-3 text-center" onclick="window.location.href='reservation_order_status.html'">
                    <div class="card-body">
                        <i class="fas fa-star icon text-warning"></i>
                        <h5 class="card-title mt-3">حالات أوامر الحجوزات</h5>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card settings-card p-3 text-center" onclick="window.location.href='unit_details.htm'" >
                    <div class="card-body">
                        <i class="fas fa-list-alt icon text-success"></i>
                        <h5 class="card-title mt-3">الحقول الإضافية للحجوزات</h5>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card settings-card p-3 text-center" onclick="window.location.href='extra_fields_reservations.html'" >
                    <div class="card-body">
                        <i class="fas fa-th-list icon text-danger"></i>
                        <h5 class="card-title mt-3">الحقول الإضافية للوحدات</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js" crossorigin="anonymous"></script>
</body>
</html>

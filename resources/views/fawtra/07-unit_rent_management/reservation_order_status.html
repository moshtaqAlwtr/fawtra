<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حالات أوامر الحجز</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Tajawal', sans-serif;
        }

        .gradient-bg {
            background: linear-gradient(135deg, #007bff, #00bfff);
            color: white;
            padding: 15px;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        .card {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .btn-remove {
            display: inline-flex;
            align-items: center;
            color: #dc3545;
            background: transparent;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }

        .btn-remove:hover .icon {
            color: #c82333;
            background-color: rgba(220, 53, 69, 0.1);
        }

        .btn-remove .icon {
            display: inline-block;
            margin-left: 5px;
            width: 24px;
            height: 24px;
            border: 1px solid #dc3545;
            border-radius: 50%;
            text-align: center;
            line-height: 22px;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        .select-color {
            width: 30px;
            height: 30px;
            border: 1px solid #ccc;
            padding: 0;
            cursor: pointer;
            border-radius: 4px;
        }

        .btn-container {
            text-align: right;
        }

        .btn-add {
            background-color: #007bff;
            color: white;
            display: inline-flex;
            align-items: center;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s, box-shadow 0.3s;
            font-weight: bold;
        }

        .btn-add:hover {
            background-color: #0056b3;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .btn-add .icon {
            margin-left: 5px;
            color: #e6f7ff;
            font-weight: bold;
        }

        .bottom-inputs {
            margin-top: 20px;
            display: flex;
            align-items: center;
            gap: 20px;
            padding: 10px;
            background-color: #f1f1f1;
            border-radius: 5px;
        }

        .custom-select {
            width: 160px;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 5px;
        }

        .form-label {
            margin-right: 10px;
            font-weight: bold;
        }

        .action-buttons {
            margin-top: 20px;
            text-align: right;
        }

        .btn-save,
        .btn-cancel {
            padding: 10px 20px;
            border-radius: 5px;
            margin-left: 10px;
            font-size: 14px;
            border: none;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        .btn-save {
            background-color: #28a745;
            color: white;
        }

        .btn-save:hover {
            background-color: #218838;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .btn-cancel {
            background-color: #dc3545;
            color: white;
        }

        .btn-cancel:hover {
            background-color: #c82333;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <div class="container mt-4">
        <div class="card">
            <div class="card-header gradient-bg">
                <h5 class="text-center">حالات أوامر الحجز</h5>
            </div>
            <div class="card-body">
                <table class="table table-bordered table-hover text-right">
                    <thead>
                        <tr>
                            <th>الاسم</th>
                            <th>النوع</th>
                            <th>اللون</th>
                            <th>إزالة</th>
                        </tr>
                    </thead>
                    <tbody id="orderStatusTable">
                        <tr>
                            <td>مؤكد</td>
                            <td>مفتوحة</td>
                            <td><input type="color" class="select-color" value="#00ff00"></td>
                            <td>
                                <button class="btn btn-remove" onclick="removeRow(this)">
                                    <span>إزالة</span>
                                    <span class="icon">-</span>
                                </button>
                            </td>
                        </tr>
                        <tr>
                            <td>معلق</td>
                            <td>مفتوحة</td>
                            <td><input type="color" class="select-color" value="#ff9900"></td>
                            <td>
                                <button class="btn btn-remove" onclick="removeRow(this)">
                                    <span>إزالة</span>
                                    <span class="icon">-</span>
                                </button>
                            </td>
                        </tr>
                        <tr>
                            <td>ملغي</td>
                            <td>مغلقة</td>
                            <td><input type="color" class="select-color" value="#808080"></td>
                            <td>
                                <button class="btn btn-remove" onclick="removeRow(this)">
                                    <span>إزالة</span>
                                    <span class="icon">-</span>
                                </button>
                            </td>
                        </tr>
                        <tr>
                            <td>منتهي</td>
                            <td>مغلقة</td>
                            <td><input type="color" class="select-color" value="#0000ff"></td>
                            <td>
                                <button class="btn btn-remove" onclick="removeRow(this)">
                                    <span>إزالة</span>
                                    <span class="icon">-</span>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="btn-container mt-3">
                    <button class="btn btn-add" onclick="addRow()">
                        <span>إضافة</span>
                        <span class="icon">+</span>
                    </button>
                </div>
                <div class="bottom-inputs mt-4">
                    <label class="form-label">الحالة الأولية لأمر الحجز *</label>
                    <select class="custom-select">
                        <option selected>مغلق</option>
                        <option>مفتوح</option>
                    </select>
                    <label class="form-label">الحالات التي تكون فيها الحجوزات مسموحة *</label>
                    <select class="custom-select">
                        <option>مفتوح</option>
                        <option>معلق</option>
                        <option>ملغي</option>
                        <option>منتهي</option>
                    </select>
                </div>
                <div class="action-buttons">
                    <button class="btn btn-save">حفظ</button>
                    <button class="btn btn-cancel">إلغاء</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function addRow() {
            const table = document.getElementById("orderStatusTable");
            const newRow = table.insertRow();
            newRow.innerHTML = `
                <td><input type="text" class="form-control" placeholder="أدخل الاسم"></td>
                <td>
                    <select class="form-control">
                        <option>مفتوحة</option>
                        <option>مغلقة</option>
                    </select>
                </td>
                <td><input type="color" class="select-color"></td>
                <td>
                    <button class="btn btn-remove" onclick="removeRow(this)">
                        <span>إزالة</span>
                        <span class="icon">-</span>
                    </button>
                </td>
            `;
        }

        function removeRow(button) {
            const row = button.parentNode.parentNode;
            row.parentNode.removeChild(row);
        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إعدادات الوحدات</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .gradient-bg {
            background: linear-gradient(to right, #1e3c72, #2a5298);
        }
        .btn-custom {
            background: linear-gradient(to right, #1e3c72, #2a5298);
            color: #fff;
            border: none;
        }
        .btn-custom:hover {
            background: linear-gradient(to right, #2a5298, #1e3c72);
            color: #fff;
        }
        .settings-container {
            background: linear-gradient(to right, #f0f7ff, #dceffe);
            border-radius: 10px;
            padding: 20px;
        }
        .empty-state {
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body dir="rtl">
    <div class="container">
        <!-- الشريط العلوي -->
        <div class="gradient-bg text-white p-3 mb-4 d-flex justify-content-between align-items-center">
            <h3 class="m-0 text-center w-100">إعدادات الوحدات</h3>
        </div>

        <!-- زر إضافة نوع الوحدة -->
        <div class="text-right mb-4">
            <button class="btn btn-custom"><i class="fas fa-plus"></i> أضف نوع الوحدة</button>
        </div>

        <!-- رسالة عدم وجود سجلات -->
        <div class="settings-container">
            <div class="empty-state">
                <img src="https://via.placeholder.com/100" alt="No Records" class="mb-3">
                <p class="mb-1">لم يتم إضافة أي سجلات بعد</p>
                <a href="#" class="btn btn-link">الانتقال إلى الصفحة السابقة</a> | 
                <a href="#" class="btn btn-link text-success">أضف نوع الوحدة</a>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js" crossorigin="anonymous"></script>
</body>
</html>

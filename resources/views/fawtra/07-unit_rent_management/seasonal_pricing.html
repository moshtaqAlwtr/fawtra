<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الأسعار الموسمية</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .gradient-bg {
            background: linear-gradient(to right, #1e3c72, #2a5298);
        }
        .btn-custom {
            background: linear-gradient(to right, #1e3c72, #2a5298);
            color: #fff;
            border: none;
        }
        .btn-custom:hover {
            background: linear-gradient(to right, #2a5298, #1e3c72);
            color: #fff;
        }
        .card-body {
            background: linear-gradient(to right, #dceffe, #f0f7ff);
            border-radius: 10px;
        }
    </style>
</head>
<body dir="rtl">
    <div class="container">
        <!-- الشريط العلوي -->
        <div class="gradient-bg text-white p-3 mb-3 d-flex justify-content-between align-items-center">
            <h3 class="m-0 text-center w-100">الأسعار الموسمية</h3>
        </div>

        <!-- زر إضافة سعر موسمي -->
        <div class="mb-4 text-right">
            <button class="btn btn-custom"><i class="fas fa-plus"></i> أضف سعر موسمي</button>
        </div>

        <!-- رسالة عدم وجود سجلات -->
        <div class="card">
            <div class="card-body text-center">
                <img src="https://via.placeholder.com/100" alt="No Records" class="mb-3">
                <p class="mb-1">لم يتم إضافة أي سجلات بعد</p>
                <a href="#" class="btn btn-link">الانتقال إلى الصفحة السابقة</a> | 
                <a href="#" class="btn btn-link text-success">أضف سعر موسمي</a>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>

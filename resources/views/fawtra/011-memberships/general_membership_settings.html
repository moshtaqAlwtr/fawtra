<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إعدادات العضويات - جديد</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #f0f4f7;
            direction: rtl;
            text-align: right;
        }
        .top-bar {
            background-color: #007bff;
            color: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-bottom: 20px;
        }
        .form-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
        }
        .btn-save {
            background-color: #28a745;
            color: #fff;
        }
        .btn-cancel {
            background-color: #6c757d;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <!-- الشريط العلوي -->
        <div class="top-bar">
            <h4 class="mb-0">إعدادات العضويات</h4>
        </div>

        <!-- إعدادات العضويات -->
        <div class="form-container">
            <form>
                <div class="form-group">
                    <label for="allowDays">أيام السماح <span class="text-danger">*</span></label>
                    <input type="number" class="form-control" id="allowDays" placeholder="أدخل عدد أيام السماح" required>
                </div>
                <div class="form-group">
                    <label for="attendancePermission">السماح بتسجيل الحضور إلى <span class="text-danger">*</span></label>
                    <select class="form-control" id="attendancePermission" required>
                        <option value="" disabled selected>اختر الخيار</option>
                        <option value="all_customers">كل العملاء</option>
                        <option value="specific_customers">عملاء محددين</option>
                    </select>
                </div>
                <div class="form-check mt-3">
                    <input type="checkbox" class="form-check-input" id="draftInvoices">
                    <label class="form-check-label" for="draftInvoices">إنشاء فواتير مسودة لاشتراكات العضويات</label>
                </div>
                <div class="mt-4 d-flex justify-content-between">
                    <button type="submit" class="btn btn-save px-4 py-2"><i class="fas fa-save"></i> حفظ</button>
                    <button type="button" class="btn btn-cancel px-4 py-2"><i class="fas fa-times"></i> إلغاء</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

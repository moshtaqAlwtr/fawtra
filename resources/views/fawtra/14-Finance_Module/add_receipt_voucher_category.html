<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إضافة تصنيف جديد</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #e7eef7;
            direction: rtl;
        }
        .page-header {
            background: linear-gradient(to right, #007bff, #0056b3); /* لون أزرق متدرج */
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 18px;
            border-radius: 8px;
        }
        .form-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-top: 20px;
        }
        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        .action-btn {
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
        }
        .save-btn {
            background-color: #28a745;
            color: white;
        }
        .cancel-btn {
            background-color: #6c757d;
            color: white;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <!-- Header -->
    <div class="page-header">
        <h5>إضافة تصنيف جديد</h5>
    </div>

    <!-- Form Container -->
    <div class="form-container">
        <form>
            <div class="mb-3">
                <label for="categoryName" class="form-label">الاسم</label>
                <input type="text" class="form-control" id="categoryName" placeholder="أدخل اسم التصنيف">
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">الوصف</label>
                <textarea class="form-control" id="description" rows="3" placeholder="أدخل وصف التصنيف"></textarea>
            </div>
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="activeStatus">
                <label class="form-check-label" for="activeStatus">
                    تفعيل
                </label>
            </div>
        </form>

        <!-- Action Buttons -->
        <div class="action-buttons">
            <button type="button" class="btn save-btn action-btn"><i class="fas fa-save"></i> حفظ</button>
            <button type="button" class="btn cancel-btn action-btn"><i class="fas fa-times"></i> إلغاء</button>
        </div>
    </div>
</div>

<!-- Bootstrap and FontAwesome Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>

</body>
</html>

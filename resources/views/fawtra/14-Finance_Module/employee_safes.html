<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>خزائن الموظفين</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #e7eef7;
        }
        .page-header {
            background: linear-gradient(to right, #007bff, #0056b3); /* لون أزرق متدرج */
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 18px;
            border-radius: 8px;
        }
        .action-btn {
            background-color: #28a745;
            color: white;
            padding: 8px 20px;
            font-size: 16px;
            border-radius: 5px;
        }
        .no-safes-message {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            font-size: 18px;
            color: #555;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <!-- Header -->
    <div class="page-header">
        <h5>خزائن الموظفين</h5>
    </div>

    <!-- Add Safe Button -->
    <div class="d-flex justify-content-start mt-3 mb-3">
        <button onclick="window.location.href='add_safe.html'" class="btn action-btn">
            <i class="fas fa-plus"></i> أضف الخزينة الافتراضية
        </button>
    </div>

    <!-- No Safes Message -->
    <div class="no-safes-message">
        لا يوجد خزائن الموظفين أضيفت حتى الآن
    </div>
</div>

<!-- Bootstrap and FontAwesome Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>

</body>
</html>

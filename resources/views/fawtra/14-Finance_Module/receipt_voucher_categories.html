<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تصنيفات سندات القبض</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #e7eef7;
            direction: rtl;
        }
        .page-header {
            background: linear-gradient(to right, #007bff, #0056b3); /* لون أزرق متدرج */
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 18px;
            border-radius: 8px 8px 0 0;
        }
        .action-btn {
            background-color: #5cb85c;
            color: white;
            font-size: 16px;
            padding: 8px 20px;
            border-radius: 5px;
        }
        .table-container {
            margin-top: 10px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .dropdown-menu a {
            display: flex;
            align-items: center;
        }
        .dropdown-menu a i {
            margin-left: 8px; /* مسافة بين الأيقونة والنص */
        }
    </style>
    <!-- FontAwesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <!-- Header -->
    <div class="page-header">
        <h5>تصنيفات سندات القبض</h5>
    </div>

    <!-- Button for New Category -->
    <div class="d-flex justify-content-start mt-3 mb-3">
        <button onclick="window.location.href='add_receipt_voucher_category.html'" class="btn action-btn">
            تصنيف جديد
        </button>
    </div>

    <!-- Categories Table -->
    <div class="table-container">
        <table class="table table-bordered bg-white">
            <thead>
                <tr>
                    <th style="text-align: right;">اسم التصنيف</th>
                    <th style="text-align: center;">الحالة</th>
                    <th style="width: 10%; text-align: left;">الإجراءات</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td style="text-align: right;">تمار</td>
                    <td style="text-align: center;"><span class="badge bg-success">نشط</span></td>
                    <td style="text-align: left;">
                        <div class="dropdown">
                            <button class="btn btn-link p-0 " type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                &#x22EE; <!-- ثلاث نقاط لتفعيل القائمة المنسدلة -->
                            </button>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#"><i class="fas fa-edit"></i> تعديل</a></li>
                                <li><a class="dropdown-item text-danger" href="#"><i class="fas fa-trash-alt"></i> حذف</a></li>
                            </ul>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td style="text-align: right;">ذوق</td>
                    <td style="text-align: center;"><span class="badge bg-success">نشط</span></td>
                    <td style="text-align: left;">
                        <div class="dropdown">
                            <button class="btn btn-link p-0 " type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                &#x22EE; <!-- ثلاث نقاط لتفعيل القائمة المنسدلة -->
                            </button>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#"><i class="fas fa-edit"></i> تعديل</a></li>
                                <li><a class="dropdown-item text-danger" href="#"><i class="fas fa-trash-alt"></i> حذف</a></li>
                            </ul>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Bootstrap Script (Ensure it includes Popper.js) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إضافة خزينة افتراضية</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #e7eef7;
        }
        .page-header {
            background: linear-gradient(to right, #007bff, #0056b3); /* لون أزرق متدرج */
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 18px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .form-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        .save-btn {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
        }
        .cancel-btn {
            background-color: #6c757d;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
        }
        .form-label.required:after {
            content: " *";
            color: red;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <!-- Header -->
    <div class="page-header">
        <h5>إضافة خزينة افتراضية</h5>
    </div>

    <!-- Form Container -->
    <div class="form-container">
        <form>
            <div class="row mb-3">
                <label for="employee" class="col-sm-2 col-form-label required">موظف</label>
                <div class="col-sm-10">
                    <select id="employee" class="form-select">
                        <option selected>اختر موظف</option>
                        <option value="1">موظف 1</option>
                        <option value="2">موظف 2</option>
                        <option value="3">موظف 3</option>
                    </select>
                </div>
            </div>
            <div class="row mb-3">
                <label for="defaultSafe" class="col-sm-2 col-form-label required">الخزينة الافتراضية</label>
                <div class="col-sm-10">
                    <select id="defaultSafe" class="form-select">
                        <option selected>اختر خزينة</option>
                        <option value="1">خزينة 1</option>
                        <option value="2">خزينة 2</option>
                        <option value="3">خزينة 3</option>
                    </select>
                </div>
            </div>
        </form>

        <!-- Action Buttons -->
        <div class="action-buttons">
            <button type="button" class="btn save-btn"><i class="fas fa-save"></i> حفظ</button>
            <button type="button" class="btn cancel-btn"><i class="fas fa-times"></i> إلغاء</button>
        </div>
    </div>
</div>

<!-- Bootstrap and FontAwesome Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>

</body>
</html>

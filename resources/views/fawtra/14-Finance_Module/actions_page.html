
    <title>إضافة سند قبض</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  
        <!-- الشريط الأزرق -->
        <div class="bg-primary text-white text-center py-3 rounded-top">
            <h5>إضافة سند قبض</h5>
        </div>
        
        <!-- الأزرار -->
        <div class="d-flex justify-content-start gap-2 py-3">
            <button type="submit" class="btn btn-primary">حفظ</button>
            <button type="button" class="btn btn-secondary">حفظ كمسودة</button>
            <button type="reset" class="btn btn-danger">إلغاء</button>
        </div>
        
        <!-- النموذج -->
        <form id="receiptForm">
            <div class="card shadow-sm">
                <div class="card-body">
                    <!-- السطر الأول -->
                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label for="amount" class="form-label">المبلغ</label>
                            <div class="input-group">
                                <input type="number" id="amount" name="amount" class="form-control text-end" value="0.00" step="0.01" style="font-size: 1.2rem; font-weight: bold;">
                                <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">SAR</button>
                                <ul class="dropdown-menu dropdown-menu-end">
                                    <li><a class="dropdown-item" href="#">SAR</a></li>
                                    <li><a class="dropdown-item" href="#">USD</a></li>
                                    <li><a class="dropdown-item" href="#">EUR</a></li>
                                </ul>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <label for="description" class="form-label">الوصف</label>
                            <textarea id="description" name="description" class="form-control"></textarea>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">المرفقات</label>
                            <div class="d-flex flex-column align-items-center border border-primary p-3 rounded">
                                <i class="bi bi-cloud-upload display-4 text-primary"></i>
                                <p class="mt-2">اسحب الملف هنا أو اختر جهازك</p>
                                <input type="file" id="attachments" name="attachments[]" multiple class="form-control" style="cursor: pointer; opacity: 0; position: absolute; top: 0; left: 0; width: 100%; height: 100%;">
                            </div>
                        </div>
                    </div>
                    
                    <!-- السطر الثاني -->
                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label for="code" class="form-label">رقم الكود <span class="text-danger">*</span></label>
                            <input type="text" id="code" name="code" class="form-control" value="1" readonly>
                        </div>
                        <div class="col-md-4">
                            <label for="date" class="form-label">التاريخ</label>
                            <input type="date" id="date" name="date" class="form-control" value="2024-11-26">
                        </div>
                        <div class="col-md-4">
                            <label for="text" class="form-label">الوحدة</label>
                            <select id="text" name="text" class="form-control">
                                <!-- إضافة الخيارات هنا -->
                            </select>
                        </div>
                    </div>

                    <!-- السطر الثالث -->
                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label for="seller" class="form-label">البائع</label>
                            <input type="text" id="seller" name="seller" class="form-control">
                        </div>
                        <div class="col-md-4">
                            <label for="classification" class="form-label">التصنيف</label>
                            <select id="classification" name="classification" class="form-control">
                                <option value="default">التصنيف الافتراضي</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label for="treasury" class="form-label">الخزينة</label>
                            <select id="treasury" name="treasury" class="form-control">
                                <option value="main">Main</option>
                            </select>
                        </div>
                    </div>

                    <!-- خيار متكرر -->
                    <div class="row mb-3">
                        <div class="col-md-12">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="recurring" name="recurring" onchange="toggleRecurring()">
                                <label class="form-check-label" for="recurring">متكرر</label>
                            </div>
                            <div id="recurringSection" class="d-none mt-3">
                                <div class="row">
                                    <div class="col-md-6">
                                        <label for="frequency" class="form-label">التكرار</label>
                                        <select id="frequency" name="frequency" class="form-control">
                                            <option value="weekly">Weekly</option>
                                            <option value="monthly">Monthly</option>
                                        </select>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="end_date" class="form-label">تاريخ الانتهاء</label>
                                        <input type="date" id="end_date" name="end_date" class="form-control">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- خيار متعدد -->
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" id="multiple" name="multiple" onchange="toggleDetails()">
                        <label class="form-check-label" for="multiple">متعدد</label>
                    </div>

                    <!-- تفاصيل الحسابات -->
                    <div id="detailsSection" class="d-none">
                        <h5 class="mt-4">تفاصيل الحسابات</h5>
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th>الحساب الفرعي</th>
                                    <th>الوصف</th>
                                    <th>مركز التكلفة</th>
                                    <th>المبلغ</th>
                                    <th>الضرائب</th>
                                    <th>الإجراءات</th>
                                </tr>
                            </thead>
                            <tbody id="detailsTable">
                                <tr>
                                    <td>
                                        <select class="form-control" name="accounts[]">
                                            <option value="default">الحساب الافتراضي</option>
                                        </select>
                                    </td>
                                    <td>
                                        <input type="text" name="descriptions[]" class="form-control">
                                    </td>
                                    <td>
                                        <select class="form-control" name="cost_centers[]">
                                            <option value="none">لا شيء</option>
                                        </select>
                                    </td>
                                    <td>
                                        <input type="number" name="amounts[]" class="form-control">
                                    </td>
                                    <td>
                                        <input type="number" name="taxes[]" class="form-control">
                                    </td>
                                    <td>
                                        <button type="button" class="btn btn-success btn-sm" onclick="addRow()">إضافة</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <script>
        function toggleRecurring() {
            document.getElementById('recurringSection').classList.toggle('d-none');
        }

        function toggleDetails() {
            document.getElementById('detailsSection').classList.toggle('d-none');
        }

        function addRow() {
            const table = document.getElementById('detailsTable');
            const row = ` 
                <tr>
                    <td><select class="form-control" name="accounts[]"><option>الحساب الافتراضي</option></select></td>
                    <td><input type="text" name="descriptions[]" class="form-control"></td>
                    <td><select class="form-control" name="cost_centers[]"><option>لا شيء</option></select></td>
                    <td><input type="number" name="amounts[]" class="form-control"></td>
                    <td><input type="number" name="taxes[]" class="form-control"></td>
                    <td><button type="button" class="btn btn-danger btn-sm" onclick="removeRow(this)">حذف</button></td>
                </tr>`;
            table.insertAdjacentHTML('beforeend', row);
        }

        function removeRow(button) {
            button.closest('tr').remove();
        }
    </script>

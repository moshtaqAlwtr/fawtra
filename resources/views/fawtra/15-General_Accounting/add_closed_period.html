<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إضافة فترة مغلقة</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        /* الشريط العلوي */
        .header {
            background: linear-gradient(135deg, #1e96c8, #1c77ac);
            color: #fff;
            padding: 25px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        /* تنسيق الحاويات */
        .container {
            max-width: 1200px;
            margin-top: 20px;
        }
        /* زر التقويم */
        .flatpickr-calendar .flatpickr-footer {
            display: flex;
            justify-content: center;
            gap: 10px;
            padding: 10px;
        }
        .flatpickr-calendar .flatpickr-footer button {
            border: none;
            border-radius: 5px;
            padding: 5px 15px;
            color: white;
            cursor: pointer;
            font-size: 0.9rem;
        }
        .flatpickr-calendar .btn-today {
            background-color: #007bff;
        }
        .flatpickr-calendar .btn-clear {
            background-color: #dc3545;
        }
    </style>
</head>
<body>

<!-- الشريط العلوي -->
<div class="header">
    الفترات المغلقة &raquo; إضافة
</div>

<div class="container">
    <!-- أزرار حفظ وإلغاء -->
    <div class="d-flex justify-content-end mb-3">
        <button class="btn btn-success me-2"><i class="fas fa-save"></i> حفظ</button>
        <button class="btn btn-secondary"><i class="fas fa-times"></i> إلغاء</button>
    </div>

    <!-- نموذج إضافة فترة مغلقة -->
    <div class="card">
        <div class="card-body">
            <form>
                <div class="row mb-3">
                    <div class="col-md-4">
                        <label for="endDate" class="form-label">إلى</label>
                        <input type="text" id="endDate" class="form-control" placeholder="اختر تاريخ النهاية">
                    </div>
                    <div class="col-md-8">
                        <label for="description" class="form-label">الوصف</label>
                        <textarea id="description" class="form-control" rows="4" placeholder="أدخل الوصف هنا..."></textarea>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- المكتبات -->
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/ar.js"></script>
<script>
    // إعداد التقويم
    flatpickr("#endDate", {
        locale: "ar",
        dateFormat: "Y-m-d",
        onReady: function(selectedDates, dateStr, instance) {
            const footer = document.createElement("div");
            footer.classList.add("flatpickr-footer");

            const todayBtn = document.createElement("button");
            todayBtn.textContent = "اليوم";
            todayBtn.classList.add("btn-today");
            todayBtn.onclick = () => {
                instance.setDate(new Date());
                instance.close();
            };

            const clearBtn = document.createElement("button");
            clearBtn.textContent = "مسح";
            clearBtn.classList.add("btn-clear");
            clearBtn.onclick = () => {
                instance.clear();
            };

            footer.appendChild(todayBtn);
            footer.appendChild(clearBtn);
            instance.calendarContainer.appendChild(footer);
        }
    });
</script>

</body>
</html>

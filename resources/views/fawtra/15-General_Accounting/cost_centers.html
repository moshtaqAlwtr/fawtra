<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مراكز التكلفة</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #f9fafb;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .top-bar {
            background-color: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
        }
        .container-message {
            text-align: center;
            margin-top: 100px;
            color: #555;
        }
        .btn-add-cost-center {
            background-color: #28a745;
            color: white;
            font-size: 1.1rem;
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease;
        }
        .btn-add-cost-center:hover {
            background-color: #218838;
        }
        .modal-header {
            background-color: #f8f9fa;
            border-bottom: 1px solid #ddd;
        }
        .modal-footer {
            background-color: #f8f9fa;
            border-top: 1px solid #ddd;
        }
        .modal-body label {
            color: #555;
            font-size: 0.9rem;
        }
        .form-control, .form-select {
            border-radius: 5px;
            border: 1px solid #ced4da;
        }
        .btn-close {
            margin-left: auto;
        }
    </style>
</head>
<body dir="rtl">

    <!-- شريط علوي -->
    <div class="top-bar">
        مراكز التكلفة
    </div>

    <!-- محتوى الصفحة -->
    <div class="container mt-4">
        <!-- رسالة عند عدم وجود مراكز تكلفة -->
        <div class="container-message">
            <p>لم يتم إضافة مراكز تكلفة بعد</p>
            <button type="button" class="btn btn-add-cost-center" data-bs-toggle="modal" data-bs-target="#addCostCenterModal">
                <i class="fas fa-plus"></i> أضف مركز تكلفة
            </button>
        </div>
    </div>

    <!-- النافذة المنبثقة لإضافة مركز تكلفة -->
    <div class="modal fade" id="addCostCenterModal" tabindex="-1" aria-labelledby="addCostCenterModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addCostCenterModalLabel">أضف مركز تكلفة</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="row mb-3">
                            <div class="col">
                                <label for="costCenterCode" class="form-label">الكود</label>
                                <input type="text" id="costCenterCode" class="form-control" value="1" readonly>
                            </div>
                            <div class="col">
                                <label for="costCenterName" class="form-label">الاسم</label>
                                <input type="text" id="costCenterName" class="form-control" placeholder="أدخل اسم مركز التكلفة">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col">
                                <label for="mainCostCenter" class="form-label">مركز التكلفة الرئيسي</label>
                                <select id="mainCostCenter" class="form-select">
                                    <option value="">اختر مركز التكلفة الرئيسي</option>
                                    <option value="1">مركز تكلفة رئيسي 1</option>
                                    <option value="2">مركز تكلفة رئيسي 2</option>
                                </select>
                            </div>
                            <div class="col d-flex align-items-end">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="isMainCostCenter">
                                    <label class="form-check-label" for="isMainCostCenter">مركز تكلفة رئيسي؟</label>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success">حفظ</button>
                </div>
            </div>
        </div>
    </div>

    <!-- المكتبات الضرورية -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أضف مركز تكلفة</title>
    <style>
        body {
            direction: rtl;
            font-family: Arial, sans-serif;
        }
        .top-bar {
            background-color: blue;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
        }
        .container {
            margin: 20px;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: #f9f9f9;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .buttons {
            display: flex;
            gap: 10px;
        }
        .save-button {
            background-color: green;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .cancel-button {
            background-color: gray;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="top-bar">
    <button onclick="location.href='cost_centers.html'">العودة لمراكز التكلفة</button>
    <button onclick="location.href='#'">مساعدة</button>
</div>

<div class="container">
    <h2>أضف مركز تكلفة</h2>
    <form>
        <div class="form-group">
            <label for="center-name">الاسم</label>
            <input type="text" id="center-name" placeholder="أدخل اسم مركز التكلفة">
        </div>
        <div class="form-group">
            <label for="center-code">الكود</label>
            <input type="text" id="center-code" value="1" placeholder="أدخل كود مركز التكلفة">
        </div>
        <div class="form-group">
            <label for="main-center">مركز التكلفة الرئيسي</label>
            <select id="main-center">
                <option value="">من فضلك اختر مركز تكلفة</option>
                <!-- يمكن إضافة خيارات لمراكز التكلفة الرئيسية هنا -->
            </select>
        </div>
        <div class="form-group">
            <label><input type="checkbox" id="is-main-center"> مركز تكلفة رئيسي؟</label>
        </div>
        <div class="buttons">
            <button type="button" class="save-button" onclick="saveCenter()">حفظ</button>
            <button type="button" class="cancel-button" onclick="location.href='cost_centers.html'">إلغاء</button>
        </div>
    </form>
</div>

<script>
    function saveCenter() {
        // منطق حفظ مركز التكلفة الجديد هنا
        alert('تم حفظ مركز التكلفة بنجاح!');
        location.href = 'cost_centers.html'; // العودة إلى الصفحة الرئيسية بعد الحفظ
    }
</script>

</body>
</html>

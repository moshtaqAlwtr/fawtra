<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Branch Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f1f6fb;
            font-family: 'Tajawal', sans-serif
        }
        .header {
            background-color: #ffffff;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin-top: 20px;
        }
        .btn-add-branch {
            background-color: #28a745;
            color: white;
            border-radius: 10px;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1rem;
            transition: background 0.3s ease;
        }
        .btn-add-branch:hover {
            background-color: #218838;
        }
        .btn-settings {
            background-color: #6c757d;
            color: white;
            border-radius: 50%;
            padding: 10px;
            display: flex;
            align-items: center;
            font-size: 1.2rem;
            transition: background 0.3s ease;
        }
        .btn-settings:hover {
            background-color: #5a6268;
        }
        .branch-card {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-top: 20px;
            position: relative;
            transition: transform 0.3s ease;
        }
        .branch-card:hover {
            transform: translateY(-5px);
        }
        .branch-status {
            position: absolute;
            text-align: center;
            top: 15px;
            right: 15px;
        }
        .dropdown-menu {
            min-width: 140px;
            border-radius: 8px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }
        .dropdown-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .badge {
            font-size: 0.9em;
            border-radius: 12px;
        }
        .badge-main {
            background-color: #28a745;
        }
        .badge-active {
            background-color: #17a2b8;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Header Section -->
    <div class="header">
        <button class="btn btn-add-branch" onclick="window.location.href='add-branch.html'"><i class="fas fa-plus"></i> فرع جديد</button>
        <button class="btn btn-settings"><i class="fas fa-cog"></i></button>
    </div>

    <!-- Branch Card -->
    <div class="branch-card p-3 border rounded">
        <div class="d-flex align-items-center justify-content-between">
            <!-- Branch Information -->
            <div class="d-flex align-items-center">
                <div>
                    <h5 class="mb-0">Main Branch</h5>
                    <small class="text-muted">Main Branch</small>
                </div>
            </div>
    
            <!-- Centered Status Badges -->
            <div class="branch-status  col-md-8">
                <span class="badge bg-success me-1">نشط</span>
                <span class="badge bg-primary">رئيسي</span>
            </div>
    
            <!-- Dropdown -->
            <div class="dropdown ms-3">
                <button class="btn btn-secondary " type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="fas fa-ellipsis-v"></i>
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#"><i class="fas fa-edit"></i> تعديل</a></li>
                    <li><a class="dropdown-item" href="#"><i class="fas fa-times"></i> تعطيل</a></li>
                    <li><a class="dropdown-item" href="#"><i class="fas fa-minus-circle"></i> متوقف</a></li>
                </ul>
            </div>
        </div>
    </div>
    
    
    
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

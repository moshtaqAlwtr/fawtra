<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Branch Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f1f6fb;
            font-family: 'Tajawal', sans-serif
        }
        .header {
            background-color: #ffffff;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin-top: 20px;
        }
        .btn-save {
            background-color: #28a745;
            color: white;
            border-radius: 10px;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1rem;
            transition: background 0.3s ease;
        }
        .btn-save:hover {
            background-color: #218838;
        }
        .form-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-top: 20px;
        }
        #map {
            height: 300px;
            border-radius: 8px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Header Section -->
    <div class="header">
        <button class="btn btn-save"><i class="fas fa-save"></i> حفظ</button>
    </div>

    <!-- Form Section -->
    <div class="form-container">
        <form>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="name" class="form-label">الاسم</label>
                    <input type="text" class="form-control" id="name">
                </div>
                <div class="col-md-6">
                    <label for="code" class="form-label">الكود</label>
                    <input type="text" class="form-control" id="code" value="00002">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="phone" class="form-label">الهاتف</label>
                    <input type="text" class="form-control" id="phone">
                </div>
                <div class="col-md-6">
                    <label for="mobile" class="form-label">جوال</label>
                    <input type="text" class="form-control" id="mobile">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="address1" class="form-label">العنوان 1</label>
                    <input type="text" class="form-control" id="address1">
                </div>
                <div class="col-md-6">
                    <label for="address2" class="form-label">العنوان 2</label>
                    <input type="text" class="form-control" id="address2">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-4">
                    <label for="city" class="form-label">المدينة</label>
                    <input type="text" class="form-control" id="city">
                </div>
                <div class="col-md-4">
                    <label for="region" class="form-label">المنطقة</label>
                    <input type="text" class="form-control" id="region">
                </div>
                <div class="col-md-4">
                    <label for="country" class="form-label">البلد</label>
                    <select class="form-select" id="country">
                        <option>Saudi Arabia</option>
                        <!-- Add more options as needed -->
                    </select>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="working-hours" class="form-label">ساعات العمل</label>
                    <textarea class="form-control" id="working-hours" rows="2"></textarea>
                </div>
                <div class="col-md-6">
                    <label for="description" class="form-label">الوصف</label>
                    <textarea class="form-control" id="description" rows="2"></textarea>
                </div>
            </div>
            <div class="row mb-3">
                <label for="map" class="form-label">المكان</label>
                <div id="map"></div>
            </div>
            <div class="text-center mt-3">
                <button type="button" class="btn btn-secondary"><i class="fas fa-map-marker-alt"></i> إظهار الخريطة</button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Initialize and add the map
    function initMap() {
        // The location to center the map (example: Riyadh, Saudi Arabia)
        const location = { lat: 24.7136, lng: 46.6753 };
        // The map, centered at the location
        const map = new google.maps.Map(document.getElementById("map"), {
            zoom: 10,
            center: location,
        });
        // The marker, positioned at the location
        const marker = new google.maps.Marker({
            position: location,
            map: map,
        });
    }
</script>
<script async defer
    src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap">
</script>
</body>
</html>

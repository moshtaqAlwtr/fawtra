<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إضافة مورد</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            direction: rtl;
            background-color: #f4f4f4;
        }

        .top-bar {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .top-bar button {
            background: none;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-left: 10px;
        }

        .container {
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            max-width: 1000px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-group textarea {
            resize: vertical;
        }

        .form-group-row {
            display: flex;
            justify-content: space-between;
        }

        .form-group-row .form-group {
            width: 48%;
        }

        .form-actions {
            display: flex;
            justify-content: flex-end;
        }

        .form-actions button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .save-btn {
            background-color: #28a745;
            color: white;
            margin-left: 10px;
        }

        .cancel-btn {
            background-color: #dc3545;
            color: white;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div class="top-bar">
        <div>
            <button>الانتقال إلى الموقع</button>
            <button>المساعدة</button>
        </div>
    </div>

    <div class="container">
        <h2>إضافة مورد</h2>
        <form>
            <!-- بيانات المورد -->
            <div class="form-group-row">
                <div class="form-group">
                    <label for="supplier-number">رقم المورد</label>
                    <input type="text" id="supplier-number" name="supplier-number" placeholder="أدخل رقم المورد">
                </div>

                <div class="form-group">
                    <label for="supplier-name">الاسم التجاري</label>
                    <input type="text" id="supplier-name" name="supplier-name" placeholder="أدخل الاسم التجاري" required>
                </div>
            </div>

            <div class="form-group-row">
                <div class="form-group">
                    <label for="first-name">الاسم الأول</label>
                    <input type="text" id="first-name" name="first-name" placeholder="أدخل الاسم الأول">
                </div>

                <div class="form-group">
                    <label for="last-name">الاسم الأخير</label>
                    <input type="text" id="last-name" name="last-name" placeholder="أدخل الاسم الأخير">
                </div>
            </div>

            <div class="form-group-row">
                <div class="form-group">
                    <label for="phone">الهاتف</label>
                    <input type="tel" id="phone" name="phone" placeholder="أدخل الهاتف">
                </div>

                <div class="form-group">
                    <label for="mobile">جوال</label>
                    <input type="tel" id="mobile" name="mobile" placeholder="أدخل رقم الجوال">
                </div>
            </div>

            <div class="form-group-row">
                <div class="form-group">
                    <label for="email">البريد الإلكتروني</label>
                    <input type="email" id="email" name="email" placeholder="أدخل البريد الإلكتروني">
                </div>

                <div class="form-group">
                    <label for="address1">عنوان الشارع 1</label>
                    <input type="text" id="address1" name="address1" placeholder="أدخل عنوان الشارع 1">
                </div>
            </div>

            <div class="form-group-row">
                <div class="form-group">
                    <label for="address2">عنوان الشارع 2</label>
                    <input type="text" id="address2" name="address2" placeholder="أدخل عنوان الشارع 2">
                </div>

                <div class="form-group">
                    <label for="city">المدينة</label>
                    <input type="text" id="city" name="city" placeholder="أدخل المدينة">
                </div>
            </div>

            <div class="form-group-row">
                <div class="form-group">
                    <label for="region">المنطقة</label>
                    <input type="text" id="region" name="region" placeholder="أدخل المنطقة">
                </div>

                <div class="form-group">
                    <label for="postal-code">الرمز البريدي</label>
                    <input type="text" id="postal-code" name="postal-code" placeholder="أدخل الرمز البريدي">
                </div>
            </div>

            <div class="form-group-row">
                <div class="form-group">
                    <label for="country">البلد</label>
                    <select id="country" name="country">
                        <option value="SA">المملكة العربية السعودية</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="tax-number">الرقم الضريبي</label>
                    <input type="text" id="tax-number" name="tax-number" placeholder="أدخل الرقم الضريبي">
                </div>
            </div>

            <div class="form-group-row">
                <div class="form-group">
                    <label for="commercial-reg">سجل تجاري</label>
                    <input type="text" id="commercial-reg" name="commercial-reg" placeholder="أدخل السجل التجاري">
                </div>

                <div class="form-group">
                    <label for="currency">العملة</label>
                    <select id="currency" name="currency">
                        <option value="SAR">ريال سعودي</option>
                    </select>
                </div>
            </div>

            <div class="form-group-row">
                <div class="form-group">
                    <label for="opening-balance-date">الرصيد الافتتاحي</label>
                    <input type="date" id="opening-balance-date" name="opening-balance-date" value="2024-10-06">
                </div>

                <div class="form-group">
                    <label for="notes">الملاحظات</label>
                    <textarea id="notes" name="notes" rows="4" placeholder="أدخل الملاحظات"></textarea>
                </div>
            </div>

            <div class="form-group">
                <label for="attachments">المرفقات</label>
                <input type="file" id="attachments" name="attachments">
            </div>

            <!-- الأزرار -->
            <div class="form-actions">
                <button type="button" class="cancel-btn">إلغاء</button>
                <button type="submit" class="save-btn">حفظ</button>
            </div>
        </form>
    </div>

</body>
</html>

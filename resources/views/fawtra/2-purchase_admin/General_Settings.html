<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الإعدادات العامة للفواتير الالكترونية</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .header-bar {
            background-color: #007bff;
            color: white;
            padding: 10px;
            text-align: right;
        }
        .settings-container {
            margin-top: 20px;
            padding: 20px;
            background-color: white;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body dir="rtl">

    <div class="header-bar">
        <a href="index.html" class="text-white">العودة إلى إعدادات الفاتورة الالكترونية</a> |
        <a href="#" class="text-white">الذهاب إلى الموقع</a> |
        <a href="#" class="text-white">المساعدة</a>
    </div>

    <div class="container">
        <div class="settings-container">
            <h4 class="text-right">الإعدادات العامة للفواتير الالكترونية</h4>
            <div class="form-check mt-3">
                <input class="form-check-input" type="checkbox" id="autoSendInvoices">
                <label class="form-check-label" for="autoSendInvoices">إرسال الفواتير تلقائياً بعد الإنشاء</label>
            </div>
            <div class="mt-4 text-right">
                <button class="btn btn-success">حفظ</button>
                <button class="btn btn-secondary">إلغاء</button>
                <button class="btn btn-danger">حذف</button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

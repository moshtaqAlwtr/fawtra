<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قائمة العروض</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
    <style>
        body {
            background-color: #f0f2f5;
            font-family: 'Segoe UI', sans-serif;
        }
        .btn-add {
            color: #fff;
            background-color: #28a745;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .btn-add:hover {
            background-color: #218838;
        }
        .table-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        .table thead th {
            color: #555;
            font-weight: bold;
            border-bottom: 2px solid #e2e2e2;
        }
        .table tbody td {
            vertical-align: middle;
            color: #333;
        }
        .status-active {
            color: #28a745;
            font-weight: bold;
        }
        .options-btn {
            background-color: #f8f9fa;
            border: 1px solid #ced4da;
            color: #333;
            border-radius: 5px;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .options-btn:hover {
            background-color: #e2e6ea;
        }
    </style>
</head>
<body>

<div class="container my-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <button class="btn btn-add" ><i class="fas fa-plus"></i> أضف عرض</button>
        <nav aria-label="صفحة">
            <ul class="pagination pagination-sm mb-0">
                <li class="page-item disabled"><a class="page-link" href="#">1 من 1</a></li>
            </ul>
        </nav>
    </div>

    <div class="table-container">
        <table class="table table-borderless">
            <thead>
                <tr>
                    <th scope="col">ترتيب</th>
                    <th scope="col">الرقم التعريفي</th>
                    <th scope="col">الاسم</th>
                    <th scope="col">الحالة</th>
                    <th scope="col">خيارات</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><i class="fas fa-grip-lines"></i></td>
                    <td>4</td>
                    <td>هدية</td>
                    <td><span class="status-active">نشط <i class="fas fa-circle"></i></span></td>
                    <td>
                        <div class="options-btn">
                            <i class="fas fa-ellipsis-h"></i>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>متابعة مدفوعات الموردين</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            direction: rtl;
            background-color: #f4f4f4;
        }

        .top-bar {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .top-bar button {
            background: none;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-left: 10px;
        }

        .container {
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            max-width: 1000px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-actions {
            display: flex;
            justify-content: flex-end;
            margin-top: 20px;
        }

        .form-actions button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .search-btn {
            background-color: #28a745;
            color: white;
            margin-left: 10px;
        }

        .reset-btn {
            background-color: #dc3545;
            color: white;
        }

        .results-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .results-table th,
        .results-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        .results-table th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="top-bar">
        <div>
            <button>الانتقال إلى الموقع</button>
            <button>المساعدة</button>
        </div>
    </div>

    <div class="container">
        <h2>متابعة مدفوعات الموردين</h2>
        <form>
            <div class="form-group">
                <label for="supplier-name">اسم المورد</label>
                <input type="text" id="supplier-name" name="supplier-name" placeholder="أدخل اسم المورد">
            </div>
            <div class="form-group">
                <label for="invoice-number">رقم فاتورة الشراء</label>
                <input type="text" id="invoice-number" name="invoice-number" placeholder="أدخل رقم فاتورة الشراء">
            </div>
            <div class="form-group">
                <label for="payment-method">وسيلة الدفع</label>
                <select id="payment-method" name="payment-method">
                    <option value="">اختر وسيلة الدفع</option>
                    <option value="cash">نقداً</option>
                    <option value="bank-transfer">تحويل بنكي</option>
                    <option value="credit-card">بطاقة ائتمان</option>
                </select>
            </div>
            <div class="form-group">
                <label for="date">التاريخ</label>
                <input type="date" id="date" name="date">
            </div>
            <div class="form-group">
                <label for="creation-date">تاريخ الإنشاء</label>
                <input type="date" id="creation-date" name="creation-date">
            </div>
            <div class="form-group">
                <label for="amount-greater">المبلغ أكبر من</label>
                <input type="number" id="amount-greater" name="amount-greater" placeholder="أدخل المبلغ">
            </div>
            <div class="form-group">
                <label for="amount-less">المبلغ أقل من</label>
                <input type="number" id="amount-less" name="amount-less" placeholder="أدخل المبلغ">
            </div>
            <div class="form-group">
                <label for="status">الحالة</label>
                <select id="status" name="status">
                    <option value="">اختر الحالة</option>
                    <option value="paid">مدفوع</option>
                    <option value="pending">قيد الانتظار</option>
                    <option value="overdue">متأخر</option>
                </select>
            </div>
            <div class="form-group">
                <label for="created-by">منشئ الفاتورة</label>
                <input type="text" id="created-by" name="created-by" placeholder="أدخل اسم منشئ الفاتورة">
            </div>
            <div class="form-actions">
                <button type="button" class="reset-btn">إلغاء الفلتر</button>
                <button type="submit" class="search-btn">بحث</button>
            </div>
        </form>

        <table class="results-table">
            <thead>
                <tr>
                    <th>رقم الفاتورة</th>
                    <th>اسم المورد</th>
                    <th>التاريخ</th>
                    <th>وسيلة الدفع</th>
                    <th>المبلغ</th>
                    <th>الحالة</th>
                    <th>منشئ الفاتورة</th>
                </tr>
            </thead>
            <tbody>
                <!-- النتائج ستظهر هنا بعد البحث -->
            </tbody>
        </table>
    </div>

</body>
</html>

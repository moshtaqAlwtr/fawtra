<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إعدادات الفاتورة الالكترونية</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css" rel="stylesheet">
    <style>
        .header-bar {
            background-color: #007bff;
            color: white;
            padding: 10px;
            text-align: right;
        }
        .box-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding-top: 20px;
        }
        .settings-box {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
            text-align: center;
            background-color: white;
            width: 250px;
            cursor: pointer;
        }
        .settings-box h5 {
            color: #007bff;
        }
        .icon {
            font-size: 50px;
            color: #007bff;
        }
    </style>
</head>
<body dir="rtl">

    <div class="header-bar">
        <a href="#" class="text-white">الذهاب إلى الموقع</a> |
        <a href="#" class="text-white">المساعدة</a>
    </div>

    <div class="container">
        <h3 class="text-center mt-4">إعدادات الفاتورة الالكترونية</h3>
        <div class="box-container">
            <div class="settings-box" onclick="window.location.href='general_settings.html'">
                <i class="bi bi-gear icon"></i>
                <h5>الإعدادات العامة</h5>
            </div>
            <div class="settings-box">
                <h5>منصة فاتورة</h5>
                <p>يمكنك إرسال الفواتير الخاصة من خلال بوابة فاتورة</p>
                <button class="btn btn-success">تفعيل</button>
            </div>
            <div class="settings-box">
                <h5>منصة فاتورة التجريبية</h5>
                <p>يمكنك اختيار التكامل من خلال منصة فاتورة التجريبية</p>
                <button class="btn btn-success">تفعيل</button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

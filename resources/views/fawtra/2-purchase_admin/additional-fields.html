<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نموذج الإعدادات</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- إضافة مكتبة Flatpickr مع الثيم Material Blue -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/themes/material_blue.css">
    <style>
        body {
            background-color: #d7e3eb;
            font-family: 'Tahoma', sans-serif;
        }
        /* Sidebar styling */
        .sidebar {
            background-color: #2877c1;
            color: #fff;
            height: 100vh;
            padding-top: 20px;
            position: fixed;
            width: 220px;
            overflow-y: auto;
        }
        .sidebar input[type="text"] {
            margin: 0 15px 10px;
            border-radius: 20px;
            padding-right: 15px;
            width: 85%;
        }
        .sidebar .nav-link {
            color: #fff;
            font-size: 14px;
            display: flex;
            align-items: center;
            padding: 10px 20px;
        }
        .sidebar .nav-link i {
            font-size: 18px;
            margin-left: 10px;
        }
        /* Main content styling */
        .main-content {
            margin-right: 240px;
            padding: 20px;
        }
        .header-bar {
            background-color: #f8f9fa;
            padding: 15px;
            border-bottom: 1px solid #ddd;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .header-bar .btn {
            font-size: 18px;
            color: #007bff;
            background: none;
            border: none;
            cursor: pointer;
        }
        /* Content box styling */
        .box {
            background-color: #f1f1f1;
            padding: 20px;
            border-radius: 8px;
            position: relative;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .box .btn-settings, .box .btn-close {
            position: absolute;
            top: 10px;
        }
        .box .btn-close {
            left: 10px;
            color: #dc3545;
        }
        .box .btn-settings {
            right: 10px;
            color: #007bff;
        }
        .save-btn {
            background-color: #28a745;
            color: #fff;
            padding: 10px 40px;
            border-radius: 8px;
            border: none;
            font-size: 18px;
            display: block;
            margin: auto;
            width: 100%;
        }
        /* Custom time input styling */
        .custom-time-input {
            position: relative;
            font-size: 16px;
        }
        .custom-time-input input {
            padding-right: 40px;
        }
        .custom-time-input .icon {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            font-size: 20px;
            color: #007bff;
        }
    </style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
    <input type="text" class="form-control" placeholder="أدخل اسم الحقل">
    <nav class="nav flex-column">
        <a class="nav-link" href="#"><i class="fas fa-text-width"></i> سطر واحد</a>
        <a class="nav-link" href="#"><i class="fas fa-align-left"></i> سطور متعددة</a>
        <a class="nav-link" href="#"><i class="fas fa-sort-numeric-up"></i> رقم</a>
        <a class="nav-link" href="#"><i class="fas fa-percentage"></i> رقم عشري</a>
        <a class="nav-link" href="#"><i class="fas fa-envelope"></i> البريد الإلكتروني</a>
        <a class="nav-link" href="#"><i class="fas fa-calendar-alt"></i> التاريخ</a>
        <a class="nav-link" href="#"><i class="fas fa-clock"></i> الوقت</a>
        <a class="nav-link" href="#"><i class="fas fa-calendar-day"></i> تاريخ ووقت</a>
        <a class="nav-link" href="#"><i class="fas fa-list-ul"></i> القائمة المنسدلة</a>
        <a class="nav-link" href="#"><i class="fas fa-check-square"></i> مربع الاختيار</a>
        <a class="nav-link" href="#"><i class="fas fa-layer-group"></i> مربعات الاختيار</a>
        <a class="nav-link" href="#"><i class="fas fa-map-marker-alt"></i> الموقع</a>
        <a class="nav-link" href="#"><i class="fas fa-dollar-sign"></i> العملة</a>
        <a class="nav-link" href="#"><i class="fas fa-file-upload"></i> رفع ملف</a>
        <a class="nav-link" href="#"><i class="fas fa-image"></i> رفع صورة</a>
        <a class="nav-link" href="#"><i class="fas fa-star"></i> تقييم</a>
    </nav>
</div>

<!-- Main Content -->
<div class="main-content">
    <div class="header-bar">
        <button class="btn"><i class="fas fa-edit"></i> هدايا مجانا</button>
    </div>

    <!-- Box with time input and settings -->
    <div class="box mt-4">
        <button class="btn btn-close"><i class="fas fa-times"></i></button>
        <button class="btn btn-settings"><i class="fas fa-cog"></i></button>
        <label for="time" class="form-label">الوقت</label>
        
        <div class="custom-time-input">
            <input type="text" id="time" class="form-control" placeholder="اختر الوقت">
            <i class="fas fa-clock icon"></i>
        </div>
    </div>
    
    <!-- Save Button -->
    <button class="btn save-btn mt-3">حفظ</button>
</div>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script>
    // تفعيل Flatpickr لحقل الوقت مع إعدادات إضافية للتصميم
    flatpickr("#time", {
        enableTime: true,
        noCalendar: true,
        dateFormat: "H:i K",
        time_24hr: false,
        theme: "material_blue"
    });
</script>
</body>
</html>

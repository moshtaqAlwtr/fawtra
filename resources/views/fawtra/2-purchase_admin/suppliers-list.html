<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قائمة الموردين</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            direction: rtl;
            background-color: #f4f4f9;
        }
        .top-bar {
            background-color: #007bff;
            padding: 10px;
            display: flex;
            justify-content: space-between;
        }
        .btn {
            background-color: #fff;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #e9ecef;
        }
        .green {
            background-color: #28a745;
            color: #fff;
        }
        .green:hover {
            background-color: #218838;
        }
        .search-section {
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <button class="btn">الذهاب إلى الموقع</button>
        <button class="btn">المساعدة</button>
    </div>
    <div class="search-section">
        <input type="text" placeholder="اختر المورد">
        <input type="text" placeholder="رقم المورد">
        <input type="text" placeholder="رقم البريد الإلكتروني">
        <input type="text" placeholder="جوال">
        <button class="btn">بحث</button>
        <button class="btn">بحث متقدم</button>
    </div>
    <div class="content">
        <button class="btn green" onclick="location.href='add-supplier.html'">أضف مورد</button>
    </div>
</body>
</html>

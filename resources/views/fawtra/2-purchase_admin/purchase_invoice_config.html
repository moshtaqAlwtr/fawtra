<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إعدادات فواتير الشراء</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            direction: rtl;
        }
        .top-bar {
            background-color: #007bff;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .top-bar button {
            background: none;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-left: 10px;
        }
        .content {
            padding: 20px;
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
        .box {
            flex: 1 1 calc(25% - 20px);
            min-width: 200px;
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .box h3 {
            margin: 10px 0;
        }
        .emoji {
            font-size: 40px;
        }
    </style>
</head>
<body>

    <div class="top-bar">
        <div>
            <button>الذهاب للموقع</button>
            <button>المساعدة</button>
        </div>
    </div>

    <div class="content"> 
        <div class="box" onclick="openGeneralSettings()">

            <div class="emoji">📄</div>
            <h3>فاتورة الشراء</h3>
        </div>
        <div class="box" onclick="openGeneralSettings1()">

            <div class="emoji">📝</div>
            <h3>تصاميم فواتير الشراء ومرتجعات المشتريات</h3>
        </div>
        <div class="box">
            <div class="emoji">📑</div>
            <h3>قوالب للطباعة</h3>
        </div>
        <div class="box">
            <div class="emoji">⚙️</div>
            <h3>حقول إضافية</h3>
        </div>
    </div>

</body>

<script>  
      function openGeneralSettings() {
           window.location.href =  "purchase_invoice_page.html"
      }
     


</script>
<script>

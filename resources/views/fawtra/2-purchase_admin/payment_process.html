<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إضافة عملية دفع</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f8ff;
        }

        .top-bar {
            background: linear-gradient(90deg, #0048BA, #0073E6);
            color: white;
            padding: 15px 0;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
        }

        .form-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }

        .upload-box {
            border: 2px dashed #ccc;
            padding: 10px;
            text-align: center;
            border-radius: 5px;
            background-color: #f9f9f9;
            height: 100%;
        }

        .upload-box:hover {
            border-color: #007bff;
            background-color: #f1f1f1;
        }

        .upload-icon {
            font-size: 20px;
            color: #007bff;
        }

        .upload-box p {
            margin: 0;
            font-size: 14px;
            color: #555;
        }

        .upload-box input[type="file"] {
            display: none;
        }
    </style>
</head>

<body>
    <!-- الشريط العلوي -->
    <div class="top-bar">إضافة عملية دفع</div>

    <!-- المحتوى -->
    <div class="container mt-4">
        <div class="form-container">
            <div class="row mb-3">
                <div class="col-12 d-flex justify-content-end">
                    <button type="submit" class="btn btn-success me-2"><i class="fas fa-plus"></i> إضافة عملية دفع</button>
                    <button type="button" class="btn btn-secondary"><i class="fas fa-times"></i> إلغاء</button>
                </div>
            </div>

            <!-- الكارد -->
            <div class="row">
                <div class="col-12">
                    <form>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="amount" class="form-label">المبلغ</label>
                                <input type="text" id="amount" class="form-control" value="270">
                            </div>
                            <div class="col-md-6">
                                <label for="date" class="form-label">التاريخ</label>
                                <input type="date" id="date" class="form-control" value="2024-11-22">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="treasury" class="form-label">خزينة</label>
                                <select id="treasury" class="form-select">
                                    <option>Main</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="paymentMethod" class="form-label">وسيلة دفع</label>
                                <select id="paymentMethod" class="form-select">
                                    <option>اختر الطريقة</option>
                                </select>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="status" class="form-label">حالة الدفع</label>
                                <select id="status" class="form-select">
                                    <option>مكتمل</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="paidBy" class="form-label">تم الدفع بواسطة</label>
                                <select id="paidBy" class="form-select">
                                    <option>اختر الموظف</option>
                                    <option>محمد العيسى</option>
                                    <option>أحمد السالم</option>
                                </select>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="referenceNumber" class="form-label">رقم معرف</label>
                                <input type="text" id="referenceNumber" class="form-control">
                            </div>
                            <div class="col-md-6">
                                <label for="paymentDetails" class="form-label">بيانات الدفع</label>
                                <input type="text" id="paymentDetails" class="form-control">
                            </div>
                        </div>
                        <!-- ملاحظات إيصال الاستلام والمرفقات في سطر واحد -->
                        <div class="row mb-3 align-items-start">
                            <div class="col-md-8">
                                <label for="notes" class="form-label">ملاحظات إيصال الاستلام</label>
                                <textarea id="notes" class="form-control" rows="3"></textarea>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">المرفقات</label>
                                <label class="upload-box d-flex flex-column align-items-center justify-content-center">
                                    <i class="fas fa-cloud-upload-alt upload-icon mb-2"></i>
                                    <p>إلق الملف هنا أو اختر من جهازك</p>
                                    <input type="file" name="attachment">
                                </label>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

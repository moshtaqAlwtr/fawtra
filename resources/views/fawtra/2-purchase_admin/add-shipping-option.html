<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إعدادات الشحن</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Tahoma', sans-serif;
            background-color: #f4f6f9;
            direction: rtl;
            text-align: right;
        }

        .header {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header .nav-links {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .header button {
            background-color: #28a745;
            border: none;
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        .header button:hover {
            background-color: #218838;
        }

        .page-title {
            margin: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin: 20px;
            text-align: right;
        }

        .form-group label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-actions {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            justify-content: flex-start;
        }

        .form-actions button {
            padding: 8px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-save {
            background-color: #28a745;
            color: white;
        }

        .btn-cancel {
            background-color: #6c757d;
            color: white;
        }

        .btn-back {
            background-color: #dc3545;
            color: white;
        }
    </style>
</head>
<body>

    <!-- الشريط العلوي -->
    <div class="header">
        <div class="nav-links">
            <span>إعدادات المبيعات &gt; خيارات الشحن &gt; إضافة</span>
        </div>
        <div>
            <button onclick="window.location.href='#';">الذهاب إلى الموقع</button>
            <button onclick="window.location.href='#';">المساعدة</button>
        </div>
    </div>

    <!-- عنوان الصفحة -->
    <div class="page-title">
        أضف خيار الشحن
    </div>

    <!-- نموذج إضافة خيار الشحن -->
    <div class="form-container">
        <form>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="name">الاسم <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="name" placeholder="أدخل اسم خيار الشحن">
                </div>
                <div class="form-group col-md-6">
                    <label for="status">الحالة <span class="text-danger">*</span></label>
                    <select id="status" class="form-control">
                        <option selected>نشط</option>
                        <option>غير نشط</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="tax">الضرائب <span class="text-danger">*</span></label>
                    <select id="tax" class="form-control">
                        <option selected>اختر الضرائب</option>
                        <option>ضريبة 1</option>
                        <option>ضريبة 2</option>
                    </select>
                </div>
                <div class="form-group col-md-6">
                    <label for="order">ترتيب العرض</label>
                    <input type="number" class="form-control" id="order" placeholder="أدخل ترتيب العرض">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="account">الحساب</label>
                    <select id="account" class="form-control">
                        <option selected>الحساب الافتراضي</option>
                        <option>حساب 1</option>
                        <option>حساب 2</option>
                    </select>
                </div>
                <div class="form-group col-md-6">
                    <label for="fee">الرسوم <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="fee" placeholder="أدخل الرسوم">
                </div>
            </div>

            <div class="form-group">
                <label for="description">الوصف</label>
                <textarea class="form-control" id="description" rows="3" placeholder="أدخل وصف خيار الشحن"></textarea>
            </div>

            <!-- أزرار الإجراءات -->
            <div class="form-actions">
                <button type="submit" class="btn btn-save">حفظ</button>
                <button type="button" class="btn btn-cancel" onclick="window.location.href='cancel.html';">إلغاء</button>
                <button type="button" class="btn btn-back" onclick="window.location.href='back.html';">رجوع</button>
            </div>
        </form>
    </div>

    <!-- مكتبات JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>

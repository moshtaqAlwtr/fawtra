<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فاتورة شراء</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            direction: rtl;
        }
        .top-bar {
            background-color: #007bff;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .top-bar button {
            background: none;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-left: 10px;
        }
        .content {
            padding: 20px;
        }
        .button-row {
            margin-bottom: 20px;
        }
        .button-row button {
            padding: 10px 20px;
            margin-left: 10px;
            font-size: 14px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
        }
        .save-button {
            background-color: #28a745;
            color: white;
        }
        .cancel-button {
            background-color: #dc3545;
            color: white;
        }
        .field {
            margin-bottom: 20px;
        }
        .field label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .checkbox {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .checkbox input {
            margin-left: 10px;
        }
        .select-box {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
        }
    </style>
</head>
<body>

    <div class="top-bar">
        <div>
            <button>الذهاب للموقع</button>
            <button>المساعدة</button>
        </div>
    </div>

    <div class="content">
        <div class="button-row">
            <button class="save-button">حفظ</button>
            <button class="cancel-button">إلغاء</button>
        </div>

        <div class="field">
            <label for="invoice-number">رقم الفاتورة</label>
            <input type="text" id="invoice-number" class="select-box">
        </div>

        <div class="field">
            <label for="discount-options">خيارات الخصم</label>
            <select id="discount-options" class="select-box">
                <option value="total">إجمالي الخصومات</option>
                <option value="item">الخصم على مستوى البند</option>
                <option value="both">كلاهما</option>
            </select>
        </div>

        <div class="field">
            <div class="checkbox">
                <input type="checkbox" id="update-prices">
                <label for="update-prices">تحديث أسعار المنتجات بعد فاتورة الشراء</label>
            </div>
            <div class="checkbox">
                <input type="checkbox" id="auto-pay">
                <label for="auto-pay">الدفع التلقائي لفواتير الشراء إذا كان لدى المورد رصيد متاح</label>
            </div>
            <div class="checkbox">
                <input type="checkbox" id="paid-by-default">
                <label for="paid-by-default">إجعل فواتير المشتريات مدفوعة بالفعل افتراضياً</label>
            </div>
            <div class="checkbox">
                <input type="checkbox" id="received-by-default">
                <label for="received-by-default">إجعل فواتير المشتريات مستلمة بالفعل افتراضياً</label>
            </div>
            <div class="checkbox">
                <input type="checkbox" id="manual-status">
                <label for="manual-status">إعطاء فواتير الشراء حالات يدوية</label>
            </div>
            <div class="checkbox">
                <input type="checkbox" id="reconciliation">
                <label for="reconciliation">تفعيل التسوية</label>
            </div>
            <div class="checkbox">
                <input type="checkbox" id="erp-consultant">
                <label for="erp-consultant">مستشار / مُنفذ نظام تخطيط موارد المؤسسات</label>
            </div>
            <div class="checkbox">
                <input type="checkbox" id="custom-description">
                <label for="custom-description">وصف مخصص للقيود اليومية</label>
            </div>
        </div>
    </div>

</body>
</html>

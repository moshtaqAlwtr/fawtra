<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إعدادات الفاتورة</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
    
    <style>
        body {
            background-color: #f0f2f5;
            font-family: 'Segoe UI', sans-serif;
            color: #333;
            text-align: right;
        }
        .control-bar {
            background-color: #007bff;
            padding: 15px;
            text-align: center;
            border-radius: 8px;
        }
        .control-bar .btn-save {
            color: #fff;
            background-color: #28a745;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }
        .control-bar .btn-save:hover {
            background-color: #218838;
        }
        .form-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.15);
            margin-top: 20px;
        }
        .form-group label {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }
        .form-check-label {
            color: #555;
            font-size: 0.95rem;
            margin-right: 20px;
        }
        .form-control {
            border-radius: 8px;
        }
        .form-row {
            margin-bottom: 20px;
        }
        .form-check-input {
            width: 18px;
            height: 18px;
            margin-left: 20px;
        }
        .select2-container .select2-selection--multiple {
            border-radius: 8px;
            border-color: #ddd;
        }
    </style>
</head>
<body>

<div class="container my-4">
    <!-- شريط التحكم -->
    <div class="control-bar mb-4">
        <button class="btn btn-save"><i class="fas fa-save"></i> حفظ</button>
        <a class="btn btn-save"><i class="fas fa-barcode"></i> الرقم التسلسلي</a>
    </div>

    <!-- النموذج -->
    <div class="form-container">
        <form>
            <!-- حقل النص الأول -->
            <div class="form-group">
                <label for="invoice-number">رقم الفاتورة التالية</label>
                <input type="text" class="form-control" id="invoice-number" placeholder="أدخل رقم الفاتورة">
                <div class="form-check mt-3">
                    <input type="checkbox" class="form-check-input" id="auto-number">
                    <label class="form-check-label" for="auto-number">تفعيل امكانبة تغيير رقم الفاتورة</label>
                </div>
            </div>

            <!-- طريقة الفوترة وقائمة الحسابات -->
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="billing-method">طريقة الفوترة</label>
                    <select class="form-control" id="billing-method">
                        <option>كلاهما</option>
                        <option>الكترونيا عبر البريد</option>
                        <option>طباعة</option>
                    </select>
                </div>
                <div class="form-group col-md-6">
                    <label for="account-list">حساب الحد الأدنى لسعر البيع</label>
                    <select class="form-control" id="account-list">
                        <option>الضريبة</option>
                        <option>بدون الضريبة</option>
                    </select>
                </div>
            </div>

            <!-- خيارات إضافية مثل الخصم والضريبة -->
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="tax-account">خيارات الخصم</label>
                    <select class="form-control" id="tax-account">
                        <option>إجمالي الخصومات</option>
                        <option>الخصم على مستوى البند</option>
                        <option>كلاهما</option>
                    </select>
                </div>
                <div class="form-group col-md-6">
                    <label for="discount-options">الأصفار في العلامات العشرية</label>
                    <select class="form-control" id="discount-options">
                        <option>آلي</option>
                        <option>إظهار</option>
                        <option>إخفاء</option>
                    </select>
                </div>
            </div>

            <!-- مربعات التحديد -->
            <div class="form-group">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="enable-shipping">
                    <label class="form-check-label" for="enable-shipping">إيقاف الإدخال الحر للمنتجات في الفاتورة</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="enable-discounts">
                    <label class="form-check-label" for="enable-discounts">تعطيل عروض الأسعار</label>
                </div>
                <!-- المزيد من مربعات التحديد هنا -->
            </div>

            <!-- قائمة الاستبعاد -->
            <div class="form-group">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="enable-shipping">
                    <label class="form-check-label" for="enable-shipping">أيقاف الأدخال الحر للمنتجات في الفاتورة  </label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="enable-discounts">
                    <label class="form-check-label" for="enable-discounts">تعطيل عروض الاسعار  </label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="enable-taxes">
                    <label class="form-check-label" for="enable-taxes">أعطاء الفواتير حالات يدوية </label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="additional-option-1">
                    <label class="form-check-label" for="additional-option-1">  أعطاء عروض الأسعار حالات يدوية</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="manual-invoice-status">
                    <label class="form-check-label" for="manual-invoice-status">تعطيل خيارات الشحن   </label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="custom-discount">
                    <label class="form-check-label" for="custom-discount">تفعيل الحد الأقصى للخصم</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="item-settlement">
                    <label class="form-check-label" for="item-settlement">تفعيل تسوية المبيعات</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="send-transactions">
                    <label class="form-check-label" for="send-transactions">إجعل الفواتير مدفوعة بالفعل أفتراضيا</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="show-profit">
                    <label class="form-check-label" for="show-profit">تفعيل معاينة الفاتورة فبل الحفظ </label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="expire-items">
                    <label class="form-check-label" for="expire-items">دفع الفاتورة تلقائيا في حالة وجود رصيد العميل  </label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="auto-charge">
                    <label class="form-check-label" for="auto-charge">أختيار قائمة الاسعار في الفواتير</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="custom-sales-return">
                    <label class="form-check-label" for="custom-sales-return">أرسال المعاملات عبر وسائل التواصل الاجتماعي</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="item-discount">
                    <label class="form-check-label" for="item-discount">أظهار ربح الفاتورة   </label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="allow-sale-orders">
                    <label class="form-check-label" for="allow-sale-orders">توقف عن بيع العناصر منتهية الصلاحية  </label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="allow-manual-status">
                    <label class="form-check-label" for="allow-manual-status">وصف مخصص للقيود اليومية</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="advanced-customer-service">
                    <label class="form-check-label" for="advanced-customer-service">  عدم البيع بأقل من سعر التكلفة</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="manage-sales-channels">
                    <label class="form-check-label" for="manage-sales-channels">تطبيق العروض على عروض الأسعار</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="manage-sales-channels">
                    <label class="form-check-label" for="manage-sales-channels">تفعيل أوامر البيع</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="manage-sales-channels">
                    <label class="form-check-label" for="manage-sales-channels">أعطاء أوامر البيع حالات يدوية</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="manage-sales-channels">
                    <label class="form-check-label" for="manage-sales-channels"> تفعيل الأشعار المدين</label>
                </div>
                <div class="form-group">
                    <label for="exclude-items">أستبعاد الأصناف من معاملات البيع      </label>
                    <select id="exclude-items" class="form-control" multiple="multiple">
                        <option value="1">منتج 1</option>
                        <option value="2">منتج 2</option>
                        <option value="3">منتج 3</option>
                        <option value="4">منتج 4</option>
                        <!-- المزيد من الخيارات -->
                    </select>
                </div>
            </div>
        </form>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
<script>
    $(document).ready(function() {
        $('#exclude-items').select2({
            placeholder: "لم يتم اختيار أي شيء",
            allowClear: true,
            width: '100%'
        });
    });
</script>


</body>
</html>

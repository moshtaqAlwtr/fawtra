<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إعدادات المبيعات</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Tahoma', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f6f9;
        }

        .header {
            background-color: #344353;
            color: #fff;
            padding: 15px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .container {
            margin-top: 90px;
            padding: 20px;
        }

        .box {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.15);
            text-align: center;
            padding: 30px;
            cursor: pointer;
            transition: 0.3s;
        }

        .box:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .box i {
            font-size: 50px;
            margin-bottom: 10px;
            transition: color 0.3s;
        }

        .icon-invoice { color: #4e73df; }
        .icon-shipping { color: #1cc88a; }
        .icon-fields { color: #36b9cc; }
        .icon-sources { color: #f6c23e; }
        .icon-payment { color: #e74a3b; }
        .icon-designs { color: #858796; }
        .icon-offers { color: #fd7e14; }

        .box p {
            font-size: 18px;
            color: #5a5a5a;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="header">
        إعدادات المبيعات
    </div>

    <div class="container">
        <div class="row">
            <!-- المربع الأول -->
            <div class="col-md-4 mb-4">
                <div class="box" onclick="window.location.href='invoice-settings.html'">
                    <i class="fas fa-file-invoice icon-invoice"></i>
                    <p>إعدادات الفواتير و عروض الأسعار </p>
                </div>
            </div>

            <!-- المربع الثاني -->
            <div class="col-md-4 mb-4">
                <div class="box" onclick="window.location.href='shipping-options.html'">
                    <i class="fas fa-shipping-fast icon-shipping"></i>
                    <p>خيارات الشحن</p>
                </div>
            </div>

            <!-- المربع الثالث -->
            <div class="col-md-4 mb-4">
                <div class="box" onclick="window.location.href='additional-fields.html'">
                    <i class="fas fa-plus-square icon-fields"></i>
                    <p>حقول إضافية</p>
                </div>
            </div>

            <!-- المربع الرابع -->
            <div class="col-md-4 mb-4">
                <div class="box" onclick="window.location.href='order-sources.html'">
                    <i class="fas fa-code-branch icon-sources"></i>
                    <p>مصادر الطلب</p>
                </div>
            </div>

            <!-- المربع الخامس -->
            <div class="col-md-4 mb-4">
                <div class="box" onclick="window.location.href='payment-methods.html'">
                    <i class="fas fa-wallet icon-payment"></i>
                    <p> أعدادات الفاتورة الألكترونية</p>
                </div>
            </div>

            <!-- المربع السادس -->
            <div class="col-md-4 mb-4">
                <div class="box" onclick="window.location.href='invoice-designs.html'">
                    <i class="fas fa-file-signature icon-designs"></i>
                    <p>تصاميم الفواتير / عروض الأسعار</p>
                </div>
            </div>

            <!-- المربع السابع -->
            <div class="col-md-4 mb-4">
                <div class="box" onclick="window.location.href='offers.html'">
                    <i class="fas fa-percent icon-offers"></i>
                    <p>العروض</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

</body>
</html>

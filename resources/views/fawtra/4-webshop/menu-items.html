<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة عناصر القائمة</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            direction: rtl;
            background-color: #f0f4f7;
        }
        .top-bar {
            background-color: #2980b9;
            color: #fff;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .top-bar div {
            display: flex;
            align-items: center;
        }
        .top-bar a {
            color: #fff;
            margin-left: 10px;
            text-decoration: none;
        }
        .container {
            display: flex;
            padding: 20px;
        }
        .menu-management, .menu-form {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            margin-right: 10px;
            flex: 1;
        }
        h3 {
            margin-top: 0;
            margin-bottom: 15px;
            color: #333;
        }
        .menu-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
        .menu-item:last-child {
            border-bottom: none;
        }
        .menu-item button {
            background-color: transparent;
            border: none;
            color: red;
            cursor: pointer;
        }
        .menu-item select {
            padding: 5px;
            margin-right: 5px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input, 
        .form-group select {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .actions {
            display: flex;
            justify-content: flex-start;
        }
        .actions button {
            padding: 10px 15px;
            font-size: 16px;
            margin-right: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
        .save-btn {
            background-color: #27ae60;
            color: #fff;
        }
        .cancel-btn {
            background-color: #e74c3c;
            color: #fff;
        }
        .add-btn {
            background-color: #3498db;
            color: #fff;
        }
    </style>
</head>
<body>

    <!-- الشريط العلوي -->
    <div class="top-bar">
        <div>
            <span>محمد المشتبي - الفرع الرئيسي</span>
        </div>
        <div>
            <a href="#">🔔 18</a>
            <a href="#">المساعدة</a>
            <a href="#">الذهاب إلى الموقع</a>
        </div>
    </div>

    <!-- المحتوى -->
    <div class="container">
        <!-- إدارة عناصر القائمة -->
        <div class="menu-management">
            <h3>إدارة عناصر القائمة</h3>
            <div class="menu-item">
                <span>الرئيسية</span>
                <div>
                    <button>تعديل</button>
                    <select>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                    </select>
                    <button>حذف</button>
                </div>
            </div>
            <div class="menu-item">
                <span>كل المنتجات</span>
                <div>
                    <button>تعديل</button>
                    <select>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                    </select>
                    <button>حذف</button>
                </div>
            </div>
            <div class="menu-item">
                <span>اتصل بنا</span>
                <div>
                    <button>تعديل</button>
                    <select>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                    </select>
                    <button>حذف</button>
                </div>
            </div>
        </div>

        <!-- إضافة عناصر القائمة -->
        <div class="menu-form">
            <h3>أضف عناصر القائمة</h3>
            <div class="form-group">
                <label for="menuName">مسمي</label>
                <input type="text" id="menuName" placeholder="أدخل اسم العنصر">
            </div>
            <div class="form-group">
                <label for="menuType">النوع</label>
                <select id="menuType">
                    <option>التصنيف</option>
                    <option>منتج</option>
                    <option>صفحة</option>
                </select>
            </div>
            <div class="form-group">
                <label for="category">التصنيفات</label>
                <select id="category">
                    <option>منتج</option>
                    <option>خدمة</option>
                    <option>صفحة رئيسية</option>
                </select>
            </div>
            <div class="actions">
                <button class="add-btn">إضافة</button>
                <button class="save-btn">تحديث</button>
                <button class="cancel-btn">إلغاء</button>
            </div>
        </div>
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>معرض الصور الرئيسي</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body, html {
            background-color: #e9eef5;
            padding: 0;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .gallery-container {
            padding: 20px;
        }
        .card {
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            border: none;
        }
        .card-header {
            background-color: #4a90e2;
            color: #fff;
            font-size: 1.2em;
            font-weight: bold;
        }
        .btn-save, .btn-cancel {
            color: #fff;
            border: none;
        }
        .btn-save {
            background-color: #28a745;
        }
        .btn-cancel {
            background-color: #6c757d;
        }
        .section-title {
            font-weight: bold;
            color: #495057;
            margin-bottom: 10px;
        }
        .attachment-thumbnail {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: #ddd;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            color: #6c757d;
            font-size: 1.1em;
            margin-right: 10px;
        }
        .delete-icon {
            color: red;
            cursor: pointer;
        }
        .upload-section {
            border: 2px dashed #007bff;
            padding: 15px;
            text-align: center;
            color: #007bff;
            border-radius: 5px;
            background-color: #f7f9fc;
        }
        .upload-section:hover {
            background-color: #e2e6ea;
        }
    </style>
</head>
<body>
    <div class="container gallery-container">
        <div class="d-flex justify-content-between mb-3">
            <button class="btn btn-save px-4">حفظ <i class="bi bi-save"></i></button>
            <button class="btn btn-cancel px-4">إلغاء <i class="bi bi-x"></i></button>
        </div>

        <div class="card">
            <div class="card-header">
                معلومات الوسائط
            </div>
            <div class="card-body">
                <form>
                    <div class="row mb-3">
                        <label class="col-sm-2 col-form-label">المعرف <span class="text-danger">*</span></label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" value="main_gallery" required>
                        </div>
                        <label class="col-sm-2 col-form-label">مسمي <span class="text-danger">*</span></label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" value="Main Gallery" required>
                        </div>
                    </div>

                    <hr>

                    <h6 class="section-title">المرفقات</h6>
                    <div class="mb-3">
                        <div class="d-flex align-items-center mb-2">
                            <span class="delete-icon me-2">➖</span>
                            <span class="attachment-thumbnail"><i class="bi bi-file-earmark-text"></i></span>
                            <span>Summer-sale.jpg</span>
                            <button class="btn btn-link ms-auto"><i class="bi bi-clipboard"></i></button>
                        </div>
                        <div class="d-flex align-items-center mb-2">
                            <span class="delete-icon me-2">➖</span>
                            <span class="attachment-thumbnail"><i class="bi bi-file-earmark-text"></i></span>
                            <span>Shop-now.jpg</span>
                            <button class="btn btn-link ms-auto"><i class="bi bi-clipboard"></i></button>
                        </div>

                        <div class="tab-pane fade show active" id="new-document" role="tabpanel" aria-labelledby="new-document-tab">
                            <div class="card mt-3">
                                <div class="card-body">
                                    <div class="upload-area p-4 border border-dashed text-center">
                                        <i class="fas fa-cloud-upload-alt fa-2x text-primary mb-2"></i>
                                        <p>أسقط الملف هنا أو اختر من جهازك</p>
                                        <input type="file" class="form-control-file" style="display: none;" id="fileUploadInput">
                                        <button class="btn btn-primary" onclick="document.getElementById('fileUploadInput').click();">اختر ملف</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="text-end mt-3">
                        <button type="submit" class="btn btn-save">حفظ <i class="bi bi-save"></i></button>
                        <button type="button" class="btn btn-cancel">إلغاء <i class="bi bi-x"></i></button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="../js/date.js"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">


<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
 


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>

</body>
</html>

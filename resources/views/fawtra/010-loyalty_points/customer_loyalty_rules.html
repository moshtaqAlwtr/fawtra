<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قواعد ولاء العملاء</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #f0f4f7;
            direction: rtl;
        }
        .top-bar {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        .btn-add-rule {
            background-color: #28a745;
            color: #fff;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .btn-actions {
            background-color: #17a2b8;
            color: #fff;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .empty-message {
            font-size: 1.2rem;
            color: #6c757d;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <!-- الشريط العلوي -->
        <div class="top-bar">
            <h5 class="mb-0">قواعد ولاء العملاء</h5>
        </div>

        <!-- زر الإجراءات بقائمة منسدلة -->
        <div class="text-center mt-4">
            <div class="dropdown">
                <button class="btn btn-actions dropdown-toggle px-4 py-2" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    إجراءات <i class="fas fa-cog"></i>
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item text-danger" href="#"><i class="fas fa-trash-alt text-danger"></i> حذف</a>
                    <a class="dropdown-item text-primary" href="#"><i class="fas fa-edit text-primary"></i> تعديل</a>
                </div>
            </div>
        </div>

        <!-- زر إضافة قاعدة ولاء -->
        <div class="text-center mt-4">
            <button class="btn btn-add-rule px-4 py-2">أضف قاعدة ولاء <i class="fas fa-plus"></i></button>
        </div>

        <!-- رسالة لا يوجد قواعد ولاء العملاء -->
        <div class="mt-4">
            <div class="empty-message">
                لا يوجد قواعد ولاء العملاء أضفت حتى الآن
            </div>
        </div>
    </div>

    <!-- مكتبات JavaScript المطلوبة -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>

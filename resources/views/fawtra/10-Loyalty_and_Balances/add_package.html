<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إضافة باقة</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f6f9;
            font-family: 'Tahoma', sans-serif;
            direction: rtl;
            text-align: right;
        }
        .top-bar {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        .container {
            margin-top: 20px;
        }
        .form-section {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .form-control {
            border-radius: 0;
        }
        .add-btn {
            background-color: #28a745;
            color: white;
            margin-top: 10px;
        }
        .remove-btn {
            color: red;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- الشريط العلوي -->
    <div class="top-bar">
        إضافة باقة
    </div>

    <!-- حاوية الصفحة -->
    <div class="container">
        <!-- معلومات الباقة -->
        <div class="form-section">
            <h5>معلومات باقة</h5>
            <form>
                <!-- الاسم والحالة في سطر واحد -->
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="packageName">الاسم <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="packageName" placeholder="أدخل اسم الباقة">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="status">الحالة <span class="text-danger">*</span></label>
                        <select id="status" class="form-control">
                            <option>نشط</option>
                            <option>غير نشط</option>
                        </select>
                    </div>
                </div>

                <!-- السعر والفترة في سطر واحد -->
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="price">السعر <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="price" placeholder="أدخل السعر">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="duration">الفترة <span class="text-danger">*</span></label>
                        <select id="duration" class="form-control">
                            <option>شهري</option>
                            <option>سنوي</option>
                        </select>
                    </div>
                </div>

                <!-- الوصف في سطر واحد -->
                <div class="form-group">
                    <label for="description">الوصف</label>
                    <textarea class="form-control" id="description" rows="3" placeholder="أدخل الوصف"></textarea>
                </div>
            </form>
        </div>

        <!-- أنواع الرصيد -->
        <div class="form-section">
            <h5>أنواع الرصيد</h5>
            <div class="table-responsive">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>نوع الرصيد</th>
                            <th>قيمة الرصيد</th>
                            <th>إزالة</th>
                        </tr>
                    </thead>
                    <tbody id="creditTable">
                        <tr>
                            <td>
                                <select class="form-control">
                                    <option>اختر نوع الرصيد</option>
                                    <option>رصيد 1</option>
                                    <option>رصيد 2</option>
                                </select>
                            </td>
                            <td>
                                <input type="text" class="form-control" placeholder="أدخل قيمة الرصيد">
                            </td>
                            <td>
                                <span class="remove-btn" onclick="removeRow(this)">إزالة</span>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <button class="btn add-btn" onclick="addRow()">إضافة</button>
            </div>
        </div>

        <!-- الأزرار -->
        <div class="d-flex justify-content-start">
            <button type="submit" class="btn btn-success ml-2">حفظ</button>
            <button type="button" class="btn btn-secondary">إلغاء</button>
        </div>
    </div>

    <!-- روابط مكتبات JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        // دالة لإضافة صف جديد في الجدول
        function addRow() {
            var table = document.getElementById('creditTable');
            var row = table.insertRow();
            
            // خلية نوع الرصيد
            var cell1 = row.insertCell(0);
            cell1.innerHTML = `
                <select class="form-control">
                    <option>اختر نوع الرصيد</option>
                    <option>رصيد 1</option>
                    <option>رصيد 2</option>
                </select>
            `;

            // خلية قيمة الرصيد
            var cell2 = row.insertCell(1);
            cell2.innerHTML = `<input type="text" class="form-control" placeholder="أدخل قيمة الرصيد">`;

            // خلية الإزالة
            var cell3 = row.insertCell(2);
            cell3.innerHTML = `<span class="remove-btn" onclick="removeRow(this)">إزالة</span>`;
        }

        // دالة لإزالة الصف
        function removeRow(button) {
            var row = button.parentNode.parentNode;
            row.parentNode.removeChild(row);
        }
    </script>
</body>
</html>

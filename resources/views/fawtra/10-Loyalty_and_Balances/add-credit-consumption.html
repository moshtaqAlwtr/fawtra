<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>استخدام الرصيد</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <style>
        body {
            font-family: 'Tahoma', sans-serif;
            background-color: #f4f6f9;
            direction: rtl;
            text-align: right;
        }
        .top-bar {
            background-color: #007bff;
            color: white;
            padding: 15px;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
        }
        .container {
            margin-top: 20px;
        }
        .form-section {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .form-control {
            border-radius: 0;
        }
        .btn-primary {
            background-color: #28a745;
            border-color: #28a745;
        }
        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
        }
    </style>
</head>
<body>

    <!-- الشريط العلوي -->
    <div class="top-bar">
        استخدام الرصيد
    </div>

    <!-- حاوية الصفحة -->
    <div class="container">
        <!-- تفاصيل استخدام الرصيد -->
        <div class="form-section">
            <h5>معلومات استخدام الرصيد</h5>
            <form>
                <!-- العميل وتاريخ الاستهلاك -->
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="client">العميل <span class="text-danger">*</span></label>
                        <select id="client" class="form-control">
                            <option selected>اختر العميل</option>
                            <option>عميل 1</option>
                            <option>عميل 2</option>
                        </select>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="consumptionDate">تاريخ الاستهلاك <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="consumptionDate" placeholder="DD/MM/YYYY">
                    </div>
                </div>

                <!-- نوع الرصيد والرصيد المستخدم -->
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="creditType">نوع الرصيد <span class="text-danger">*</span></label>
                        <select id="creditType" class="form-control">
                            <option selected>اختر نوع الرصيد</option>
                            <option>نوع 1</option>
                            <option>نوع 2</option>
                        </select>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="usedCredit">الرصيد المستخدم <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="usedCredit" placeholder="أدخل الرصيد المستخدم">
                    </div>
                </div>

                <!-- الوصف -->
                <div class="form-group">
                    <label for="description">الوصف</label>
                    <textarea class="form-control" id="description" rows="3"></textarea>
                </div>

                <!-- الأزرار -->
                <div class="d-flex justify-content-start">
                    <button type="submit" class="btn btn-primary ml-2">حفظ</button>
                    <button type="button" class="btn btn-secondary">إلغاء</button>
                </div>
            </form>
        </div>
    </div>

    <!-- روابط مكتبات JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://npmcdn.com/flatpickr/dist/l10n/ar.js"></script>
    <script>
        // تهيئة مكتبة Flatpickr لتاريخ الاستهلاك
        flatpickr("#consumptionDate", {
            locale: "ar", // تحديد اللغة العربية
            dateFormat: "d/m/Y", // تنسيق التاريخ
            defaultDate: "today" // تعيين التاريخ الافتراضي لليوم الحالي
        });
    </script>
</body>
</html>

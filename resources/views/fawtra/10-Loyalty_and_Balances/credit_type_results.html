<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نتائج إعدادات أنواع الرصيد</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
        }
        .header {
            background-color: #007bff;
            padding: 20px;
            color: #fff;
            text-align: center;
        }
        .content {
            background-color: #fff;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .green-btn {
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        .results-table {
            width: 100%;
            border-collapse: collapse;
        }
        .results-table th, .results-table td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        .results-table th {
            background-color: #f2f2f2;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>نتائج إعدادات أنواع الرصيد</h1>
        </div>
        <div class="content">
            <button class="green-btn" onclick="window.location.href='add_credit_type.html'">أضف نوع الرصيد</button>
            <table class="results-table">
                <thead>
                    <tr>
                        <th>الاسم</th>
                        <th>الوحدة</th>
                        <th>الحالة</th>
                        <th>إجراءات</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>رصيد 1</td>
                        <td>وحدة</td>
                        <td>نشط</td>
                        <td><button>تعديل</button></td>
                    </tr>
                    <!-- بيانات إضافية -->
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إضافة نوع الرصيد</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f6f9;
            font-family: 'Tahoma', sans-serif;
            direction: rtl;
            text-align: right;
        }
        .top-bar {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        .container {
            margin-top: 20px;
        }
        .form-section {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .form-control {
            border-radius: 0;
        }
        .form-check-label {
            margin-right: 10px;
        }
    </style>
</head>
<body>

    <!-- الشريط العلوي -->
    <div class="top-bar">
        إضافة نوع الرصيد
    </div>

    <!-- حاوية الصفحة -->
    <div class="container">
        <!-- معلومات نوع الرصيد -->
        <div class="form-section">
            <h5>معلومات نوع الرصيد</h5>
            <form>
                <!-- اسم الرصيد والحالة في سطر واحد -->
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="creditName">اسم الرصيد <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="creditName" placeholder="أدخل اسم الرصيد">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="status">الحالة <span class="text-danger">*</span></label>
                        <select id="status" class="form-control">
                            <option>نشط</option>
                            <option>غير نشط</option>
                        </select>
                    </div>
                </div>

                <!-- الوحدة وإتاحة الأرقام العشرية في سطر واحد -->
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="unit">الوحدة</label>
                        <input type="text" class="form-control" id="unit" placeholder="أدخل الوحدة">
                    </div>
                    <div class="form-group col-md-6 d-flex align-items-center">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="allowDecimal">
                            <label class="form-check-label" for="allowDecimal">إتاحة الأرقام العشرية</label>
                        </div>
                    </div>
                </div>

                <!-- الوصف في سطر واحد -->
                <div class="form-group">
                    <label for="description">الوصف</label>
                    <textarea class="form-control" id="description" rows="3" placeholder="أدخل الوصف"></textarea>
                </div>

                <!-- الأزرار -->
                <div class="d-flex justify-content-start">
                    <button type="submit" class="btn btn-success ml-2">حفظ</button>
                    <button type="button" class="btn btn-secondary">إلغاء</button>
                </div>
            </form>
        </div>
    </div>

    <!-- روابط مكتبات JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</body>
</html>

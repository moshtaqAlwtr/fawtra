<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة شحن الأرصدة</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Tahoma', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f6f9;
        }

        .header {
            background-color: #007bff;
            color: #fff;
            padding: 15px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        .content {
            padding: 20px;
        }

        .btn-add {
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 20px;
        }

        .btn-add i {
            margin-left: 5px;
        }

        .btn-add:hover {
            background-color: #218838;
        }

        .message {
            text-align: center;
            padding: 20px;
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 18px;
            color: #666;
        }
    </style>
</head>

<body>

    <div class="header">
        إدارة شحن الأرصدة
    </div>

    <div class="content">
        <!-- زر إضافة شحن الرصيد -->
        <button class="btn-add" onclick="window.location.href='add-credit-recharge.html';">
            <i class="fas fa-plus"></i> أضف شحن الرصيد
        </button>

        <!-- رسالة لا توجد عمليات شحن -->
        <div class="message">
            لا يوجد شحن الأرصدة أضيفت حتى الآن
        </div>
    </div>

</body>
</html>

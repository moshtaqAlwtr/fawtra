<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الحقول المخصصة للعقود</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .top-bar {
            background-color: #0177bc;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .top-bar div {
            display: flex;
            align-items: center;
        }
        .top-bar button {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            margin-left: 10px;
        }
        .container {
            display: flex;
            margin: 20px;
            gap: 10px;
        }
        .left-panel, .right-panel {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            height: 80vh;
        }
        .left-panel {
            width: 70%;
        }
        .right-panel {
            width: 30%;
        }
        .drop-area {
            width: 100%;
            height: 100%;
            border: 2px dashed #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #999;
            font-size: 18px;
        }
        .field-button {
            background-color: #0177bc;
            color: white;
            padding: 10px;
            margin: 5px 0;
            border: none;
            border-radius: 4px;
            width: 100%;
            cursor: pointer;
            text-align: left;
        }
        .field-button:hover {
            background-color: #005b99;
        }
        .save-cancel-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        .save-button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        .cancel-button {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- الشريط العلوي -->
    <div class="top-bar">
        <div>محمد العتيبي - Main Branch</div>
        <div>
            <button>الذهاب إلى الموقع</button>
            <button>المساعدة</button>
        </div>
    </div>

    <!-- المحتوى الرئيسي -->
    <div class="container">
        <!-- اللوحة اليسرى -->
        <div class="left-panel">
            <div class="drop-area">Drop Here</div>
        </div>

        <!-- اللوحة اليمنى -->
        <div class="right-panel">
            <button class="field-button">Single Line Field</button>
            <button class="field-button">Multi-Line Field</button>
            <button class="field-button">URL Field</button>
            <button class="field-button">Email Field</button>
            <button class="field-button">Phone Number</button>
            <button class="field-button">Date</button>
            <button class="field-button">Time</button>
            <button class="field-button">Currency</button>
            <button class="field-button">Number</button>
            <button class="field-button">Toggle</button>
            <button class="field-button">Map Location</button>
            <button class="field-button">File</button>
            <button class="field-button">Image</button>
            <button class="field-button">Multiple Sub-Forms</button>
            <button class="field-button">Separator</button>
            <button class="field-button">Dropdown</button>
            <button class="field-button">Multiple Dropdown</button>
            <button class="field-button">Dynamic Dropdown</button>
            <button class="field-button">Multiple Dynamic Dropdown</button>
            <button class="field-button">Static Content</button>
            <button class="field-button">Formatted Text</button>
        </div>
    </div>

    <!-- أزرار الحفظ والإلغاء -->
    <div class="save-cancel-buttons">
        <button class="save-button">Save</button>
        <button class="cancel-button" onclick="window.history.back();">Cancel</button>
    </div>
</body>
</html>

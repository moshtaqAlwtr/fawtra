<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إضافة نموذج خاص</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .top-bar {
            background-color: #0177bc;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
        }
        .container {
            padding: 20px;
        }
        .header {
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .permissions {
            margin-top: 20px;
        }
        .save-button {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        .cancel-button {
            background-color: #dc3545;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- الشريط العلوي -->
    <div class="top-bar">
        <div class="branch">محمد العتيبي - Main Branch</div>
        <div class="menu">
            <button>الذهاب إلى الموقع</button>
            <button>المساعدة</button>
        </div>
    </div>

    <!-- المحتوى -->
    <div class="container">
        <div class="header">
            <h1>إضافة نموذج خاص</h1>
        </div>
        
        <!-- النموذج -->
        <form>
            <div class="form-group">
                <label>الاسم <span class="required">*</span></label>
                <input type="text" required>
            </div>
            
            <div class="form-group">
                <label>الحالة <span class="required">*</span></label>
                <select>
                    <option>نشط</option>
                    <option>غير نشط</option>
                </select>
            </div>

            <div class="form-group">
                <label>الوصف</label>
                <textarea></textarea>
            </div>

            <div class="permissions">
                <h2>الصلاحيات</h2>
                <div class="form-group">
                    <label>أضف سجل</label>
                    <select>
                        <option>الكل</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>تعديل السجل</label>
                    <select>
                        <option>الكل</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>عرض السجل</label>
                    <select>
                        <option>الكل</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>حذف السجل</label>
                    <select>
                        <option>الكل</option>
                    </select>
                </div>
            </div>

            <!-- أزرار الحفظ والإلغاء -->
            <div class="buttons">
                <button type="submit" class="save-button">حفظ</button>
                <button type="button" class="cancel-button" onclick="window.history.back();">إلغاء</button>
            </div>
        </form>
    </div>
</body>
</html>

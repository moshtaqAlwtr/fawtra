<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إعدادات المرتبات</title>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            background-color: #f4f7f9;
            margin: 0;
            padding: 0;
        }
        .top-bar {
            background-color: #007bff;
            padding: 10px;
            color: white;
            text-align: left;
        }
        .top-bar a {
            text-decoration: none; /* إزالة الخط تحت الرابط */
        }
        .top-bar button {
            background-color: white;
            color: #007bff;
            border: none;
            padding: 10px;
            margin-right: 10px;
            cursor: pointer;
        }
        .container {
            padding: 20px;
        }
        h1 {
            color: #007bff;
            text-align: center;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-gap: 20px;
            padding: 20px;
        }
        .grid-item {
            background-color: white;
            border-radius: 10px;
            text-align: center;
            padding: 40px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            transition: background-color 0.3s;
            text-decoration: none; /* إزالة الخط تحت النصوص داخل عناصر الشبكة */
        }
        .grid-item:hover {
            background-color: #e7f1ff;
        }
        .grid-item i {
            font-size: 50px;
            margin-bottom: 10px;
            color: #007bff;
        }
        .grid-item p {
            margin: 0;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <a href="your-site-link.html">
            <button>الذهاب إلى الموقع</button>
        </a>
        <a href="help-page.html">
            <button>المساعدة</button>
        </a>
    </div>
    <div class="container">
        <h1>إعدادات المرتبات</h1>
        <div class="grid-container">
            <a href="related_models.html" class="grid-item">
                <i class="fas fa-tools"></i>
                <p>النماذج ذات الصلة</p>
            </a>
            <a href="contract_notifications.html" class="grid-item">
                <i class="fas fa-bell"></i>
                <p>إشعارات العقد</p>
            </a>
            <a href="contract_custom_fields.html" class="grid-item">
                <i class="fas fa-cogs"></i>
                <p>الحقول المخصصة للعقود</p>
            </a>
            <a href="commissions.html" class="grid-item">
                <i class="fas fa-dollar-sign"></i>
                <p>إعدادات العمولات</p>
            </a>
            <a href="printing_templates.html" class="grid-item">
                <i class="fas fa-receipt"></i>
                <p>قوالب للطباعة</p>
            </a>
        </div>
    </div>
</body>
</html>

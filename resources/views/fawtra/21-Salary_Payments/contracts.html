<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>العقود</title>
    <!-- استدعاء Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- استدعاء أيقونات Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css" rel="stylesheet">
    <!-- استدعاء خط Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            direction: rtl;
            background: linear-gradient(135deg, #f3f4f6, #ffffff);
            margin: 0;
            padding: 0;
        }
        .top-bar {
            background: linear-gradient(to right, #0066cc, #003d99);
            color: white;
            padding: 15px 20px;
            text-align: center;
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .page-content {
            padding: 30px;
            margin: 0 auto;
            max-width: 1000px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }
        .btn-add-contract {
            background: linear-gradient(135deg, #28a745, #218838);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            font-size: 16px;
            transition: background 0.3s, transform 0.3s;
            display: inline-block;
            margin-bottom: 20px;
        }
        .btn-add-contract:hover {
            background: linear-gradient(135deg, #218838, #1e7e34);
            transform: translateY(-2px);
        }
        .empty-state {
            text-align: center;
            color: #666;
            margin-top: 40px;
            padding: 20px;
            border: 2px dashed #ccc;
            border-radius: 12px;
        }
        .empty-state .icon {
            font-size: 70px;
            color: #0066cc;
            margin-bottom: 15px;
        }
        .empty-state p {
            font-size: 18px;
            margin-bottom: 15px;
        }
        .empty-state a {
            color: #28a745;
            font-weight: bold;
            text-decoration: none;
        }
        .empty-state a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- الشريط العلوي -->
    <div class="top-bar">
        العقود
    </div>

    <!-- المحتوى -->
    <div class="page-content">
        <button class="btn btn-add-contract mb-4" onclick="window.location.href='add_contract.html'">+ أضف عقد</button>

        <!-- حالة عدم وجود سجلات -->
        <div class="empty-state">
            <i class="bi bi-folder2-open icon"></i>
            <p>لم يتم إضافة أي سجلات بعد</p>
            <a href="add_contract.html">+ أضف عقد جديد</a>
        </div>
    </div>

    <!-- استدعاء Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

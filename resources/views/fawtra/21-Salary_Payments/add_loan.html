<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إضافة السلفة</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            background-color: #f8f9fa;
        }
        .top-bar {
            background-color: #007bff;
            padding: 10px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .top-bar .btn {
            background-color: white;
            color: #007bff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 5px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            font-weight: bold;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .content {
            padding: 20px;
        }
        .btn-green {
            background-color: #28a745;
            color: white;
        }
        .btn-red {
            background-color: #dc3545;
            color: white;
        }
    </style>
</head>
<body>

    <div class="top-bar">
        <div>
            <button class="btn btn-green"><i class="fas fa-save"></i> حفظ</button>
            <button class="btn btn-red"><i class="fas fa-times"></i> إلغاء</button>
        </div>
        <div>
            <i class="fas fa-user"></i> محمد الفنيبي 
            <i class="fas fa-question-circle"></i>
            <i class="fas fa-bell"></i>
        </div>
    </div>

    <div class="content">
        <h3>تفاصيل السلفة</h3>

        <div class="form-group">
            <label for="employee">موظف <span style="color: red;">*</span></label>
            <select id="employee" name="employee">
                <option value="">إختر موظف</option>
                <!-- Add more employees as needed -->
            </select>
        </div>

        <div class="form-group">
            <label for="loan-date">تاريخ التقديم <span style="color: red;">*</span></label>
            <input type="date" id="loan-date" name="loan-date">
        </div>

        <div class="form-group">
            <label for="loan-amount">المبلغ <span style="color: red;">*</span></label>
            <input type="number" id="loan-amount" name="loan-amount" value="0.00">
        </div>

        <div class="form-group">
            <label for="installment-amount">مبلغ القسط <span style="color: red;">*</span></label>
            <input type="number" id="installment-amount" name="installment-amount" value="0.00">
        </div>

        <div class="form-group">
            <label for="installment-start">تاريخ بدء الأقساط <span style="color: red;">*</span></label>
            <input type="date" id="installment-start" name="installment-start">
        </div>

        <div class="form-group">
            <label for="installments">عدد الأقساط</label>
            <input type="number" id="installments" name="installments" value="0">
        </div>

        <div class="form-group">
            <label for="treasury">الخزنة <span style="color: red;">*</span></label>
            <select id="treasury" name="treasury">
                <option value="">إختر خزنة</option>
                <!-- Add more treasuries as needed -->
            </select>
        </div>

        <div class="form-group">
            <label for="deduct-from-salary">الدفع من قسيمة الراتب</label>
            <select id="deduct-from-salary" name="deduct-from-salary">
                <option value="yes">نعم</option>
                <option value="no">لا</option>
            </select>
        </div>

        <div class="form-group">
            <label for="notes">ملاحظات</label>
            <textarea id="notes" name="notes" rows="4" style="width: 100%;"></textarea>
        </div>
    </div>

</body>
</html>

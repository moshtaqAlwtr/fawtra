<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قسائم الرواتب</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            direction: rtl;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .top-bar {
            background: linear-gradient(90deg, #007bff, #0056b3);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .content {
            flex: 1;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .btn-custom {
            padding: 12px 20px;
            margin: 10px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            transition: background-color 0.3s, transform 0.2s;
        }
        .btn-green {
            background-color: #28a745;
            color: white;
        }
        .btn-green:hover {
            background-color: #218838;
            transform: scale(1.05);
        }
        .btn-blue {
            background-color: #007bff;
            color: white;
        }
        .btn-blue:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        .no-data {
            color: #555;
            font-size: 1.25rem;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <!-- شريط العنوان -->
    <div class="top-bar">
        قسائم الرواتب
    </div>

    <!-- المحتوى -->
    <div class="content">
        <div class="mb-4">
            <button class="btn btn-green btn-custom" onclick="window.location.href='add_salary_voucher.html'">
                <i class="fas fa-plus"></i> أضف قسيمة الراتب
            </button>
            <button class="btn btn-blue btn-custom" onclick="window.location.href='add_payroll_track.html'">
                <i class="fas fa-plus"></i> أضف مسير الراتب
            </button>
            <button class="btn btn-blue btn-custom" onclick="window.location.href='export_payroll_vouchers.html'">
                <i class="fas fa-file-export"></i> تصدير
            </button>
        </div>
        <p class="no-data">لا يوجد قسائم الرواتب أضيفت حتى الآن</p>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مسير الرواتب</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <!-- خط Cairo -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            direction: rtl;
            background-color: #f4f6f9;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }
        .top-bar {
            background-color: #0056b3;
            color: white;
            padding: 40px 20px;
            text-align: center;
            font-size: 2.5rem;
            font-weight: bold;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            width: 100%;
            max-width: 800px;
            margin-top: 30px;
        }
        .no-data {
            color: #333;
            font-size: 1.5rem;
            background-color: #ffffff;
            padding: 20px 30px;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            text-align: center;
        }
        .btn-green {
            background-color: #28a745;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1.3rem;
            margin-top: 20px;
            transition: background-color 0.3s ease, transform 0.2s;
        }
        .btn-green:hover {
            background-color: #218838;
            transform: scale(1.05);
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- شريط العنوان -->
    <div class="top-bar">
        مسير الرواتب
    </div>

    <!-- المحتوى -->
    <div class="content">
        <button class="btn btn-green" onclick="window.location.href='add_payroll_track.html'">
            <i class="fas fa-plus"></i> أضف مسير الراتب
        </button>
        <div class="no-data">
            لا يوجد مسير الرواتب أضيفت حتى الآن
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>

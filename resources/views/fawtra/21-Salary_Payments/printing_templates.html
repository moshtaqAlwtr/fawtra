<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة قوالب الطباعة</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .top-bar {
            background-color: #0177bc;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .container {
            margin: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        .box {
            background-color: white;
            width: 200px;
            height: 200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            text-align: center;
            transition: transform 0.2s;
        }
        .box:hover {
            transform: scale(1.05);
        }
        .box img {
            width: 50px;
            height: 50px;
            margin-bottom: 10px;
        }
        .box p {
            font-size: 18px;
            color: #333;
            margin: 0;
        }
    </style>
</head>
<body>
    <!-- الشريط العلوي -->
    <div class="top-bar">
        <div>محمد العتيبي - Main Branch</div>
        <div>
            <button onclick="window.location.href='#';">الذهاب إلى الموقع</button>
            <button onclick="window.location.href='#';">المساعدة</button>
        </div>
    </div>

    <!-- المحتوى الرئيسي -->
    <div class="container">
        <div class="box" onclick="window.location.href='contracts_templates.html';">
            <img src="../Design/images/contract.jpg" alt="">
            <p>العقود</p>
        </div>
        <div class="box" onclick="window.location.href='salary_sheet_templates.html';">
            <img src="../Design/images/salary.jpg" alt="Icon">
            <p>مسير الرواتب</p>
        </div>
        <div class="box" onclick="window.location.href='payroll_vouchers_templates.html';">
            <img src="../Design/images/section_salary.png" alt="Icon">
            <p>قسائم الرواتب</p>
        </div>
    </div>
</body>
</html>

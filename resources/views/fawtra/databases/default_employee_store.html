<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المستودع الافتراضي للموظف</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f4f4f4;
        }

        .top-bar {
            background-color: #247dbd;
            color: #ffffff;
            display: flex;
            justify-content: flex-end;
            padding: 10px 20px;
        }

        .top-bar button {
            background-color: #ffffff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 14px;
            border-radius: 5px;
            color: #247dbd;
            margin-left: 10px;
        }

        .main-content {
            padding: 20px;
        }

        .add-button {
            display: flex;
            justify-content: flex-start;
            margin-bottom: 20px;
        }

        .add-button button {
            background-color: #28a745;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 14px;
            border-radius: 5px;
            color: #ffffff;
        }

        .results-section {
            background-color: #ffffff;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .results-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div class="top-bar">
        <button>الذهاب إلى الموقع</button>
        <button>المساعدة</button>
    </div>

    <div class="main-content">
        <div class="add-button">
            <button onclick="window.location.href='add_employee_store.html'">أضف المستودع الافتراضي للموظف</button>
        </div>

        <div class="results-section">
            <div class="results-title">نتائج المستودعات المضافة</div>
            <!-- هنا يمكنك إضافة الجدول أو أي تنسيق لعرض المستودعات -->
        </div>
    </div>

</body>
</html>

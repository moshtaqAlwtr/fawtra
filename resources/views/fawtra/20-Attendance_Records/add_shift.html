<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>معلومات وردية</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #e0f7fa, #ddd);
            color: #333;
            direction: rtl;
            text-align: right;
            padding: 20px;
            font-family: 'Tajawal', sans-serif;

        }
        .container {
            max-width: 900px;
            margin: auto;
            background: #fff;
            padding: 25px 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 20px;
            border-bottom: 1px solid #ddd;
        }
        .header button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
            font-weight: bold;
            transition: box-shadow 0.3s;
        }
        .header .save-btn {
            background: linear-gradient(45deg, #43a047, #66bb6a);
        }
        .header .cancel-btn {
            background: linear-gradient(45deg, #e57373, #ef5350);
        }
        .header .close-btn {
            background: #ddd;
            color: #333;
        }
        .header button:hover {
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }
        .section-title {
            font-size: 1.2rem;
            color: #333;
            font-weight: bold;
            margin-top: 20px;
            margin-bottom: 15px;
            border-bottom: 2px solid #80deea;
            padding-bottom: 5px;
        }
        .form-group label {
            font-weight: bold;
            color: #333;
        }
        .form-control {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        .form-control:focus {
            border-color: #64b5f6;
            box-shadow: 0 0 8px rgba(100, 181, 246, 0.4);
        }
        .toggle-switch {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }
        .toggle-switch span {
            font-weight: bold;
            color: #333;
        }
        .toggle {
            position: relative;
            width: 40px;
            height: 20px;
        }
        .toggle input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            border-radius: 20px;
            transition: .4s;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 14px;
            width: 14px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #4caf50;
        }
        input:checked + .slider:before {
            transform: translateX(18px);
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Header -->
        <div class="header">
            <button class="save-btn">حفظ</button>
            <button class="cancel-btn">إلغاء</button>
            <button class="close-btn">X</button>
        </div>

        <!-- Form Content -->
        <h3 class="section-title">معلومات وردية</h3>
        <form>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label>الاسم <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" placeholder="اسم الوردية">
                </div>
                <div class="form-group col-md-6">
                    <label>النوع <span class="text-danger">*</span></label>
                    <select class="form-control">
                        <option>اختيار النوع</option>
                    </select>
                </div>
            </div>

            <!-- Days Section -->
            <h4 class="section-title">أيام العمل</h4>
            <div class="toggle-switch">
                <span>السبت</span>
                <label class="toggle">
                    <input type="checkbox" checked>
                    <span class="slider"></span>
                </label>
            </div>
            <div class="toggle-switch">
                <span>الأحد</span>
                <label class="toggle">
                    <input type="checkbox" checked>
                    <span class="slider"></span>
                </label>
            </div>
            <div class="toggle-switch">
                <span>الاثنين</span>
                <label class="toggle">
                    <input type="checkbox" checked>
                    <span class="slider"></span>
                </label>
            </div>
            <div class="toggle-switch">
                <span>الثلاثاء</span>
                <label class="toggle">
                    <input type="checkbox" checked>
                    <span class="slider"></span>
                </label>
            </div>
            <div class="toggle-switch">
                <span>الأربعاء</span>
                <label class="toggle">
                    <input type="checkbox" checked>
                    <span class="slider"></span>
                </label>
            </div>
            <div class="toggle-switch">
                <span>الخميس</span>
                <label class="toggle">
                    <input type="checkbox" checked>
                    <span class="slider"></span>
                </label>
            </div>

            <!-- Time Rules -->
            <h4 class="section-title">قواعد الحضور</h4>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label>بداية الوردية <span class="text-danger">*</span></label>
                    <input type="time" class="form-control" value="09:00">
                </div>
                <div class="form-group col-md-6">
                    <label>نهاية الوردية <span class="text-danger">*</span></label>
                    <input type="time" class="form-control" value="17:00">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label>بداية تسجيل الدخول <span class="text-danger">*</span></label>
                    <input type="time" class="form-control" value="07:00">
                </div>
                <div class="form-group col-md-6">
                    <label>نهاية تسجيل الدخول <span class="text-danger">*</span></label>
                    <input type="time" class="form-control" value="11:00">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label>بداية تسجيل الخروج <span class="text-danger">*</span></label>
                    <input type="time" class="form-control" value="15:00">
                </div>
                <div class="form-group col-md-6">
                    <label>نهاية تسجيل الخروج <span class="text-danger">*</span></label>
                    <input type="time" class="form-control" value="19:00">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label>فترة سماح التأخير</label>
                    <input type="number" class="form-control" placeholder="15">
                </div>
            </div>
        </form>
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إعدادات الحضور</title>
    <!-- تضمين مكتبة FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            background-color: #f2f2f2;
        }
        .navbar {
            background-color: #007bff;
            padding: 10px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar button {
            background-color: #28a745;
            color: white;
            padding: 10px;
            margin-left: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }
        .grid-item {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .grid-item i {
            font-size: 50px;
            color: #333;
            margin-bottom: 10px;
        }
        .grid-item:hover {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <span>إعدادات الحضور</span>
        <div>
            <button onclick="window.location.href='#'">الذهاب إلى الموقع</button>
            <button onclick="window.location.href='#'">المساعدة</button>
        </div>
    </div>

    <div class="container">
        <div class="grid">
            <a href="leave_type.html" class="grid-item">
                <i class="fas fa-gift"></i>
                <p>نوع الإجازات</p>
            </a>
            <a href="attendance_rules.html" class="grid-item">
                <i class="fas fa-flag"></i>
                <p>قواعد الحضور</p>
            </a>
            <a href="holiday_list.html" class="grid-item">
                <i class="fas fa-umbrella-beach"></i>
                <p>قوائم العطلات</p>
            </a>
            <a href="basic_settings.html" class="grid-item">
                <i class="fas fa-cogs"></i>
                <p>الإعدادات الأساسية</p>
            </a>
            <a href="leave_policy.html" class="grid-item">
                <i class="fas fa-tools"></i>
                <p>سياسة الإجازات</p>
            </a>
            <a href="machines.html" class="grid-item">
                <i class="fas fa-fingerprint"></i>
                <p>الماكينات</p>
            </a>
            <!-- المربعات الجديدة -->
            <a href="print_templates.html" class="grid-item">
                <i class="fas fa-receipt"></i>
                <p>قوالب للطباعة</p>
            </a>
            <a href="attendance_equipment.html" class="grid-item">
                <i class="fas fa-user-lock"></i>
                <p>محددات الحضور</p>
            </a>
        </div>
    </div>
  
</body>
</html>

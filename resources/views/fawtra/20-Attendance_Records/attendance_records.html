<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سجلات الحضور</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background: linear-gradient(to bottom, #f7faff, #d3e4f0);
            font-family: 'Arial', sans-serif;
            color: #333;
            min-height: 100vh;
        }
        .toolbar {
            padding: 1rem 2rem;
            background: linear-gradient(to right, #4a90e2, #1f5ea8);
            color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 30px;
        }
        .toolbar .btn {
            color: #fff;
            font-weight: bold;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
            transition: background 0.3s, box-shadow 0.3s;
        }
        .btn-import {
            background-color: #50b380;
        }
        .btn-import:hover {
            background-color: #459d70;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .btn-add {
            background: linear-gradient(to right, #4a90e2, #1f5ea8);
        }
        .btn-add:hover {
            background-color: #e5a63d;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .content-area {
            background: #ffffff;
            padding: 30px;
            border-radius: 12px;
            margin-top: 30px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            color: #5f6f81;
            font-size: 1.3em;
            transition: transform 0.3s;
        }
        .content-area:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }
        .content-area p {
            color: #5f6f81;
            font-size: 1.1em;
            margin: 0;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <!-- Toolbar Section -->
    <div class="toolbar">
        <div class="btn-group">
            <button class="btn btn-import"  onclick="window.location.href='attendance_log_fild.html'"><i class="fas fa-file-import"></i> استيراد ملف</button>
            <button class="btn btn-add"><i class="fas fa-plus"></i> إضافة سجل</button>
        </div>
    </div>

    <!-- Content Area -->
    <div class="content-area mt-4">
        <p>لا يوجد سجلات الحضور أضيفت حتى الآن</p>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

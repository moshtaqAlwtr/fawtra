<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إضافة قواعد الحضور</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            direction: rtl;
            margin: 0;
            padding: 0;
        }
        .top-bar {
            background-color: #007bff;
            padding: 10px;
            color: white;
            display: flex;
            justify-content: space-between;
        }
        .top-bar button {
            background: none;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .container {
            padding: 20px;
        }
        form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, textarea, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        .save-btn {
            background-color: #28a745;
            color: white;
        }
        .cancel-btn {
            background-color: #dc3545;
            color: white;
            margin-right: 10px;
        }
        .form-group-inline {
            display: flex;
            justify-content: space-between;
        }
        .form-group-inline .form-group {
            flex-basis: 48%;
        }
        .input-color {
            display: inline-block;
            width: 50px;
            height: 30px;
            border-radius: 4px;
            border: 1px solid #ccc;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <button class="go-to-site">الذهاب إلى الموقع</button>
        <button class="help">المساعدة</button>
    </div>

    <div class="container">
        <form action="save_attendance_rule.php" method="post">
            <div class="form-group">
                <label for="rule-name">الاسم *</label>
                <input type="text" id="rule-name" name="rule_name" required>
            </div>
            <div class="form-group">
                <label for="rule-description">الوصف</label>
                <textarea id="rule-description" name="rule_description"></textarea>
            </div>
            <div class="form-group-inline">
                <div class="form-group">
                    <label for="rule-status">الحالة *</label>
                    <select id="rule-status" name="rule_status" required>
                        <option value="نشط">نشط</option>
                        <option value="غير نشط">غير نشط</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="shifts">الوردات</label>
                    <input type="text" id="shifts" name="shifts">
                </div>
            </div>
            <div class="form-group-inline">
                <div class="form-group">
                    <label for="account-formula">الصيغة الحسابية *</label>
                    <input type="text" id="account-formula" name="account_formula" required>
                </div>
                <div class="form-group">
                    <label for="condition">الشرط *</label>
                    <input type="text" id="condition" name="condition" required>
                </div>
            </div>
            <div class="form-group-inline">
                <div class="form-group">
                    <label for="color">اللون</label>
                    <div class="input-color" style="background-color: #4e5381;"></div>
                    <input type="text" id="color" name="color" value="#4e5381">
                </div>
            </div>

            <button type="submit" class="save-btn">حفظ</button>
            <button type="button" class="cancel-btn" onclick="window.location.href='attendance_rules_list.html'">إلغاء</button>
        </form>
    </div>
</body>
</html>

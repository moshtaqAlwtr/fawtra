<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تفاصيل دفتر الحضور</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="../Design/css/data.css">    
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            direction: rtl;
            background: linear-gradient(135deg, #f1f7fc, #e4ecf5);
            color: #333;
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: #ffffff;
            border-radius: 12px;
            padding: 30px;
            max-width: 800px;
            width: 100%;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        }
        .top-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .top-bar .btn {
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: bold;
            transition: background 0.3s ease;
        }
        .btn-green {
            background-color: #28a745;
            color: white;
            border: none;
        }
        .btn-red {
            background-color: #dc3545;
            color: white;
            border: none;
        }
        .btn-grey {
            background-color: #6c757d;
            color: white;
            border: none;
        }
        .top-bar .btn:hover {
            opacity: 0.9;
        }
        .section-title {
            background: linear-gradient(90deg, #4c89b7, #3d7fa6);
            color: white;
            padding: 12px;
            border-radius: 10px;
            text-align: center;
            font-size: 1.3rem;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            font-weight: bold;
            color: #444;
            margin-bottom: 5px;
            display: inline-block;
        }
        .form-control, .form-select {
            border-radius: 10px;
            border: 1px solid #d1dce6;
            padding: 12px;
            font-size: 15px;
            background: linear-gradient(135deg, #f9fbfd, #eef1f6);
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
            color: #333;
        }
        .form-control:focus, .form-select:focus {
            border-color: #4c89b7;
            box-shadow: 0 4px 8px rgba(76, 137, 183, 0.2);
            background: #ffffff;
        }
        .form-control:hover, .form-select:hover {
            border-color: #3d7fa6;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }
        .form-check-label {
            margin-right: 5px;
            font-weight: bold;
            color: #555;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="top-bar">
            <button class="btn btn-green"><i class="fas fa-save"></i> إنشاء</button>
            <button class="btn btn-grey"><i class="fas fa-ban"></i> إلغاء</button>
            <button class="btn btn-red"><i class="fas fa-times"></i></button>
        </div>

        <div class="section-title">تفاصيل دفتر الحضور</div>

        <div class="row">
            <div class="col-md-6 form-group">
                <label for="from-date">من <span class="text-danger">*</span></label>
                <input type="date" id="deliveryStartDate" name="from-date" class="form-control" placeholder="DD/MM/YYYY">
            </div>
            <div class="col-md-6 form-group">
                <label for="to-date">إلى <span class="text-danger">*</span></label>
                <input type="date" id="deliveryStartDate" name="to-date" class="form-control" placeholder="DD/MM/YYYY">
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 form-group">
                <label for="rules-selection">إختيار القواعد</label>
                <select id="rules-selection" name="rules-selection" class="form-select">
                    <option value="all">كل القواعد</option>
                    <option value="rule1">قاعدة 1</option>
                    <option value="rule2">قاعدة 2</option>
                </select>
            </div>
            <div class="col-md-6 form-group">
                <label for="branch">فرع</label>
                <select id="branch" name="branch" class="form-select">
                    <option value="all">كل الفروع</option>
                    <option value="branch1">فرع 1</option>
                    <option value="branch2">فرع 2</option>
                </select>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 form-group">
                <label for="department">قسم</label>
                <select id="department" name="department" class="form-select">
                    <option value="all">كل الأقسام</option>
                    <option value="dept1">قسم 1</option>
                    <option value="dept2">قسم 2</option>
                </select>
            </div>
            <div class="col-md-6 form-group">
                <label for="job-title">المسمي الوظيفي</label>
                <select id="job-title" name="job-title" class="form-select">
                    <option value="all">كل المسميات الوظيفية</option>
                    <option value="title1">المسمي 1</option>
                    <option value="title2">المسمي 2</option>
                </select>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 form-group">
                <label for="shift">ورديّة</label>
                <select id="shift" name="shift" class="form-select">
                    <option value="all">كل الورديات</option>
                    <option value="shift1">ورديّة 1</option>
                    <option value="shift2">ورديّة 2</option>
                </select>
            </div>
            <div class="col-md-6 form-group">
                <label for="excluded-employees">الموظفين المستبعدين</label>
                <select id="excluded-employees" name="excluded-employees" class="form-select">
                    <option value="none">اختر موظف</option>
                    <option value="emp1">موظف 1</option>
                    <option value="emp2">موظف 2</option>
                </select>
            </div>
        </div>

        <div class="form-group form-check">
            <input type="checkbox" id="ignore-manual" name="ignore-manual" class="form-check-input">
            <label class="form-check-label" for="ignore-manual">تجاهل التعديل في أيام حضور اليدوية</label>
        </div>
    </div>
 
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>


<script src="../js/date.js"></script>
</body>
</html>

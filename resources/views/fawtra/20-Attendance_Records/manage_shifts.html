<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة الورديات</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- مكتبة الأيقونات -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            direction: rtl;
            text-align: right;
            background: linear-gradient(135deg, #e0f7fa, #ddd);
            color: #333;
        }
        .top-bar {
            background: linear-gradient(90deg, #42a5f5, #1e88e5);
            padding: 15px;
            color: white;
            text-align: center;
            font-size: 1.3rem;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .container {
            padding: 20px;
            max-width: 1000px;
            margin: 20px auto;
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }
        .new-shift-btn {
            background: linear-gradient(45deg, #66bb6a, #43a047);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 15px;
            transition: box-shadow 0.3s;
        }
        .new-shift-btn:hover {
            box-shadow: 0 4px 10px rgba(67, 160, 71, 0.4);
        }
        .search-bar {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .search-bar input {
            padding: 10px;
            width: 250px;
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: border-color 0.3s;
        }
        .search-bar input:focus {
            border-color: #64b5f6;
            box-shadow: 0 0 8px rgba(100, 181, 246, 0.4);
        }
        .search-bar button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.2s;
        }
        .search-bar button:first-of-type {
            background: linear-gradient(90deg, #42a5f5, #1e88e5);
            color: white;
        }
        .search-bar button:last-of-type {
            background: #1e88e5;
            color: white;
        }
        .search-bar button:hover {
            transform: scale(1.05);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 15px;
            background: #f9f9f9;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        table th, table td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
            font-size: 16px;
        }
        table th {
            background: linear-gradient(90deg, #42a5f5, #1e88e5);
            color: white;
        }
        table td {
            background: #ffffff;
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            top: 100%;
            right: 0;
            background-color: #f9f9f9;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            padding: 10px;
            border-radius: 5px;
            z-index: 1;
            min-width: 150px;
        }
        .dropdown-content button {
            display: flex;
            align-items: center;
            gap: 5px;
            width: 100%;
            padding: 8px 10px;
            border: none;
            background: none;
            text-align: right;
            cursor: pointer;
            font-size: 14px;
            color: #333;
            transition: background 0.2s;
        }
        .dropdown-content button:hover {
            background: #f1f1f1;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .dropdown .btn {
            background: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
        }
        .dropdown .btn:hover {
            color: #007bff;
        }
        .icon-edit {
            color: #4caf50;
        }
        .icon-copy {
            color: #ff9800;
        }
        .icon-delete {
            color: #f44336;
        }
    </style>
</head>
<body>

    <!-- الشريط العلوي -->
    <div class="top-bar">
        إدارة الورديات
    </div>

    <!-- المحتوى -->
    <div class="container">
        <button class="new-shift-btn" onclick="window.location.href='add_shift.html'">أضف وردية</button>

        <!-- شريط البحث -->
        <div class="search-bar">
            <input type="text" placeholder="ابحث بواسطة اسم الوردية">
            <button>بحث</button>
            <button onclick="window.location.href='manage_shifts.html'">إلغاء الفلتر</button>
        </div>

        <!-- جدول الورديات -->
        <table>
            <thead>
                <tr>
                    <th>الاسم</th>
                    <th>أيام العطلات</th>
                    <th>الإجراءات</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>الوردية الصباحية #2</td>
                    <td>الجمعة، السبت</td>
                    <td>
                        <!-- الإجراءات تحتوي على ثلاث نقاط مع الأزرار -->
                        <div class="dropdown">
                            <button class="btn"><i class="fas fa-ellipsis-v"></i></button>
                            <div class="dropdown-content">
                                <button><i class="fas fa-edit icon-edit"></i> تعديل</button>
                                <button><i class="fas fa-copy icon-copy"></i> نسخ</button>
                                <button><i class="fas fa-trash icon-delete"></i> حذف</button>
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>الرياض #1</td>
                    <td>الجمعة</td>
                    <td>
                        <!-- الإجراءات تحتوي على ثلاث نقاط بدون الأزرار -->
                        <div class="dropdown">
                            <button class="btn"><i class="fas fa-ellipsis-v"></i></button>
                            <!-- هنا القائمة المنسدلة غير موجودة لإبقاء الثلاث نقاط فقط -->
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>

        <!-- الترقيم -->
        <div class="pagination">
            <span>صفحة 1 من 2</span>
        </div>
    </div>

</body>
</html>

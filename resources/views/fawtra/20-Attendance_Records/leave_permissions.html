<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أذونات إجازة</title>
    <style>
        /* Body and General Styling */
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            background: linear-gradient(135deg, #f0f4f8, #d9e2ec);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Navbar Styling */
        .navbar {
            background: linear-gradient(90deg, #4a90e2, #007bff);
            padding: 15px 20px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 800px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
            border-radius: 10px 10px 0 0;
        }
        .navbar span {
            font-size: 1.5rem;
            font-weight: bold;
        }
        .navbar button {
            background-color: #ffffff;
            color: #007bff;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            font-size: 0.9rem;
            margin-left: 10px;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
        }
        .navbar button:hover {
            background-color: #e2e6ea;
            transform: scale(1.05);
        }

        /* Main Container Styling */
        .container {
            max-width: 800px;
            width: 100%;
            background: #ffffff;
            padding: 30px;
            border-radius: 0 0 12px 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        /* Add Button Styling */
        .add-btn {
            background: linear-gradient(90deg, #28a745, #218838);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
            display: inline-block;
            margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .add-btn:hover {
            background: linear-gradient(90deg, #218838, #1e7e34);
            transform: translateY(-2px);
        }

        /* Empty Record Message Styling */
        .empty-record {
            font-size: 1.2rem;
            color: #666;
            padding: 40px;
            background: linear-gradient(135deg, #f7f9fc, #eef1f5);
            border-radius: 8px;
            box-shadow: inset 0 2px 6px rgba(0, 0, 0, 0.05);
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <!-- Navbar Section -->
   

    <!-- Main Content Container -->
    <div class="container">
        <button class="add-btn" onclick="window.location.href='add_leave_permission.html'">أضف إذن إجازة &#43;</button>

        <div class="empty-record">
            لا يوجد أذونات إجازة أضيفت حتى الآن
        </div>
    </div>

</body>
</html>

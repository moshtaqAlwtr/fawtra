<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أضف الحضور اليومي</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            background-color: #f8f9fa;
        }
        .top-bar {
            background-color: #007bff;
            padding: 10px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .top-bar .btn {
            background-color: white;
            color: #007bff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 5px;
        }
        .top-bar .btn-green {
            background-color: #28a745;
            color: white;
        }
        .top-bar .btn-red {
            background-color: #dc3545;
            color: white;
        }
        .content {
            padding: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            font-weight: bold;
        }
        .form-group select, .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="top-bar">
        <div>
            <button class="btn btn-green"><i class="fas fa-save"></i> التالي</button>
            <button class="btn btn-red"><i class="fas fa-times"></i> إلغاء</button>
        </div>
        <div>
            <i class="fas fa-user"></i> محمد الفنيبي 
            <i class="fas fa-question-circle"></i>
            <i class="fas fa-bell"></i>
        </div>
    </div>

    <div class="content">
        <h3>معلومات الحضور اليومي</h3>

        <div class="form-group">
            <label for="employee">موظف <span style="color: red;">*</span></label>
            <select id="employee" name="employee">
                <option value="">إختر موظف</option>
                <option value="employee1">موظف 1</option>
                <option value="employee2">موظف 2</option>
                <!-- Add more employees as needed -->
            </select>
        </div>

        <div class="form-group">
            <label for="date">التاريخ <span style="color: red;">*</span></label>
            <input type="date" id="date" name="date" value="2024-10-04">
        </div>
    </div>

</body>
</html>

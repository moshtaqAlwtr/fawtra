<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دفاتر الحضور</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            background: linear-gradient(135deg, #d0e7ff, #e8f0ff);
            color: #2c3e50;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            margin: 0;
        }
        .top-bar {
            background: linear-gradient(to right, #4a90e2, #6fa8dc);
            padding: 15px 20px;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            margin: 20px;
        }
        .top-bar .btn {
            background-color: #ffffff33;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 10px 15px;
            font-size: 0.9rem;
            transition: 0.3s ease;
        }
        .top-bar .btn:hover {
            background-color: #ffffff66;
            color: #fff;
        }
        .content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            padding: 40px;
        }
        .no-registers {
            color: #5d6d7e;
            font-size: 1.25rem;
            opacity: 0.9;
            margin-top: 20px;
        }
        .card {
            background: linear-gradient(135deg, #ffffff, #f2f9ff);
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            padding: 30px 35px;
            width: 80%;
            max-width: 500px;
            text-align: center;
        }
        .top-bar i {
            font-size: 1.2rem;
            cursor: pointer;
        }
        .top-bar i:hover {
            color: #fff;
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <div class="top-bar">
        <button class="btn" onclick="window.location.href='create_attendance_register.html'">
            <i class="fas fa-plus"></i> إنشاء دفتر حضور
        </button>
        <div>
            <i class="fas fa-user mx-2"></i> محمد الفنيبي 
            <i class="fas fa-question-circle mx-2"></i>
            <i class="fas fa-bell mx-2"></i>
        </div>
    </div>

    <div class="content">
        <div class="card">
            <p class="no-registers">لا يوجد دفاتر الحضور أضيفت حتى الآن</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
